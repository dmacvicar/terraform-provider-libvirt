dist: trusty
language: go

env:
  - GUEST_OS=ubuntu
  - GUEST_OS=fedora
go:
  - 1.8
install: true
before_script:
  - go get github.com/mattn/goveralls
  - sudo bash ./travis/${GUEST_OS}/setup-host
  - sudo lxc exec libvirt -- bash /code/travis/${GUEST_OS}/setup-guest
script:
  - sudo lxc exec libvirt -- bash /code/travis/run-tests-inside-guest
  - sudo lxc file pull libvirt/root/go/src/github.com/dmacvicar/terraform-provider-libvirt/profile.cov .
  - goveralls -coverprofile=profile.cov -service=travis-ci
