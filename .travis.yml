os: osx
osx_image: xcode9.1
language: go

go:
  - 1.9
go_import_path: github.com/dmacvicar/terraform-provider-libvirt
install: true
before_script:
  - brew upgrade
  - brew install qemu
  - brew install libvirt
  - launchctl load -w /System/Library/LaunchDaemons/libvirtd.plist
  - launchctl start libvirtd
script:
  - bash travis/run-tests-inside-guest
