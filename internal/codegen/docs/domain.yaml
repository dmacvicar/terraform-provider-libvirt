  - path: domain.devices.disks.mirror.backing_store.source.reservations.source.dbus
    description: Configures a D-Bus-based reservation service endpoint used to manage persistent reservations for the mirrored backing-store source.
    reference: ""
  - path: domain.devices.disks.mirror.backing_store.source.reservations.source.dev.sec_label.model
    description: Selects the security driver/model used for labeling the reservation device (for example, "selinux" or "dac"); value is user-provided but must match a supported libvirt security driver.
