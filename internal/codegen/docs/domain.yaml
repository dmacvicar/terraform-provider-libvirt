  - path: domain.devices.redir_devs.source.unix.sec_label
    description: Configures a security label for the UNIX socket backing the redirection source, controlling how host security drivers (e.g. SELinux, DAC) label or treat the socket.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.unix.sec_label.label
    description: Sets the explicit security label to apply to the UNIX socket (for example an SELinux context); the value is user-provided and interpreted by the selected security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.unix.sec_label.relabel
    description: Controls whether libvirt is allowed to relabel the UNIX socket for this redirdev source, as an optional yes/no-style flag matching the seclabel relabel attribute.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.acpi.index
