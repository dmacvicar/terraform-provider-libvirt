    description: Configures whether the guest is granted the Linux capability to set immutable or append-only file attributes (e.g. via chattr); presence of this block enables explicit control of the capability for the domain.
    reference: ""
  - path: domain.features.capabilities.net_bind_service.state
    description: Sets the state of the CAP_NET_BIND_SERVICE capability for the guest; valid values are user-provided strings such as "on" or "off" depending on libvirt support.
