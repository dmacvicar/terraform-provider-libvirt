  - path: domain.devices.disks.mirror.backing_store.source.reservations.source.file.sec_label
    description: Configures a security label for the file-based reservation source, controlling how security drivers (such as SELinux or DAC) label and access this file.
    reference: https://libvirt.org/formatdomain.html#security-label
