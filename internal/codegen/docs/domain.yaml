  - path: domain.devices.disks.mirror.backing_store.source.network.hosts.transport
    description: Sets the transport type used to reach the network storage host for the mirrored backing store; value is user-provided but typically matches supported transports for the chosen protocol (for example, tcp or rdma for some backends).
