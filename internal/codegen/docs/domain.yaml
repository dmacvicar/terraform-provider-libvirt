  - path: domain.devices.disks.mirror.backing_store.source.reservations.enabled
    description: Controls whether persistent reservations are enabled for the mirrored disk’s backing-store source; value is user-provided and typically expects "yes" or "no" semantics per libvirt.
    reference: ""
  - path: domain.devices.disks.mirror.backing_store.source.reservations.source
    description: Selects the mechanism used to provide reservation control for the mirrored backing-store source, such as a D-Bus service or a device/file endpoint.
