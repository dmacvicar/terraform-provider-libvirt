  - path: domain.devices.rngs.backend.egd.source.dev.sec_label
    description: Configures an optional security label for the device-based EGD entropy source, controlling how host security drivers (e.g. SELinux, DAC) label or treat the device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.pipe.path
    description: Sets the filesystem path to the host named pipe used as the EGD entropy source (user-provided absolute path, for example `/var/run/entropy.pipe`).
