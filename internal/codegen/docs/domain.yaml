    reference: ""
  - path: domain.devices.disks.source.reservations.source.dev.sec_label.label_skip
    description: When present and set (typically "yes"), requests that libvirt skip automatic security labeling for this reservation device; value is user‑provided yes/no.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations
