  - path: domain.devices.rngs.backend.egd.source.qemuvd_agent.mouse.mode
    description: Sets the mouse integration mode for the QEMU vdagent channel (value is user-provided and backend-specific, for example absolute vs relative).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.rngs.backend.egd.source.pipe.sec_label
    description: Configures an optional security label for the pipe-based EGD backend, controlling how security drivers (e.g. SELinux, DAC) label or treat this device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.pipe.sec_label.label_skip
    description: Controls whether libvirt should skip applying a security label to this pipe device; this is a yes/no style flag (for example `yes` to skip, `no` to enforce labeling).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.pty.sec_label.model
    description: Selects the security driver model (for example `selinux` or `dac`) used to interpret and apply the label for this pty device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.qemuvd_agent.clip_board
    description: Configures clipboard-related behavior for the QEMU vdagent–based EGD source, controlling whether clipboard data exchange is allowed.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.rngs.backend.egd.source.spice_port
    description: Configures an RNG EGD backend that uses a SPICE port channel as the entropy source instead of direct host devices.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.rngs.backend.egd.source.std_io
    description: Enables using the QEMU process standard I/O stream as the entropy source for the EGD RNG backend when set to true; when false or unset, the element is omitted.
