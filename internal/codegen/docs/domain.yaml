  - path: domain.devices.disks.mirror.backing_store.source.network.protocol
    description: Sets the network storage protocol used for the mirrored backing store; value is user-provided but must be a protocol supported by libvirt for network disks (for example, rbd, sheepdog, gluster, nbd).
