  - path: domain.devices.disks.mirror.backing_store.source.readahead
    description: Configures read-ahead behavior for the mirrored disk’s backing-store source, allowing tuning of how much data is pre-fetched from the backend.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.reservations.source.dev.sec_label.label
