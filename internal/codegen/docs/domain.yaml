  - path: domain.devices.disks.mirror.source.volume.volume
    description: Sets the name of the storage volume within the specified pool that is used as the disk mirror source.
    reference: https://libvirt.org/formatstorage.html#storage-volume-general-metadata
  - path: domain.devices.disks.mirror.source.vhost_user.unix.sec_label
    description: Configures an optional security label for the UNIX vhost-user disk mirror source, controlling how host security drivers (e.g. SELinux, DAC) label the backing socket.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.vhost_user.unix.sec_label.model
    description: Selects the security labeling model for the UNIX vhost-user mirror source, such as "selinux" or "dac"; the value is user-provided but must match an enabled libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.vhost_user.unix.sec_label.relabel
    description: Specifies whether libvirt is allowed to relabel the UNIX vhost-user mirror source on start/stop; typically "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.volume.sec_label.label_skip
    description: Controls whether the security driver skips changing the label on the volume mirror source; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.read_only
    description: Controls whether the disk is exposed as read-only to the guest; when set to true the <readonly> element is emitted, and when false or unset the disk is writable.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.shareable
    description: Controls whether the disk is marked as shareable between multiple guests; when set to true the <shareable> element is emitted, otherwise it is omitted.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source
    description: Configures the disk's backing source, choosing between different source subtypes (such as block devices, files, or network sources) via its child blocks.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.block
    description: Defines a block-device-based source for the disk, enabling use of a host block device rather than a file or network source.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.block.sec_label
    description: Configures a security label for the block backing device, controlling how MAC/DAC or other security drivers label and access the disk source.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.block.sec_label.relabel
    description: Controls whether the security driver is allowed to relabel the block device at startup and restore it on shutdown; value is a yes/no-style string supported by libvirt.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.cookies.cookies
    description: Defines a single cookie entry for a network-based disk source, pairing a cookie name with its value.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.sgio
    description: Sets the SCSI generic I/O behavior for the disk using a user-provided value accepted by libvirt (e.g. modes controlling filtered vs unfiltered SG_IO).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.block.dev
    description: Sets the path of the host block device used as the disk source (for example, /dev/sdb or /dev/mapper/vg0-lv1); value is user-provided and must reference an existing block device.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.block.sec_label.model
    description: Selects the security driver model used for this label (for example, "dac" or "selinux"); value is user-provided but must be one of the models supported by the host.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.cookies
    description: Configures one or more HTTP-style cookies to be sent when accessing a network-based disk source, via nested cookie entries.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.data_store.
    description: Sets the dataStore source identifier (such as a datastore path or name) for this disk; the value is user-provided and must match what the hypervisor expects for datastore sources.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.block.sec_label.label_skip
    description: Controls whether libvirt should skip labeling for this block device; value is a yes/no-style flag expressed as a string supported by libvirt (e.g. "yes" to skip labeling).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.data_store
    description: Configures a dataStore-backed disk source, typically used by certain hypervisors to reference an external storage datastore abstraction.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.serial
    description: Sets the user-provided serial number reported to the guest for this disk device (for example, to match a physical disk's serial).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.snapshot
    description: Sets the disk snapshot behavior policy with a user-provided string value supported by libvirt (for example, controlling how the disk participates in domain snapshots).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.block.sec_label.label
    description: Sets the concrete security label string applied to the block device (for example, an SELinux or AppArmor label); the value is user-provided and interpreted by the chosen security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.cookies.cookies.name
    description: Sets the cookie name for this disk source cookie entry; value is required and user-provided (for example, "sessionid").
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.cookies.cookies.value
    description: Sets the cookie value corresponding to the given cookie name; value is required and user-provided (for example, an opaque session token string).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.data_store.format
    description: Specifies the on-datastore image format (for example, a user-provided string indicating the format recognized by the backing platform).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.encryption.secrets.usage
    description: Provides a usage identifier for the secret when type="usage", matching the usage name configured on the corresponding libvirt secret.
    reference: https://libvirt.org/formatsecret.html
  - path: domain.devices.disks.source.file.sec_label.label_skip
    description: Controls whether libvirt skips relabeling for this file-based disk source; typical values are "yes" or "no" as strings, with "yes" meaning the existing label is left unchanged.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.encryption.secrets.type
    description: Sets how the secret is referenced, typically as "usage" or "uuid", following libvirt secret types; the value is user-provided but must be a valid libvirt secret type.
    reference: https://libvirt.org/formatsecret.html
  - path: domain.devices.disks.source.encryption.secrets.uuid
    description: Exposes (or auto-fills) the UUID of the libvirt secret object associated with this encrypted disk source; when omitted, it may be computed from other secret lookup parameters.
    reference: https://libvirt.org/formatsecret.html
  - path: domain.devices.disks.source.data_store.format.metadata_cache.max_size.unit
    description: Specifies the unit of the metadata cache max_size value (for example, "bytes", "KiB", "MiB"); the exact set of supported units is defined by libvirt/qemu and is user-provided here.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.data_store.format.type
    description: Selects the datastore image format used for this disk source (for example, "qcow2" or another supported format); the value is user-provided and must be a format supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.encryption
    description: Enables and configures encryption for this disk source, defining how the hypervisor accesses encrypted image data.
    reference: https://libvirt.org/formatstorage.html#storage-volume-target-elements
  - path: domain.devices.disks.source.file.file
    description: Sets the absolute path of the host file used as the disk source (for example, "/var/lib/libvirt/images/vm1.qcow2").
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.dir
    description: Defines a directory-based disk source, pointing the disk to a directory on the host instead of a single file or block device.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.encryption.engine
    description: Selects the encryption engine implementation to use for this disk source (for example, a specific backend engine name); the value is user-provided.
    reference: https://libvirt.org/formatstorage.html#storage-volume-target-elements
  - path: domain.devices.disks.source.file.fd_group
    description: Associates this file-based disk source with a named file-descriptor group, when using pre-opened file descriptors instead of direct file paths; the group name is user-provided.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.data_store.format.metadata_cache
    description: Configures metadata caching parameters for a disk source that uses a dataStore-backed format (for example, qcow2 metadata cache settings when supported by the storage backend).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.data_store.format.metadata_cache.max_size
    description: Sets an upper limit for the size of the on-disk metadata cache for this datastore-backed disk source.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.dir.dir
    description: Sets the absolute path of the host directory used as the disk source (for example, "/var/lib/vm-images/rootfs").
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.encryption.format
    description: Specifies the encryption metadata format for the disk source (for example, "luks"); the value must match a format supported by libvirt/qemu.
    reference: https://libvirt.org/formatstorage.html#storage-volume-target-elements
  - path: domain.devices.disks.source.encryption.secrets
    description: Declares one or more secrets used by the encryption configuration to obtain keys or passphrases for the encrypted disk source.
    reference: https://libvirt.org/formatstorage.html#storage-volume-target-elements
  - path: domain.devices.disks.source.file
    description: Configures a file-based disk source, pointing the disk to a regular file on the host.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.file.sec_label
    description: Defines a security label override for the file-based disk source, controlling how host security drivers (such as SELinux or DAC) label or treat this file.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.file.sec_label.label
    description: Sets the explicit security label to apply to the file-based disk source (for example, an SELinux context like "system_u:object_r:svirt_image_t:s0:c123,c456").
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.data_store.format.metadata_cache.max_size.value
    description: Sets the numeric value of the maximum metadata cache size in the selected unit, as a positive integer.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.index
    description: Sets an optional index attribute for the disk source, used by some backends (for example, multi-path or array-like sources); value is an integer and is user-provided.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.hosts
    description: Declares one or more remote hosts providing the network disk source, each with its own address, port, transport, or socket settings.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.identity.agent_sock
    description: Sets the path to a local agent socket used for identity or credential negotiation with the remote storage (for example, a sidecar auth agent).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.hosts.name
    description: Sets the hostname or IP address of a remote storage server for the network disk source.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.file.sec_label.model
    description: Sets the security driver model for the file backing the disk source, such as an SELinux or DAC label driver; value is user-provided and must match a security driver configured on the host (for example, `selinux`, `dac`).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.network
    description: Configures the network-based disk source, used for accessing remote storage (such as iSCSI, RBD, NBD, or other network protocols) instead of a local file or block device.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.auth
    description: Defines authentication settings for accessing the network disk source, including username and secret reference for protocols that support auth.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.auth.secret
    description: Specifies the libvirt secret to use for authenticating to the network disk source (for example, CHAP credentials or RBD key).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.auth.secret.type
    description: Sets how the secret is identified, typically `uuid` or `usage`, determining which of the corresponding attributes libvirt uses to look up the secret.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.auth.secret.uuid
    description: Reports the UUID of the libvirt secret used for network storage authentication when `type` is `uuid`; it is derived from the referenced secret and not set directly.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.hosts.port
    description: Sets the TCP/UDP port number used to connect to the remote storage server; value is a numeric string such as `3260` for iSCSI.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.auth.username
    description: Sets the username used for authenticating to the remote storage server (for example, an iSCSI CHAP user or RBD client name).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.config
    description: Points to an optional protocol-specific configuration for the network disk source, such as an external configuration file for Ceph/RBD.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.config.file
    description: Sets the path to the external configuration file used by the network storage backend (for example, a Ceph `ceph.conf` file); value is a host filesystem path.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.hosts.socket
    description: Sets the path to a UNIX domain socket for connecting to the remote storage service instead of using host/port; value is a host path string.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.identity
    description: Configures additional identity information for accessing the network-backed disk source, such as an external auth agent or group identity.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.identity.group
    description: Sets a group identifier or name associated with the storage identity (for example, a Ceph client or auth group); value is user-provided and backend-specific.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.file.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the security label on the source file for this disk; accepts `yes` or `no`.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.network.auth.secret.usage
    description: Provides a user-defined usage name for the secret when `type` is `usage`, matching the secret’s usage identifier in libvirt.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.hosts.transport
    description: Specifies the transport type used to reach the remote storage host (for example, `tcp`, `rdma`, or protocol-specific values); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.identity.user_name
    description: Sets an alternate attribute name for the user used to authenticate to the network-backed disk source, mapped to libvirt’s username attribute; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.name
    description: Sets a logical name or identifier for the network-backed disk source, interpreted by the chosen protocol; the value is user-provided and protocol-specific.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.reconnect.delay
    description: Sets the delay, in seconds, before libvirt/QEMU attempts to reconnect to a lost network-backed disk source; value must be a positive integer.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.snapshot
    description: Selects a specific snapshot of the remote image to use as the network-backed disk source, if the protocol supports snapshots.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.identity.keyfile
    description: Sets the path to a client private key file used for authenticating to the network-backed disk source (for example, for SSH-based or TLS-based protocols); the value is a user-provided filesystem path.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.initiator.iqn
    description: Configures an initiator IQN object for the network-backed disk source, used to identify the client when accessing iSCSI-like targets.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.known_hosts
    description: Enables verification of the remote host for the network-backed disk source using a known_hosts-style file; present only when host key checking is desired.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.reconnect
    description: Enables configuration of automatic reconnection behavior for the network-backed disk source when the connection drops.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.tls_hostname
    description: Sets the expected TLS server name (SNI/hostname) to verify when using TLS for the network-backed disk source; the value is a user-provided hostname.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.nvme
    description: Configures the disk to use an NVMe-backed source (for example, an NVMe namespace exposed by a network or host device); presence enables NVMe-specific source parameters where supported.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.readahead
    description: Enables configuration of a fixed readahead window for the disk source to optimize sequential I/O behavior.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.readahead.size
    description: Sets the readahead size for the disk source in bytes (or in libvirt’s unit-less integer interpreted by QEMU), controlling how much data is read ahead; must be a non-negative integer, for example 65536.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.initiator.iqn.name
    description: Sets the iSCSI initiator IQN string used when connecting to the network-backed disk source; value must be a valid IQN-style identifier (for example, "iqn.2020-01.com.example:vm1").
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.known_hosts.path
    description: Sets the path to the known_hosts file used to verify the remote host identity for the network-backed disk source; value is a required filesystem path when known_hosts is configured.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.query
    description: Sets an additional query string or options segment interpreted by the network storage backend (such as extra URL-style parameters); the value is user-provided and protocol-specific.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.tls
    description: Enables or disables TLS for the network-backed disk source transport; expects a yes/no-style string flag supported by the specific protocol.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.identity.user
    description: Sets the user name used to authenticate to the network-backed disk source; the value is user-provided (for example, "qemu" or "backupuser").
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.initiator
    description: Enables configuration of an iSCSI-style initiator identity for the network-backed disk source; present only when an initiator block is defined.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.protocol
    description: Selects the protocol used for the network-backed disk source (for example, "nbd", "rbd", "sheepdog", "vxhs", or "iscsi"); the value must be one of the protocols supported by libvirt and QEMU for network disks.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.network.snapshot.name
    description: Sets the name of the remote snapshot to use for the network-backed disk source; the value is required when a snapshot is specified and is backend-specific.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.reservations.source.file.path
    description: Sets the absolute host path of the file used as the reservation backend (for example, "/var/lock/mydisk.resv"); this attribute is required when using a File source.
    reference: ""
  - path: domain.devices.disks.source.reservations.source.file.sec_label.label
    description: Sets the specific security label to apply to the reservation file; the value is user‑provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.file.sec_label.label_skip
    description: When present and set (typically "yes"), requests that libvirt skip automatic security labeling for the reservation file; value is user‑provided yes/no.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.file.sec_label.model
    description: Selects which security driver model applies to the reservation file (for example, "selinux" or "dac"); the value is user‑provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.dev.sec_label.model
    description: Selects which security driver model applies to the reservation device source (for example, "selinux" or "dac"); the value is user‑provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source
    description: Selects and configures the reservation backend source (e.g., DBus service, device node, or file) used to coordinate reservations for this disk.
    reference: ""
  - path: domain.devices.disks.source.reservations.source.dbus.channel
    description: Sets the identifier of the D-Bus channel or service used by the reservation backend; the value is user‑provided.
    reference: ""
  - path: domain.devices.disks.source.reservations.source.dev.sec_label.label
    description: Sets the specific security label to apply to the reservation device source; the value is user‑provided (for example, "system_u:object_r:fixed_disk_device_t:s0").
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.file.append
    description: Controls whether writes to the reservation backend file are done in append mode; value is user‑provided yes/no.
    reference: ""
  - path: domain.devices.disks.source.reservations.source.file.sec_label
    description: Configures a security label for the reservation file backend, controlling how security drivers label that file.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.enabled
    description: Sets whether reservations for this disk source are enabled; value is user‑provided, typically "yes" or "no".
    reference: ""
  - path: domain.devices.disks.source.reservations.source.dev.path
