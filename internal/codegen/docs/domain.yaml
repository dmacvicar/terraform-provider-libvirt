  - path: domain.devices.disks.mirror.backing_store.source.network
    description: Configures a network-based backing store source (such as NBD, iSCSI, or RBD) for the disk mirror, including authentication and host endpoints.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.network.snapshot
