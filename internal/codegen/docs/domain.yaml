entries:
  - path: domain.block_io_tune.device
    description: Defines per-block-device I/O tuning parameters, each entry targeting a specific backing device by path.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.block_io_tune.device.weight
    description: Sets the relative I/O weight for this specific device, as an integer in the valid blkio weight range (typically 100–1000), used for proportional scheduling when multiple guests compete.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.block_io_tune.device.write_iops_sec
    description: Sets an upper limit, in I/O operations per second, on writes for this specific device; the value is a positive integer chosen by the user.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.block_io_tune.weight
    description: Sets the global blkio weight for the domain’s I/O, as an integer in the valid blkio weight range (typically 100–1000), affecting its proportional share relative to other domains.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.bootloader_args
    description: Provides additional command-line arguments passed to the host bootloader defined by `bootloader`; the value is a free-form string interpreted by the bootloader.
    reference: https://libvirt.org/formatdomain.html#host-bootloader
  - path: domain.clock.adjustment
    description: Sets a numeric time adjustment applied to the guest clock on startup or reset, interpreted in seconds unless a different unit is implied by `basis`; the value is user-provided (e.g. `-3600`).
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.clock.offset
    description: Controls what time the guest sees at boot, with common values `utc`, `localtime`, `timezone`, or `variable` to follow or diverge from the host clock.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.clock.time_zone
    description: Sets the IANA time zone name used when `offset` is `timezone`, such as `UTC`, `Europe/Berlin`, or `America/New_York`.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.block_io_tune
    description: Configures block I/O cgroup tuning for the whole domain, such as global I/O weight or per-device throttling limits.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.block_io_tune.device.path
    description: Sets the absolute path of the host block device whose I/O is being tuned (for example `/dev/vda` or `/dev/sda`); this is required for each device entry.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.bootloader
    description: Specifies the host-side bootloader program to invoke instead of firmware/BIOS when starting the guest (e.g. `pygrub` for Xen or `bhyveload` for bhyve); the value is user-provided and driver-specific.
    reference: https://libvirt.org/formatdomain.html#host-bootloader
  - path: domain.clock.basis
    description: Selects how `adjustment` is interpreted relative to the base time, with allowed values `utc` or `localtime`; if omitted, libvirt uses its default behavior.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.clock.timer.catch_up.limit
    description: Sets the maximum time difference, in seconds, that the catch-up mechanism is allowed to correct before giving up and letting the guest stay behind; the value is a positive integer chosen by the user.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.block_io_tune.device.read_bytes_sec
    description: Sets an upper limit, in bytes per second, on read bandwidth for this specific device; the value is a positive integer chosen by the user (e.g. `10485760` for 10 MiB/s).
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.block_io_tune.device.read_iops_sec
    description: Sets an upper limit, in I/O operations per second, on reads for this specific device; the value is a positive integer chosen by the user.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.clock
    description: Configures the guest’s clock source and base time behavior, including offset, starting point, and timers.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.clock.start
    description: Specifies when the clock settings take effect, with valid values such as `utc`, `localtime`, or `absolute` depending on mode; the exact allowed values are driver-specific.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.clock.timer.catch_up
    description: Configures how a timer behaves when the guest falls behind real time, enabling or tuning the “catchup” mechanism instead of an immediate jump.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.block_io_tune.device.write_bytes_sec
    description: Sets an upper limit, in bytes per second, on write bandwidth for this specific device; the value is a positive integer chosen by the user.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.clock.timer
    description: Defines one or more hardware or paravirtualized timers for the guest clock (e.g. HPET, KVM clock), including their policies and catch-up behavior.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.clock.timer.mode
    description: Sets how the timer operates, with typical values including "auto", "native", or "emulate" depending on the timer type; value must be one of the modes supported by the chosen hypervisor/timer.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.clock.timer.name
    description: Selects which hardware or virtual timer this entry configures (for example "rtc", "pit", "hpet", "tsc", "kvmclock"); value must be a timer name supported by the guest architecture and hypervisor.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.clock.timer.track
    description: Controls how the guest timer tracks the host, typically using values such as "boot", "guest", or "wall" depending on the specific timer; value must be one of the tracking modes supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.cpu.cache
    description: Configures CPU cache behavior for the guest, such as whether to copy or passthrough host cache information at a specific cache level.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.features.name
    description: Names the CPU feature this entry refers to (for example "aes", "vmx", or "sse4.2"); value must be a feature identifier recognized by the underlying CPU model.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.features.policy
    description: Sets the policy for the named CPU feature, commonly "force", "require", "optional", "disable", or "forbid", controlling whether the feature must, may, or must not be exposed to the guest.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.max_phys_addr.bits
    description: Sets the maximum number of physical address bits exposed to the guest CPU (for example 36, 40, or 48); value must be a positive integer not exceeding the host capability.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.clock.timer.catch_up.slew
    description: Sets the maximum speed-up factor (relative to real time) used when the guest clock is catching up after being behind the host clock; value is user-provided and typically a positive integer.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.clock.timer.present
    description: Controls whether the specified timer is exposed to the guest, using "yes" to enable or "no" to omit it.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.clock.timer.tick_policy
    description: Sets how missed timer ticks are handled, with valid values including "delay", "catchup", and "merge"; for example "delay" shifts subsequent ticks, while "catchup" speeds the clock up briefly.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.cpu
    description: Configures the virtual CPU model, features, cache, topology, and related behavior presented to the guest.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.check
    description: Controls how strictly the hypervisor verifies that the requested CPU model and features are supported on the host, with values like "none", "partial", or "full".
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.features
    description: Lists additional per-feature overrides to enable, disable, or require specific CPU instruction set features for the guest.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.match
    description: Selects how the requested CPU model is matched against the host, with valid values including "minimum", "exact", and "strict", affecting migration compatibility and feature guarantees.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.clock.timer.frequency
    description: Sets the frequency of the given timer device in Hertz; value is user-provided and must be a positive integer (for example 100 or 1000) when overriding the default.
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.cpu.cache.level
    description: Sets which cache level (for example 1, 2, or 3) the cache configuration applies to; value is a user-provided positive integer corresponding to a CPU cache level.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.cache.mode
    description: Sets the cache configuration mode, with typical values such as "emulate" or "passthrough" depending on hypervisor support; value must be one of the cache modes allowed by libvirt for the selected CPU model.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.clock.timer.catch_up.threshold
    description: Sets the time difference (in seconds) beyond which the catch-up mechanism is used instead of stepping the guest clock; value is user-provided and usually a positive integer (e.g. 10 or 300).
    reference: https://libvirt.org/formatdomain.html#time-keeping
  - path: domain.cpu.deprecated_features
    description: Sets whether deprecated CPU features are allowed, typically using values such as "allow", "forbid", or "require" depending on host and hypervisor support.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.max_phys_addr
    description: Configures a limit on the physical address width visible to the guest, thereby constraining the maximum guest physical address range.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.migratable
    description: Controls whether the configured CPU model is considered migratable between hosts, using "yes" or "no" string values.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.numa
    description: Enables detailed NUMA topology specification for the guest CPU, acting as the container for one or more NUMA cells.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.numa.cell.caches.level
    description: Specifies the cache level (e.g. 1, 2, 3) for a memory-side cache in a NUMA cell, as a user-provided integer indicating hierarchy depth.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.max_phys_addr.limit
    description: Sets the maximum guest-visible physical address bit width (e.g. 46) when limiting the CPU's physical address space; the value is user-provided and interpreted according to the selected mode.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.max_phys_addr.mode
    description: Selects how the max physical address limit is applied, with valid values documented by libvirt such as "emulate", "passthrough", or similar driver-specific modes; this attribute is required whenever a max_phys_addr limit is defined.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.mode
    description: Selects the overall CPU model mode for the guest, such as "host-passthrough", "host-model", or "custom", determining how closely the guest CPU matches the host.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.model
    description: Sets the CPU model name exposed to the guest when using a custom CPU mode, for example "Skylake-Server" or "EPYC".
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.model_vendor_id
    description: Sets a custom CPU vendor ID string for the exposed CPU model (flattened from the cpu.model element), allowing a user-provided vendor_id such as "AuthenticAMD" or "GenuineIntel".
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.numa.cell
    description: Defines a single NUMA cell in the guest, including its CPUs, memory, and optional memory-side cache configuration; multiple cells can be specified for multi-node topologies.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.caches.line.unit
    description: Sets the unit for the cache line size, typically "bytes" or another libvirt-supported unit string.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.caches.line.value
    description: Sets the numeric cache line size in the given unit, as a user-provided positive integer (for example 64 or 128).
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.model_fallback
    description: Controls the fallback behavior for applying the requested CPU model (flattened from the cpu.model element), with valid values such as "allow", "forbid", or "legacy" depending on libvirt version.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.numa.cell.caches
    description: Lists one or more memory-side cache definitions associated with a NUMA cell, describing cache levels and characteristics for heterogeneous memory.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.caches.policy
    description: Defines the caching policy for a memory-side cache (for example "writeback" or "writethrough") controlling how memory traffic is cached.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.caches.size.unit
    description: Sets the unit for the cache size, such as "KiB", "MiB", or "GiB" as supported by libvirt.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.caches.size.value
    description: Sets the numeric cache size in the given unit, as a user-provided positive integer (for example 256 or 1024).
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.cpus
    description: Specifies which vCPUs belong to a NUMA cell using a CPU list or range syntax accepted by libvirt (e.g. "0-3,8").
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.cpu.numa.cell.caches.associativity
    description: Sets the cache associativity policy (for example "direct", "none", or other user-provided policy names) for a memory-side cache in a NUMA cell.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.caches.line
    description: Configures the cache line size for a memory-side cache in a NUMA cell, via a value and unit pair.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.caches.size
    description: Configures the total size of a memory-side cache in a NUMA cell, via a value and unit pair.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.interconnects.latencies
    description: Defines one or more latency descriptors for interconnect links between initiator and target NUMA cells.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.discard
    description: Sets whether pages from this NUMA cell’s memory can be discarded (hinting to the hypervisor that the memory is reclaimable); value is user‑provided, typically a yes/no style flag if supported.
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.cpu.numa.cell.distances
    description: Configures per‑cell NUMA distance information for this virtual NUMA cell, defining relative access costs to other cells.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.numa.cell.distances.siblings
    description: Lists individual NUMA distance entries from this cell to sibling NUMA cells.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.numa.interconnects.bandwidths
    description: Defines one or more bandwidth descriptors for interconnect links between initiator and target NUMA cells.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.interconnects.bandwidths.cache
    description: Optionally associates the bandwidth measurement with a specific memory side cache level or instance; value is user‑provided.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.interconnects.bandwidths.unit
    description: Sets the unit of the bandwidth value, such as "MB/s"; value is required and must be a libvirt‑supported bandwidth unit.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.interconnects.latencies.cache
    description: Optionally associates the latency measurement with a specific memory side cache; value is user‑provided.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.interconnects.latencies.initiator
    description: Sets the ID of the initiator NUMA cell for this latency entry; value is required and must correspond to an existing NUMA cell ID.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.distances.siblings.value
    description: Sets the relative NUMA distance (an integer cost metric) from this cell to the referenced sibling cell; value is user‑provided, e.g. 10 for local, 20 for remote.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.numa.interconnects
    description: Configures additional NUMA interconnect properties such as per‑pair bandwidth and latency between virtual NUMA cells.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.interconnects.bandwidths.type
    description: Sets the bandwidth type being described (for example read, write, or aggregate), as a user‑provided string understood by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.distances.siblings.id
    description: Reports the sibling NUMA cell ID that this distance entry refers to; this value is computed from the configuration and not set by the user.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.numa.cell.memory
    description: Sets the amount of memory assigned to this NUMA cell; value is required and given as a numeric quantity interpreted according to the associated unit.
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.cpu.numa.interconnects.bandwidths.initiator
    description: Sets the ID of the initiator NUMA cell for this bandwidth entry; value is required and must match an existing NUMA cell ID.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.interconnects.bandwidths.value
    description: Sets the numeric bandwidth for the interconnect between the initiator and target cells in the given unit; value is required and user‑provided (e.g. 500 for 500 MB/s).
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.cell.id
    description: Reports the index of this virtual NUMA cell within the domain; it is assigned by libvirt and not user‑configurable.
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.cpu.numa.cell.mem_access
    description: Sets the memory access policy for this NUMA cell (for example, whether memory is preferred, interleaved, or restricted to this node); value is user‑provided according to hypervisor‑supported policies.
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.cpu.numa.cell.unit
    description: Sets the unit for the NUMA cell memory value (for example "KiB", "MiB", or "GiB"); value is user‑provided and must be a libvirt‑supported memory unit.
    reference: https://libvirt.org/formatdomain.html#memory-allocation
  - path: domain.cpu.numa.interconnects.bandwidths.target
    description: Sets the ID of the target NUMA cell whose link from the initiator is being described; value is required and must match an existing NUMA cell ID.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.topology.dies
    description: Sets the number of CPU dies per socket in the guest; value is a positive integer and is optional.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu_tune
    description: Configures CPU scheduling and tuning parameters for the domain, including vCPU pinning, quotas, cache tuning, and IOThread scheduling.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.cache_tune.cache.id
    description: Reports an identifier for this cache entry as assigned by libvirt or the hypervisor; this value is computed and not set by the user.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu_tune.cache_tune.cache.level
    description: Sets which cache level this allocation refers to (for example, 3 for L3 cache); value is a positive integer.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu_tune.cache_tune.cache.unit
    description: Sets the unit used for the cache size value, typically bytes or a binary multiple such as KiB or MiB; value is user-provided but must be a unit recognized by libvirt.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu_tune.cache_tune.id
    description: Reports an identifier for this cache tuning group as determined by libvirt; this value is computed and not user-settable.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu_tune.cache_tune.monitor
    description: Configures one or more performance monitor associations for this cache tuning group (for example, to track usage of the reserved cache region); values are user-provided and driver-specific.
    reference: https://libvirt.org/formatdomain.html#performance-monitoring-events
  - path: domain.cpu.topology
    description: Configures the virtual CPU topology presented to the guest, including the number of sockets, cores, threads, dies, and optional clusters; if omitted, libvirt chooses a topology automatically.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.vendor
    description: Specifies the CPU vendor string advertised to the guest (for example, "GenuineIntel" or "AuthenticAMD"); value is user-provided and must be supported by the underlying hypervisor.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu_tune.cache_tune
    description: Configures cache allocation and partitioning between NUMA cells or vCPUs, allowing you to reserve or limit portions of shared caches.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu_tune.cache_tune.cache.size
    description: Sets the size of cache reserved or described by this entry, combined with unit (for example, "4" with unit "MiB"); value is a positive integer.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.topology.cores
    description: Sets the number of CPU cores per socket (or per cluster, depending on machine type) in the guest; value is a positive integer and should multiply with sockets, dies, clusters, and threads to match the vCPU count.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.topology.threads
    description: Sets the number of hardware threads (hyper-threads) per core in the guest; value is a positive integer (commonly 1 or 2).
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu_tune.cache_tune.cache
    description: Defines a single cache allocation entry associated with this cache tuning group, describing size, level, and type of cache reserved for a given cell or vCPU set.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu_tune.cache_tune.cache.type
    description: Sets the cache type this entry refers to, such as data, instruction, or unified cache; value is user-provided and must match a type accepted by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.interconnects.latencies.type
    description: Sets the type of latency being described between NUMA cells (for example, read, write, or generic access latency); value is user-provided, with allowed tokens defined by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.numa.interconnects.latencies.value
    description: Sets the numeric latency value for this NUMA interconnect entry, in the unit implied by the chosen type (for example, nanoseconds); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu.topology.clusters
    description: Sets the number of CPU clusters per die in the guest CPU topology; value is a positive integer and is optional.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.topology.sockets
    description: Sets the number of CPU sockets in the guest; value is a positive integer and participates in the overall vCPU count calculation.
    reference: https://libvirt.org/formatdomain.html#cpu-model-and-topology
  - path: domain.cpu.numa.interconnects.latencies.target
    description: Sets the target NUMA cell ID for this latency entry, identifying which remote node this latency measurement applies to; value is user-provided and must match an existing NUMA cell index.
    reference: https://libvirt.org/formatdomain.html#acpi-heterogeneous-memory-attribute-table
  - path: domain.cpu_tune.emulator_period
    description: Sets the CPU time period in microseconds used to calculate cgroup quota for the QEMU emulator thread; value is a positive integer and is user-provided (for example, 100000).
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.emulator_quota
    description: Sets the total CPU time in microseconds that the emulator thread is allowed to consume per scheduling period; value is a user-provided integer, typically positive to enforce a limit or -1 for unlimited where supported.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.global_quota
    description: Sets the global CPU time quota in microseconds per period for the entire domain, limiting aggregate CPU usage across all vCPUs and emulator threads; value is a user-provided integer, commonly positive or -1 for unlimited where supported.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.io_thread_pin.cpu_set
    description: Defines the cpuset of host CPUs on which the specified IOThread may run, using cpuset syntax like "0,2-3"; this attribute is required for each io_thread_pin entry.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.io_thread_quota
    description: Sets the total CPU time in microseconds that each IOThread is allowed to consume per scheduling period when per-IOThread quotas are enabled; value is a user-provided integer, typically positive or -1 for unlimited where supported.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.io_thread_sched.io_threads
    description: Specifies the IOThread or set of IOThreads to which this scheduling configuration applies, usually as a comma-separated list of IOThread IDs (for example, "1" or "1,2"); this attribute is required.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.cache_tune.vcpus
    description: Specifies the set of vCPUs whose cache allocation is controlled by this cache tuning entry, as a cpuset-style string (for example, "0-3" or "1,3"); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.emulator_pin
    description: Configures CPU pinning for the QEMU emulator thread, constraining it to a specific set of host CPUs.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.emulator_sched
    description: Configures the scheduler policy and priority for the emulator thread within its cgroup.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.emulator_sched.priority
    description: Sets the scheduler priority for the emulator thread; the valid numeric range depends on the chosen scheduler policy and host kernel (value is user-provided).
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.emulator_sched.scheduler
    description: Selects the scheduler policy for the emulator thread, typically one of "batch", "fifo", "rr", or "idle" where supported; value is user-provided and must match a kernel scheduling class.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.global_period
    description: Sets the global CPU period in microseconds used as the base for quota calculations for all vCPUs and emulator threads unless overridden; value is a positive integer and user-provided.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.io_thread_pin
    description: Configures CPU pinning for a specific IOThread, constraining that IOThread to a set of host CPUs.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.io_thread_pin.io_thread
    description: Identifies which IOThread is being pinned by index, using the IOThread ID as defined in the domain (for example, 1 or 2); this attribute is required for each io_thread_pin entry.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.emulator_pin.cpu_set
    description: Defines the cpuset of host CPUs on which the emulator thread may run, using the standard cpuset syntax such as "0-3" or "1,3,5"; this attribute is required when emulator pinning is configured.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.io_thread_period
    description: Sets the CPU time period in microseconds used to calculate cgroup quota for IOThreads; value is a positive, user-provided integer (for example, 100000).
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.io_thread_sched.priority
    description: Sets the scheduler priority for the selected IOThreads; valid numeric range depends on the chosen scheduler policy and host kernel, and is user-provided.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.cache_tune.monitor.level
    description: Sets the cache hierarchy level that the cache monitoring group applies to, as an integer level number (for example, 1 for L1, 2 for L2); the value is user-provided and must match a cache level supported by the host.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.cache_tune.monitor.vcpus
    description: Specifies the set of vCPU indexes that belong to this cache monitoring group, using the same comma-separated and range syntax as other cpuset strings (for example, "0,2-3"); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.io_thread_sched
    description: Configures scheduler policy and priority for one or more IOThreads.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.io_thread_sched.scheduler
    description: Sets the scheduler policy for IOThreads, using one of the supported cgroup scheduler values such as `batch`, `fifo`, `rr`, or `both`; if omitted, the hypervisor’s default scheduling policy is used.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.memory_tune.nodes
    description: Defines one or more NUMA memory nodes for which to apply memory bandwidth limits as part of memory tuning.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.vcpu_pin
    description: Configures one or more pinning rules mapping each virtual CPU to a specific set of host CPUs for execution.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.vcpu_pin.cpu_set
    description: Specifies the host CPU set to which this vCPU is pinned, using libvirt CPU set syntax (e.g. `0-3`, `2,4`); this is required for each pin entry.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.vcpu_sched.priority
    description: Sets the scheduler priority for the selected vCPUs, as an integer whose valid range depends on the chosen scheduler policy and host kernel.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.vcpu_sched.vcpus
    description: Specifies which vCPUs this scheduler configuration applies to, using libvirt CPU set syntax (e.g. `0`, `0-1`, `1,3`); this attribute is required.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.memory_tune
    description: Enables per-vCPU memory bandwidth tuning for the domain, grouping configuration for monitored vCPUs and per-NUMA-node memory bandwidth caps.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.memory_tune.monitor.level
    description: Sets the monitoring level for memory bandwidth (for example, a cache or memory hierarchy level), as a user-provided string understood by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.memory_tune.vcpus
    description: Specifies which vCPUs are subject to the memory tuning configuration, using libvirt CPU set syntax (e.g. `0-1`, `1,3`); this is required when memory tuning is defined.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.period
    description: Sets the CPU cgroup scheduler period in microseconds for all vCPUs, controlling the time window used with `quota` (for example, `100000`).
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.quota
    description: Sets the total CPU time in microseconds allowed per `period` for all vCPUs, using a positive integer or `-1` for no limit.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.vcpu_sched
    description: Configures scheduler attributes for one or more groups of vCPUs, such as scheduler class and priority.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.current_memory
    description: Sets the amount of guest memory that is actually allocated at boot (in the specified unit), which may be less than the maximum `memory` to allow for memory hotplug.
    reference: https://libvirt.org/formatdomain.html#memory-allocation
  - path: domain.cpu_tune.memory_tune.monitor.vcpus
    description: Specifies the set of vCPUs to monitor for memory bandwidth, using the libvirt CPU set syntax (e.g. `0-3`, `0,2,4`).
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.vcpu_pin.vcpu
    description: Identifies the virtual CPU index (starting at 0) that this pinning rule applies to; this is required for each pin entry.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.shares
    description: Sets the relative CPU weight (shares) of the domain in the CPU cgroup, typically a positive integer such as `1024` used for proportional scheduling.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.memory_tune.monitor
    description: Configures which vCPUs are monitored for memory bandwidth usage and the hierarchy level at which libvirt tracks memory usage statistics.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.memory_tune.nodes.bandwidth
    description: Sets the memory bandwidth limit for this NUMA node in MB/s; this attribute is required for each node entry.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.memory_tune.nodes.id
    description: Reports the NUMA node ID this memory bandwidth limit applies to; this is computed from the host topology and not set by the user.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.cpu_tune.vcpu_sched.scheduler
    description: Sets the scheduler policy for the selected vCPUs, using one of the supported policies such as `batch`, `fifo`, or `rr`; if omitted, the default policy applies.
    reference: https://libvirt.org/formatdomain.html#cpu-tuning
  - path: domain.devices.audios.alsa.input
    description: Configures ALSA input (capture) settings for the audio backend.
    reference: https://libvirt.org/formatdomain.html#alsa-audio-backend
  - path: domain.devices.audios.alsa.output.dev
    description: Sets the ALSA device node used for audio output, as a host path string such as /dev/snd/pcmC0D0p.
    reference: https://libvirt.org/formatdomain.html#alsa-audio-backend
  - path: domain.devices.audios.core_audio
    description: Configures a CoreAudio audio backend, delegating guest audio I/O to the macOS CoreAudio framework.
    reference: https://libvirt.org/formatdomain.html#coreaudio-audio-backend
  - path: domain.devices
    description: Groups all device definitions attached to the domain, including disks, interfaces, audio, video, and other hardware devices.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.audios.alsa
    description: Configures an ALSA audio backend, delegating guest audio I/O to the host ALSA framework.
    reference: https://libvirt.org/formatdomain.html#alsa-audio-backend
  - path: domain.devices.audios.alsa.input.dev
    description: Sets the ALSA device node used for audio input, as a host path string such as /dev/snd/pcmC0D0c.
    reference: https://libvirt.org/formatdomain.html#alsa-audio-backend
  - path: domain.devices.audios.core_audio.input
    description: Configures CoreAudio input (capture) parameters for the audio backend.
    reference: https://libvirt.org/formatdomain.html#coreaudio-audio-backend
  - path: domain.devices.audios.core_audio.input.buffer_count
    description: Sets the number of audio buffers CoreAudio uses for input; value is a user‑provided non‑negative integer (for example 4 or 8).
    reference: https://libvirt.org/formatdomain.html#coreaudio-audio-backend
  - path: domain.devices.audios.dbus.input
    description: Enables and configures input (capture) for the D‑Bus audio backend; no additional attributes are defined beyond presence.
    reference: https://libvirt.org/formatdomain.html#d-bus-audio-backend
  - path: domain.devices.audios.dbus.output
    description: Enables and configures output (playback) for the D‑Bus audio backend; no additional attributes are defined beyond presence.
    reference: https://libvirt.org/formatdomain.html#d-bus-audio-backend
  - path: domain.default_io_thread
    description: Configures the default IOThread settings for the domain, including optional thread pool sizing for IOThreads created implicitly.
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.default_io_thread.pool_max
    description: Sets the maximum number of threads in the default IOThread pool; value is user-provided and must be a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.default_io_thread.pool_min
    description: Sets the minimum number of threads in the default IOThread pool; value is user-provided and must be a non‑negative integer not greater than pool_max.
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.devices.audios.core_audio.output
    description: Configures CoreAudio output (playback) parameters for the audio backend.
    reference: https://libvirt.org/formatdomain.html#coreaudio-audio-backend
  - path: domain.current_memory_unit
    description: Sets the unit of measurement for the domain's currentMemory value (for example KiB or MiB); if omitted, libvirt uses its default unit (usually KiB).
    reference: https://libvirt.org/formatdomain.html#memory-allocation
  - path: domain.description
    description: Sets a free‑form human‑readable description for the domain; content is user‑provided text without strict constraints.
    reference: https://libvirt.org/formatdomain.html#general-metadata
  - path: domain.devices.audios
