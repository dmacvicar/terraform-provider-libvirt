  - path: domain.devices.disks.backing_store.source.volume.sec_label.label_skip
    description: Controls whether libvirt skips setting a label on the backing volume, using a yes/no style flag where "yes" tells libvirt not to apply any label even if a model is defined.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.boot
    description: Configures this disk as a bootable device and controls its position in the guest’s boot order.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.block_io
    description: Configures per-disk block I/O characteristics such as logical/physical sector sizes and discard granularity as presented to the guest.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.vhost_vdpa.dev
    description: Sets the host vDPA character device node used by the vhost-vDPA backing store source; the value is a required user-provided path such as "/dev/vdpa0".
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.volume
    description: Configures a libvirt storage volume as the backing store source for this disk, allowing the backing image to be referenced by pool and volume name instead of a raw path.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.volume.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the backing volume’s security label, using a yes/no style flag where "yes" permits relabeling and "no" forbids it.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.block_io.physical_block_size
    description: Sets the physical block size in bytes that the guest sees for this disk, typically matching the underlying storage’s hardware sector size; the value is a user-provided positive integer.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver
    description: Configures driver-specific options for this disk, such as the hypervisor driver name, cache mode, discard behavior, or I/O bus features.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.io_thread
    description: Assigns the disk to a specific IOThread by numeric id, matching an IOThread defined in the domain; the value is user-provided and must reference an existing IOThread.
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.devices.disks.driver.io_threads
    description: Defines per-disk IOThread mapping information, allowing this disk to use one or more dedicated IOThreads instead of the default I/O path.
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.devices.disks.driver.io_threads.io_thread
    description: Describes a single IOThread mapping entry for this disk, potentially distributing disk queues across IOThreads.
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.devices.disks.driver.metadata_cache.max_size.unit
    description: Specifies the unit for the metadata cache `max_size` (for example "bytes", "KiB", "MiB", or similar units supported by libvirt); the exact string must be a valid libvirt size unit.
    reference: https://libvirt.org/formatdomain.html#memory-allocation
  - path: domain.devices.disks.driver.error_policy
    description: Sets the action taken by the hypervisor on I/O errors for this disk (for example "stop", "ignore", "enospace", or "report"); the string must be one of the error policies supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.event_idx
    description: Enables or disables the virtio "event_idx" optimization for the disk, using a yes/no style value such as "on"/"off".
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.io_threads.io_thread.id
    description: Reports the IOThread id associated with this mapping entry; it is computed from the existing IOThread configuration and not set by the user.
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.devices.disks.driver.io_threads.io_thread.queues
    description: Lists one or more queue elements to bind specific disk queues to this IOThread; the values are user-provided queue identifiers.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.ats
    description: Configures whether the virtio disk uses Address Translation Service (ATS) on the virtio transport; accepts "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.disks.driver.discard
    description: Configures whether and how discard/TRIM requests are passed from the guest to the backing storage (for example "unmap" or "ignore"); the value must be a discard mode supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.discard_no_unref
    description: Controls whether discard operations avoid the QEMU "unref" optimization, using a driver-specific yes/no style flag; the exact value is user-provided but must be supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.io_event_fd
    description: Controls whether ioeventfd is used for this disk device to optimize I/O notification, using a yes/no style value such as "on"/"off".
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.disks.driver.metadata_cache
    description: Configures metadata caching behavior for this disk, including limits on cache size or behavior; subfields refine the cache parameters.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.metadata_cache.max_size
    description: Sets the maximum size of the disk metadata cache, with the numeric value interpreted in the unit specified by `unit`; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.cache
    description: Sets the host-side cache mode for the disk I/O, using libvirt/QEMU cache policies such as "none", "writeback", or "writethrough"; the exact string is user-provided but must be a valid cache mode for the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.copy_on_read
    description: Controls the disk copy-on-read behavior (e.g. forcing data into cache when read) using a yes/no style value such as "on"/"off"; the exact string is user-provided but must be supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.detect_zeros
    description: Sets how the disk driver handles writes of zero blocks (e.g. "on", "off", or "unmap") to allow optimization or discard; the string must be one of the modes supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.io
    description: Selects the I/O mode for accessing the disk (for example "threads" or "native"); the value is user-provided but must match a valid I/O mode supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.io_threads.io_thread.queues.id
    description: Reports the identifier of a disk queue associated with this IOThread; it is computed and not directly set by the user.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.iommu
    description: Enables or disables use of an emulated IOMMU for this disk device on the virtio transport, using "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.disks.encryption.secrets.usage
    description: Sets the secret "usage" name when type="usage", providing a user-defined identifier that must match a libvirt secret’s usage field.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.geometry
    description: Configures the legacy CHS (cylinders/heads/sectors) geometry that the guest sees for this disk, typically for compatibility with older guests or tools.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.geometry.headers
    description: Sets the number of heads in the emulated disk geometry as a positive integer.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.geometry.trans
    description: Sets the translation mode for mapping logical CHS geometry to physical layout, with user-provided values such as "auto", "none", or hypervisor-specific modes.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.metadata_cache.max_size.value
    description: Sets the maximum size of the disk image metadata cache for this disk driver, as a user-provided integer value in the unit implied by libvirt/qemu (e.g. bytes or MiB depending on driver support).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.encryption.format
    description: Sets the disk encryption format, such as "luks" or another user-provided scheme supported by libvirt/qemu.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.encryption.secrets
    description: Defines one or more secret references used to access the encrypted disk, each describing how libvirt locates the secret material.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.name
    description: Sets the underlying disk driver implementation name, typically a string such as "qemu" to control which backend handles the disk.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.page_per_vq
    description: Controls whether the virtio device uses a separate page per virtqueue for virtqueue descriptors; accepts "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.disks.driver.queue_size
    description: Sets the virtqueue size (number of entries) for this disk’s virtio queue as a positive integer, if supported by the driver.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.type
    description: Sets the on-disk image format for the disk driver, such as "raw", "qcow2", or other user-provided format strings supported by qemu.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.geometry.cylinders
    description: Sets the number of cylinders in the emulated disk geometry as a positive integer.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.geometry.sectors
    description: Sets the number of sectors per track in the emulated disk geometry as a positive integer.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.queues
    description: Sets the number of virtio I/O queues for this disk, as a positive integer, to enable multiqueue operation.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.encryption.engine
    description: Sets the encryption engine/provider to use for the disk (user-provided string, e.g. implementation-specific engine name).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.encryption.secrets.type
    description: Sets how the encryption secret is identified, typically "uuid" or "usage", matching libvirt’s secret lookup semantics.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.encryption.secrets.uuid
    description: Exposes the UUID of the libvirt secret used for disk encryption when type="uuid"; this is computed from the associated secret resource.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.driver.packed
    description: Controls whether the virtio-blk device uses packed virtqueue layout; accepts "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.disks.driver.rerror_policy
    description: Sets the policy for handling read errors on the disk, typically one of "ignore", "stop", or driver-specific values.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.encryption
    description: Enables disk image encryption configuration for this disk and groups attributes defining the encryption engine, format, and secrets.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.io_tune
    description: Configures per-disk block I/O throttling parameters (bandwidth and IOPS limits, and optional burst limits) for this disk device; omit this block to leave disk I/O unthrottled.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.io_tune.read_bytes_sec_max
    description: Sets the maximum burst read bandwidth limit, in bytes per second, that can be used when bursting above the sustained read_bytes_sec rate; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.size_iops_sec
    description: Sets the minimum request size, in bytes, that counts as a single I/O when enforcing IOPS limits (smaller requests may be aggregated); value is a user-provided non‑negative integer (e.g. 4096 for 4 KiB).
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.write_iops_sec
    description: Sets the sustained limit, in I/O operations per second, for write operations on this disk; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.read_bytes_sec
    description: Sets the sustained limit, in bytes per second, for read operations on this disk; value is a user-provided non‑negative integer (e.g. 10485760 for 10 MiB/s).
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.read_iops_sec_max_length
    description: Sets the duration, in seconds, over which the read_iops_sec_max burst IOPS may be applied; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.total_bytes_sec
    description: Sets the sustained combined limit, in bytes per second, for both read and write operations on this disk; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.total_bytes_sec_max
    description: Sets the maximum burst combined bandwidth limit, in bytes per second, for both reads and writes when bursting above total_bytes_sec; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.write_bytes_sec_max
    description: Sets the maximum burst write bandwidth limit, in bytes per second, that can be used when bursting above the sustained write_bytes_sec rate; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.write_bytes_sec_max_length
    description: Sets the duration, in seconds, over which the write_bytes_sec_max burst bandwidth may be applied; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.read_bytes_sec_max_length
    description: Sets the duration, in seconds, over which the read_bytes_sec_max burst bandwidth may be applied; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.read_iops_sec_max
    description: Sets the maximum burst read IOPS limit, in operations per second, that can be used when bursting above the sustained read_iops_sec rate; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.total_bytes_sec_max_length
    description: Sets the duration, in seconds, over which the total_bytes_sec_max burst combined bandwidth may be applied; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.total_iops_sec_max
    description: Sets the maximum burst combined IOPS limit, in operations per second, for both reads and writes when bursting above total_iops_sec; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.group_name
    description: Sets the name of the libvirt disk throttle group that this disk’s I/O limits belong to, allowing multiple disks to share combined throttling; the value is user-provided and must match a defined throttle group if used.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.devices.disks.io_tune.read_iops_sec
    description: Sets the sustained limit, in I/O operations per second, for read operations on this disk; value is a user-provided non‑negative integer (e.g. 1000 for 1000 read IOPS).
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.total_iops_sec
    description: Sets the sustained combined limit, in I/O operations per second, for both read and write operations on this disk; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.total_iops_sec_max_length
    description: Sets the duration, in seconds, over which the total_iops_sec_max burst combined IOPS may be applied; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.write_bytes_sec
    description: Sets the sustained limit, in bytes per second, for write operations on this disk; value is a user-provided non‑negative integer (e.g. 5242880 for 5 MiB/s).
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.io_tune.write_iops_sec_max
    description: Sets the maximum burst write IOPS limit, in operations per second, that can be used when bursting above the sustained write_iops_sec rate; value is a user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.mirror.backing_store.format.type
    description: Specifies the disk image format of the mirror backing store, such as "raw" or "qcow2"; this is required and must be a format supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.block.sec_label.label
    description: Sets the explicit security label applied to the mirror backing store block device; the value is user-provided and interpreted by the active security driver (for example an SELinux context).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.backing_store.source.block.sec_label.model
    description: Selects which security driver model (such as "selinux" or "dac") is used for labeling the mirror backing store block device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror
    description: Configures an online block device mirror for the disk, defining the target image and its properties used during block copy or active commit operations.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store
    description: Defines the backing store chain for the mirrored disk image, describing one layer of the underlying image stack used by the mirror target.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.index
    description: Sets the index of this backing store within the mirror’s backing chain, as an integer used to order multiple backingStore entries.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.block.sec_label.label_skip
    description: Controls whether libvirt skips changing the security label on the mirror backing store block device, using a yes/no style flag as a user-provided string.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.backing_store.source.cookies
    description: Provides optional cookie data associated with the mirror backing store source (for example, auth or session data), with content treated as user-provided.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.io_tune.write_iops_sec_max_length
    description: Sets the maximum length of a temporary burst period for the write IOPS limit, in seconds, used together with write_iops_sec_max to control short-term spikes in disk write operations.
    reference: https://libvirt.org/formatdomain.html#block-i-o-tuning
  - path: domain.devices.disks.mirror.backing_store.
    description: Represents a nested backing store element within the mirror backing store, allowing description of deeper layers in the image backing chain.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.format.metadata_cache
    description: Sets tuning options for the metadata cache of the mirror backing store image, controlling how much metadata is cached in memory.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source
    description: Defines the data source for the mirror backing store, such as a block device or file path.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.block
    description: Describes a block device used as the source for the mirror backing store.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.block.dev
    description: Sets the host block device path used as the mirror backing store source (for example "/dev/sdb1"); the value is user-provided and must reference an existing block device.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.block.sec_label
    description: Configures an optional security label for the block-device backing store of the mirror, controlling how security drivers label this source.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.backing_store.source.block.sec_label.relabel
    description: Controls whether the security driver is allowed to relabel the mirror backing store block device, using a yes/no style flag as a user-provided string.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.backing_store.format
    description: Configures format-specific parameters for the mirror backing store image, such as the on-disk format type and related tuning options.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.format.metadata_cache.max_size
    description: Specifies the maximum size of the metadata cache for the mirror backing store image, combining a numeric value with an optional unit.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.format.metadata_cache.max_size.unit
    description: Sets the unit for the metadata cache max_size value (for example "bytes", "KiB", "MiB"), treated as a user-provided string if not constrained by the driver.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.format.metadata_cache.max_size.value
    description: Sets the numeric value of the maximum metadata cache size for the mirror backing store image; this field is required when metadata_cache.max_size is used.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.data_store.format.metadata_cache.max_size.unit
    description: Sets the unit used for the metadata cache maximum size; valid units follow libvirt size units such as "B", "KiB", "MiB", "GiB" and are user-chosen.
    reference: https://libvirt.org/formatdomain.html#memory-allocation
  - path: domain.devices.disks.mirror.backing_store.source.encryption.secrets.type
    description: Sets how the secret is referenced for backing store encryption, typically "uuid" or "usage"; the value is user-provided but must be one of the types supported by libvirt secrets.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.encryption.secrets.uuid
    description: References the UUID of the libvirt secret used for backing store encryption; when omitted, libvirt or higher layers may compute or resolve it from other secret attributes.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.cookies.cookies
    description: Configures one or more HTTP cookies to be sent when accessing the mirrored backing store over a network protocol that supports cookies (for example, HTTPS or HTTP-based storage).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.data_store.format.metadata_cache.max_size.value
