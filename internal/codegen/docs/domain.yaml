  - path: domain.devices.audios.jack.input.client_name
    description: Sets the Jack client name used for the input stream; the value is user-provided and should match the desired Jack client identity.
    reference: https://libvirt.org/formatdomain.html#jack-audio-backend
  - path: domain.devices.audios.jack.output.client_name
    description: Sets the Jack client name used for the output stream; the value is user-provided and identifies the Jack client.
    reference: https://libvirt.org/formatdomain.html#jack-audio-backend
  - path: domain.devices.audios.oss
    description: Configures the OSS audio backend, delegating guest audio I/O to the host OSS framework and allowing additional OSS-specific options on the audio element.
