  - path: domain.devices.disks.mirror.backing_store.source.network.hosts.socket
    description: Sets the Unix domain socket path used to connect to the network storage host for the mirrored backing store when using a Unix-socket-based transport; value is a user-provided filesystem path (for example, /var/run/qemu-nbd.sock).
