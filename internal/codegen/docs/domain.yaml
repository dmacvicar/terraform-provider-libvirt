  - path: domain.devices.rngs.backend.egd.source.pty.sec_label
    description: Configures an optional security label for the pty-based EGD backend, controlling how security drivers label or treat this character device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.pipe
    description: Configures an RNG EGD backend that connects to an entropy source via a host named pipe (FIFO) rather than a socket or other backend types.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.backend.egd.source.pipe.sec_label.relabel
    description: Specifies whether libvirt is allowed to change (relabel) the existing security label on the pipe device; this is a yes/no style flag.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.pty.sec_label.label
    description: Sets the explicit security label to apply to the pty device; the value is security-driver specific and user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.pty.sec_label.label_skip
    description: Controls whether libvirt should skip setting a security label on the pty device; this is a yes/no style flag.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.pty.sec_label.relabel
    description: Specifies whether libvirt is allowed to change the existing security label on the pty device; this is a yes/no style flag.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.qemuvd_agent
    description: Configures an RNG EGD backend that uses the QEMU guest agent (QEMU vdagent) channel as the source of entropy.
