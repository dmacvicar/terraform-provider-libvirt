    description: Enables configuration of SMBIOS-related behavior for the guest firmware, such as whether to use host, guest-defined, or sysinfo-based SMBIOS data.
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.perf.events.name
    description: Sets the name of the performance event to monitor, which must be one of the libvirt-supported perf event identifiers (for example, perf.cpu_cycles, perf.instructions).
    reference: https://libvirt.org/formatdomain.html#performance-monitoring-events
  - path: domain.resource.fibre_channel
    description: Configures the Fibre Channel VMID (appid) used by FC/NVMe-FC storage fabrics for QoS and telemetry associated with this domain.
    reference: https://libvirt.org/formatdomain.html#fibre-channel-vmid
  - path: domain.os.nv_ram.source.volume.volume
    description: Sets the name of the storage volume to use as the backing store for the NVRAM file referenced by the nvram source; the value is user-provided and must match an existing libvirt storage volume name.
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.os.type
    description: Sets the guest OS type string (for example, hvm or exe), indicating the virtualization style or booting method expected by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.os.type_machine
    description: Sets the machine type for the guest OS type (for example, pc-q35-2.10 or pc-i440fx-7.2), selecting the chipset and board model used by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.perf
    description: Enables configuration of performance monitoring events exposed to the guest and collected by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#performance-monitoring-events
  - path: domain.sec_label.image_label
    description: Sets the security label that should be applied to guest image files associated with this domain; the value is user-provided and must be compatible with the selected security model.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.sec_label.label
    description: Sets the domain’s own security label (for example SELinux or DAC label) when using static or explicit labeling; the value is user-provided and must be valid for the chosen security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.sec_label.model
    description: Selects which security driver/model to use for labeling this domain, typically "selinux" or "dac"; other values are driver-specific and must match a security driver enabled on the host.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.sys_info.fw_cfg
    description: Configures a set of fw_cfg entries that firmware or the guest can read, used to inject arbitrary configuration data or files into the guest at boot.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios
    description: Configures SMBIOS-related system information blocks that the hypervisor exposes to the guest (system, base board, chassis, etc.).
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.base_board.entry.file
    description: Sets the host file path from which the value of this base board SMBIOS field is read; the value is user-provided and must point to a readable file.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sec_label.relabel
    description: Controls whether libvirt is allowed to change labels on associated resources at start time, using yes/no string values ("yes" to relabel resources automatically, "no" to leave existing labels unchanged).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.sys_info.fw_cfg.entry
    description: Defines a single fw_cfg item to expose to the guest firmware, either as an inlined value or as data loaded from a file.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.fw_cfg.entry.file
    description: Sets the host file path whose contents should be provided to the guest via this fw_cfg entry instead of an inline value; the path is user-provided and must be readable by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.fw_cfg.entry.name
    description: Sets the fw_cfg key name used to identify this entry to the guest/firmware; the string is user-provided and typically follows firmware-expected naming (for example, "opt/org.example/config").
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.fw_cfg.entry.value
    description: Sets the literal string value for this fw_cfg entry when no file is specified, providing small configuration blobs directly to the guest.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.base_board
    description: Configures the SMBIOS base board (motherboard) section, allowing customization of board-level fields presented to the guest.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.base_board.entry
    description: Defines one SMBIOS base board field/value pair (for example, product name or serial) that will be visible to the guest via tools like dmidecode.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.resource.fibre_channel.app_id
    description: Sets the Fibre Channel VMID (appid) used by SAN/NVMe-FC infrastructure for per-VM QoS, access control, and telemetry; the value is user-provided and must match the storage fabric’s expected VMID format.
    reference: https://libvirt.org/formatdomain.html#fibre-channel-vmid
  - path: domain.resource.partition
    description: Sets the resource partition name/path that the hypervisor should place this domain into for host-level resource accounting or control; the value is user-provided and may be a hierarchical partition identifier (for example, "/machine/qemu/production").
    reference: https://libvirt.org/formatdomain.html#resource-partitioning
  - path: domain.sec_label
    description: Configures one security label configuration for the domain, controlling how a security driver (such as SELinux or DAC) labels and isolates the domain and its resources.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.sys_info.smbios.base_board.entry.name
    description: Sets the SMBIOS base board field name to populate (for example, "product", "serial", "manufacturer"); the string must match a supported SMBIOS base board property.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sec_label.base_label
    description: Sets the base label template that libvirt may use as a starting point when generating dynamic security labels for the domain; the value is user-provided (for example, "system_u:system_r:svirt_t:s0").
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.sec_label.type
    description: Sets the seclabel mode, typically "dynamic", "static", or "none", which determines whether libvirt auto-generates labels, uses explicitly provided labels, or disables security labeling for this domain.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.sys_info
    description: Configures system information presented to the guest (such as SMBIOS and fw_cfg data), allowing customization of what hardware/firmware details the guest sees.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.oem_strings
    description: Configures the SMBIOS OEM strings block, allowing arbitrary vendor-specific strings to be presented to the guest.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.oem_strings.entry
    description: Defines a single OEM string entry, each being an arbitrary user-provided string (for example, "Cluster=prod" or "Owner=teamX").
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.processor.entry
    description: Defines a single SMBIOS processor field override, identified by its required name and a user-provided value or file-backed value (for example, customizing processor version or manufacturer).
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.memory.entry.file
    description: Sets a path to a host file whose contents are used as the value for this SMBIOS memory entry; user-provided path string.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.bios
    description: Configures the SMBIOS BIOS information block, enabling you to override individual BIOS-related fields exposed to the guest.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.bios.entry
    description: Defines a single SMBIOS BIOS field override, identified by its required name and either an inline value or a file containing the value.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.bios.entry.file
    description: Sets a path to a host file whose contents are used as the value for this SMBIOS BIOS entry instead of specifying the value inline; user-provided absolute or relative path string.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.chassis.entry.file
    description: Sets a path to a host file whose contents supply the value for this SMBIOS chassis entry; user-provided path string.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.memory.entry.value
    description: Sets the user-provided string value for this SMBIOS memory entry when not using a file, such as a human-readable size or module description.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.memory.entry
    description: Defines a single SMBIOS memory information field override, identified by its required name and provided via value or file.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.base_board.entry.value
    description: Sets the user-provided SMBIOS base board field value for the given entry name (for example, board serial or product name); value is an arbitrary string and is required when defining a base board entry.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.bios.entry.name
    description: Sets the logical SMBIOS BIOS field name to override (for example, "vendor", "version", "release"); value is a required user-provided identifier matching a supported BIOS field.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.bios.entry.value
    description: Sets the user-provided string value for this SMBIOS BIOS entry when not using a file; for example, "ACME Corp" for a "vendor" entry.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.chassis.entry
    description: Defines a single SMBIOS chassis field override, identified by its required name and supplied via an inline value or a file.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.memory.entry.name
    description: Sets the SMBIOS memory information field name to override (for example, "size" or "form_factor"); value is a required user-provided identifier matching a supported memory field.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.processor
    description: Configures the SMBIOS processor information block, enabling overrides of CPU-related identification fields.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.chassis
    description: Configures the SMBIOS chassis information block, allowing overrides for how the guest sees chassis-related system information.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.chassis.entry.name
    description: Sets the SMBIOS chassis field name to override (for example, "type", "serial", "asset"); value is a required user-provided identifier for a supported chassis field.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.chassis.entry.value
    description: Sets the user-provided string value for this SMBIOS chassis entry when not read from a file, such as a chassis serial or asset tag.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.memory
    description: Configures the SMBIOS memory information block, allowing customized memory-related fields to be exposed to the guest.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.processor.entry.file
    description: Sets a host file whose contents are used as the value for this custom SMBIOS processor field instead of specifying the value inline; the file path is user-provided and mutually exclusive with `value` for the same entry.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.processor.entry.value
    description: Sets the literal value to assign to the named SMBIOS processor field; the content is user-provided text (for example, `"Intel(R) Xeon(R)"`) and is mutually exclusive with `file` for the same entry.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.system.entry.file
    description: Sets a host file whose contents are used as the value for this SMBIOS system field; the file path is user-provided and cannot be combined with `value` on the same entry.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.throttle_groups.throttle_groups.read_bytes_sec_max
    description: Sets the maximum burst read bandwidth limit for the group in bytes per second; value is a non-negative integer and is used together with `read_bytes_sec_max_length`.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.read_iops_sec
    description: Sets the sustained read IOPS limit for the group; value is a non-negative integer specifying maximum read operations per second.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.read_iops_sec_max_length
    description: Sets the time window in seconds over which the `read_iops_sec_max` burst IOPS limit applies; value is a non-negative integer number of seconds.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.total_bytes_sec
    description: Sets the sustained aggregate bandwidth limit (read + write) for the group in bytes per second; value is a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.sys_info.smbios.system
    description: Enables configuration of custom SMBIOS “system” table fields presented to the guest, such as product name, version, serial, and UUID.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.system.entry
    description: Defines one custom SMBIOS “system” field entry; each entry specifies a field `name` and either an inline `value` or a `file` to read the value from.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.throttle_groups.throttle_groups.size_iops_sec
    description: Sets the I/O size in bytes used when converting between size-based and operation-based limits for this group; value is a positive integer, typically a block size such as `4096`.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.total_bytes_sec_max
    description: Sets the maximum burst aggregate bandwidth limit (read + write) for the group in bytes per second; value is a non-negative integer and is typically paired with a corresponding `*_max_length` window.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.sys_info.smbios.processor.entry.name
    description: Sets the SMBIOS processor field name/key to populate (for example, `"socketDesignation"` or `"manufacturer"`); the string is user-provided and must be unique within the processor table.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.sys_info.smbios.system.entry.value
    description: Sets the literal value for the named SMBIOS system field; the content is user-provided text (for example, `"AcmeCorp"`, `"Model X"`) and must not be used together with `file` on the same entry.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.throttle_groups
    description: Enables configuration of one or more named disk I/O throttle groups that can be referenced by disk `throttlefilters` to apply shared I/O rate limits.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups
    description: Defines a single disk throttle group, including its group name and optional aggregate byte and IOPS limits used by disks that join this group.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.read_bytes_sec_max_length
    description: Sets the time window in seconds over which the `read_bytes_sec_max` burst limit applies; value is a non-negative integer number of seconds.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.read_iops_sec_max
    description: Sets the maximum burst read IOPS limit for the group; value is a non-negative integer and is used together with `read_iops_sec_max_length`.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.sys_info.smbios.system.entry.name
    description: Sets the SMBIOS system field name/key to populate (for example, `"manufacturer"`, `"product"`, `"serial"`, `"uuid"`); the string is user-provided and should correspond to a valid SMBIOS system attribute.
    reference: https://libvirt.org/formatdomain.html#smbios-system-information
  - path: domain.throttle_groups.throttle_groups.group_name
    description: Sets the unique name of this throttle group, which must match the `group_name` used by disk `throttlefilters` to attach a disk to the group; the name string is user-provided.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.read_bytes_sec
    description: Sets the sustained read bandwidth limit for the group in bytes per second; value is a non-negative integer, for example `10485760` for 10 MiB/s.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.type
    description: Sets the hypervisor type used to run the domain (for example "kvm", "qemu", or "xen"); this is required and must be a valid libvirt domain driver name for the host.
    reference: https://libvirt.org/formatdomain.html#element-and-attribute-overview
  - path: domain.uuid
    description: Sets the domain’s UUID; if omitted libvirt generates one, and any provided value must be a valid RFC‑4122‑style UUID string.
    reference: https://libvirt.org/formatdomain.html#general-metadata
  - path: domain.throttle_groups.throttle_groups.total_iops_sec
    description: Sets the steady‑state limit on the total number of I/O operations per second (reads + writes) allowed for disks in this throttle group; the value is user‑provided and must be a non‑negative integer (IOPS).
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.total_iops_sec_max_length
    description: Sets the I/O burst length, in number of requests, over which the total_iops_sec_max limit is measured for the throttle group; the value is user‑provided and must be a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.write_bytes_sec_max
    description: Sets the maximum burst write throughput in bytes per second for the throttle group, above the steady write_bytes_sec limit; the value is user‑provided and must be a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.write_iops_sec_max_length
    description: Sets the I/O burst length, in number of write requests, over which the write_iops_sec_max limit is measured for the throttle group; the value is user‑provided and must be a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.vcpu_cpuset
    description: Sets the optional CPU affinity for all vCPUs using a cpuset expression (for example "0-3,8"), corresponding to the vcpu element’s cpuset attribute.
    reference: https://libvirt.org/formatdomain.html#cpu-allocation
  - path: domain.vcpu_placement
    description: Sets the vCPU placement policy via the vcpu element’s placement attribute, typically "static" or "auto", controlling whether libvirt chooses NUMA/CPU placement automatically.
    reference: https://libvirt.org/formatdomain.html#cpu-allocation
  - path: domain.vcpus
    description: Enables per‑vCPU configuration; when present, it contains one or more vcpu entries that can individually control online state and pinning.
    reference: https://libvirt.org/formatdomain.html#cpu-allocation
  - path: domain.vcpus.vcpu
    description: Defines a single vCPU entry in the vcpus list, typically identified by an id attribute and optionally configured for pinning or hotplug behavior; the id and other attributes are user‑provided.
    reference: https://libvirt.org/formatdomain.html#cpu-allocation
  - path: domain.vcpus.vcpu.enabled
    description: Controls whether this specific vCPU is online at startup, using a boolean‑like string value "yes" or "no" in the vcpu element’s enabled attribute.
    reference: https://libvirt.org/formatdomain.html#cpu-allocation
  - path: domain.vcpu
    description: Sets the maximum number of virtual CPUs configured for the guest, as a positive integer within the hypervisor’s supported range (for example 1–255).
    reference: https://libvirt.org/formatdomain.html#cpu-allocation
  - path: domain.throttle_groups.throttle_groups.total_iops_sec_max
    description: Sets the maximum burst IOPS limit (reads + writes) for the throttle group, above the steady total_iops_sec value; the value is user‑provided and must be a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.write_bytes_sec
    description: Sets the steady‑state limit on write throughput in bytes per second for disks in this throttle group; the value is user‑provided and must be a non‑negative integer (e.g. 104857600 for 100 MiB/s).
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.write_bytes_sec_max_length
    description: Sets the I/O burst length, in bytes, over which the write_bytes_sec_max limit is measured for the throttle group; the value is user‑provided and must be a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.write_iops_sec_max
    description: Sets the maximum burst write IOPS limit for the throttle group, above the steady write_iops_sec value; the value is user‑provided and must be a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.total_bytes_sec_max_length
    description: Sets the I/O burst length, in bytes, over which the total_bytes_sec_max limit is measured for the throttle group; the value is user-provided and must be a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.throttle_groups.throttle_groups.write_iops_sec
    description: Sets the steady‑state limit on write IOPS for disks in this throttle group; the value is user‑provided and must be a non‑negative integer (number of write requests per second).
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.title
    description: Sets a human‑readable title for the domain, which is user‑provided free text and may be used by management tools but has no functional effect on the guest.
    reference: https://libvirt.org/formatdomain.html#general-metadata
  - path: domain.vcpu_current
    description: Sets the number of vCPUs that are initially online at boot via the vcpu element’s current attribute, as a positive integer not exceeding domain.vcpu.
    reference: https://libvirt.org/formatdomain.html#cpu-allocation
  - path: domain.vcpus.vcpu.hotpluggable
    description: Sets whether this individual vCPU can be hotplugged on or off while the guest is running; accepts the strings "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#cpu-allocation
  - path: domain.vcpus.vcpu.id
    description: Reports the index of this vCPU within the guest (0-based, computed by libvirt and not configurable).
    reference: https://libvirt.org/formatdomain.html#cpu-allocation
  - path: domain.vcpus.vcpu.order
    description: Sets the boot-time activation order for this vCPU relative to other vCPUs; the value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#cpu-allocation
