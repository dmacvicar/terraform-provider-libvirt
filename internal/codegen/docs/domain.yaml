    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.encryption.format
    description: Sets the encryption format for the mirrored disk source, such as "luks"; the value must match the actual on-disk encryption format understood by libvirt/QEMU.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.encryption.secrets.type
    description: Sets how the secret is referenced, usually "uuid" or "usage"; the value must be a valid libvirt secret type string.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.encryption.secrets.usage
    description: Provides a user-defined usage name for the secret when type="usage", matching the usage attribute of a libvirt secret.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.network.auth.secret.usage
    description: Sets the application-specific usage name of the libvirt secret used for authenticating access to the network disk source; this must match the secret’s defined usage string (for example, a Ceph client name or RBD pool identifier).
    reference: ""
  - path: domain.devices.disks.mirror.source.network.auth.username
    description: Sets the username to use when authenticating to the remote network storage (for example an RBD, iSCSI, or other network backend user); the value is user-provided.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.hosts.port
    description: Sets the TCP/UDP port number used to connect to the remote storage host; must be a valid numeric port (for example "6789").
    reference: ""
  - path: domain.devices.disks.mirror.source.network.identity.user_name
    description: Sets an explicit username field for the network identity, where backends distinguish between generic user identity and a protocol-specific username; the value is user-provided.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.known_hosts
    description: Provides a path or configuration reference for a known-hosts store used by the network storage client to verify remote hosts; the value is user-provided according to the backend’s expectations.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.config
    description: Enables specifying an external configuration source for the network-backed disk (such as a configuration file for the storage client) via the nested file attribute.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.config.file
    description: Sets the path to a configuration file used by the network storage client for the mirrored disk source (for example a Ceph config file); must be a valid absolute or relative filesystem path.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.hosts.name
    description: Sets the hostname or address of a remote server providing the network disk (for example "ceph-mon1.example.com" or "10.0.0.5"); the value is user-provided.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.hosts.socket
    description: Sets the path to a local UNIX socket used instead of a TCP/UDP port to reach the network storage service; must be a valid filesystem path.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.hosts.transport
    description: Sets the transport protocol used to connect to the network storage host (for example "tcp", "rdma", or a storage-backend-specific transport string); the value is user-provided but must be supported by the backend.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.identity.keyfile
    description: Sets the path to a key file (for example an SSH or TLS key) used as part of the client identity for the network storage backend; must be a valid filesystem path.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.initiator
    description: Configures initiator information for protocols (such as iSCSI) that require an initiator identity when connecting to the network storage for mirroring.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.auth.secret.uuid
    description: Exposes the UUID of the libvirt secret used for authenticating access to the network disk source; this is computed from the associated secret and cannot be set directly.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.hosts
    description: Defines one or more remote hosts that provide the network-backed disk for mirroring, each with optional name, port, socket, and transport settings.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.identity.group
    description: Sets the group name or ID to be used as part of the client identity when accessing the network storage backend; the value is user-provided.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.identity.user
    description: Sets the user name or ID that forms part of the client identity for the network storage backend; the value is user-provided.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.initiator.iqn
    description: Enables specifying the iSCSI Initiator Qualified Name (IQN) used by the guest when acting as an initiator to the network storage.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.initiator.iqn.name
    description: Sets the iSCSI initiator IQN string (for example "iqn.1994-05.com.redhat:client1") used to identify the guest to the target; must be a valid IQN according to iSCSI naming rules.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.identity
    description: Configures client identity information (user, group, keyfile, or agent socket) used by certain network storage backends for authentication or authorization.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.identity.agent_sock
    description: Sets the path to a local agent socket used to obtain or delegate identity/credentials for the network storage client; must be a valid UNIX socket path.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.snapshot.name
    description: Sets the name of the remote snapshot within the network-backed image to mirror from; the value is user-provided and must match an existing snapshot name on the storage backend.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.reservations.managed
    description: Indicates whether libvirt manages persistent reservations for this mirrored source; mapped from boolean to `yes`/`no` in XML.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.reservations.source.dbus
    description: Selects a D-Bus-based reservation manager for coordinating persistent reservations of the mirrored disk source.
    reference: ""
  - path: domain.devices.disks.mirror.source.readahead.size
    description: Sets the readahead window size, in bytes, for the mirrored disk source; the value is a positive integer (for example `262144` for 256 KiB).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.network.name
    description: Sets an optional human-readable name or identifier for the network-backed mirror source; the value is user-provided and has no predefined format.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.network.protocol
    description: Sets the network storage protocol used by the mirrored disk source (for example `nbd`, `iscsi`, `rbd`, `sheepdog`); the value must be one supported by the hypervisor for network disks.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.network.query
    description: Sets an optional query component (such as URL-style parameters) appended to the network source, interpreted by the chosen storage protocol; the value is user-provided and protocol-specific.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.network.tls_hostname
    description: Sets the expected TLS server name (SNI/hostname) to verify when establishing a TLS-secured connection to the network mirror source; the value is user-provided, for example `storage.example.com`.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.nvme
    description: Selects an NVMe-style source for the mirrored disk (for example for `nvme://` or similar transports), with details provided by its child elements if any.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.reservations.enabled
    description: Controls whether persistent reservations are enabled for the mirrored source; the value is user-provided (for example `yes`/`no`) and, if omitted, follows hypervisor defaults.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.reservations.source.dbus.channel
    description: Sets the D-Bus channel or object path used by the reservation manager for this mirrored source; the value is user-provided and must match the reservation service configuration.
    reference: ""
  - path: domain.devices.disks.mirror.source.network.known_hosts.path
    description: Sets the path to a known_hosts-style file used to verify the remote host key when mirroring a network-backed disk source; the value is user-provided and must point to an existing file on the host (for example `/etc/libvirt/known_hosts`).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.network.reconnect
    description: Enables and configures automatic reconnection behavior for the network mirror source when the connection is lost.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.network.snapshot
    description: Selects a specific snapshot object of the remote network image to use as the mirror source.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.reservations.source
    description: Groups configuration of the external coordination mechanism used to handle persistent reservations (for example D-Bus or device-based services).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.reservations
    description: Configures SCSI-style persistent reservations for the mirrored disk source, controlling multi-initiator access coordination.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.network.reconnect.delay
    description: Sets the delay, in seconds, before attempting to reconnect to the network mirror source after a disconnection; the value is a positive integer.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.network.tls
    description: Enables or disables the use of TLS for the network mirror source connection; accepted values are user-provided strings such as `yes` or `no` depending on driver expectations.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.readahead
    description: Configures readahead behavior for the mirrored disk source to preload data into cache for sequential access patterns.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.source.reservations.source.dev
    description: Selects a device-based reservation manager for the mirrored source, typically using a special coordination device; its child attributes (if any) identify the device.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.file.sec_label.model
    description: Sets which security driver/model the seclabel for the reservation file should use (for example, `"dac"` or an SELinux/AppArmor model); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.file.sec_label.relabel
    description: Controls whether libvirt may relabel the reservation file when starting or stopping the domain; corresponds to seclabel `relabel` and typically expects `"yes"` or `"no"`.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.null
    description: Enables use of a null reservation source, discarding any reservation data; this is a presence-only flag where `true` emits the `<Null>` source and `false`/unset omits it.
    reference: https://libvirt.org/formatdomain.html#null-device
  - path: domain.devices.disks.mirror.source.reservations.source.dev.sec_label.model
    description: Sets which security driver/model the seclabel applies to (for example, `"dac"` or an SELinux/AppArmor model); the value is user-provided but must match a configured security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.file.path
    description: Sets the host filesystem path of the reservation source file (for example, `/var/lib/libvirt/reservations.img`); this is required and must be a valid path on the host.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.file.sec_label.label_skip
    description: Controls whether libvirt skips applying a security label to the reservation file; corresponds to seclabel `labelskip` and typically expects `"yes"` or `"no"`.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.nmdm.master
    description: Sets the master side TTY path of the nmdm pair used as the reservation source (for example, `/dev/nmdm0A`); this is required on FreeBSD.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.disks.mirror.source.reservations.source.dev.path
    description: Sets the host block/char device node path used as the reservation source (for example, `/dev/sdb`); this is required and must be a valid existing device path on the host.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.dev.sec_label.label_skip
    description: Controls whether libvirt skips labeling for the reservation’s device source; corresponds to seclabel `labelskip` and typically expects `"yes"` or `"no"`.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.nmdm.slave
    description: Sets the slave side TTY path of the nmdm pair used as the reservation source (for example, `/dev/nmdm0B`); this is required on FreeBSD.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.disks.mirror.source.reservations.source.pipe
    description: Selects a named pipe as the reservation source, causing reservation data to be written to or read from a FIFO rather than a regular file or device.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.disks.mirror.source.reservations.source.pipe.path
    description: Sets the path of the named pipe (FIFO) used as the reservation source (for example, `/run/libvirt/resv.pipe`); this is required and must point to a valid FIFO on the host.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.disks.mirror.source.reservations.source.dev.sec_label.relabel
    description: Controls whether libvirt is allowed to change the security label on the reservation’s device source at start/stop time; corresponds to seclabel `relabel` and typically expects `"yes"` or `"no"`.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.file
    description: Selects a regular file as the reservation source, enabling reservations to be stored in or backed by a host file instead of a device.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.file.append
    description: Controls whether data is appended to an existing reservation file rather than overwriting it; corresponds to an `append` flag and typically expects `"yes"` or `"no"`.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.file.sec_label
    description: Configures an optional security label applied to the reservation file source, controlling the MAC/LSM or DAC labeling for this file.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.file.sec_label.label
    description: Sets the security label string to apply to the reservation file (for example, an SELinux context); the value is user-provided and must be valid for the selected security model.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.nmdm
    description: Selects a FreeBSD nmdm pseudo–null-modem pair as the reservation source, allowing reservations to be carried over a master/slave TTY pair.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.disks.mirror.source.reservations.source.dev.sec_label
    description: Configures an optional security label applied to the reservation’s device source, controlling how MAC/LSM or DAC labeling is handled for this path.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.dev.sec_label.label
    description: Sets the security label string to apply to the reservation’s device source (for example, an SELinux or AppArmor label); the value is user-provided and must be valid for the chosen security model.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.pipe.sec_label.label_skip
    description: Controls whether relabeling of the pipe reservation source is skipped, typically using a yes/no flag as defined by the security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.pipe.sec_label.relabel
    description: Controls whether the security driver should relabel the pipe reservation source at runtime, typically using a yes/no flag.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.pty.sec_label
    description: Configures an optional security label for the PTY-backed reservation source, controlling how security drivers handle this character device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.pty.sec_label.model
    description: Specifies the security driver model (such as "selinux" or "dac") to use for labeling the PTY reservation source; the value must match a supported security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.qemuvd_agent.clip_board
    description: Enables configuration of clipboard integration for the QEMUVDAgent-based reservation source.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.mirror.source.reservations.source.pipe.sec_label.label
    description: Sets the concrete security label to apply to the pipe reservation source when using a static or explicitly specified label (value is user-provided, such as an SELinux context string).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.pipe.sec_label.model
    description: Selects which security driver model (for example, "selinux" or "dac") governs labeling for the pipe reservation source; the value is user-provided and must match a configured security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.pty
    description: Configures a reservation source backed by a pseudo-TTY device.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.disks.mirror.source.reservations.source.pty.sec_label.label_skip
    description: Indicates that relabeling of the PTY reservation source should be skipped, usually via a yes/no flag understood by the security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.qemuvd_agent
    description: Configures a QEMU guest agent–style channel for the reservation source using the qemu-vdagent/QEMUVDAgent semantics (clipboard, mouse integration).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.mirror.source.reservations.source.qemuvd_agent.mouse
    description: Configures mouse integration behavior for the QEMUVDAgent-based reservation source.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.mirror.source.reservations.source.spice_port.channel
    description: Sets the SPICE channel name used for the SpicePort reservation source (for example, "org.qemu.guest_agent.0"); this attribute is required when a SPICE port source is used.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.disks.mirror.source.reservations.source.spice_vmc
    description: Enables using a generic SPICE VMC (Virtual Machine Channel) as the reservation source; when set (true), the SpiceVMC element is emitted, and when unset it is omitted.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.disks.mirror.source.reservations.source.qemuvd_agent.mouse.mode
    description: Sets the mouse integration mode for the QEMUVDAgent channel (value is user-provided, e.g. a mode string supported by the agent implementation).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.mirror.source.reservations.source.pipe.sec_label
    description: Configures an optional security label for the pipe-backed reservation source, controlling how security drivers (e.g. SELinux, DAC) are applied to this character device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.pty.path
    description: Sets the path to the host PTY device node used as the reservation source (for example, "/dev/pts/3"); this attribute is required when a PTY source is defined.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.disks.mirror.source.reservations.source.pty.sec_label.label
    description: Sets the concrete security label (for example, an SELinux context) applied to the PTY reservation source when using explicit or static labeling.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.pty.sec_label.relabel
    description: Controls whether the security driver should actively relabel the PTY reservation source at runtime, typically via a yes/no setting.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.source.reservations.source.qemuvd_agent.clip_board.copy_paste
    description: Controls whether clipboard copy/paste is allowed for the QEMUVDAgent channel, typically as a yes/no value (for example, "yes" to enable, "no" to disable).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.mirror.source.reservations.source.spice_port
    description: Configures a SPICE port–based channel as the reservation source, exposing the device via a SPICE named channel.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.disks.mirror.source.reservations.source.tcp.reconnect.timeout
    description: Sets the reconnect timeout for the TCP reservation source, typically in seconds; value is user-provided, for example "30".
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.tcp.tls
    description: Enables or disables TLS on the TCP reservation source; value is user-provided, typically a boolean-like string such as "yes"/"no" or "on"/"off" depending on the implementation.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.udp
    description: Selects a UDP socket as the backing I/O channel for the disk mirror reservation source; child attributes define bind and connect endpoints.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.udp.bind_service
    description: Sets the local UDP service or port for the reservation source listener; this is required and user-provided, e.g. "5000".
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.udp.connect_host
    description: Sets the remote hostname or IP address to which the UDP reservation source sends packets; this is required and user-provided.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.udp.connect_service
    description: Sets the remote UDP service or port used by the reservation source; this is required and user-provided, e.g. "5001".
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.unix.mode
    description: Sets whether the UNIX socket reservation source operates in client or server mode; value is user-provided, typically "client" or "server".
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.unix.reconnect.enabled
    description: Controls whether automatic reconnect for the UNIX socket reservation source is enabled ("true") or disabled ("false"); this attribute is required whenever a reconnect block is defined.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.tcp.mode
    description: Sets whether the TCP reservation source acts as a client or server; value is user-provided but typically "client" or "server" depending on the implementation.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.tcp.reconnect
    description: Configures automatic reconnection behavior for the TCP reservation source when the connection drops; requires at least the enabled flag and can include a timeout.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.tcp.reconnect.enabled
    description: Controls whether automatic reconnect for the TCP reservation source is enabled ("true") or disabled ("false"); this attribute is required whenever a reconnect block is defined.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.udp.bind_host
    description: Sets the local host or IP address on which the UDP reservation source listens; this is required and user-provided, for example "0.0.0.0" or "192.168.1.10".
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.unix.reconnect.timeout
    description: Sets the reconnect timeout for the UNIX socket reservation source, typically in seconds; value is user-provided.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.std_io
    description: Enables use of the domain's standard input/output streams as the backing I/O channel for the disk mirror reservation source; when set (presence boolean) the StdIO source is used, when omitted it is not.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.tcp.service
    description: Sets the TCP service or port for the reservation source connection; value is user-provided and can be a numeric port (e.g. "3260") or a service name if supported.
    reference: ""
  - path: domain.devices.disks.mirror.source.reservations.source.unix.path
