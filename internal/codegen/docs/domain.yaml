  - path: domain.devices.disks.mirror.backing_store.source.reservations.source.dev
    description: Configures a host block device endpoint that is used to manage persistent reservations for the mirrored backing-store source.
    reference: ""
  - path: domain.devices.disks.mirror.backing_store.source.reservations.source.dev.path
