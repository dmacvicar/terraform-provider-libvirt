  - path: domain.devices.audios.jack.input.server_name
    description: Sets the Jack server name to which the input stream connects; the value is user-provided and should match an existing Jack server.
    reference: https://libvirt.org/formatdomain.html#jack-audio-backend
  - path: domain.devices.audios.none.output
    description: Enables a logical output side for the `"none"` audio backend; presence is for symmetry and does not connect to a real host output device.
    reference: https://libvirt.org/formatdomain.html#none-audio-backend
  - path: domain.devices.audios.jack.output
    description: Enables and configures the output (playback) side of the Jack audio backend.
    reference: https://libvirt.org/formatdomain.html#jack-audio-backend
  - path: domain.devices.audios.jack.output.exact_name
    description: Specifies whether the Jack client name for output must match exactly (`"yes"` or `"no"`), influencing how Jack selects the client.
