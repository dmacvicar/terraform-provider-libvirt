    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.nmdm.master
    description: Sets the master side device path of the nmdm pair used for the EGD entropy connection (for example, /dev/nmdm0A); this attribute is required for an nmdm source.
