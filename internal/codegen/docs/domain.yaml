    reference: https://libvirt.org/formatdomain.html#jack-audio-backend
  - path: domain.devices.audios.jack.output.connect_ports
    description: Controls whether the Jack backend automatically connects the output stream to Jack ports (`"yes"` or `"no"`).
    reference: https://libvirt.org/formatdomain.html#jack-audio-backend
  - path: domain.devices.audios.jack.output.server_name
    description: Sets the Jack server name to which the output stream connects; the value is user-provided and must correspond to a running Jack server.
    reference: https://libvirt.org/formatdomain.html#jack-audio-backend
  - path: domain.devices.audios.none
