  - path: domain.devices.disks.mirror.backing_store.source.network.identity.group
    description: Sets the group name to use for authentication or access control when connecting to the network backing store; value is user-provided and protocol-specific.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.network.identity.user
    description: Sets the user identifier used for authentication to the network backing store; value is user-provided and typically matches a remote account name.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.network.known_hosts.path
    description: Sets the path to the known-hosts file used to verify the identity of the remote storage host; value is a required user-provided filesystem path (for example, /etc/libvirt/known_hosts).
