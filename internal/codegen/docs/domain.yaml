    reference: https://libvirt.org/formatdomain.html#audio-backends
  - path: domain.devices.audios.alsa.output
    description: Configures ALSA output (playback) settings for the audio backend.
    reference: https://libvirt.org/formatdomain.html#alsa-audio-backend
  - path: domain.devices.audios.core_audio.output.buffer_count
    description: Sets the number of audio buffers CoreAudio uses for output; value is a user‑provided non‑negative integer (for example 4 or 8).
    reference: https://libvirt.org/formatdomain.html#coreaudio-audio-backend
  - path: domain.devices.audios.dbus
    description: Configures a D‑Bus audio backend, which exposes audio via D‑Bus rather than a host audio framework.
    reference: https://libvirt.org/formatdomain.html#d-bus-audio-backend
  - path: domain.devices.audios.file
