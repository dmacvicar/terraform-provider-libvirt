  - path: domain.devices.disks.source.reservations.source.pipe.sec_label.relabel
    description: Controls whether the security driver may relabel the pipe when assigning the security context; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.pty.sec_label.label_skip
    description: Controls whether labeling of the pseudo-TTY by the security driver is skipped; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.qemuvd_agent
    description: Uses the qemu guest agent’s virtio-serial channel as the backing source for this disk reservation.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.source.reservations.source.nmdm
    description: Selects an nmdm (FreeBSD null-modem) character device as the backing source for this disk reservation.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.disks.source.reservations.source.nmdm.master
    description: Sets the host path of the master side of the nmdm device pair used as the disk reservation source; value is a user-provided device path (for example, "/dev/nmdm0A").
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.disks.source.reservations.source.null
    description: Enables use of a null character device as the disk reservation source, discarding all data and providing no input when set to true.
    reference: https://libvirt.org/formatdomain.html#null-device
  - path: domain.devices.disks.source.reservations.source.pty.path
    description: Specifies the path of the pseudo-TTY device used as the disk reservation source; value is a user-provided device path (for example, "/dev/pts/5").
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.disks.source.reservations.source.pty.sec_label
    description: Configures an optional security label for the pseudo-TTY used as the disk reservation source.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.pty.sec_label.model
    description: Selects which security driver/model (for example, "selinux" or "dac") applies to the pseudo-TTY’s security label; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.nmdm.slave
    description: Sets the host path of the slave side of the nmdm device pair used as the disk reservation source; value is a user-provided device path (for example, "/dev/nmdm0B").
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.disks.source.reservations.source.pipe.sec_label
    description: Configures an optional security label for the named pipe used as the disk reservation source.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.pipe.sec_label.model
    description: Selects which security driver/model (for example, "selinux" or "dac") applies to the pipe’s security label; value is user-provided but must match an enabled security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.pty
    description: Selects a host pseudo-TTY (pty) device as the backing source for this disk reservation.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.disks.source.reservations.source.file.sec_label.relabel
    description: Controls whether the security driver is allowed to change (relabel) the security label on the file backing this reserved disk source; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.pipe.path
    description: Specifies the filesystem path of the named pipe used as the disk reservation source; value is a user-provided path (for example, "/tmp/disk-reserve.fifo").
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.disks.source.reservations.source.pipe.sec_label.label
    description: Sets the concrete security label (for example, an SELinux or AppArmor label) applied to the named pipe reservation source; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.pty.sec_label.label
    description: Sets the concrete security label applied to the pseudo-TTY reservation source; value is user-provided (for example, an SELinux type).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.pty.sec_label.relabel
    description: Controls whether the security driver may change (relabel) the pseudo-TTY’s security context; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.pipe
    description: Selects a named pipe as the backing source for this disk reservation.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.disks.source.reservations.source.qemuvd_agent.mouse
    description: Configures a qemu-guest-agent mouse channel for sending pointing-device events over this disk-backed reservation source.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.source.reservations.source.spice_port
    description: Configures a SPICE port channel as the backend for the disk source reservation, allowing access via a named SPICE channel.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.disks.source.reservations.source.std_io
    description: Enables use of the domain’s standard I/O streams (stdin/stdout) as the backend for the disk source reservation when set to true; when false or unset, StdIO is not used.
    reference: ""
  - path: domain.devices.disks.source.reservations.source.tcp.mode
    description: Selects whether the TCP backend acts as a "client" or "server"; value is user-provided but typically "client" or "server" as in libvirt TCP character devices.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.reservations.source.tcp.tls
    description: Enables or disables TLS for the TCP backend using a yes/no-style flag (for example, "yes" to require TLS); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.reservations.source.udp
    description: Configures a UDP-based backend for the disk source reservation, similar to a UDP netconsole.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.disks.source.reservations.source.udp.connect_host
    description: Sets the remote hostname or IP to which outgoing UDP packets are sent; value is user-provided (e.g. "198.51.100.20").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.disks.source.reservations.source.qemuvd_agent.clip_board
    description: Configures a qemu-guest-agent clipboard channel used for host/guest clipboard integration for this disk-backed reservation source.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.source.reservations.source.spice_port.channel
    description: Sets the SPICE channel name used for this disk source reservation (for example, "org.qemu.disk.reservation"); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.disks.source.reservations.source.spice_vmc
    description: Enables a SPICE VMC channel as the backend for the disk source reservation when set to true; when false or unset, no SpiceVMC source is defined.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.disks.source.reservations.source.tcp
    description: Configures a TCP client/server connection as the backend for the disk source reservation.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.reservations.source.tcp.host
    description: Sets the remote hostname or IP address for the TCP backend; value is user-provided (for example, "192.0.2.10" or "storage.example.com").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.reservations.source.tcp.reconnect.timeout
    description: Sets the reconnect timeout in seconds for the TCP backend before giving up or retrying; value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.reservations.source.tcp.service
    description: Sets the TCP service/port for the backend connection, either as a numeric port (e.g. "12345") or service name; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.reservations.source.udp.bind_host
    description: Sets the local host/IP address on which the UDP backend binds for receiving packets; value is user-provided (e.g. "0.0.0.0" or "::").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.disks.source.reservations.source.qemuvd_agent.clip_board.copy_paste
    description: Sets whether clipboard copy/paste is allowed over the qemu-guest-agent clipboard channel; accepted values are user-provided booleans like "yes" or "no" depending on the implementation.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.source.reservations.source.tcp.reconnect.enabled
    description: Enables or disables automatic reconnect for the TCP backend; accepted values are typically "yes" or "no", and are required when a reconnect block is present.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.reservations.source.udp.bind_service
    description: Sets the local UDP port or service name on which the backend listens (e.g. "12345" or "syslog"); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.disks.source.reservations.source.qemuvd_agent.mouse.mode
    description: Sets the mouse channel mode for qemu-guest-agent (exact values are implementation-specific and user-provided, such as an interaction mode string).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.source.reservations.source.tcp.reconnect
    description: Configures automatic reconnection behavior for the TCP backend of the disk source reservation.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.slices
    description: Enables definition of one or more logical slices of the disk source, allowing the guest to access only specific byte ranges of the backing device.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.slices.slices
    description: Defines a single slice entry describing an accessible sub-range of the disk source; multiple slice blocks can be specified to expose several ranges.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.slices.slices.type
    description: Specifies the semantic type of this slice (for example, identifying how the guest should interpret the range); the value is required and user-provided, with allowed values defined by the underlying driver.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.reservations.source.unix.reconnect
    description: Configures automatic reconnection behavior to the Unix domain socket reservation service when connections drop.
    reference: ""
  - path: domain.devices.disks.source.disks.source.reservations.source.unix.reconnect.enabled
    description: Controls whether the guest should automatically try to reconnect to the Unix reservation socket if the connection is lost; this is a required boolean-like flag (for example, "yes" or "no" as used by libvirt).
    reference: ""
  - path: domain.devices.disks.source.reservations.source.unix.reconnect.timeout
    description: Sets the maximum time, in seconds, to keep attempting reconnection to the Unix reservation socket before giving up; the value is user-provided non-negative integer.
    reference: ""
  - path: domain.devices.disks.source.reservations.source.unix.sec_label.label
    description: Sets the explicit security label to apply to the Unix reservation socket (for example, an SELinux or AppArmor label); the value is user-provided and driver-specific.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.vc
    description: Presence-only flag that, when true, enables use of a "VC" reservation source type for the disk (semantics are backend-specific); when false or unset the VC element is omitted.
    reference: ""
  - path: domain.devices.disks.source.slices.slices.offset
    description: Sets the starting byte offset (from the beginning of the underlying disk source) of this slice; this required value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.reservations.source.unix.mode
    description: Sets whether the Unix domain socket is used in client or server mode; value is user-provided, typically "client" or "server" depending on the reservation daemon's role.
    reference: ""
  - path: domain.devices.disks.source.reservations.source.unix.sec_label
    description: Configures an optional security label for the Unix reservation socket, controlling how MAC/DAC security drivers treat this socket.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.slices.slices.size
    description: Sets the size of this slice in bytes; this required value is a user-provided positive integer defining how much of the source is exposed from the given offset.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.ssl.verify
    description: Controls whether the TLS/SSL certificate of the remote disk server is verified; this required attribute typically accepts "yes"/"no" style values as used by libvirt.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.reservations.source.udp.connect_service
    description: Configures the UDP service name or port number used by the disk reservation daemon when connecting over UDP; the value is user-provided (for example, "3260" or "my-resv-service").
    reference: ""
  - path: domain.devices.disks.source.reservations.source.unix
    description: Enables use of a Unix domain socket as the reservation source for the disk; when present, additional attributes (mode, path, reconnect, seclabel) control how the socket is opened and labeled.
    reference: ""
  - path: domain.devices.disks.source.reservations.source.unix.path
    description: Specifies the filesystem path to the Unix domain socket used for disk reservations; the value is a user-provided absolute or relative path (for example, "/run/resv.sock").
    reference: ""
  - path: domain.devices.disks.source.reservations.source.unix.sec_label.label_skip
    description: Controls whether libvirt should skip applying or validating a label on the Unix reservation socket; this is a yes/no style attribute (for example, "yes" to skip labeling).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.ssl
    description: Enables TLS/SSL configuration for a network-based disk source, allowing control over certificate verification behavior.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.reservations.source.unix.sec_label.model
    description: Selects which security driver/model (for example, "selinux" or "dac") is used for labeling the Unix reservation socket; the value must match a security driver enabled on the host.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.reservations.source.unix.sec_label.relabel
    description: Controls whether libvirt is allowed to relabel the Unix reservation socket to match the configured security label; this is a yes/no style attribute (for example, "yes" to allow relabeling).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.startup_policy
    description: Sets the disk source startup policy, controlling whether a missing or unavailable source prevents the domain from starting (value is user-provided, typically similar to disk/source startupPolicy such as requiring or tolerating missing media).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.timeout.seconds
    description: Sets the number of seconds to wait for the disk source to appear or become ready before libvirt aborts the start attempt; must be a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.vhost_user.dbus.channel
    description: Sets the D-Bus channel identifier for the vhost-user DBus backend; value is user-provided and must match the D-Bus endpoint exposed by the backend process.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.dev.sec_label.label_skip
    description: Controls whether libvirt skips applying or changing the label on the vhost-user device; expects a yes/no string flag.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.dev.sec_label.relabel
    description: Controls whether libvirt is allowed to relabel the vhost-user device for confinement, using a yes/no string flag.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user
    description: Enables configuration of a vhost-user backend as the disk source, allowing the disk to be provided via a character device or file used by another userspace process.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.vhost_user.dev
    description: Selects a character device node (e.g. /dev/vhost-user-blk) as the vhost-user disk backend source.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.dev.sec_label
    description: Provides optional security labeling configuration for the vhost-user device path, overriding default seclabel handling for this source only.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.dev.sec_label.label
    description: Sets the explicit security label to apply (or compare against) for the vhost-user device, such as an SELinux or DAC label; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.dev.sec_label.model
    description: Selects the security labeling model used for the vhost-user device, such as `selinux` or `dac`; value is user-provided but should match a supported seclabel driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.file.path
    description: Sets the host filesystem path of the file used as the vhost-user disk backend source, for example `/var/run/vhost-user-blk.sock` or a regular file path.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.file.sec_label
    description: Provides optional security labeling configuration for the vhost-user file path, overriding default seclabel handling for this source only.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.timeout
    description: Configures an optional timeout block for waiting on the disk source to become available before failing the domain start.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.vhost_user.dev.path
    description: Sets the host path of the character device used as the vhost-user disk backend source, for example `/dev/vhost-user-blk0`.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.file.append
    description: Controls whether data is appended to an existing vhost-user file instead of truncating it when opened; expects a yes/no string flag.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.file.sec_label.label
    description: Sets the explicit security label to apply (or compare against) for the vhost-user file, such as an SELinux or DAC label; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.dbus
    description: Selects a D-Bus based vhost-user disk backend and configures its D-Bus channel.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.file
    description: Selects a regular file as the vhost-user disk backend source, typically used for logging or FIFO-style communication with a vhost-user provider process.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.file.sec_label.label_skip
    description: Controls whether libvirt skips applying or changing the label on the vhost-user file; expects a yes/no string flag.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.file.sec_label.model
    description: Selects the security labeling model used for the vhost-user file, such as `selinux` or `dac`; value is user-provided but should match a supported seclabel driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.file.sec_label.relabel
    description: Sets whether libvirt is allowed to change (relabel) the security label on the vhost-user file backing the disk source; valid values are the strings "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.nmdm.master
    description: Sets the master side device path of the nmdm pair used as the vhost-user disk source backend (for example, "/dev/nmdm0A"); value is a user-provided absolute path.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.disks.source.vhost_user.pipe.sec_label.model
    description: Selects the security driver model used for labeling the named pipe (for example, "selinux" or "dac"); value is a user-provided security driver name supported by libvirt.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.pty.path
    description: Sets the filesystem path of the PTY device used for the vhost-user disk source backend (for example, "/dev/pts/5"); value is a user-provided device path.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.disks.source.vhost_user.pty.sec_label
    description: Configures an optional security label for the PTY backing the vhost-user disk source, controlling how security drivers label and isolate this device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.pty.sec_label.label
    description: Sets the explicit security label string to apply to the PTY backing the vhost-user disk source; value is user-provided according to the active security model.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.pty.sec_label.relabel
    description: Sets whether libvirt may relabel the PTY device to match the configured or generated security label; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.null
    description: When true, configures the vhost-user disk source to use a null character device backend that discards all output and never provides input; when false or unset, this backend is not used.
    reference: https://libvirt.org/formatdomain.html#null-device
  - path: domain.devices.disks.source.vhost_user.pipe
    description: Configures the vhost-user disk source to use a named pipe as its backing character device, enabling communication via a FIFO on the host.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.disks.source.vhost_user.pipe.sec_label
    description: Configures an optional security label for the named pipe backing the vhost-user disk source, controlling how security drivers treat this file.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.pipe.sec_label.label_skip
    description: Controls whether libvirt skips applying or validating a label for the named pipe; corresponds to seclabel @labelskip and typically uses "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.pty.sec_label.label_skip
    description: Controls whether libvirt skips applying or checking a security label for the PTY; corresponds to seclabel @labelskip and typically uses "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.qemuvd_agent
    description: Configures the vhost-user disk source to use a QEMU guest agent–style channel (qemu-vdagent) as its backing character device, enabling integration with QEMU’s vdagent mechanisms.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.disks.source.vhost_user.nmdm
    description: Configures the vhost-user disk source to use a FreeBSD nmdm pseudo-serial device pair as its backing character device; the element must contain master and slave endpoints.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.disks.source.vhost_user.pipe.path
    description: Sets the filesystem path to the named pipe (FIFO) used as the vhost-user disk source backend (for example, "/tmp/vhost.sock"); value is a user-provided absolute path.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.disks.source.vhost_user.pipe.sec_label.label
    description: Sets the explicit security label string to apply to the named pipe backing the vhost-user disk source (for example, "system_u:object_r:svirt_image_t:s0"); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.pipe.sec_label.relabel
    description: Sets whether libvirt may relabel the named pipe to match the specified or generated security label; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.pty.sec_label.model
    description: Selects the security driver model (such as "selinux" or "dac") used for labeling the PTY backing the vhost-user disk source; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.nmdm.slave
    description: Sets the slave side device path of the nmdm pair used as the vhost-user disk source backend (for example, "/dev/nmdm0B"); value is a user-provided absolute path.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.disks.source.vhost_user.pty
    description: Configures the vhost-user disk source to use a pseudo-TTY as its backing character device, allowing interaction via a PTY allocated on the host.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.disks.source.vhost_user.tcp.reconnect.enabled
    description: Sets whether automatic TCP reconnect is enabled for this vhost-user backend; value is user-provided (typically "yes" or "no") and is required when reconnect is configured.
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.disks.source.vhost_user.udp.bind_service
    description: Sets the local UDP bind service (port) for the vhost-user UDP backend; value is user-provided, typically a numeric port like "5555".
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.disks.source.vhost_user.spice_vmc
    description: Enables use of a SPICEVMC channel as the vhost-user backend for this disk source; when set to true the element is emitted, otherwise it is omitted.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.disks.source.vhost_user.std_io
    description: Enables use of the domain’s standard I/O (stdio) as the vhost-user backend for this disk source; when set to true the element is emitted, otherwise it is omitted.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.tcp
    description: Configures a TCP client/server connection as the vhost-user backend for this disk source, defining how QEMU connects to a remote process over TCP.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.vhost_user.tcp.reconnect
    description: Configures automatic reconnect behavior for the vhost-user TCP backend, controlling whether and how QEMU retries a lost TCP connection.
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.disks.source.vhost_user.tcp.reconnect.timeout
    description: Sets the reconnect timeout for the vhost-user TCP backend in seconds (user-provided non-negative integer), defining how long QEMU attempts to reconnect before giving up.
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.disks.source.vhost_user.tcp.service
    description: Sets the TCP service (port) for the vhost-user backend; value is user-provided and can be a numeric port (for example, "1234") or a service name resolvable on the host.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.vhost_user.udp.bind_host
    description: Sets the local UDP bind address for the vhost-user UDP backend; value is user-provided (for example, "0.0.0.0" or "::").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.disks.source.vhost_user.qemuvd_agent.mouse.mode
    description: Sets the mouse handling mode for the QEMU guest agent on this channel; value is user-provided and required (for example, to select a specific input protocol or behavior).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.source.vhost_user.spice_port
    description: Configures a SPICE port channel as the vhost-user backend for this disk source, allowing communication over a named SPICE channel.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.disks.source.vhost_user.tcp.mode
    description: Selects whether the vhost-user TCP backend acts as a client or a server; value is user-provided but typically "client" or "server".
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.vhost_user.udp
    description: Configures a UDP connection as the vhost-user backend for this disk source, defining local and remote UDP endpoints used for communication.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.disks.source.vhost_user.udp.connect_host
    description: Sets the remote UDP peer address for the vhost-user UDP backend; value is user-provided (for example, "192.0.2.10").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.disks.source.vhost_user.qemuvd_agent.clip_board
    description: Configures the QEMU guest agent clipboard integration for this vhost-user-backed disk source, enabling host/guest clipboard sharing over the channel when present.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.source.vhost_user.qemuvd_agent.clip_board.copy_paste
    description: Sets whether clipboard copy/paste is enabled on this QEMU guest agent channel; value is user-provided (typically "yes" or "no") and is required when clipboard integration is configured.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.source.vhost_user.spice_port.channel
    description: Sets the SPICE channel name used by this vhost-user SPICE port backend; value is user-provided (for example, "org.qemu.spice.0") and required when a SPICE port backend is used.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.disks.source.vhost_user.tcp.tls
    description: Enables or disables TLS for the vhost-user TCP backend; value is user-provided (typically "yes" to require TLS or "no" for plain TCP).
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.vhost_user.qemuvd_agent.mouse
    description: Configures mouse event forwarding via the QEMU guest agent for this vhost-user-backed disk source, allowing the agent to handle mouse input according to the selected mode.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.disks.source.vhost_user.tcp.host
    description: Sets the TCP hostname or IP address for the vhost-user TCP backend; value is user-provided (for example, "127.0.0.1" or "example.com").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.disks.source.vhost_user.unix
    description: Configures a UNIX domain socket endpoint for the vhost-user disk source, enabling QEMU to connect to a local socket instead of UDP or other transports.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.unix.mode
    description: Sets the connection mode for the UNIX vhost-user socket; the value is user-provided (typically "server" or "client" depending on which side listens).
    reference: ""
  - path: domain.devices.disks.source.vhost_user.unix.sec_label.label_skip
    description: Controls whether the security driver should skip labeling for this UNIX vhost-user socket; this is a yes/no-style flag (boolean in Terraform) that maps to the seclabel labelskip attribute.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.unix.sec_label.relabel
    description: Controls whether libvirt is allowed to relabel the UNIX vhost-user socket at start/stop; this is a yes/no-style flag (boolean in Terraform) corresponding to the seclabel relabel attribute.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.volume
    description: Points the disk source to a libvirt storage volume, allowing the disk to be backed by a named volume from a pool instead of a raw file or block device.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.volume.pool
    description: Specifies the name of the storage pool in which the referenced volume resides; this is a user-provided string matching an existing libvirt storage pool.
    reference: https://libvirt.org/formatstorage.html#storage-pool-general-metadata
  - path: domain.devices.disks.source.volume.sec_label
    description: Configures an optional security label for the storage volume backing the disk, controlling how security drivers label or grant access to the volume.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.volume.sec_label.label
    description: Sets the explicit security label string to apply to the storage volume used as the disk source; the value is user-provided and must conform to the active security driver’s label format.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.unix.reconnect
    description: Enables and configures automatic reconnection behavior for the UNIX vhost-user socket if the peer disconnects.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.unix.reconnect.enabled
    description: Controls whether automatic reconnection to the UNIX vhost-user socket is enabled; this required flag must be set to "yes"/"no" semantics by the provider (boolean in Terraform).
    reference: ""
  - path: domain.devices.disks.source.vhost_user.vc
    description: Enables the use of vhost-user "vc" (virtio channel) semantics for this disk source when set, causing the corresponding XML element to be emitted; when unset, the element is omitted.
    reference: ""
  - path: domain.devices.disks.source.vhost_vdpa
    description: Configures the disk to use a vhost-vDPA backend as its source, enabling hardware-accelerated datapath offload via a vDPA device.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.disks.source.vhost_vdpa.dev
    description: Sets the path to the vDPA character device used as the vhost-vDPA disk source (for example, "/dev/vhost-vdpa0"); this attribute is required when using vhost-vDPA.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.disks.source.vhost_user.udp.connect_service
    description: Sets the UDP service/port used by the vhost-user disk backend when connecting over UDP; the value is user-provided (for example, "10809" or a service name) and is required when using the UDP-based VHostUser source.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.unix.path
    description: Sets the filesystem path to the UNIX domain socket used by the vhost-user disk source; the value is a user-provided absolute or relative path (for example, "/run/vhost-user/disk.sock").
    reference: ""
  - path: domain.devices.disks.source.vhost_user.unix.reconnect.timeout
    description: Sets the reconnection timeout for the UNIX vhost-user socket in seconds (user-provided positive integer), after which reconnection attempts stop if the peer is still unavailable.
    reference: ""
  - path: domain.devices.disks.source.vhost_user.unix.sec_label.model
    description: Sets the security driver model used for labeling the UNIX vhost-user socket (for example, "selinux" or "dac"); the value is user-provided but should match a supported libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.volume.mode
    description: Sets the access mode to use when opening the referenced storage volume (for example, "direct" vs "default"); the value is user-provided and must be supported by libvirt for volume-backed disks.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.vhost_user.unix.sec_label
    description: Configures an optional security label for the UNIX vhost-user socket, controlling how security drivers (e.g. SELinux) label or treat the socket file.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.vhost_user.unix.sec_label.label
    description: Sets the explicit security label string to apply to the UNIX vhost-user socket when a security driver is in use; the value is user-provided (for example, "system_u:object_r:virt_image_t:s0").
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.volume.volume
    description: Sets the name of the storage volume within the referenced storage pool to use as the disk source; value is user-provided (for example "vm1-root.qcow2").
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.target.bus
    description: Sets the guest bus type this disk is attached to, such as "ide", "sata", "scsi", "virtio", "usb", or "xen".
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.throttle_filters.throttle_filter
    description: Declares a single throttle filter element referencing a named throttle group to control this disk’s I/O limits.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.devices.disks.vendor
    description: Sets the vendor identification string reported by this disk to the guest; value is user-provided (commonly up to 8 ASCII characters).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.volume.sec_label.label_skip
    description: Sets whether the security driver skips applying or validating a security label on this storage volume; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.source.volume.sec_label.model
    description: Sets the security driver model to use for labeling this storage volume (for example "selinux" or "dac"); value is user-provided and must match an enabled libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.target.rotation_rate
    description: Sets the simulated disk rotation rate in revolutions per minute (RPM), typically "1" for SSDs or a realistic integer like "7200" for HDDs.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.target.tray
    description: Sets the current tray state for tray-capable devices (e.g. CD-ROM), accepting "open" or "closed".
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.transient
    description: Marks this disk as transient, meaning it is not persisted in domain configuration and exists only for the lifetime of the running guest.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.source.volume.sec_label.relabel
    description: Sets whether libvirt is allowed to change (relabel) the existing security label on this storage volume; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.target.dev
    description: Sets the guest device name exposed by this disk on the chosen bus (for example "vda", "sda", or "hda").
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.target.removable
    description: Sets whether the guest can treat this disk as removable media; accepts "on" or "off" when supported by the bus/model.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.throttle_filters
    description: Groups one or more disk throttle filter references used to apply shared throttling policies via throttle groups.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.devices.disks.transient.share_backing
    description: Sets whether a transient disk is allowed to share its backing image with other guests; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.emulator
    description: Sets the absolute path to the hypervisor emulator binary used to run this domain (for example "/usr/bin/qemu-system-x86_64").
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.filesystems
    description: Declares one or more filesystem devices that expose host directories or block devices into the guest.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.access_mode
    description: Sets how the guest accesses the host filesystem, typically "passthrough", "mapped", or "squash" for directory-based filesystems.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.disks.target
    description: Configures the guest-visible block device target for this disk, including bus type, device name, and related attributes.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.throttle_filters.throttle_filter.group
    description: Sets the name of the throttle group that this disk’s throttle filter should attach to; must match an existing group defined under domain throttlegroups.
    reference: https://libvirt.org/formatdomain.html#disk-throttle-group-management
  - path: domain.devices.disks.wwn
    description: Sets the world wide name (WWN) reported for this disk, typically as a 16-hex-digit string (for example "500123456789abcd").
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.filesystems.address
    description: Sets the guest bus address for the filesystem device, controlling where it is placed on the virtual bus (PCI, CCW, etc.). The structure and valid attributes follow the generic device address rules for the chosen bus.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.filesystems.binary.thread_pool
    description: Configures the thread pool used by the filesystem helper binary to handle I/O requests. The size attribute controls the number of worker threads.
    reference: ""
  - path: domain.devices.filesystems.binary.thread_pool.size
    description: Sets the number of worker threads in the filesystem helper binary's thread pool; value is a user-provided non-negative integer. For example, 4 or 16.
    reference: ""
  - path: domain.devices.filesystems.binary.xattr
    description: Enables or disables extended attribute (xattr) support for the filesystem helper binary when exporting the filesystem; value is typically "on"/"off" or "yes"/"no". When omitted, the backend default is used.
    reference: ""
  - path: domain.devices.filesystems.acpi
    description: Configures ACPI-related settings for this filesystem device, used to expose it via ACPI tables to the guest when supported. Value is user-provided and should follow libvirt's ACPI filesystem semantics.
    reference: ""
  - path: domain.devices.filesystems.binary.cache
    description: Configures caching behavior for the filesystem helper binary, such as how it caches file metadata or data. The effective policy is controlled by the required mode attribute.
    reference: ""
  - path: domain.devices.filesystems.binary.lock.posix
    description: Enables or disables use of POSIX locks by the filesystem helper binary; value is typically "on"/"off" or "yes"/"no" according to libvirt's locking options. When omitted, the driver default is used.
    reference: ""
  - path: domain.devices.filesystems.alias
    description: Configures an alias for the filesystem device that can be used to reference it from other parts of the configuration or tooling. The alias element itself is a container; use the name attribute to set the actual alias string.
    reference: ""
  - path: domain.devices.filesystems.binary
    description: Configures a virtiofsd-like helper binary used to export the host filesystem to the guest, including its path and runtime limits. When omitted, libvirt or the hypervisor default behavior for the filesystem backend is used.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.binary.lock.flock
    description: Enables or disables use of flock-style locking by the filesystem helper binary; value is typically "on"/"off" or "yes"/"no" according to libvirt's locking options. When omitted, the driver default is used.
    reference: ""
  - path: domain.devices.filesystems.binary.sandbox.mode
    description: Sets the sandbox mode for the filesystem helper binary; value is user-provided and should match one of libvirt's supported sandbox modes for this backend. For example, a mode could indicate "chroot" or "none" depending on driver support.
    reference: ""
  - path: domain.devices.filesystems.alias.name
    description: Sets the unique alias name for this filesystem device, used for cross-references and debugging (for example, "fs0" or "fs_root"). Value is user-provided and must be unique among device aliases in the domain.
    reference: ""
  - path: domain.devices.filesystems.binary.cache.mode
    description: Sets the cache mode policy for the filesystem helper binary; value is user-provided and should match libvirt's supported cache modes (for example, "always", "none", or similar driver-specific values).
    reference: ""
  - path: domain.devices.filesystems.binary.lock
    description: Configures file locking behavior used by the filesystem helper binary when accessing shared host files. Its flock and posix attributes enable or disable the respective locking mechanisms.
    reference: ""
  - path: domain.devices.filesystems.binary.open_files
    description: Configures limits related to the number of open files the filesystem helper binary may keep, helping constrain resource usage. The max attribute defines the actual numeric limit.
    reference: ""
  - path: domain.devices.filesystems.binary.open_files.max
    description: Sets the maximum number of open file descriptors allowed for the filesystem helper binary; value is a user-provided positive integer. For example, 1024 or 4096.
    reference: ""
  - path: domain.devices.filesystems.binary.path
    description: Sets the absolute path to the filesystem helper binary (such as a virtiofsd-style daemon) that will be executed to serve this filesystem. Value is user-provided and must point to an executable on the host (for example, "/usr/libexec/virtiofsd").
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.binary.sandbox
    description: Configures sandboxing behavior for the filesystem helper binary, such as whether it runs in a restricted environment. The mode attribute selects the sandboxing policy.
    reference: ""
  - path: domain.devices.filesystems.boot
    description: Marks this filesystem as a boot-related filesystem, influencing how or when it is available during guest boot. Value is user-provided and typically a boolean-style flag (for example, "on"/"off" or "yes"/"no").
    reference: ""
  - path: domain.devices.filesystems.acpi.index
    description: Sets the ACPI index for this filesystem device, controlling how it is enumerated in the guest's ACPI namespace. Value is user-provided and typically a non-negative integer.
    reference: ""
  - path: domain.devices.filesystems.boot.order
    description: Sets the boot priority for this filesystem device, where lower integer values are tried first and each bootable device must have a unique order.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.driver
    description: Configures driver-specific options for the filesystem device, including implementation type and virtio transport tuning for applicable models.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.driver.iommu
    description: Enables or disables use of an emulated IOMMU for the virtio filesystem device; valid values are "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.filesystems.id_map
    description: Configures user and group ID mapping for this filesystem device, allowing remapping of guest UIDs/GIDs to different host IDs.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.id_map.gid.start
    description: Sets the starting guest GID for this mapping range; must be a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.dmode
    description: Sets the default directory permission bits (in octal, e.g. 0755) that libvirt applies to newly created directories inside the guest-visible mount of this filesystem.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.driver.packed
    description: Enables or disables virtio packed ring layout for the filesystem device; valid values are "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.filesystems.fmode
    description: Sets the default file permission bits (in octal, e.g. 0644) that libvirt applies to newly created regular files inside the guest-visible mount of this filesystem.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.id_map.gid.target
    description: Sets the starting host GID to which the guest GID range is mapped; must be a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.boot.load_parm
    description: Sets the optional boot parameter string passed to the guest firmware when booting from this filesystem device; the value is user-provided and interpreted by the guest/firmware.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.driver.ats
    description: Enables or disables Address Translation Service for a virtio-based filesystem device; valid values are "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.filesystems.driver.format
    description: Sets an optional driver-specific format identifier for the filesystem backend; the value is user-provided and depends on the underlying driver.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.driver.queue
    description: Sets a driver-specific queue-related parameter (such as number or size of queues) for the filesystem device; the value is user-provided and must be a non-negative integer when used.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.id_map.uid
    description: Defines one or more user ID (UID) mapping ranges for the filesystem, remapping guest UIDs to host UIDs via count/start/target attributes similar to gid mapping.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.driver.name
    description: Sets the backend driver name for the filesystem device (for example a specific virtiofs or 9p implementation); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.driver.page_per_vq
    description: Enables or disables use of a separate notification page per virtqueue for the virtio filesystem device; valid values are "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.filesystems.driver.type
    description: Selects the filesystem driver type, such as "virtiofs" or "path", determining how the host directory is exposed to the guest; the exact valid values are driver-dependent.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.driver.wr_policy
    description: Sets the write policy for the filesystem backend (for example "immediate" or "delayed") controlling how writes are flushed to host storage; the value is user-provided and driver-specific.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.id_map.gid
    description: Defines one or more group ID (GID) mapping ranges for the filesystem, remapping guest GIDs to host GIDs according to the attributes provided.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.id_map.gid.count
    description: Sets the size of the GID mapping range (number of consecutive IDs) for this mapping entry; must be a positive integer.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source
    description: Groups the specification of the host-side filesystem source, with exactly one of the child variants (`bind`, `block`, `file`, `mount`, `ram`, or `template`) used depending on the filesystem `type`.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.bind
    description: Selects a host directory to be exposed via a bind-mount–style filesystem source, used when `type="mount"` and `accessmode`/`source` semantics require an existing directory.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.block
    description: Selects a host block device node as the filesystem source, used for block-backed filesystems.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.ram.usage
    description: Sets the size of the RAM-backed filesystem in the specified units (or libvirt default units); value is user-provided and must be a positive integer.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.multi_devs
    description: Controls how the guest is allowed to access multiple backing devices under a single shared filesystem, using libvirt’s `multidevs` policy such as `default`, `remap`, `forbid`, or `warn`.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.bind.dir
    description: Sets the absolute path of the host directory that is bind-mounted into the guest filesystem when using a bind source.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.mount
    description: Selects an existing host mount point or socket as the filesystem source, typically used for 9p/virtio-fs style exports.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.template
    description: Selects a template-based source for the filesystem, where the actual contents are derived from a template definition; the specific semantics and value are user-provided.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.id_map.uid.start
    description: Sets the first host UID in the range to be remapped into the guest for this filesystem’s UID idmap; value is user-provided and typically matches the start of a host UID range (for example, 100000).
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.block.dev
    description: Sets the path of the host block device (for example `/dev/sdb1`) to use as the backing storage for the filesystem.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.file.file
    description: Sets the path of the host file to be used as the filesystem source (for example `/var/lib/images/rootfs.img`).
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.ram.units
    description: Sets the units for the RAM filesystem `usage` value, such as `KB`, `MB`, or `GB`; if omitted, libvirt uses its default unit handling.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.id_map.uid.target
    description: Sets the first guest UID that the host UID range (starting at `start` with length `count`) is mapped to for this filesystem; value is user-provided and must be a non-negative integer UID.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.model
    description: Sets the filesystem device model presented to the guest, typically `virtio` for paravirtualized filesystems; the exact value is user-provided but must be supported by the hypervisor (e.g. `virtiofs` for type `virtiofs`).
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.file
    description: Selects a regular host file (for example an image or archive) as the filesystem source.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.mount.dir
    description: Sets the host directory that is already mounted and will be exposed directly to the guest as the filesystem source.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.mount.socket
    description: Sets the path of a host socket associated with the mount-based filesystem source (for example a virtio-fs daemon socket); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.ram
    description: Selects a RAM-backed filesystem source that uses host memory only, configured by `usage` and optional `units`.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.id_map.uid.count
    description: Sets how many consecutive UIDs are remapped starting from the given host UID to guest UID when applying UID idmap for this filesystem; value is user-provided and must be a positive integer.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.read_only
    description: Controls whether the filesystem is attached read-only to the guest; when true the `<readonly>` element is emitted, otherwise it is omitted and the filesystem is writable if supported.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.space_soft_limit
    description: Sets a soft (advisory) limit on the amount of host storage space that the filesystem device should use; the numeric value is interpreted together with space_soft_limit_unit.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.target.dir
    description: Sets the guest-visible directory path for the filesystem mount point (for example, "/mnt/share"); the value is user-provided and must be an absolute path in the guest.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.graphics.dbus
    description: Enables a DBus-based display backend for the graphics device, allowing the display to be exported over DBus instead of a traditional VNC/SPICE socket.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.filesystems.source.volume
    description: Enables using a managed storage volume as the filesystem source instead of a host path, referencing a volume from a libvirt storage pool.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.space_hard_limit
    description: Sets a hard limit on the amount of host storage space that the filesystem device may consume; the numeric value is interpreted together with space_hard_limit_unit.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.graphics.audio
    description: Configures an audio backend association for this graphics device, linking it to a specific <audio> definition by id.
    reference: https://libvirt.org/formatdomain.html#audio-backends
  - path: domain.devices.graphics.audio.id
    description: Identifies which audio backend definition this graphics device should use; when omitted, libvirt may assign or infer an id automatically.
    reference: https://libvirt.org/formatdomain.html#audio-backends
  - path: domain.devices.graphics.dbus.address
    description: Sets the DBus address (bus or endpoint string) that the graphics device uses for its DBus display connection; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.dbus.gl.enable
    description: Controls whether OpenGL acceleration is enabled for the DBus graphics backend; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.dbus.p2p
    description: Controls whether peer-to-peer DBus connections are used for the graphics device; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.desktop
    description: Configures desktop integration for the graphics device, such as exposing the guest window as a desktop surface on the host; the specific value is user-provided according to the chosen graphics type.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.filesystems.source.template.name
    description: Sets the name of a filesystem source template to use, referring to a pre-defined template configuration; the value is user-provided and must match an existing template name.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.space_hard_limit_unit
    description: Sets the unit for space_hard_limit (for example, "bytes", "KiB", "MiB", "GiB"); the value is a libvirt size unit string and must be consistent with the numeric limit.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.space_soft_limit_unit
    description: Sets the unit for space_soft_limit (for example, "bytes", "KiB", "MiB", "GiB"); the value is a libvirt size unit string and must be consistent with the numeric limit.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.target
    description: Configures how and where the filesystem is exposed inside the guest by providing the guest-side mount target.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.graphics.dbus.gl
    description: Configures OpenGL acceleration options for the DBus graphics backend, including whether GL is enabled and which render node to use.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.filesystems.source.volume.pool
    description: Sets the name of the storage pool that contains the volume used as the filesystem source; the value is user-provided and must match an existing pool (for example, "default").
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.filesystems.source.volume.volume
    description: Sets the name of the storage volume within the specified pool to expose as the filesystem source (for example, "myshare.img"); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#filesystems
  - path: domain.devices.graphics
    description: Configures one or more graphical framebuffer devices (such as VNC, SPICE, or DBus-based displays) for the guest.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.dbus.gl.render_node
    description: Sets the host render node device path used for GL rendering (for example, "/dev/dri/renderD128"); the value is user-provided and must refer to an existing render node.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.listeners.socket.socket
    description: Sets the filesystem path of the UNIX domain socket used for this RDP listener (for example, "/var/run/qemu-rdp.sock"); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.port
    description: Sets the TCP port number on which the RDP server listens (for example, 3389); must be a valid unused TCP port when auto_port is "no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.replace_user
    description: Controls whether a new RDP client connection replaces the currently connected user ("yes") or is refused when a client is already connected ("no"); value is user-provided as "yes"/"no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.desktop.full_screen
    description: Controls whether the SDL desktop window starts in fullscreen mode; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.listeners.address.address
    description: Sets the IP address on which this RDP listener binds (for example, "127.0.0.1" or "::1"); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.listeners.socket
    description: Configures an RDP listener that uses a local UNIX domain socket instead of a TCP/IP address.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.passwd
    description: Sets the password required to connect to the RDP server; the value is user-provided and may be empty to allow passwordless access, depending on hypervisor policy.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.listeners.address
    description: Configures an RDP listener bound directly to a specific IP address.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.listeners.network.address
    description: Sets the resolved listen address for an RDP listener associated with a libvirt network; typically auto-derived and user-provided here only when explicitly overriding.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.egl_headless
    description: Enables the egl-headless graphics backend, which provides a headless OpenGL-capable display surface without a visible window.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp
    description: Enables an RDP graphics server for the guest and configures its RDP-specific options.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.listen
    description: Sets a single listen address or special value (such as "0.0.0.0") for the RDP server; value is user-provided and used when listener sub-elements are not used.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.listeners.network
    description: Configures an RDP listener bound to the address of a named libvirt network.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.listeners.network.network
    description: Names the libvirt virtual network whose address will be used as the RDP listener endpoint (for example, "default"); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.multi_user
    description: Controls whether the RDP server allows multiple simultaneous clients ("yes") or restricts access to a single client ("no"); the value is user-provided as "yes"/"no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.desktop.display
    description: Sets the X11 display string for the SDL graphics desktop (for example, ":0.0") when using the SDL graphics backend; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.egl_headless.gl
    description: Configures OpenGL-related options for the egl-headless graphics backend.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.egl_headless.gl.render_node
    description: Sets the DRM render node path to use for EGL/GL rendering with egl-headless (for example, "/dev/dri/renderD128"); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.auto_port
    description: Controls whether the RDP server port is chosen automatically ("yes") or must be specified explicitly ("no"); this is a string-to-boolean flag.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.listeners
    description: Defines one or more listener endpoints for the RDP server (by address, network, or UNIX socket), overriding the simple listen attribute when present.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.gl
    description: Enables configuration of OpenGL/3D rendering for the SPICE graphics backend.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.sdl.gl
    description: Enables configuration of OpenGL support for the SDL graphics backend; when present, it toggles SDL OpenGL rendering options.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice
    description: Enables and configures a SPICE graphics backend for the guest display; when present, a SPICE graphics device is attached to the domain.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.channel.name
    description: Names the SPICE channel to configure (for example, "main", "cursor", "display", "record", "playback"); this value is required and must match a supported SPICE channel name.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.gl.enable
    description: Controls whether OpenGL/3D rendering is enabled for SPICE (for example, via virgl); accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.rdp.username
    description: Sets the username used by the RDP graphics backend for client authentication; the value is user-provided and backend-specific.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.sdl.display
    description: Sets the SDL display identifier (for example, ":0.0") on which the SDL window is opened; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.sdl.gl.enable
    description: Controls whether OpenGL rendering is enabled for the SDL graphics backend; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.sdl.xauth
    description: Sets the X11 authorization file or token used by SDL to connect to the X server; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.auto_port
    description: Controls whether libvirt automatically selects the SPICE TCP port; this is a yes/no flag encoded as "yes" for true and "no" for false.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.clip_board
    description: Enables configuration of clipboard sharing behavior between the SPICE client and the guest.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.default_mode
    description: Specifies the default connection mode for SPICE (for example, "any", "secure", or "insecure"); the value is user-provided but must be a mode supported by SPICE.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.file_transfer
    description: Enables configuration of file transfer support between the SPICE client and the guest.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.clip_board.copy_paste
    description: Controls whether clipboard copy/paste is allowed over SPICE; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.file_transfer.enable
    description: Controls whether SPICE client file transfer into the guest is enabled; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.sdl
    description: Enables and configures an SDL graphics backend for the guest display; when present, an SDL graphics device is attached to the domain.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.sdl.full_screen
    description: Controls whether the SDL window starts in fullscreen mode; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.channel
    description: Defines an individual SPICE channel (such as "main" or "cursor") and its connection mode.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.channel.mode
    description: Sets how the SPICE channel connects, typically "secure" or "insecure" depending on the desired transport; the value is required and user-provided.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.connected
    description: Sets whether clients are allowed to connect at VM startup ("yes") or only later ("no"); accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.listeners.network.network
    description: Names the libvirt virtual network that defines where this SPICE listener will be exposed (value must match an existing libvirt network name).
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.listeners.socket
    description: Declares a SPICE listener that uses a UNIX domain socket instead of TCP/IP for client connections.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.gl.render_node
    description: Sets the host render node device path that SPICE should use for OpenGL rendering when GL is enabled (user-provided path such as `/dev/dri/renderD128`).
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.listeners.network.address
    description: Optionally overrides the automatically chosen address for a network-based SPICE listener with a specific IP/hostname (user-provided value).
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.listeners.socket.socket
    description: Sets the filesystem path to the UNIX domain socket used by this SPICE listener (for example `/var/run/libvirt/qemu/spice.sock`; value is user-provided).
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.mouse.mode
    description: Sets the SPICE mouse mode, typically `server` (relative pointer) or `client` (absolute pointer integration), controlling how mouse input is interpreted.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.passwd_valid_to
    description: "Sets an expiration timestamp for the SPICE password, using a libvirt-supported date/time format (for example `2010-04-19T12:00:00`)."
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.keymap
    description: Sets the keyboard layout name SPICE reports to the guest, such as `en-us` or `de`, to control key mapping behavior (value is user-provided).
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.passwd
    description: Sets a simple password string required for SPICE client connections to this guest (value is user-provided and should follow your security policies).
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.image
    description: Enables configuration of SPICE image encoding options; presence of this block allows tuning of how screen images are compressed before being sent to the client.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.jpeg
    description: Enables configuration of SPICE JPEG encoding behavior; presence of this block allows controlling whether and how JPEG compression is used for images.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.jpeg.compression
    description: Sets the SPICE JPEG compression policy, typically one of `auto`, `never`, or `always`, controlling when JPEG is used for image encoding.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.listeners.address
    description: Declares a SPICE listener that binds directly to a host IP address using the nested `address` attribute.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.listeners.address.address
    description: Sets the host IP address or hostname on which this SPICE listener should bind (for example `127.0.0.1` or `0.0.0.0`; value is user-provided).
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.listeners.network
    description: Declares a SPICE listener whose binding is determined by the specified libvirt virtual network and optional address.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.mouse
    description: Enables configuration of SPICE mouse handling behavior; presence of this block allows setting the mouse mode.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.image.compression
    description: Sets the SPICE image compression policy; valid values include `auto_glz`, `auto_lz`, `quic`, `glz`, `lz`, `off`, and `always`.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.listen
    description: Sets a legacy listen address for the SPICE server; use of this attribute is generally superseded by the more detailed `listeners` configuration (value is user-provided IP/host or `0.0.0.0`).
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.listeners
    description: Configures one or more SPICE listen endpoints (TCP address, libvirt network, or UNIX socket) through nested listener blocks.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.playback
    description: Enables configuration of SPICE audio playback behavior; presence of this block allows controlling whether audio output to the client is enabled or tuned.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.listeners
    description: Provides one or more explicit VNC listen endpoints (address, network, or Unix socket) instead of a single listen address attribute.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.listeners.socket
    description: Configures a VNC listen endpoint using a Unix domain socket instead of TCP.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.listeners.socket.socket
    description: Sets the filesystem path to the Unix domain socket used for the VNC listener (for example "/var/run/libvirt/qemu/vmname.vnc").
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.playback.compression
    description: Sets the audio compression mode for SPICE playback; valid values are those supported by libvirt/QEMU (for example "on", "off", or codec-specific modes), and a value is required when the playback element is present.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.port
    description: Sets the TCP port on which the SPICE server listens for unencrypted connections; value is a user-provided integer in the valid TCP port range.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.zlib.compression
    description: Sets the zlib compression policy for SPICE image data (for example "always", "never", or "auto", depending on hypervisor support); a value is required when the zlib element is present.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.auto_port
    description: Controls whether the VNC server automatically chooses a TCP port; this is a string-valued boolean where "yes" enables automatic port selection and "no" disables it.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.listeners.address
    description: Configures a TCP/IP listen endpoint for VNC bound to a specific host address.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.streaming
    description: Enables SPICE streaming configuration, allowing control of how guest display frames are streamed to the client.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc
    description: Enables a VNC graphics device for the guest and groups all VNC-specific options such as port, listeners, keyboard mapping, and connection policy.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.connected
    description: Sets the initial connection policy for VNC (for example "keep", "fail", or "disconnect" as supported by libvirt) indicating how the guest should behave when a client is or is not connected.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.keymap
    description: Sets the keymap layout used for keyboard input over VNC; value is a user-provided keymap name such as "en-us" or "de".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.listeners.address.address
    description: Sets the IP address or hostname on which the VNC server listens for this address-type listener (for example "0.0.0.0" or "127.0.0.1").
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.listeners.network.address
    description: Sets the IP address to use when binding the VNC listener associated with the specified libvirt network; value is user-provided and must be valid for that network.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.listeners.network.network
    description: Names the libvirt virtual network on which this VNC listener should be created; value must match an existing network name.
    reference: https://libvirt.org/formatnetwork.html#element-and-attribute-overview
  - path: domain.devices.graphics.spice.streaming.mode
    description: Sets the SPICE display streaming mode (for example "filter", "all", or "off", depending on hypervisor support); a mode value is required when streaming is configured.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.tls_port
    description: Sets the TCP port on which the SPICE server listens for TLS-encrypted connections; value is a user-provided integer in the valid TCP port range.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.listen
    description: Configures how the VNC server listens for client connections, either as a simple address attribute or via child listener elements.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.listeners.network
    description: Configures a VNC listen endpoint bound to a libvirt virtual network instead of a raw IP address.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.spice.zlib
    description: Enables separate configuration of SPICE image compression using zlib for the display channel.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.passwd
    description: "Sets the VNC password required for clients to connect to this graphics device; the value is user-provided and should follow any security policies you enforce for secrets. Example: \"S3cr3tP@ss\"."
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.share_policy
    description: Controls how VNC connections are shared between clients; valid values are "allow-exclusive", "force-shared", or "ignore".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.hostdevs.acpi.index
    description: Sets the numeric index of the ACPI object created for this host device; the value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#acpi-generic-initiators
  - path: domain.devices.hostdevs.address
    description: Specifies the guest-side address of the assigned host device on its virtual bus (for example, PCI slot/function coordinates); the allowed attributes depend on the bus type.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.hostdevs.caps_misc.source
    description: Defines the source configuration for the miscellaneous capability, such as underlying host resources or paths needed by that capability.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.graphics.vnc.passwd_valid_to
    description: Sets an absolute expiry time for the VNC password, after which the password is no longer valid; the format is a user-provided timestamp string as expected by libvirt/qemu.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.port
    description: Sets the TCP port on which the VNC server listens; use -1 or omit to let libvirt automatically choose an available port, or specify an integer port such as 5900.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.socket
    description: Sets the path to a UNIX domain socket to use instead of a TCP port for the VNC server; the value is a user-provided filesystem path (for example, "/var/run/libvirt/qemu-vnc.sock").
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.graphics.vnc.web_socket
    description: Sets the TCP port for the VNC WebSocket proxy, allowing browser-based VNC clients to connect; use -1 or omit to auto-assign, or specify an integer port.
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.hostdevs
    description: Defines one or more hostdev entries describing host devices (PCI, USB, SCSI, etc.) that are passed through directly to the guest.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.acpi
    description: Adds ACPI-related settings for the host device, typically used to create ACPI Generic Initiator objects associated with the device.
    reference: https://libvirt.org/formatdomain.html#acpi-generic-initiators
  - path: domain.devices.hostdevs.alias
    description: Provides a stable, human-readable alias name for the host device that can be referenced elsewhere (for example, by qemu command line or tooling).
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.hostdevs.boot.load_parm
    description: Sets an optional boot parameter string for this host device, typically used on s390x to pass a load parameter to firmware; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.devices.hostdevs.boot
    description: Configures boot-related options for this host device when it is a bootable device (for example, network or storage boot).
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.devices.hostdevs.caps_misc
    description: Enables miscellaneous capability-specific configuration for the host device, used for device types that expose extra capabilities not covered by other elements.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.caps_net
    description: Enables network-related capability configuration for the host device, typically for host NICs or VF-based network passthrough with extra capabilities.
    reference: https://libvirt.org/formatdomain.html#pci-passthrough
  - path: domain.devices.hostdevs.alias.name
    description: Sets the alias identifier string for the host device; the value is user-provided and must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.graphics.vnc.power_control
    description: Enables or disables guest power control over the VNC session; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#graphical-framebuffers
  - path: domain.devices.hostdevs.boot.order
    description: Sets the numeric boot order in which this host device is tried relative to other bootable devices; lower integers are tried earlier (for example, 1, 2, 3).
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.devices.hostdevs.caps_misc.source.char
    description: Specifies a character-device style source (for example, a host chardev path) used by the miscellaneous capability; the value is a user-provided device path.
    reference: https://libvirt.org/formatdomain.html#block-character-devices
  - path: domain.devices.hostdevs.caps_net.ip.family
    description: Sets the IP address family for the passthrough network device, typically "ipv4" or "ipv6".
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.hostdevs.caps_net.route
    description: Defines a static route reachable via the passthrough network host device, including destination address, family, and gateway.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.hostdevs.caps_net.route.address
    description: Sets the destination network address for the static route associated with the passthrough host device; value is user-provided (for example, "10.0.0.0").
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.hostdevs.caps_storage.source
    description: Defines the storage source information for the passthrough host device, typically pointing to a host block device.
    reference: https://libvirt.org/formatdomain.html#block-character-devices
  - path: domain.devices.hostdevs.rom
    description: Configures an optional PCI ROM image for the passthrough host device, including whether it is enabled, where it is mapped, and an alternate ROM file.
    reference: https://libvirt.org/formatdomain.html#interface-rom-bios-configuration
  - path: domain.devices.hostdevs.subsys_m_dev.display
    description: Sets how display output of a mediated (mdev) device is exposed to the guest; the value is user-provided and backend-specific (for example, selecting a particular vGPU display mode).
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.caps_storage
    description: Configures storage-related capabilities for a passthrough host device, such as its backing block source.
    reference: https://libvirt.org/formatdomain.html#block-character-devices
  - path: domain.devices.hostdevs.subsys_m_dev
    description: Configures mediated device (mdev)–specific settings for a passthrough host device, such as display handling for a vGPU.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.caps_net.ip
    description: Configures one or more IP addresses associated with the passthrough network host device, including address, family, and prefix.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.hostdevs.caps_net.ip.prefix
    description: Sets the CIDR prefix length of the IP address for the passthrough network device, as a non-negative integer (for example, 24 for IPv4 or 64 for IPv6).
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.hostdevs.caps_net.source
    description: Configures the source information for the passthrough network host device, such as the backing host interface.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.caps_storage.source.block
    description: Specifies the path of the host block device used as the storage source for the passthrough device (for example, "/dev/sdb"); this field is required when configuring caps_storage.source.
    reference: https://libvirt.org/formatdomain.html#block-character-devices
  - path: domain.devices.hostdevs.rom.bar
    description: Controls whether the device’s ROM is exposed in PCI BAR space, typically "on" or "off".
    reference: https://libvirt.org/formatdomain.html#interface-rom-bios-configuration
  - path: domain.devices.hostdevs.rom.file
    description: Specifies a path to a custom ROM file to use for the passthrough device (for example, "/usr/share/roms/nic.rom"); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#interface-rom-bios-configuration
  - path: domain.devices.hostdevs.caps_net.ip.address
    description: Sets the IP address assigned to the passthrough network device; value is user-provided (for example, "192.168.122.10" or "2001:db8::10").
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.hostdevs.caps_net.route.family
    description: Sets the address family for the static route, typically "ipv4" or "ipv6".
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.hostdevs.caps_net.route.gateway
    description: Sets the gateway IP address used to reach the route destination network via the passthrough device; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.hostdevs.caps_net.source.interface
    description: Specifies the name of the host network interface used as the source for the passthrough network device (for example, "eth0"); this field is required when configuring caps_net.source.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.managed
    description: Controls whether libvirt manages detaching and reattaching the host device driver, as a string boolean where "yes" enables management and "no" disables it.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.rom.enabled
    description: Enables or disables use of the ROM image for the host device, as a user-provided string flag (for example, "on"/"off" or "yes"/"no" depending on libvirt expectations).
    reference: https://libvirt.org/formatdomain.html#interface-rom-bios-configuration
  - path: domain.devices.hostdevs.subsys_pci
    description: Selects PCI as the host device subsystem type and groups all PCI-specific passthrough settings for this hostdev.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_pci.source.address.slot
    description: Sets the PCI slot number of the host device, usually as a hex or decimal value (for example, "0x00" or "0") matching the slot shown by lspci.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.hostdevs.subsys_m_dev.source.address
    description: Defines the host-side address for the mediated device source; for mdev this typically contains the UUID identifying the mediated device instance on the host.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_pci.display
    description: Controls whether this PCI hostdev is treated as a display device (for example, a GPU providing primary display); valid values are "on" or "off" as yes/no flags when supported.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_pci.driver.model
    description: Sets the model of the guest-side driver used for this PCI hostdev; the value is user-provided and must be a model supported by the hypervisor for PCI passthrough.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_pci.ram_fb
    description: Controls whether a ramfb (in-memory frame buffer) is created for this PCI hostdev, typically used with GPUs; accepts "on"/"off" as yes/no flags when supported.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_pci.source
    description: Groups the source configuration for the PCI device being passed through, including its PCI address on the host.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_m_dev.model
    description: Sets the mediated device (mdev) model for this hostdev, identifying which virtual function or vGPU type is exposed to the guest; the value is user-provided and must match a model supported by the host driver (for example, an NVIDIA vGPU type name).
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_m_dev.source
    description: Groups the source configuration for the mediated device passed through to the guest, such as its unique address on the host.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_pci.driver
    description: Groups driver-related configuration for PCI passthrough, such as which kernel driver or model to use for the device in the guest.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_pci.source.address
    description: Defines the host PCI address of the device to passthrough, typically via domain, bus, slot, and function (and optional zPCI info on s390x).
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.hostdevs.subsys_pci.source.address.bus
    description: Sets the PCI bus number of the host device to passthrough; the value is usually a hexadecimal or decimal bus index matching the host's PCI topology (for example, "0x03").
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.hostdevs.subsys_pci.source.address.domain
    description: Sets the PCI domain number of the host device (segment), typically "0" on most systems; the value must match the device's domain as reported by tools like lspci.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.hostdevs.subsys_pci.source.address.function
    description: Sets the PCI function number of the host device (0–7), usually provided as a small integer or hex string (for example, "0" or "0x0") corresponding to the device's function.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.hostdevs.subsys_pci.driver.name
    description: Specifies the host-side kernel driver name to bind for this PCI device (for example, "vfio-pci"); the value is user-provided and must match a valid driver on the host.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_pci.source.address.multi_function
    description: Indicates whether the PCI device is part of a multifunction PCI slot; accepts "on"/"off" as yes/no flags.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.hostdevs.subsys_pci.source.address.zpci
    description: Groups additional addressing attributes for s390x zPCI devices, used when passing through PCI devices on IBM Z systems.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.hostdevs.subsys_pci.source.address.zpci.fid
    description: Sets the function ID (fid) for a zPCI device on s390x, identifying the specific zPCI function to passthrough; the value is user-provided and must match the host's zPCI configuration.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.hostdevs.subsys_m_dev.ram_fb
    description: Controls whether a frame buffer (ramfb) is created for this mediated device; accepts "on"/"off" as yes/no flags when supported by the host driver.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_m_dev.source.address.uuid
    description: Exposes the UUID of the mediated device on the host, computed from the existing host mdev; this is read-only and not settable from Terraform.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_pci.source.address.zpci.uid
    description: Sets the zPCI function UID for a passed-through PCI device on s390x, identifying the zPCI function within the guest; the value is user-provided and must match the host zPCI configuration.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_pci.teaming.persistent
    description: Controls whether the teaming configuration for this hostdev should survive guest reboots; when true, the team is kept persistent, when false it is transient for the current guest lifecycle.
    reference: https://libvirt.org/formatdomain.html#teaming-a-virtio-hostdev-nic-pair
  - path: domain.devices.hostdevs.subsys_pci.teaming.type
    description: Sets the teaming mode for this hostdev (for example "persistent" or "transient") and is required when teaming is configured; valid values are those supported by libvirt for teaming type.
    reference: https://libvirt.org/formatdomain.html#teaming-a-virtio-hostdev-nic-pair
  - path: domain.devices.hostdevs.subsys_scsi.source.host
    description: Describes a host-side SCSI target used as the source for the SCSI hostdev, including adapter and SCSI address information.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.source.host.address.target
    description: Sets the SCSI target ID on the host bus for the device to be passed through; the value is a user-provided non-negative integer (e.g. "0" or "1").
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi
    description: Defines an iSCSI-backed SCSI source for the hostdev, specifying that the passed-through SCSI device is provided by an iSCSI target; additional connection details are given in child elements or attributes.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.sgio
    description: Sets the SG_IO policy for the SCSI hostdev (e.g. allowing or restricting SG_IO commands), using user-provided values supported by libvirt such as "filtered" or "unfiltered".
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.source
    description: Defines the source characteristics of the SCSI host device to passthrough, such as host adapter, SCSI address, or iSCSI parameters.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.source.host.adapter
    description: Selects the host SCSI adapter that provides the target/LUN to be passed through to the guest.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.source.host.address.unit
    description: Sets the SCSI LUN/unit number of the host device to passthrough; the value is a user-provided non-negative integer matching the host LUN (e.g. "0").
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_pci.teaming
    description: Configures this PCI hostdev as part of an interface teaming/bonding setup in the guest, pairing it with another interface for failover.
    reference: https://libvirt.org/formatdomain.html#teaming-a-virtio-hostdev-nic-pair
  - path: domain.devices.hostdevs.subsys_scsi
    description: Configures a host SCSI device (or LUN) to be passed through to the guest using a SCSI hostdev subsystem.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.read_only
    description: Marks the SCSI hostdev as read-only when true by emitting the readonly element; when false or unset, the device is writable and the element is omitted.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.shareable
    description: Marks the SCSI hostdev as shareable between multiple guests when true by emitting the shareable element; when false or unset, the device is treated as exclusively owned and the element is omitted.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.source.host.adapter.name
    description: Sets the name of the host SCSI adapter (for example a HBA or SCSI host name) from which the device is sourced; this attribute is required when using the adapter-based SCSI source.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.source.host.address
    description: Defines the SCSI address (bus, controller, target, unit) of the host-side device that is being passed through.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.source.host.address.bus
    description: Sets the SCSI bus number of the host device to passthrough; the value is a user-provided non-negative integer matching the host SCSI topology (e.g. "0").
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.source.host.address.controller
    description: Sets the SCSI controller number of the host device to passthrough; the value is a user-provided non-negative integer matching the host SCSI topology.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_pci.source.write_filtering
    description: Controls whether write filtering is enabled for a PCI passthrough device, typically to restrict or filter MMIO/PCI configuration writes; accepts user-provided value as defined by libvirt (for example "on" or "off").
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.raw_io
    description: Controls whether raw I/O is allowed for the SCSI hostdev, typically using a yes/no style value as supported by libvirt (for example "yes" or "no").
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.auth
    description: Configures CHAP authentication parameters for the iSCSI source backing an assigned SCSI host device; include this block only when the target requires authentication.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.auth.secret.uuid
    description: Exposes the UUID of the libvirt secret used for iSCSI authentication; this is computed from the referenced secret rather than configured directly.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.host
    description: Configures the iSCSI target portal settings (address and transport details) for the SCSI hostdev’s backing device.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.host.port
    description: Sets the TCP port of the iSCSI target portal; if omitted, libvirt/driver defaults (commonly 3260) are used.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.host.transport
    description: Sets the transport type used to reach the iSCSI target portal; valid values are user-provided strings as supported by the environment (for example, "tcp" or "iser").
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi_host.model
    description: Sets the model of SCSI host adapter to present to the guest for this hostdev; the value is user-provided and must match a model supported by the hypervisor backend.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi_host.source.protocol
    description: Sets the transport protocol used by the SCSI host adapter source (for example, "fc" for Fibre Channel); the value is user-provided and must be supported by the host.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.auth.secret
    description: Configures the libvirt secret object used to hold the iSCSI authentication password for this hostdev; this references an existing libvirt secret, not the clear-text secret.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.auth.secret.type
    description: Sets how the referenced secret is identified; typical values are user-provided strings such as "uuid" or "usage" depending on how the secret is looked up.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.auth.secret.usage
    description: Sets the libvirt secret usage name when referencing the iSCSI auth secret by usage; the value is a user-provided identifier such as an iSCSI target name.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.auth.username
    description: Sets the CHAP username used when authenticating to the iSCSI target for this SCSI hostdev; the value is user-provided (for example, "chapuser1").
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.name
    description: Sets the iSCSI target name (IQN or other target identifier) that provides the LUNs for this SCSI hostdev; for example, "iqn.2010-10.org.example:storage.lun1".
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi_host
    description: Configures a SCSI host adapter–style host device passthrough (SubsysSCSIHost) to the guest, rather than an individual LUN.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi_host.source.wwpn
    description: Sets the World Wide Port Name (WWPN) of the SCSI/Fibre Channel host adapter source as a user-provided string, typically a 16‑hex‑digit identifier like "5005076801401b3f".
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.host.name
    description: Sets the hostname or IP address of the iSCSI target portal (for example, "10.0.0.10" or "iscsi.example.com").
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.host.socket
    description: Sets a UNIX domain socket path to connect to an iSCSI target via a local socket instead of TCP; value is a user-provided filesystem path.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.initiator
    description: Configures iSCSI initiator information for the SCSI hostdev, including the initiator IQN used to identify the host.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.initiator.iqn.name
    description: Sets the iSCSI initiator name (IQN string) used when logging into the target, such as "iqn.1994-05.com.redhat:client1".
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi_host.source
    description: Defines the source characteristics of the SCSI host adapter passthrough, such as protocol and WWPN.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_scsi.source.iscsi.initiator.iqn
    description: Declares the initiator IQN block for the iSCSI connection; this must be present when specifying an explicit initiator.
    reference: https://libvirt.org/formatdomain.html#host-device-assignment
  - path: domain.devices.hostdevs.subsys_usb.source.address.bus
    description: Sets the numeric USB bus on the host where the device is attached; value is user-provided as reported by tools like `lsusb` (for example, `1`).
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_usb.source.address.device
    description: Sets the numeric USB device number on the selected bus; value is user-provided based on host enumeration (for example, `2`).
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_usb.source.guest_reset
    description: Controls whether a reset is issued to the USB device when it is assigned or re-assigned to the guest; value is user-provided (typically `on`/`off` or `yes`/`no` depending on libvirt version).
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_usb.source.vendor
    description: Selects a USB device for passthrough by its vendor ID, typically used together with `source.product`.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hubs.acpi.index
    description: Sets the ACPI index (integer) of the hub device used to identify it within ACPI tables presented to the guest.
    reference: https://libvirt.org/formatdomain.html#hub-devices
  - path: domain.devices.hubs.type
    description: Specifies the hub type, typically the bus on which the hub is implemented (for example, `usb`); value is user-provided but must be supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hub-devices
  - path: domain.devices.hostdevs.subsys_usb.source.product.id
    description: Reports or sets the USB product ID (a 4‑digit hexadecimal string like `0x1234`) used to match the device; when computed, it is derived from the host device metadata.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_usb.source.start_up_policy
    description: Sets how strictly libvirt enforces the presence of the USB device at startup; accepts values like `mandatory`, `requisite`, or `optional` depending on libvirt support.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_usb.source.vendor.id
    description: Reports or sets the USB vendor ID (a 4‑digit hexadecimal string like `0x046d`) used to match the device; when computed, it is derived from the host device metadata.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hubs.alias
    description: Configures a human‑readable alias for the hub device that libvirt APIs and tooling can use to refer to this device instance.
    reference: https://libvirt.org/formatdomain.html#hub-devices
  - path: domain.devices.hubs.alias.name
    description: Sets the alias string that uniquely identifies this hub within the domain configuration (for example, `hub0`).
    reference: https://libvirt.org/formatdomain.html#hub-devices
  - path: domain.devices.hostdevs.subsys_usb.source
    description: Sets how the USB host device is identified for passthrough, either by topology (bus/port) or by vendor/product IDs and related options.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_usb.source.address.port
    description: Sets the USB port path on the host (often a dot‑separated string like `1` or `1.2`) to identify the device by its hub/port topology.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_usb.source.product
    description: Selects a USB device for passthrough by its product ID in combination with a vendor ID in `source.vendor`.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hubs
    description: Declares one or more virtual hub devices attached to a guest bus, typically to provide additional USB ports to the guest.
    reference: https://libvirt.org/formatdomain.html#hub-devices
  - path: domain.devices.hubs.acpi
    description: Configures ACPI-related properties for the hub device, such as the ACPI index used for guest firmware/OS enumeration.
    reference: https://libvirt.org/formatdomain.html#hub-devices
  - path: domain.devices.hubs.address
    description: Sets the bus address where the hub is attached (for example, a PCI or USB address), controlling where it appears in the guest’s device topology.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.inputs
    description: Declares one or more guest input devices such as tablets, mice, or keyboards, and configures their type, bus, and optional passthrough settings.
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.hostdevs.subsys_usb
    description: Configures a host USB device passthrough entry for the guest, corresponding to a `<hostdev>` with USB subsystem-specific settings.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.hostdevs.subsys_usb.source.address
    description: Specifies the physical USB topology of the host device (bus, device, and/or port) used to select which USB device is passed through.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.inputs.alias
    description: Assigns an internal alias element for the input device so it can be referenced consistently from other configuration or tooling.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.inputs.bus
    description: Selects the bus on which the input device is exposed to the guest, such as "ps2", "usb", "virtio", or "xen" depending on the guest type and model.
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.inputs.model
    description: Selects the emulated input device model (for example, "ps2", "usb-tablet", "virtio-mouse", or "virtio-keyboard"), determining how the guest OS sees this input device.
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.inputs.source
    description: Configures the host-side source backing this input device, such as an evdev device or passthrough from a host input device.
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.inputs.source.ev_dev.dev
    description: Specifies the mandatory path to the host evdev device node (for example, "/dev/input/event3") that backs this input device.
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.inputs.source.ev_dev.repeat
    description: Controls whether key repeat is handled for this evdev-based input device ("yes" or "no"), affecting how held keys generate repeated events in the guest.
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.inputs.address
    description: Sets the guest-visible bus address for the input device (for example, PCI or virtio-serial address), controlling on which virtual slot or port the device appears.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.inputs.alias.name
    description: Sets the mandatory alias name for this input device; the value is user-provided and must be unique among device aliases in the domain (for example, "input0").
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.inputs.driver
    description: Configures optional driver-specific settings for this input device, including virtio transport options when using a virtio-based model.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.inputs.driver.ats
    description: Enables or disables Address Translation Services (ATS) for a virtio input device, using "on" or "off" when the device is behind an emulated IOMMU.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.inputs.driver.iommu
    description: Enables or disables use of an emulated IOMMU for this virtio input device, typically with "on" or "off" when integrating with a guest IOMMU.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.inputs.source.passthrough
    description: Configures the input device as a passthrough device using a host evdev path, allowing low-level event forwarding directly to the guest.
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.inputs.acpi
    description: Configures optional ACPI-related settings for this input device; the structure and values are user-provided and correspond to ACPI configuration for input devices if supported by the guest/driver.
    reference: ""
  - path: domain.devices.inputs.source.ev_dev
    description: Attaches the input device to a host evdev device node, allowing direct passthrough of events from that device to the guest.
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.inputs.source.ev_dev.grab
    description: Controls whether libvirt/QEMU grabs exclusive access to the host evdev device ("yes" or "no"), preventing it from being used by the host while attached to the guest.
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.inputs.source.ev_dev.grab_toggle
    description: Enables or disables hotkey-based toggling of the grab state for the evdev device, typically using "yes" or "no" if supported.
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.inputs.acpi.index
    description: Sets an index identifier for the ACPI configuration of this input device; the value is user-provided and typically a non-negative integer distinguishing multiple ACPI entries.
    reference: ""
  - path: domain.devices.inputs.driver.packed
    description: Toggles use of packed virtqueue format for this virtio input device, usually set to "on" or "off" to match guest driver capabilities.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.inputs.driver.page_per_vq
    description: Controls whether each virtqueue of this virtio input device uses a separate page-table mapping, typically "on" or "off" for fine‑grained IOMMU mapping.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.inputs.source.passthrough.ev_dev
    description: Specifies the mandatory path to the host evdev device node used for passthrough (for example, "/dev/input/event5"); the value is a user-provided absolute device path.
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.inputs.type
    description: "Sets the type of input device attached to the guest (for example, tablet, mouse, keyboard); value is user-provided and must be supported by the chosen hypervisor. Example: \"tablet\" for a USB graphics-tablet-style pointing device."
    reference: https://libvirt.org/formatdomain.html#input-devices
  - path: domain.devices.interfaces.address
    description: Configures the bus address of the network interface on the guest’s virtual bus (for example PCI slot/function or other bus-specific address attributes).
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.interfaces.backend
    description: Configures driver/backend-specific networking options for this interface, such as vhost device path or tap device name.
    reference: https://libvirt.org/formatdomain.html#setting-network-backend-specific-options
  - path: domain.devices.interfaces.backend.tap
    description: Specifies the tap device to be used by the backend instead of one automatically created (for example, "tap0"); value is a user-provided interface name.
    reference: https://libvirt.org/formatdomain.html#setting-network-backend-specific-options
  - path: domain.devices.interfaces.bandwidth.inbound
    description: Configures QoS limits for traffic received by the guest on this interface (inbound direction).
    reference: https://libvirt.org/formatdomain.html#quality-of-service
  - path: domain.devices.interfaces
    description: Defines one or more network interface devices attached to the guest, including their connection mode, model, addressing, and related options.
    reference: https://libvirt.org/formatdomain.html#network-interfaces
  - path: domain.devices.interfaces.acpi.index
    description: Sets the ACPI Generic Initiator index for this interface; value is a user-provided non-negative integer that uniquely identifies the initiator within the guest.
    reference: https://libvirt.org/formatdomain.html#acpi-generic-initiators
  - path: domain.devices.interfaces.alias.name
    description: Sets the alias name for the network interface; value is user-provided and must be unique among device aliases in the same domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.interfaces.backend_domain
    description: Attaches the interface’s network backend to a separate driver/backend domain instead of the main host, enabling driver-domain networking setups.
    reference: https://libvirt.org/formatdomain.html#setting-up-a-network-backend-in-a-driver-domain
  - path: domain.devices.interfaces.backend_domain.name
    description: Sets the name of the backend (driver) domain that will host the network backend for this interface; value must match an existing domain name.
    reference: https://libvirt.org/formatdomain.html#setting-up-a-network-backend-in-a-driver-domain
  - path: domain.devices.interfaces.bandwidth.inbound.average
    description: Sets the average allowed inbound bandwidth for this interface in kilobytes per second; value is a positive integer when used.
    reference: https://libvirt.org/formatdomain.html#quality-of-service
  - path: domain.devices.interfaces.bandwidth.inbound.floor
    description: Sets the minimum guaranteed inbound bandwidth in kilobytes per second for this interface when supported by the backend; value is a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#quality-of-service
  - path: domain.devices.interfaces.acpi
    description: Enables ACPI Generic Initiator configuration for this network interface, allowing it to be represented as a generic initiator in ACPI tables when supported.
    reference: https://libvirt.org/formatdomain.html#acpi-generic-initiators
  - path: domain.devices.interfaces.backend.log_file
    description: Sets a path to a host log file where backend-related messages for this interface are written; value is a user-provided filesystem path.
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-passt
  - path: domain.devices.interfaces.bandwidth
    description: Enables per-interface bandwidth quality-of-service limits and priorities for this network interface.
    reference: https://libvirt.org/formatdomain.html#quality-of-service
  - path: domain.devices.interfaces.alias
    description: Assigns an internal alias to the network interface, which can be referenced by other configuration elements (such as QoS or hotplug operations).
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.interfaces.backend.type
    description: Selects the backend implementation type (for example, "passt" for a passt userspace backend); value must match a backend type supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-passt
  - path: domain.devices.interfaces.backend.vhost
    description: Overrides the default vhost device path for this interface’s backend (for example, "/dev/vhost-net"); value is a user-provided path.
    reference: https://libvirt.org/formatdomain.html#setting-network-backend-specific-options
  - path: domain.devices.interfaces.bandwidth.inbound.burst
    description: Sets the maximum size of an inbound burst for this interface in kilobytes, allowing short-term traffic above the average rate; value is a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#quality-of-service
  - path: domain.devices.interfaces.bandwidth.inbound.peak
    description: Sets the peak allowed inbound bandwidth in kilobytes per second for this interface, acting as an upper bound above the average rate; value is a positive integer.
    reference: https://libvirt.org/formatdomain.html#quality-of-service
  - path: domain.devices.interfaces.coalesce
    description: Configures coalescing behavior for this interface, allowing control over how packets are grouped before being delivered.
    reference: https://libvirt.org/formatdomain.html#coalesce-settings
  - path: domain.devices.interfaces.coalesce.rx
    description: Configures receive‑side coalescing parameters for this interface.
    reference: https://libvirt.org/formatdomain.html#coalesce-settings
  - path: domain.devices.interfaces.driver.ats
    description: Enables or disables Address Translation Service (ATS) for a virtio interface when used with an emulated IOMMU; value is typically "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.interfaces.driver.event_idx
    description: Enables or disables virtio event index optimization for this interface; value is typically "on" or "off".
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.bandwidth.outbound.average
    description: Sets the long‑term average outbound bandwidth for this interface in kilobytes per second; the hypervisor shapes egress traffic around this sustained rate.
    reference: https://libvirt.org/formatdomain.html#quality-of-service
  - path: domain.devices.interfaces.boot.load_parm
    description: Sets the optional s390x load parameter string passed to firmware when booting from this interface; value is user‑provided and typically up to 8 characters.
    reference: https://libvirt.org/formatdomain.html#specifying-boot-order
  - path: domain.devices.interfaces.boot.order
    description: Sets the numeric boot priority for this interface, where lower positive integers are tried earlier in the boot sequence (for example, 1 for first, 2 for second).
    reference: https://libvirt.org/formatdomain.html#specifying-boot-order
  - path: domain.devices.interfaces.coalesce.rx.frames
    description: Configures coalescing based on the number of received frames before an interrupt or notification is generated.
    reference: https://libvirt.org/formatdomain.html#coalesce-settings
  - path: domain.devices.interfaces.driver
    description: Configures driver‑specific options for this interface, including virtio transport and offload features.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.guest
    description: Configures guest‑visible offload capabilities advertised by this interface’s driver.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.bandwidth.outbound.floor
    description: Sets a minimum guaranteed outbound bandwidth for this interface in kilobytes per second, below which the traffic should not be throttled if capacity is available.
    reference: https://libvirt.org/formatdomain.html#quality-of-service
  - path: domain.devices.interfaces.down_script
    description: Configures a custom script to be executed when this interface is brought down on the host side.
    reference: https://libvirt.org/formatdomain.html#generic-ethernet-connection
  - path: domain.devices.interfaces.down_script.path
    description: Sets the absolute or relative filesystem path to the script that is run when the interface is torn down (for example, "/etc/qemu-ifdown").
    reference: https://libvirt.org/formatdomain.html#generic-ethernet-connection
  - path: domain.devices.interfaces.bandwidth.outbound
    description: Configures outbound traffic shaping limits for this interface, allowing you to restrict or prioritize egress bandwidth using the child attributes.
    reference: https://libvirt.org/formatdomain.html#quality-of-service
  - path: domain.devices.interfaces.bandwidth.outbound.burst
    description: Sets the maximum size of a temporary outbound bandwidth burst, in kilobytes, that can exceed the average rate before throttling applies.
    reference: https://libvirt.org/formatdomain.html#quality-of-service
  - path: domain.devices.interfaces.boot
    description: Configures this network interface as a boot device and holds per‑interface boot parameters such as boot order and optional s390 load parameter.
    reference: https://libvirt.org/formatdomain.html#specifying-boot-order
  - path: domain.devices.interfaces.coalesce.rx.frames.max
    description: Sets the maximum number of received frames that may be coalesced before triggering processing; value is a non‑negative integer in frames.
    reference: https://libvirt.org/formatdomain.html#coalesce-settings
  - path: domain.devices.interfaces.driver.guest.csum
    description: Enables or disables checksum offload as advertised to the guest, controlling whether the guest is expected to handle checksums in software; value is typically "on" or "off".
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.guest.ecn
    description: Enables or disables ECN (Explicit Congestion Notification) offload features as advertised to the guest; value is typically "on" or "off".
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.bandwidth.outbound.peak
    description: Sets an absolute peak outbound bandwidth limit for this interface in kilobytes per second that cannot be exceeded even during bursts.
    reference: https://libvirt.org/formatdomain.html#quality-of-service
  - path: domain.devices.interfaces.driver.host.ufo
    description: Configures whether UDP fragmentation offload (UFO) is enabled on the host side of a virtio network interface driver; value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.packed
    description: Configures whether the virtio network interface uses packed virtqueue format instead of split queues; value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.interfaces.driver.page_per_vq
    description: Configures whether each virtqueue of the virtio network interface uses a dedicated page (page_per_vq); value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.interfaces.driver.rx_queue_size
    description: Sets the size (number of descriptors) of the receive queue for the virtio network interface; value is user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.guest.tso6
    description: Configures whether TCP segmentation offload (TSO) for IPv6 is enabled on the guest side of a virtio network interface driver; value is user-provided, typically a boolean-like “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.guest.ufo
    description: Configures whether UDP fragmentation offload (UFO) is enabled on the guest side of a virtio network interface driver; value is user-provided, typically a boolean-like “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.host
    description: Groups driver-specific offload and tuning options that apply to the host side of a virtio network interface; individual attributes within this block are user-provided.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.host.ecn
    description: Configures whether Explicit Congestion Notification (ECN) offload is enabled on the host side of a virtio network interface driver; value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.host.tso6
    description: Configures whether TCP segmentation offload (TSO) for IPv6 is enabled on the host side of a virtio network interface driver; value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.io_event_fd
    description: Configures whether ioeventfd is used for the virtio network interface, enabling eventfd-based notification for I/O; value is user-provided, usually a boolean-like “on/off”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.name
    description: Sets the driver name/type for the network interface backend (for example, a specific vhost or virtio implementation); value is user-provided string.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.host.csum
    description: Configures whether checksum offload is enabled on the host side of a virtio network interface driver; value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.host.gso
    description: Configures whether generic segmentation offload (GSO) is enabled on the host side of a virtio network interface driver; value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.host.tso4
    description: Configures whether TCP segmentation offload (TSO) for IPv4 is enabled on the host side of a virtio network interface driver; value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.iommu
    description: Configures whether the virtio network device uses an emulated IOMMU for DMA translation; value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.interfaces.driver.queues
    description: Sets the number of virtio queues for the network interface to support multiqueue networking; value is user-provided positive integer (for example, 4 or 8).
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.rss
    description: Configures whether Receive Side Scaling (RSS) is enabled for the virtio network interface, distributing traffic across multiple queues; value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.rss_hash_report
    description: Configures whether the virtio network interface reports RSS hash information to the guest; value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.guest.tso4
    description: Configures whether TCP segmentation offload (TSO) for IPv4 is enabled on the guest side of a virtio network interface driver; value is user-provided, typically a boolean-like “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.driver.host.mrg_rx_buf
    description: Configures whether mergeable receive buffers (mrg_rxbuf) are enabled on the host side of a virtio network interface driver; value is user-provided, typically “on/off” or “yes/no”.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.filter_ref.parameters.name
    description: Sets the parameter name passed into the nwfilter definition; value is user-provided and must match a parameter expected by the filter (for example, "IP", "MAC").
    reference: https://libvirt.org/formatdomain.html#traffic-filtering-with-nwfilter
  - path: domain.devices.interfaces.ip
    description: Assigns one or more IP addresses directly to the guest-side interface, including address family, prefix length, and optional peer address.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.ip.family
    description: Selects the address family for the interface IP, typically "ipv4" or "ipv6"; if omitted, libvirt infers it from the address format.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.mac.address
    description: Sets the MAC address of the NIC as a 6-byte hexadecimal address string (for example, "52:54:00:ab:cd:ef"); must be unique per interface on the same network.
    reference: https://libvirt.org/formatdomain.html#network-interfaces
  - path: domain.devices.interfaces.driver.tx_mode
    description: Sets the transmit mode for a virtio network interface driver; valid values are user-provided but typically include modes like 'iothread' or 'timer' depending on QEMU support.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.filter_ref.filter
    description: Specifies the name of the nwfilter profile to apply to this interface; value is a user-provided filter name that must refer to an existing nwfilter definition (for example, "clean-traffic").
    reference: https://libvirt.org/formatdomain.html#traffic-filtering-with-nwfilter
  - path: domain.devices.interfaces.filter_ref.parameters.value
    description: Sets the value for the named nwfilter parameter; value is user-provided and typically encodes an address, port, or other match value (for example, "192.168.122.1").
    reference: https://libvirt.org/formatdomain.html#traffic-filtering-with-nwfilter
  - path: domain.devices.interfaces.guest.dev
    description: Sets the guest-visible network interface name (e.g. Linux device name) for this NIC; value is user-provided (for example, "eth0").
    reference: https://libvirt.org/formatdomain.html#network-interfaces
  - path: domain.devices.interfaces.ip.address
    description: Sets the IP address assigned to the interface in the guest; must be a valid IPv4 or IPv6 address string (for example, "192.168.122.10" or "2001:db8::10").
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.ip.peer
    description: Sets the peer address for point-to-point style links, as a valid IPv4 or IPv6 address string; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.link.state
    description: Sets the virtual link state for the NIC, with valid values "up" or "down" (when "down", the interface behaves as if unplugged in the guest).
    reference: https://libvirt.org/formatdomain.html#modifying-virtual-link-state
  - path: domain.devices.interfaces.filter_ref
    description: Attaches a network filter profile (nwfilter) to the interface, allowing libvirt to enforce traffic filtering rules on this NIC.
    reference: https://libvirt.org/formatdomain.html#traffic-filtering-with-nwfilter
  - path: domain.devices.interfaces.guest.actual
    description: Sets the actual interface name inside the guest when it differs from the nominal guest.dev name; value is user-provided (for example, "ens3").
    reference: https://libvirt.org/formatdomain.html#network-interfaces
  - path: domain.devices.interfaces.link
    description: Controls the administrative link state of the virtual NIC as seen by the guest.
    reference: https://libvirt.org/formatdomain.html#modifying-virtual-link-state
  - path: domain.devices.interfaces.driver.tx_queue_size
    description: Sets the size (number of descriptors) of the transmit queue for a virtio network interface driver; value is a user-provided positive integer tuned for performance.
    reference: https://libvirt.org/formatdomain.html#setting-nic-driver-specific-options
  - path: domain.devices.interfaces.guest
    description: Describes how the interface appears inside the guest, including its guest-visible device name and, optionally, the actual device name.
    reference: https://libvirt.org/formatdomain.html#network-interfaces
  - path: domain.devices.interfaces.ip.prefix
    description: Sets the prefix length (CIDR) for the interface IP address as a non-negative integer (for example, 24 for "192.168.122.0/24").
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.mac
    description: Configures the MAC layer attributes for the interface, including its hardware address and optional duplicate-address check behavior.
    reference: https://libvirt.org/formatdomain.html#network-interfaces
  - path: domain.devices.interfaces.mac.check
    description: Controls how libvirt handles MAC address conflicts for this NIC; valid values are implementation-defined strings such as "none" or "duplicate" where supported, and are user-provided.
    reference: https://libvirt.org/formatdomain.html#network-interfaces
  - path: domain.devices.interfaces.filter_ref.parameters
    description: Provides one or more parameter overrides for the selected nwfilter, each supplying a named value used by the filter’s rules.
    reference: https://libvirt.org/formatdomain.html#traffic-filtering-with-nwfilter
  - path: domain.devices.interfaces.port_options
    description: Configures per-interface port options (such as isolation) for this NIC.
    reference: https://libvirt.org/formatdomain.html#isolating-guests-network-traffic-from-each-other
  - path: domain.devices.interfaces.rom
    description: Configures how the PCI ROM BIOS for this network interface is presented to the guest.
    reference: https://libvirt.org/formatdomain.html#interface-rom-bios-configuration
  - path: domain.devices.interfaces.port_forward.dev
    description: Selects the host network device whose addresses are used as the source for forwarded connections; value is a user-provided interface name (for example, "eth0").
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-passt
  - path: domain.devices.interfaces.port_forward.ranges.start
    description: Sets the first host port in the forwarded range; must be an integer in the valid TCP/UDP port range (1–65535).
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-passt
  - path: domain.devices.interfaces.managed
    description: Controls whether libvirt manages the lifecycle of the host-side interface (e.g., tap/macvtap); boolean expressed as "yes" or "no", and when omitted libvirt uses its default behavior.
    reference: https://libvirt.org/formatdomain.html#network-interfaces
  - path: domain.devices.interfaces.model.type
    description: Sets the NIC model name to present to the guest; valid values are user-provided model identifiers such as "virtio", "e1000", "rtl8139", etc.
    reference: https://libvirt.org/formatdomain.html#setting-the-nic-model
  - path: domain.devices.interfaces.mtu
    description: Configures MTU settings for the interface via a nested block.
    reference: https://libvirt.org/formatdomain.html#mtu-configuration
  - path: domain.devices.interfaces.mtu.size
    description: Sets the MTU size for the virtual network link as a non-negative integer (for example, 1500 or 9000).
    reference: https://libvirt.org/formatdomain.html#mtu-configuration
  - path: domain.devices.interfaces.port_forward
    description: Configures host-to-guest port forwarding when using a userspace backend that supports passt; contains address, device, protocol, and port ranges.
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-passt
  - path: domain.devices.interfaces.port_forward.address
    description: Sets the host IP address to listen on for forwarded ports; value is user-provided IPv4 or IPv6 address.
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-passt
  - path: domain.devices.interfaces.port_forward.ranges
    description: Defines one or more port ranges to forward from host to guest for the selected protocol.
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-passt
  - path: domain.devices.interfaces.port_forward.ranges.exclude
    description: Indicates that this range is an exclusion from previously defined inclusive ranges; value is user-provided (for example, "yes" or "true") and treated as a presence/flag.
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-passt
  - path: domain.devices.interfaces.port_options.isolated
    description: Controls whether this interface’s traffic is isolated from other guests on the same virtual network; boolean-like string where "yes" isolates and "no" (or omission) does not.
    reference: https://libvirt.org/formatdomain.html#isolating-guests-network-traffic-from-each-other
  - path: domain.devices.interfaces.rom.bar
    description: Controls whether the device’s ROM is mapped into a PCI BAR ("on") or not ("off"); value is optional and user-provided.
    reference: https://libvirt.org/formatdomain.html#interface-rom-bios-configuration
  - path: domain.devices.interfaces.rom.enabled
    description: Enables or disables exposing the NIC’s ROM to the guest; value is user-provided boolean-like string (for example, "on"/"off" or "yes"/"no") and when omitted libvirt uses its default.
    reference: https://libvirt.org/formatdomain.html#interface-rom-bios-configuration
  - path: domain.devices.interfaces.port_forward.proto
    description: Sets the IP protocol used for the forwarding rule, typically "tcp" or "udp"; value is required and user-provided.
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-passt
  - path: domain.devices.interfaces.port_forward.ranges.end
    description: Sets the last port in the forwarded range (inclusive); if omitted, the range effectively applies only to the start port.
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-passt
  - path: domain.devices.interfaces.mac.type
    description: Sets the MAC address type for the interface; value is user-provided (for example, vendor-specific type strings) and is optional.
    reference: ""
  - path: domain.devices.interfaces.model
    description: Configures the emulated NIC model for the interface, via a nested block that selects the device type (e.g., virtio, e1000).
    reference: https://libvirt.org/formatdomain.html#setting-the-nic-model
  - path: domain.devices.interfaces.port_forward.ranges.to
    description: Sets the guest port to which traffic is forwarded; if omitted, the guest port defaults to the same number as the host start port.
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-passt
  - path: domain.devices.interfaces.route.gateway
    description: Sets the gateway IP address used for the static route (must be in the same family as the route address, for example "192.168.10.1").
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.script
    description: Enables use of an external helper script for configuring this interface on the host (legacy tap/bridge setups).
    reference: https://libvirt.org/formatdomain.html#generic-ethernet-connection
  - path: domain.devices.interfaces.source.bridge
    description: Configures this interface to attach to a host bridge device, making the guest appear directly on the bridged LAN.
    reference: https://libvirt.org/formatdomain.html#bridge-to-lan
  - path: domain.devices.interfaces.rom.file
    description: Sets the path to a ROM BIOS image file for the PCI network interface, controlling how the NIC’s option ROM is presented to the guest (user-provided path, typically to a binary ROM image).
    reference: https://libvirt.org/formatdomain.html#interface-rom-bios-configuration
  - path: domain.devices.interfaces.route.family
    description: Specifies the address family for the route, typically "ipv4" or "ipv6"; if omitted, libvirt infers it from the address format.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.route.prefix
    description: Specifies the prefix length for the route (for example, 24 for "192.168.10.0/24" or 64 for "2001:db8::/64"), used instead of netmask for CIDR-style configuration.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source
    description: Selects and configures the backend connectivity source for the interface (such as bridge, direct, user-mode networking, or tunnels).
    reference: https://libvirt.org/formatdomain.html#network-interfaces
  - path: domain.devices.interfaces.source.client
    description: Configures this interface as a client endpoint of a point-to-point tunnel (such as TCP, UDP, or multicast tunnel) using a remote address and port.
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.source.client.address
    description: Sets the remote peer’s IP or hostname for the tunnel client connection (user-provided, e.g. "10.0.0.1" or "example.com").
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.source.client.local.address
    description: Sets the local IP address to bind the client side of the tunnel socket to (user-provided, e.g. "0.0.0.0" or a specific host address).
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.source.client.port
    description: Sets the remote port number for the tunnel’s client connection, as a decimal TCP or UDP port (for example, 1194).
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.route
    description: Defines a static route associated with this network interface inside the guest, specifying destination, gateway, and related routing parameters.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.route.metric
    description: Sets an optional numeric route metric (preference) for the static route, as a non-negative integer where lower values are preferred.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.script.path
    description: Sets the full path to the host-side network setup script invoked for this interface (user-provided executable path).
    reference: https://libvirt.org/formatdomain.html#generic-ethernet-connection
  - path: domain.devices.interfaces.source.client.local
    description: Configures optional local binding parameters (address/port) for the tunnel client socket used by this interface.
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.source.client.local.port
    description: Sets the local port number to bind the client side of the tunnel socket to, as a decimal TCP or UDP port.
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.source.direct
    description: Configures this interface for direct macvtap-style attachment to a physical host NIC, bypassing a software bridge for near-raw access.
    reference: https://libvirt.org/formatdomain.html#direct-attachment-to-physical-interface
  - path: domain.devices.interfaces.route.address
    description: Sets the destination network address for the static route, as an IPv4 or IPv6 address depending on the family (for example, "192.168.10.0" or "2001:db8::").
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.route.netmask
    description: Specifies the netmask for an IPv4 static route as a dotted-quad mask (for example, "255.255.255.0"); use prefix instead for IPv6 or CIDR-style configuration.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.bridge.bridge
    description: Sets the name of the existing host bridge device to which the interface connects (for example, "br0").
    reference: https://libvirt.org/formatdomain.html#bridge-to-lan
  - path: domain.devices.interfaces.source.ethernet.ip.address
    description: Sets the IP address (IPv4 or IPv6 literal) assigned to the guest-side interface, for example `192.168.122.10` or `2001:db8::10`.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.ethernet.ip.family
    description: Selects the IP address family for the configured address; valid values are `ipv4` or `ipv6`.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.ethernet.route.gateway
    description: Sets the gateway IP address used for this route, as a user-provided IPv4/IPv6 literal reachable via this interface.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.hostdev.pci.address
    description: Configures the PCI address of the host network device to passthrough to the guest; child attributes specify domain, bus, slot, and function.
    reference: https://libvirt.org/formatdomain.html#pci-passthrough
  - path: domain.devices.interfaces.source.ethernet.route.netmask
    description: Optionally sets the netmask for the route when using IPv4, as a dotted-quad mask like `255.255.255.0`.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.ethernet
    description: Enables configuration of a generic ethernet/tap interface whose lower-level setup is handled outside libvirt (IP addresses, routes, etc. defined in nested attributes).
    reference: https://libvirt.org/formatdomain.html#generic-ethernet-connection
  - path: domain.devices.interfaces.source.ethernet.ip
    description: Configures an IP address to assign inside the guest for this ethernet interface, including address, family, prefix, and optional peer.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.ethernet.route
    description: Defines a static route associated with this ethernet interface inside the guest, including destination, gateway, and optional metric or netmask/prefix.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.ethernet.route.address
    description: Sets the destination IP address for the static route, as a user-provided IPv4/IPv6 literal.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.ethernet.route.prefix
    description: Optionally sets the prefix length (CIDR) for the route destination, as a non-negative integer (e.g. `24`).
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.hostdev
    description: Enables use of a host device as the backing for this network interface, allowing PCI or similar passthrough as configured in nested attributes.
    reference: https://libvirt.org/formatdomain.html#pci-passthrough
  - path: domain.devices.interfaces.source.hostdev.pci.address.bus
    description: Sets the PCI bus number of the host device for passthrough, typically as a hexadecimal value string such as `0x03`.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.interfaces.source.direct.mode
    description: Sets the direct attachment mode for a macvtap “direct” interface; valid values are user-provided strings such as `vepa`, `bridge`, `private`, or `passthrough` as supported by libvirt/qemu.
    reference: https://libvirt.org/formatdomain.html#direct-attachment-to-physical-interface
  - path: domain.devices.interfaces.source.ethernet.route.family
    description: Optionally selects the address family for the route; valid values are `ipv4` or `ipv6`.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.direct.dev
    description: Sets the name of the host network interface (e.g. `eth0`, `eno1`) that is directly attached to the guest via a macvtap “direct” interface.
    reference: https://libvirt.org/formatdomain.html#direct-attachment-to-physical-interface
  - path: domain.devices.interfaces.source.ethernet.ip.peer
    description: Optionally sets a peer address for point-to-point links, as a user-provided IPv4/IPv6 literal.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.ethernet.ip.prefix
    description: Optionally sets the prefix length of the configured IP address (CIDR mask), as a non-negative integer (e.g. `24` for `/24`).
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.ethernet.route.metric
    description: Optionally sets a numeric route metric (priority) for this static route, as a non-negative integer where lower values have higher priority.
    reference: https://libvirt.org/formatdomain.html#ip-configuration
  - path: domain.devices.interfaces.source.hostdev.pci
    description: Selects a PCI network device on the host to be passed through as this interface, with its PCI address specified below.
    reference: https://libvirt.org/formatdomain.html#pci-passthrough
  - path: domain.devices.interfaces.source.hostdev.pci.address.domain
    description: Sets the PCI domain number of the host device for passthrough, typically as a hexadecimal value string such as `0x0000`.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.interfaces.source.internal.name
    description: Sets the name of the internal network that the interface connects to; value is user-provided and must match the identifier used by the underlying hypervisor for that internal network.
    reference: ""
  - path: domain.devices.interfaces.source.hostdev.pci.address.multi_function
    description: Indicates whether the PCI device is part of a multifunction PCI slot, using a string flag "on" or "off" consistent with libvirt’s multifunction address attribute.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.interfaces.source.hostdev.usb.product
    description: Selects the USB device by product ID (in combination with vendor) for the hostdev-backed interface, instead of or in addition to physical address.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.hostdev.usb.product.id
    description: Holds the USB product ID for the selected device; this is generally filled from the actual device (computed) and should be in 4-hex-digit form like "0001".
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.hostdev.usb.vendor.id
    description: Holds the USB vendor ID for the selected device; this is generally filled from the actual device (computed) and should be in 4-hex-digit form like "1234".
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.hostdev.pci.address.slot
    description: Sets the PCI slot number of the passthrough hostdev interface’s source device; value is user-provided and must match the slot component of the host PCI address.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.interfaces.source.hostdev.pci.address.zpci.uid
    description: Sets the zPCI UID for the passthrough PCI device on s390x; value is user-provided and must correspond to the host’s unique zPCI identifier.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.interfaces.source.hostdev.pci.write_filtering
    description: Enables or disables write filtering for the assigned PCI interface device, using a string flag "on" or "off" as supported by libvirt’s hostdev PCI attributes.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.hostdev.usb.address.bus
    description: Sets the USB bus number of the host USB device used as the source for the interface; value is user-provided, typically a decimal bus index as shown by lsusb.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.hostdev.usb.vendor
    description: Selects the USB device by vendor ID (typically combined with product) for the hostdev-backed interface.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.internal
    description: Configures the interface to connect to an internal network name rather than an external bridge or hostdev device, typically used for libvirt-internal or hypervisor-specific networks.
    reference: ""
  - path: domain.devices.interfaces.source.hostdev.pci.address.zpci.fid
    description: Sets the zPCI function ID (fid) for the passthrough PCI device on s390x; value is user-provided and must match the host’s zPCI function identifier.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.interfaces.source.hostdev.usb.address
    description: Specifies how the USB source device is located on the host by bus/device/port numbers for the hostdev-backed interface.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.hostdev.usb.address.device
    description: Sets the USB device number on the given bus for the host USB NIC used as the interface source; value is user-provided to match the host’s USB topology.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.hostdev.usb.address.port
    description: Sets the USB port path string for the host USB device (for example "1.2") to more precisely select the interface’s source on complex USB topologies; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.hostdev.usb.guest_reset
    description: Controls whether the guest can reset the attached USB device, using "yes" or "no" consistent with libvirt’s hostdev USB guestReset attribute.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.hostdev.pci.address.function
    description: Sets the PCI function number of the passthrough hostdev interface’s source device; value is user-provided, typically a decimal or hex value 0–7 matching the host PCI address.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.interfaces.source.hostdev.pci.address.zpci
    description: Configures an s390x zPCI address block for the passthrough PCI hostdev interface, used instead of traditional domain/bus/slot/function addressing on s390 guests.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.interfaces.source.hostdev.usb
    description: Selects a USB device as the source for the hostdev-backed network interface, enabling direct attachment of a host USB NIC to the guest.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.hostdev.usb.start_up_policy
    description: Controls how strictly the USB device must be present at guest startup, using values such as "mandatory", "requisite", or "optional" as defined by libvirt’s startupPolicy behavior.
    reference: https://libvirt.org/formatdomain.html#usb-pci-scsi-devices
  - path: domain.devices.interfaces.source.server.local.port
    description: Sets the local TCP port on the host to bind for the TCP tunnel backing this interface (user-provided integer port).
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.source.udp.address
    description: Sets the remote UDP endpoint IP address or hostname for the UDP unicast tunnel backing this interface (user-provided address).
    reference: https://libvirt.org/formatdomain.html#udp-unicast-tunnel
  - path: domain.devices.interfaces.source.mcast.address
    description: Sets the remote multicast group IP address that this interface joins for the multicast tunnel (user-provided unicast/multicast address, e.g. 239.x.x.x).
    reference: https://libvirt.org/formatdomain.html#multicast-tunnel
  - path: domain.devices.interfaces.source.mcast.port
    description: Sets the remote UDP port used for the multicast tunnel (user-provided integer port number, e.g. 5000).
    reference: https://libvirt.org/formatdomain.html#multicast-tunnel
  - path: domain.devices.interfaces.source.network.port_group
    description: Selects a specific portgroup within the referenced libvirt virtual network for this interface, typically to apply different QoS or VLAN settings (user-provided portgroup name).
    reference: https://libvirt.org/formatnetwork.html#portgroups
  - path: domain.devices.interfaces.source.null
    description: When true, configures the interface as a null/unconnected network interface with no backing network; when false or unset, the element is omitted.
    reference: https://libvirt.org/formatdomain.html#null-network-interface
  - path: domain.devices.interfaces.source.mcast
    description: Configures a multicast tunnel network backend for the interface, using a multicast group as the virtual network segment shared with other VMs.
    reference: https://libvirt.org/formatdomain.html#multicast-tunnel
  - path: domain.devices.interfaces.source.mcast.local.port
    description: Sets the local UDP port on the host to bind for the multicast tunnel (user-provided integer port number, e.g. 5000).
    reference: https://libvirt.org/formatdomain.html#multicast-tunnel
  - path: domain.devices.interfaces.source.network
    description: Attaches the interface to a libvirt-managed virtual network, optionally via a specific bridge or port group.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.source.network.bridge
    description: Sets the name of an existing host bridge device to use as the backing for this network interface (user-provided bridge name, e.g. "br0").
    reference: https://libvirt.org/formatdomain.html#bridge-to-lan
  - path: domain.devices.interfaces.source.server
    description: Configures a TCP tunnel network backend where this interface connects to or listens on a TCP server endpoint to form a virtual network.
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.source.server.port
    description: Sets the remote or listening TCP port used for the TCP tunnel backing this interface (user-provided integer port).
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.source.udp
    description: Configures a UDP unicast tunnel network backend for the interface, using UDP endpoints to connect VMs into a virtual network.
    reference: https://libvirt.org/formatdomain.html#udp-unicast-tunnel
  - path: domain.devices.interfaces.source.server.address
    description: Sets the remote or local TCP IP address for the TCP-tunnel server endpoint backing this interface (user-provided IP or hostname).
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.source.mcast.local
    description: Configures optional local endpoint settings for the multicast tunnel on the host side, such as the local bind address and port.
    reference: https://libvirt.org/formatdomain.html#multicast-tunnel
  - path: domain.devices.interfaces.source.mcast.local.address
    description: Sets the local IP address on the host to bind for the multicast tunnel; if omitted, the OS default binding is used (value is user-provided IP).
    reference: https://libvirt.org/formatdomain.html#multicast-tunnel
  - path: domain.devices.interfaces.source.network.network
    description: Sets the name of the libvirt virtual network to connect this interface to (must match a defined libvirt network name).
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.source.network.port_id
    description: Sets a backend-specific port identifier for integration with external networking (e.g. Open vSwitch or SDN controllers), using a user-provided opaque ID string.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.source.server.local.address
    description: Sets the local IP address on the host to bind for the TCP tunnel backing this interface (user-provided IP/hostname).
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.source.server.local
    description: Configures optional local bind settings (address and port) for the TCP tunnel on the host side backing this interface.
    reference: https://libvirt.org/formatdomain.html#tcp-tunnel
  - path: domain.devices.interfaces.source.vhost_user.chardev.dev.path
    description: Sets the filesystem path to the character device used by vhost-user (usually a UNIX socket path); this is required and user-provided (e.g. "/var/run/vhost-user1.sock").
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.interfaces.source.udp.local
    description: Configures the local (listening) endpoint for a UDP tunnel-backed network interface, enabling the guest-side address/port to be fixed.
    reference: https://libvirt.org/formatdomain.html#udp-unicast-tunnel
  - path: domain.devices.interfaces.source.user
    description: Selects a userspace SLIRP-style backend as the source for the network interface, providing NAT without needing host privileges.
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-slirp
  - path: domain.devices.interfaces.source.vds.connection_id
    description: Sets the VDS connection identifier that associates the interface with a particular distributed switch connection; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#vmware-distributed-switch
  - path: domain.devices.interfaces.source.vhost_user
    description: Selects a vhost-user backend as the source for the virtio network interface, connecting it to an external userspace process via a character device.
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.interfaces.source.vhost_user.chardev
    description: Configures the character device used by the vhost-user backend to communicate with the external process (e.g. socket, dbus).
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.interfaces.source.vhost_user.chardev.dbus
    description: Configures a D-Bus-based character device as the transport for the vhost-user connection, integrating with a D-Bus display/audio stack.
    reference: https://libvirt.org/formatdomain.html#d-bus-audio-backend
  - path: domain.devices.interfaces.source.vhost_user.chardev.dbus.channel
    description: Sets the D-Bus channel name used for the vhost-user D-Bus chardev; value is user-provided and must match the channel exposed by the other endpoint.
    reference: https://libvirt.org/formatdomain.html#d-bus-audio-backend
  - path: domain.devices.interfaces.source.vhost_user.chardev.dev.sec_label
    description: Configures an optional security label for the vhost-user character device, controlling how MAC/LSM labeling is applied; value is user-provided and follows seclabel semantics.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.udp.local.port
    description: Sets the local UDP port on which the tunnel-backed interface listens; value is a user-provided non-negative integer (e.g. 5000).
    reference: https://libvirt.org/formatdomain.html#udp-unicast-tunnel
  - path: domain.devices.interfaces.source.user.dev
    description: Sets an optional host-side device name or identifier for the user-mode (SLIRP) networking backend; value is user-provided and normally omitted.
    reference: https://libvirt.org/formatdomain.html#userspace-connection-using-slirp
  - path: domain.devices.interfaces.source.vdpa
    description: Selects a vDPA device as the source of the interface, enabling virtio-compliant hardware offload for the guest NIC.
    reference: https://libvirt.org/formatdomain.html#vdpa-devices
  - path: domain.devices.interfaces.source.vdpa.device
    description: Sets the path or name of the vDPA device (e.g. "/dev/vhost-vdpaX") used as the source for the interface; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#vdpa-devices
  - path: domain.devices.interfaces.source.vds.port_id
    description: Sets a specific VDS port identifier within the distributed switch to attach this interface to; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#vmware-distributed-switch
  - path: domain.devices.interfaces.source.udp.local.address
    description: Sets the local IP address on which the UDP tunnel-backed interface listens; value is user-provided (e.g. "0.0.0.0" or a specific host address).
    reference: https://libvirt.org/formatdomain.html#udp-unicast-tunnel
  - path: domain.devices.interfaces.source.udp.port
    description: Sets the remote UDP port to which the tunnel-backed network interface sends packets; value is a user-provided non-negative integer (e.g. 5000).
    reference: https://libvirt.org/formatdomain.html#udp-unicast-tunnel
  - path: domain.devices.interfaces.source.vds
    description: Connects the interface to a VMware Distributed Switch (VDS) as its network source, using VMware-specific identifiers.
    reference: https://libvirt.org/formatdomain.html#vmware-distributed-switch
  - path: domain.devices.interfaces.source.vds.port_group_id
    description: Sets the VDS port group identifier that determines which distributed port group the interface attaches to; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#vmware-distributed-switch
  - path: domain.devices.interfaces.source.vds.switch_id
    description: Sets the VMware Distributed Switch identifier to which the interface connects; this is required and must be a user-provided VDS ID.
    reference: https://libvirt.org/formatdomain.html#vmware-distributed-switch
  - path: domain.devices.interfaces.source.vhost_user.chardev.dev
    description: Configures a filesystem-based character device (typically a UNIX socket) as the transport for the vhost-user backend.
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.interfaces.source.vhost_user.chardev.pipe.sec_label
    description: Configures an optional security label block applied to the named pipe used by the vhost-user chardev backend.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.pipe.path
    description: Sets the filesystem path of the named pipe used as the vhost-user chardev backend; this must point to a valid FIFO on the host.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.interfaces.source.vhost_user.chardev.pipe.sec_label.label
    description: Sets the security label to apply to the named pipe used by the vhost-user chardev backend; the exact label value is user-provided and must match the host's security policy.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.dev.sec_label.label_skip
    description: Controls whether libvirt skips applying a security label on the vhost-user chardev device node; set to "yes" to skip labeling or "no" to allow labeling.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.dev.sec_label.relabel
    description: Controls whether libvirt may change (relabel) the vhost-user chardev device node security label at runtime; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.nmdm.master
    description: Sets the path to the master side of the nmdm tty pair used as the vhost-user chardev backend (for example, "/dev/nmdm0A"); this is required.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.interfaces.source.vhost_user.chardev.nmdm.slave
    description: Sets the path to the slave side of the nmdm tty pair used as the vhost-user chardev backend (for example, "/dev/nmdm0B"); this is required.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.interfaces.source.vhost_user.chardev.pipe
    description: Configures a named pipe (FIFO) character device as the backend for the vhost-user interface source, allowing chardev output to be written to a pipe.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.interfaces.source.vhost_user.chardev.file
    description: Configures a file-backed character device as the backend for the vhost-user interface source, sending all chardev traffic to a host file.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.interfaces.source.vhost_user.chardev.file.append
    description: Controls whether output is appended to or overwrites the file used by the vhost-user chardev backend; typically "yes" appends and "no" truncates.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.interfaces.source.vhost_user.chardev.file.sec_label.label
    description: Sets the security label to apply to the file used by the vhost-user chardev backend (for example, an SELinux context or DAC specification); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.file.sec_label.label_skip
    description: Controls whether libvirt skips applying a security label on the vhost-user chardev file backend; set to "yes" to skip or "no" to allow labeling.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.file.sec_label.model
    description: Selects which security driver model (such as "dac" or "selinux") is used for labeling the vhost-user chardev file backend.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.nmdm
    description: Configures an nmdm-based character device pair as the backend for the vhost-user interface source on FreeBSD, using two connected tty devices.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.interfaces.source.vhost_user.chardev.dev.sec_label.label
    description: Sets the security label to apply to the vhost-user chardev device node when using a security driver (for example, an SELinux or DAC label string); the value is user-provided and must match the active security policy.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.dev.sec_label.model
    description: Selects which security driver model (such as "dac" or "selinux") is used for labeling the vhost-user chardev device node; the value must correspond to a configured libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.file.path
    description: Sets the absolute path of the host file used as the vhost-user chardev backend; this must be a writable path on the host (for example, "/var/log/vhost-user.sock.log").
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.interfaces.source.vhost_user.chardev.file.sec_label
    description: Configures an optional security label block applied to the file used by the vhost-user chardev backend.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.file.sec_label.relabel
    description: Controls whether libvirt may change (relabel) the security label of the vhost-user chardev file backend at runtime; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.null
    description: Enables a null character device as the vhost-user backend, discarding all output and providing no input when this boolean is true (when absent or false, the null backend is not used).
    reference: https://libvirt.org/formatdomain.html#null-device
  - path: domain.devices.interfaces.source.vhost_user.chardev.pipe.sec_label.model
    description: Sets the security driver model (for example "selinux" or "dac") used for labeling the pipe chardev.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.pipe.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the security label on the pipe chardev; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.qemuvd_agent.mouse
    description: Configures mouse integration behavior for the qemu-vdagent-style chardev on the vhost-user interface.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.interfaces.source.vhost_user.chardev.spice_port.channel
    description: Sets the SPICE channel name used by this vhost-user chardev port (for example "org.qemu.spice.ports.myport").
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.interfaces.source.vhost_user.chardev.spice_vmc
    description: Enables a SPICE VMC chardev backend for the vhost-user interface so it is accessible over a SPICE connection.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.interfaces.source.vhost_user.chardev.std_io
    description: Uses the domain process’ standard input/output streams as the backend for the vhost-user chardev.
    reference: ""
  - path: domain.devices.interfaces.source.vhost_user.chardev.qemuvd_agent.clip_board.copy_paste
    description: Controls whether bidirectional copy-and-paste via the qemu-vdagent clipboard channel is enabled; typically "yes" to enable or "no" to disable.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.interfaces.source.vhost_user.chardev.qemuvd_agent.clip_board
    description: Configures clipboard integration options for the qemu-vdagent-style chardev attached to the vhost-user interface.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.interfaces.source.vhost_user.chardev.tcp
    description: Configures a TCP client/server backend for the vhost-user chardev, allowing it to connect to or listen on a TCP network socket.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.interfaces.source.vhost_user.chardev.qemuvd_agent
    description: Enables a QEMU guest agent–style chardev backend for the vhost-user interface, allowing clipboard and mouse integration features.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.interfaces.source.vhost_user.chardev.spice_port
    description: Attaches the vhost-user chardev to a named SPICE port channel for communication with SPICE clients.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.interfaces.source.vhost_user.chardev.pty
    description: Configures a pseudo-TTY backend for the vhost-user chardev used by the interface source.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.interfaces.source.vhost_user.chardev.pty.path
    description: Sets the path of the host PTY device used by the vhost-user chardev (for example "/dev/pts/5").
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.interfaces.source.vhost_user.chardev.pty.sec_label
    description: Configures an explicit security label for the PTY chardev backing the vhost-user interface.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.pty.sec_label.label
    description: Sets the concrete security label value applied to the PTY chardev (for example an SELinux context like "system_u:system_r:svirt_t:s0:c123,c456").
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.pty.sec_label.label_skip
    description: Sets whether libvirt skips security labeling for the PTY chardev; accepts "yes" to skip labeling or "no" to enforce it.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.pty.sec_label.model
    description: Selects the security driver model used to interpret the PTY chardev label, such as "selinux" or "dac".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.pty.sec_label.relabel
    description: Controls whether libvirt is allowed to change the PTY chardev's security label at runtime; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.qemuvd_agent.mouse.mode
    description: Sets the mouse integration mode for the qemu-vdagent-style chardev (value is user-provided according to the QEMU guest agent’s expected modes).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.interfaces.source.vhost_user.chardev.pipe.sec_label.label_skip
    description: Sets the seclabel labelskip attribute on the pipe chardev, controlling whether libvirt skips applying or validating a security label for this device; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.udp.connect_service
    description: Sets the remote UDP port or service name used by the vhost-user chardev; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.interfaces.source.vhost_user.chardev.unix.path
    description: Sets the filesystem path of the UNIX domain socket used by the vhost-user chardev; value is user-provided (for example, "/var/run/vhost-user.sock").
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.interfaces.source.vhost_user.chardev.unix.reconnect.enabled
    description: Specifies whether reconnect is enabled for the UNIX socket vhost-user chardev; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.interfaces.source.vhost_user.chardev.unix.sec_label.label
    description: Sets the concrete security label value applied to the UNIX socket (for example, an SELinux or AppArmor label); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.tcp.host
    description: Sets the remote TCP hostname or IP address for the vhost-user chardev connection; value is user-provided (for example, "127.0.0.1" or "example.com").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.interfaces.source.vhost_user.chardev.tcp.mode
    description: Sets whether the TCP chardev acts as a client or server; valid values are "client" or "server".
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.interfaces.source.vhost_user.chardev.tcp.reconnect.enabled
    description: Specifies whether TCP reconnect is enabled for the vhost-user chardev; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.interfaces.source.vhost_user.chardev.tcp.reconnect.timeout
    description: Sets the TCP reconnect timeout in milliseconds before attempting to reconnect; value is user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.interfaces.source.vhost_user.chardev.tcp.service
    description: Sets the remote TCP port or service name for the vhost-user chardev connection; value is user-provided (for example, "12345" or "http").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.interfaces.source.vhost_user.chardev.udp.bind_host
    description: Sets the local UDP address or hostname to bind the vhost-user chardev to; value is user-provided (for example, "0.0.0.0" or "::").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.interfaces.source.vhost_user.chardev.unix.mode
    description: Sets whether the UNIX socket chardev acts as a client or server; valid values are "client" or "server".
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.interfaces.source.vhost_user.chardev.unix.reconnect
    description: Enables and configures automatic reconnection behavior for the UNIX socket vhost-user chardev when the peer disconnects.
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.interfaces.source.vhost_user.chardev.tcp.reconnect
    description: Enables and configures automatic reconnection behavior for the TCP vhost-user chardev when the connection drops.
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.interfaces.source.vhost_user.chardev.tcp.tls
    description: Controls whether TLS is used for the TCP vhost-user chardev; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.interfaces.source.vhost_user.chardev.udp
    description: Configures a UDP-based chardev endpoint for the vhost-user interface, including bind and connect addresses.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.interfaces.source.vhost_user.chardev.udp.connect_host
    description: Sets the remote UDP address or hostname to which the vhost-user chardev sends packets; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.interfaces.source.vhost_user.chardev.unix
    description: Configures a UNIX domain socket-based chardev endpoint for the vhost-user interface.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.interfaces.source.vhost_user.chardev.unix.reconnect.timeout
    description: Sets the UNIX socket reconnect timeout in milliseconds before attempting to reconnect; value is user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.interfaces.source.vhost_user.chardev.unix.sec_label
    description: Configures an optional security label for the UNIX socket backing the vhost-user chardev, controlling its confinement under the active security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.udp.bind_service
    description: Sets the local UDP port or service name to bind for the vhost-user chardev; value is user-provided (for example, "12345").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.interfaces.virtual_port.params.any.manager_id
    description: Sets an opaque manager identifier for the virtual port profile, identifying the controlling network manager or switch domain; value is user-provided integer or string as expected by the backend.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.source.vhost_user.chardev.unix.sec_label.model
    description: Sets the security driver model used for labeling this UNIX chardev (for example, "selinux" or "dac"); value is user-provided and must match a configured libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.target.dev
    description: Sets the target device name for the interface (for example, "vnet0" or "tap0") that will be created or used on the host.
    reference: https://libvirt.org/formatdomain.html#overriding-the-target-element
  - path: domain.devices.interfaces.tune.snd_buf
    description: Sets the send buffer (sndbuf) size, in bytes, for the interface backend; value is a user-provided non-negative integer (for example, 1048576).
    reference: https://libvirt.org/formatdomain.html#setting-network-backend-specific-options
  - path: domain.devices.interfaces.virtual_port.params.any.instance_id
    description: Sets an opaque instance identifier for the virtual port profile, used by some network platforms to uniquely track the interface; value is user-provided (often a UUID-like string).
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.source.vhost_user.chardev.unix.sec_label.label_skip
    description: Sets whether libvirt skips applying or validating a security label for this UNIX chardev; value is user-provided (for example, "yes" or "no" depending on the security driver).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.teaming.persistent
    description: Controls whether the teaming configuration is persistent across guest reboots; value is user-provided (typically "yes" or "no").
    reference: https://libvirt.org/formatdomain.html#teaming-a-virtio-hostdev-nic-pair
  - path: domain.devices.interfaces.trust_guest_rx_filters
    description: Controls whether the host trusts the guest to configure its own receive packet filters; value is user-provided (commonly "yes" or "no").
    reference: https://libvirt.org/formatdomain.html#network-interfaces
  - path: domain.devices.interfaces.virtual_port
    description: Configures virtual port profile information for the interface, used with advanced network setups such as Open vSwitch or SR-IOV.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.any
    description: Enables a generic "any" virtual port profile parameter block, allowing arbitrary identification fields understood by the network backend.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.source.vhost_user.chardev.unix.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the security label on this UNIX chardev; value is user-provided (commonly "yes" or "no").
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.interfaces.source.vhost_user.chardev.vc
    description: Enables a vhost-user chardev backend of type "vc" for the interface when set to true; if false or unset, the vc chardev element is omitted.
    reference: ""
  - path: domain.devices.interfaces.source.vhost_user.dev
    description: Sets the vhost-user device path for the interface, typically the UNIX socket path used by the vhost-user backend (for example, "/var/run/vhost-user.sock").
    reference: https://libvirt.org/formatdomain.html#vhost-user-connection
  - path: domain.devices.interfaces.target.managed
    description: Controls whether libvirt manages the lifecycle of the target device; boolean is encoded as "yes" or "no" in XML.
    reference: https://libvirt.org/formatdomain.html#generic-ethernet-connection
  - path: domain.devices.interfaces.teaming.type
    description: Sets the teaming mode/type for the interface (for example, values defined by libvirt for teaming virtio and hostdev NICs); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#teaming-a-virtio-hostdev-nic-pair
  - path: domain.devices.interfaces.virtual_port.params
    description: Provides backend-specific parameter set for the virtual port profile; concrete attributes depend on the underlying virtual switch or network driver.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.target
    description: Controls the guest-side interface target settings, such as the name of the tap or virtio-net device visible to the host and/or guest.
    reference: https://libvirt.org/formatdomain.html#overriding-the-target-element
  - path: domain.devices.interfaces.teaming
    description: Configures teaming of this interface with another (e.g. virtio/hostdev NIC pair) inside the guest.
    reference: https://libvirt.org/formatdomain.html#teaming-a-virtio-hostdev-nic-pair
  - path: domain.devices.interfaces.tune
    description: Configures network interface tuning parameters such as socket buffer sizes and backend-specific settings.
    reference: https://libvirt.org/formatdomain.html#setting-network-backend-specific-options
  - path: domain.devices.interfaces.virtual_port.params.any.interface_id
    description: Sets an opaque interface identifier for the virtual port profile, typically used by SDN or virtual switch controllers; value is user-provided (often a UUID or similar).
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.vlan.tags.id
    description: Reports the VLAN ID associated with this tag; this is computed from the underlying XML and must be a valid VLAN tag (typically in the range 1–4094).
    reference: https://libvirt.org/formatdomain.html#setting-vlan-tag-on-supported-network-types-only
  - path: domain.devices.interfaces.virtual_port.params.mido_net.interface_id
    description: Sets the Midonet virtual interface identifier associated with this NIC; the value is user-provided and must match the interface ID configured in Midonet.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.open_v_switch.interface_id
    description: Sets the Open vSwitch interface identifier for this NIC, typically matching the external port identifier known to OVS (for example, a UUID string).
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.vepa8021qbg
    description: Enables 802.1Qbg VEPA virtual port profile parameters for this interface; only one virtual_port parameters block (VEPA8021QBG, VNTag8011QBH, Midonet, Open vSwitch, or Any) should be set at a time.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.vepa8021qbg.instance_id
    description: Sets the 802.1Qbg instance identifier for this VEPA virtual port, typically a UUID or other unique ID required by the edge switch.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.vepa8021qbg.type_id_version
    description: Sets the version of the 802.1Qbg profile type for this VEPA virtual port; the value is user-provided (for example, "1").
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.vn_tag8011qbh.profile_id
    description: Sets the 802.1Qbh VN-Tag profile identifier associated with this virtual port; the value is user-provided and must match the upstream fabric configuration.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.vlan
    description: Configures one or more VLAN tags for the interface; when present, the interface traffic is tagged according to the contained tag blocks, optionally in trunk mode.
    reference: https://libvirt.org/formatdomain.html#setting-vlan-tag-on-supported-network-types-only
  - path: domain.devices.interfaces.virtual_port.params.any.type_id
    description: Sets the 802.1Qbh profile type identifier for a generic virtual port profile; the value is user-provided (typically a numeric or UUID-like identifier defined by the switch implementation).
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.any.type_id_version
    description: Sets the version of the 802.1Qbh profile type for a generic virtual port profile; the value is user-provided and must match what the upstream switch expects (for example, "1").
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.vlan.tags
    description: Defines a single VLAN tag entry for this interface; multiple entries can be specified to tag the interface with several VLAN IDs when trunking is enabled.
    reference: https://libvirt.org/formatdomain.html#setting-vlan-tag-on-supported-network-types-only
  - path: domain.devices.interfaces.vlan.tags.native_mode
    description: Sets how this VLAN tag is treated as the native (untagged) VLAN on the port, using user-provided values such as "tagged" or "untagged" depending on hypervisor support.
    reference: https://libvirt.org/formatdomain.html#setting-vlan-tag-on-supported-network-types-only
  - path: domain.devices.interfaces.virtual_port.params.mido_net
    description: Enables Midonet-specific virtual port parameters for this interface; only one virtual_port parameters block (Midonet, Open vSwitch, VEPA8021QBG, VNTag8011QBH, or Any) should be set at a time.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.open_v_switch.profile_id
    description: Sets the Open vSwitch profile identifier for this virtual port, used by OVS or its controller; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.vlan.trunk
    description: Controls whether the interface operates in VLAN trunk mode (when set, multiple tag entries are allowed and all are applied); this is a presence/yes-no style flag whose valid value is typically "yes" when trunking is desired.
    reference: https://libvirt.org/formatdomain.html#setting-vlan-tag-on-supported-network-types-only
  - path: domain.devices.interfaces.virtual_port.params.any.profile_id
    description: Sets the opaque profile identifier passed to a generic 802.1Qbh/any virtual port profile; the value is user-provided and interpreted by the underlying switch or SDN controller (for example, "profile-1").
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.open_v_switch
    description: Enables Open vSwitch-specific virtual port parameters for this interface; only one virtual_port parameters block (Midonet, Open vSwitch, VEPA8021QBG, VNTag8011QBH, or Any) should be set at a time.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.vepa8021qbg.manager_id
    description: Sets the 802.1Qbg manager identifier for this VEPA virtual port, usually a numeric ID designating the managing entity on the switch.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.vepa8021qbg.type_id
    description: Sets the 802.1Qbg type identifier used by the VEPA manager to classify the virtual port profile; the value is user-provided and must match the switch configuration.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.interfaces.virtual_port.params.vn_tag8011qbh
    description: Enables 802.1Qbh VN-Tag virtual port profile parameters for this interface; only one virtual_port parameters block (VNTag8011QBH, VEPA8021QBG, Midonet, Open vSwitch, or Any) should be set at a time.
    reference: https://libvirt.org/formatdomain.html#virtual-network
  - path: domain.devices.iommu.driver.int_remap
    description: Enables or disables interrupt remapping for the IOMMU, with valid values "on" or "off".
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.driver.dma_translation
    description: Controls whether DMA translation is performed by the IOMMU, with valid values "on" or "off" (for example, "off" can approximate passthrough behavior).
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.driver.passthrough
    description: Selects passthrough mode for the IOMMU so that guest devices can bypass translation, with valid values "on" or "off".
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.driver.xt_sup
    description: Toggles support for extended translation (xtsup) features of the IOMMU, with valid values "on" or "off".
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.leases.key
    description: Reports the key string that uniquely identifies this lease in the lock manager; when omitted in config it is computed, but if set it must be a user-provided opaque identifier such as "vm1-disk1".
    reference: https://libvirt.org/formatdomain.html#device-leases
  - path: domain.devices.iommu
    description: Configures an IOMMU device for the guest, enabling emulated or paravirtual IOMMU functionality; requires a model and may include driver and ACPI options.
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.acpi
    description: Configures ACPI-related options for the IOMMU device, such as ACPI table indexing; content is user-provided and only meaningful for platforms that expose IOMMU via ACPI.
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.alias
    description: Defines a human-readable alias for the IOMMU device that can be referenced by other device elements.
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.alias.name
    description: Sets the alias name for this IOMMU device; value is user-provided and must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.driver.eim
    description: Toggles extended interrupt mode (EIM) support for the IOMMU, with valid values "on" or "off".
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.leases
    description: Configures one or more device leases that must be acquired by the lock manager before the domain can start, each represented as a lease entry.
    reference: https://libvirt.org/formatdomain.html#device-leases
  - path: domain.devices.leases.target
    description: Configures the target device or resource path associated with this lease (for example, a disk path or volume name); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#device-leases
  - path: domain.devices.iommu.acpi.index
    description: Sets the ACPI index associated with this IOMMU instance, as a non-negative integer used to match ACPI device descriptions (value is user-provided).
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.address
    description: Configures the bus address of the IOMMU device on the guest (PCI or platform-specific address attributes inside this block are user-provided).
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.driver.iotlb
    description: Controls whether the IOMMU exposes an IOTLB (I/O TLB) interface to the guest, with valid values "on" or "off".
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.model
    description: Selects the IOMMU model to expose to the guest; valid values include "intel", "smmuv3", and "virtio" depending on architecture and QEMU version.
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.leases.lockspace
    description: Sets the lockspace name in which this lease key is managed; value is a user-provided string chosen according to the lock manager configuration.
    reference: https://libvirt.org/formatdomain.html#device-leases
  - path: domain.devices.iommu.driver
    description: Configures model-specific driver options for the IOMMU, such as address width, interrupt remapping, and caching behavior.
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.driver.aw_bits
    description: Sets the IOMMU address width in bits (aw_bits) used for DMA mappings; value is a positive integer appropriate to the chosen IOMMU model (for example, 39 or 48).
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.iommu.driver.caching_mode
    description: Enables or disables IOMMU page table caching mode, with valid values "on" or "off" (presence controls whether the device advertises caching to the guest).
    reference: https://libvirt.org/formatdomain.html#iommu-devices
  - path: domain.devices.leases.target.path
    description: Sets the path to the file or block device used as the lease target that must be acquired before the domain is allowed to start.
    reference: https://libvirt.org/formatdomain.html#device-leases
  - path: domain.devices.mem_balloon.acpi
    description: Configures ACPI-related properties for the memory balloon device (such as placement in ACPI tables); content and attributes are user-provided.
    reference: https://libvirt.org/formatdomain.html#memory-balloon-device
  - path: domain.devices.mem_balloon.alias.name
    description: Sets the alias name string for the memory balloon device; must be unique among device aliases in the domain and is user-provided.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.mem_balloon.auto_deflate
    description: Enables or disables automatic deflation of the balloon to return memory to the guest when it is needed, using a yes/no string flag.
    reference: https://libvirt.org/formatdomain.html#memory-balloon-device
  - path: domain.devices.mem_balloon.model
    description: Sets the balloon device model, commonly virtio for QEMU/KVM; value is user-provided and must be supported by the hypervisor (for example, "virtio").
    reference: https://libvirt.org/formatdomain.html#memory-balloon-device
  - path: domain.devices.mem_balloon
    description: Configures the guest memory balloon device, which allows the host to dynamically adjust the guest’s available memory.
    reference: https://libvirt.org/formatdomain.html#memory-balloon-device
  - path: domain.devices.mem_balloon.acpi.index
    description: Sets the ACPI device index for the memory balloon, used by the guest firmware/OS to identify the device; value is user-provided, typically a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#memory-balloon-device
  - path: domain.devices.mem_balloon.driver
    description: Configures driver-specific options for the memory balloon’s virtio transport, such as IOMMU and ATS behavior.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.mem_balloon.address
    description: Sets the virtual bus address where the memory balloon device is attached (PCI, virtio-mmio, etc.); child attributes follow normal device address semantics.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.mem_balloon.driver.packed
    description: Enables or disables packed virtqueue layout for the virtio balloon using a yes/no string flag.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.mem_balloon.driver.page_per_vq
    description: Enables or disables allocation of a separate page per virtqueue for the virtio balloon using a yes/no string flag.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.mem_balloon.free_page_reporting
    description: Enables or disables free page reporting for the balloon device, allowing the guest to report unused pages back to the host, using a yes/no string flag.
    reference: https://libvirt.org/formatdomain.html#memory-balloon-device
  - path: domain.devices.mem_balloon.stats.period
    description: Sets the polling period in seconds for collecting memory balloon statistics; use 0 to disable statistics, or a positive integer interval.
    reference: https://libvirt.org/formatdomain.html#memory-balloon-device
  - path: domain.devices.memorydevs
    description: Defines one or more memory device entries (DIMM, NVDIMM, virtio-mem, etc.) that provide additional, hot-pluggable memory to the guest.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.leases.target.offset
    description: Sets an optional byte offset within the lease target file or device where this VM’s lease record starts; value is user-provided and typically a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#device-leases
  - path: domain.devices.mem_balloon.alias
    description: Assigns a human-readable alias to the memory balloon device for use in tooling and other XML references.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.mem_balloon.driver.ats
    description: Enables or disables Address Translation Service (ATS) support for the virtio balloon device using a yes/no string flag.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.mem_balloon.driver.iommu
    description: Enables or disables use of an emulated IOMMU for the virtio balloon device using a yes/no string flag.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.mem_balloon.stats
    description: Configures collection of balloon statistics such as how often the host polls the guest for memory usage information.
    reference: https://libvirt.org/formatdomain.html#memory-balloon-device
  - path: domain.devices.memorydevs.access
    description: Sets the access mode for the memory device (for example, "shared" or "private") controlling whether memory can be shared between guests/host; value must be one of the access modes supported by libvirt for memory devices.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.discard
    description: Controls whether discarded/trimmed guest memory for this device is actually discarded (e.g. "yes"/"no" depending on model); the exact accepted values are model‑specific and user‑provided.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.source.align_size
    description: Sets the alignment size value for the backing storage or mapping of this memory device, together with align_size_unit forming a size with units; the numeric value is user‑provided (for example, 2 or 1024).
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.source.page_size_unit
    description: Specifies the unit for source.page_size (for example, "B", "KiB", "MiB"), encoded via the pagesize attribute; the value is user‑provided but must be a valid libvirt size unit.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.target.block
    description: Specifies the size value for a memory block unit associated with this memory device (for example, 128 or 512), combined with block_unit to form a full size with units.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.source.align_size_unit
    description: Specifies the unit for source.align_size (for example, "B", "KiB", "MiB", "GiB"), encoded via the pagesize/alignsize attribute; the value is user‑provided but must be a valid libvirt size unit.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.source.node_mask
    description: Constrains the backing of this memory device to a given host NUMA node set, using a nodemask string (for example, "0-1" or "1,3").
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.source.pmem
    description: Enables persistent memory mode for the source when set (presence-only), indicating that the backing is treated as persistent (PMEM); omitting or setting false leaves PMEM mode disabled.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.target.block_unit
    description: Sets the unit for target.block (for example, "MiB" or "GiB"), encoded via the block attribute; the value is user‑provided but must be a valid libvirt size unit.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.alias
    description: Assigns an internal alias for the memory device, used to reference it from other configuration elements or tooling.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.alias.name
    description: Sets the alias name string for the memory device; the value is user‑provided and must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.source.page_size
    description: Sets the page size used for backing this memory device, as a numeric value combined with page_size_unit (for example, 2048 or 1048576).
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.target.address
    description: Defines the in-guest address for the memory device (such as the guest physical base address for NVDIMM/virtio‑pmem), with sub‑attributes such as base.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.model
    description: Selects the memory device model, such as "dimm", "nvdimm", "virtio-mem", or "virtio-pmem", determining how the guest sees and manages this memory; the value must be one of the models supported by libvirt/QEMU.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.source
    description: Defines the source backing for the memory device, such as a file, block device, or host NUMA configuration, depending on the chosen model.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.source.path
    description: Provides the host path to the backing object for this memory device, such as a file or special device node (for example, "/dev/dax0.0" or "/mem/pool0").
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.target
    description: Describes how the memory device is presented to the guest, including label/namespace, size, and NUMA placement depending on model.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.target.address.base
    description: Sets the base guest physical address for this memory device in hexadecimal or numeric form (for example, "0x140000000" or "5368709120"), determining where the memory is mapped in the guest.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.acpi
    description: Configures ACPI-related settings for the memory device, such as ACPI table entries describing the device to the guest; sub‑attributes depend on the memory model and are user‑provided.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.acpi.index
    description: Sets the ACPI index for this memory device, identifying the slot/order in ACPI tables; the value is user‑provided and must be a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.address
    description: Specifies the bus address of the memory device on the guest’s memory/device topology (for example, DIMM slot or NVDIMM address); the structure and values depend on the chosen memory model and bus type.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.memorydevs.target.size_unit
    description: Sets the unit for `size` (for example `KiB`, `MiB`, `GiB`); the raw value is user-provided and passed directly to libvirt.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.panics.acpi
    description: Enables ACPI-based panic notification for the panic device, using an ACPI control method or button to signal panic to the host.
    reference: https://libvirt.org/formatdomain.html#panic-device
  - path: domain.devices.memorydevs.target.label.size
    description: Sets the size of the label region associated with this memory device target; value is user-provided and interpreted together with `label.size_unit`.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.target.label.size_unit
    description: Sets the unit for `label.size` (for example `KiB`, `MiB`, `GiB`); the raw value is user-provided and passed directly to libvirt.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.nvram.acpi.index
    description: Sets the ACPI index used to identify this NVRAM device in the guest’s ACPI tables; value is user-provided and must be a non‑negative integer if used.
    reference: https://libvirt.org/formatdomain.html#nvram-device
  - path: domain.devices.panics
    description: Adds one or more panic devices that report guest panic events to the host, allowing external monitoring or automation on guest crashes.
    reference: https://libvirt.org/formatdomain.html#panic-device
  - path: domain.devices.panics.acpi.index
    description: Sets the ACPI index used to identify this panic device in the guest’s ACPI namespace; value is user-provided and must be a non‑negative integer if used.
    reference: https://libvirt.org/formatdomain.html#panic-device
  - path: domain.devices.memorydevs.target.read_only
    description: Controls whether this memory device target is exposed as read-only to the guest; when set to true the readonly flag is emitted, when false or unset it is omitted.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.target.requested_unit
    description: Sets the unit for `requested` (for example `KiB`, `MiB`, `GiB`); the raw value is user-provided and passed directly to libvirt.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.uuid
    description: Exposes the libvirt-assigned UUID of the memory device; this value is computed by libvirt and cannot be set by the user.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.nvram.alias
    description: Assigns a human-readable alias to the NVRAM device that can be referenced by other configuration or tooling.
    reference: https://libvirt.org/formatdomain.html#nvram-device
  - path: domain.devices.nvram.alias.name
    description: Sets the alias name string for the NVRAM device; value is user-provided and must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#nvram-device
  - path: domain.devices.memorydevs.target.dynamic_memslots
    description: Configures the number of dynamic memory slots available for this memory device’s target, controlling how many hotplug operations are allowed; value is user-provided and must be a non‑negative integer when specified.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.target.size
    description: Sets the total capacity of this memory device’s target, i.e. how much addressable memory it provides to the guest; value is user-provided and interpreted together with `size_unit`.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.nvram
    description: Adds an NVRAM device to the domain, allowing firmware or platform-specific non-volatile state to be stored separately from normal disks.
    reference: https://libvirt.org/formatdomain.html#nvram-device
  - path: domain.devices.nvram.acpi
    description: Enables and configures an ACPI representation for the NVRAM device, used on platforms (such as pSeries) that expose NVRAM via ACPI.
    reference: https://libvirt.org/formatdomain.html#nvram-device
  - path: domain.devices.nvram.address
    description: Configures the virtual bus address at which the NVRAM device appears in the guest (for example on the spapr-vio bus); value is user-provided according to the chosen bus type.
    reference: https://libvirt.org/formatdomain.html#nvram-device
  - path: domain.devices.memorydevs.target.label
    description: Configures the label region for an NVDIMM/pmem-style memory device target, enabling use of a separate label area that stores metadata about the persistent memory namespace.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.target.node
    description: Selects the NUMA node on which to place the memory provided by this device, using a zero-based node index; value is user-provided and must refer to an existing host NUMA node.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.memorydevs.target.requested
    description: Sets the amount of memory the guest initially requests from this device, distinct from the maximum size; value is user-provided and interpreted together with `requested_unit`.
    reference: https://libvirt.org/formatdomain.html#memory-devices
  - path: domain.devices.parallels.alias.name
    description: Sets the alias name for this parallel device, a user-chosen identifier that must be unique among device aliases in the domain (for example, "parallel0").
    reference: https://libvirt.org/formatdomain.html#parallel-port
  - path: domain.devices.parallels.protocol.type
    description: Sets the protocol type for the parallel device’s host connection; common values include "raw", "telnet", "tls", or "tcp", and must match what the hypervisor’s chardev backend supports.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.parallels.source.dev
    description: Configures a host device-node backend for this parallel device, causing it to proxy data to and from a specific host character or parallel device.
    reference: https://libvirt.org/formatdomain.html#host-device-proxy
  - path: domain.devices.panics.address
    description: Sets the bus address for this panic device, controlling where it appears on the guest’s virtual bus (PCI, etc.); values are user-provided and must be valid for the chosen bus type.
    reference: https://libvirt.org/formatdomain.html#panic-device
  - path: domain.devices.panics.alias
    description: Configures an alias entry for this panic device so it can be referenced by a stable name in other parts of the domain configuration; the alias element is optional but must contain a name when present.
    reference: https://libvirt.org/formatdomain.html#panic-device
  - path: domain.devices.panics.model
    description: Selects the model of panic device to use; valid values are hypervisor-specific (for QEMU usually "isa" or "pseries"), and if omitted libvirt chooses a suitable default for the guest type.
    reference: https://libvirt.org/formatdomain.html#panic-device
  - path: domain.devices.parallels
    description: Configures one or more parallel port character devices exposed to the guest, each represented by a parallel element with optional address, backend, and logging settings.
    reference: https://libvirt.org/formatdomain.html#parallel-port
  - path: domain.devices.parallels.log
    description: Configures logging for this parallel device so that all data sent to it is written to a host file, with optional control over whether the file is appended or truncated.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.parallels.source.dbus
    description: Configures a D-Bus-based backend for this parallel device, allowing it to communicate over a specified D-Bus channel instead of a traditional device node.
    reference: https://libvirt.org/formatdomain.html#d-bus-audio-backend
  - path: domain.devices.parallels.source.dbus.channel
    description: Sets the D-Bus channel name used by this parallel device’s DBus backend, a user-provided string identifying the bus channel (for example, "org.example.Parallel0").
    reference: https://libvirt.org/formatdomain.html#d-bus-audio-backend
  - path: domain.devices.parallels.address
    description: Sets the bus address for this parallel device, defining its placement on the virtual bus (such as PCI slot/function or ISA parameters) using user-provided values valid for the bus type.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.parallels.log.append
    description: Controls whether log output for this parallel device is appended to an existing log file ("yes") or overwrites it ("no"); if omitted, libvirt uses its default behavior.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.parallels.log.file
    description: Sets the absolute or relative path of the host file that receives log output from this parallel device; the path is user-provided (for example, "/var/log/guest-parallel0.log").
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.parallels.source
    description: Configures the backend source for this parallel device, choosing how it connects on the host (for example to a host device node, DBus endpoint, or other backend).
    reference: https://libvirt.org/formatdomain.html#host-interface
  - path: domain.devices.parallels.source.dev.path
    description: Sets the host device path used as the backend for this parallel device, such as "/dev/parport0" or another character device path.
    reference: https://libvirt.org/formatdomain.html#host-device-proxy
  - path: domain.devices.parallels.protocol
    description: Selects the host-side protocol used to expose the parallel character device, such as raw TCP, telnet, TLS, or others depending on the type attribute.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.panics.alias.name
    description: Sets the alias name for this panic device, a user-provided identifier that must be unique among device aliases in the domain (for example, "panic0").
    reference: https://libvirt.org/formatdomain.html#panic-device
  - path: domain.devices.parallels.acpi.index
    description: Sets the ACPI index for this parallel device, a user-provided non-negative integer used to order or identify the device in ACPI tables (for example, 0 or 1).
    reference: https://libvirt.org/formatdomain.html#parallel-port
  - path: domain.devices.parallels.alias
    description: Configures an alias entry for this parallel device so it can be referenced by name from other configuration elements; when present it must specify a name.
    reference: https://libvirt.org/formatdomain.html#parallel-port
  - path: domain.devices.parallels.acpi
    description: Enables ACPI description for this parallel device so that it appears as an ACPI-described device to the guest; mostly relevant for certain architectures and firmware.
    reference: https://libvirt.org/formatdomain.html#parallel-port
  - path: domain.devices.parallels.source.dev.sec_label.model
    description: Selects which security driver/model (for example, "selinux" or "dac") governs labeling of the host character device backing this parallel port; value is user-provided but must match a configured libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.file.append
    description: Controls whether writes to the backing file append to the end instead of truncating it when the domain starts; accepts "on"/"off" or "yes"/"no" depending on implementation.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.parallels.source.dev.sec_label.label
    description: Sets the concrete security label string to apply to the host character device backing this parallel port; the value is user-provided and security-driver specific (for example, an SELinux context).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.file
    description: Selects a regular file on the host as the backing source for the parallel port, so all port output is written to and/or read from that file.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.parallels.source.file.path
    description: Sets the absolute path of the host file used as the backing source for this parallel port (for example, "/var/log/guest-parallel.log").
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.parallels.source.nmdm.master
    description: Sets the path of the master side of the nmdm device pair used for this parallel port (for example, "/dev/nmdm0A").
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.parallels.source.pipe.path
    description: Sets the filesystem path of the named pipe used as the backing source for this parallel port (for example, "/tmp/guest-parallel.pipe").
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.parallels.source.dev.sec_label
    description: Configures a security label for a host character device used as the backing source for this parallel port, controlling how MAC/DAC security drivers treat the device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.dev.sec_label.relabel
    description: Controls whether libvirt is allowed to relabel the host character device for this parallel port at start/stop time; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.file.sec_label.label
    description: Sets the concrete security label string to apply to the backing file (for example, an SELinux context); value is user-provided and security-driver specific.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.file.sec_label.label_skip
    description: Controls whether libvirt skips setting or changing the security label on the backing file; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.nmdm
    description: Uses a FreeBSD nmdm pseudo–null-modem pair as the backing source for this parallel port, connecting it to an nmdm master/slave device pair.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.parallels.source.nmdm.slave
    description: Sets the path of the slave side of the nmdm device pair connected to the guest’s parallel port (for example, "/dev/nmdm0B").
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.parallels.source.null
    description: Connects the parallel port to a null backend so that all guest output is discarded and no input is provided; setting this boolean to true emits the null backend, while false or null omits it.
    reference: https://libvirt.org/formatdomain.html#null-device
  - path: domain.devices.parallels.source.dev.sec_label.label_skip
    description: Controls whether libvirt skips setting or changing the security label on the host character device; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.file.sec_label
    description: Configures a security label for the backing file used by this parallel port, controlling MAC/ACL treatment of that file.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.file.sec_label.model
    description: Selects which security driver/model (for example, "selinux" or "dac") governs labeling of the backing file for this parallel port; value must match a configured libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.file.sec_label.relabel
    description: Controls whether libvirt may relabel the backing file on start/stop of the domain; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.pipe
    description: Uses a named pipe on the host as the backing source for this parallel port, sending output to and receiving input from that pipe.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.parallels.source.pipe.sec_label
    description: Configures a security label for the named pipe used by this parallel port backend, controlling how the security driver labels the FIFO.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.qemuvd_agent.mouse
    description: Configures mouse integration behavior for the qemu-vdagent-backed channel.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.parallels.source.pipe.sec_label.model
    description: Selects which security driver model this label refers to (for example "selinux" or "dac"); value is user-provided but must match a configured libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.pty.sec_label.label
    description: Sets the concrete security label string (for example SELinux or DAC label) to apply to the pseudo-TTY backing this parallel device; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.qemuvd_agent
    description: Enables using the QEMU guest agent (qemu-vdagent) as the backing source for this parallel-style channel, providing desktop integration features.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.parallels.source.spice_port
    description: Uses a named SPICE port as the backing source for this parallel-style channel, exposing it over an existing SPICE connection.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.parallels.source.spice_vmc
    description: When true, backs this parallel-style channel with a SPICEVMC endpoint, exposing it as a SPICE virtual management channel.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.parallels.source.qemuvd_agent.clip_board
    description: Configures clipboard (copy/paste) behavior for the qemu-vdagent-backed channel.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.parallels.source.std_io
    description: When true, connects this parallel device to the QEMU process standard input/output streams instead of a separate device.
    reference: https://libvirt.org/formatdomain.html#host-interface
  - path: domain.devices.parallels.source.pty.sec_label
    description: Configures an explicit security label for the pseudo-TTY backing this parallel device, overriding default labeling behavior.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.pty.sec_label.label_skip
    description: Controls whether libvirt skips applying or modifying the security label on the pseudo-TTY backing this parallel device; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.qemuvd_agent.clip_board.copy_paste
    description: Sets whether bidirectional clipboard copy/paste is enabled for the qemu-vdagent channel; typically accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.parallels.source.qemuvd_agent.mouse.mode
    description: Sets the mouse integration mode for qemu-vdagent (for example absolute vs. relative); value is required and user-provided according to hypervisor support.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.parallels.source.spice_port.channel
    description: Sets the SPICE channel name that identifies this port within the SPICE session (for example "org.qemu.console.0"); value is required and user-provided.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.parallels.source.pipe.sec_label.label
    description: Sets the security label to apply to the named pipe backing this parallel device, for the selected security driver (for example an SELinux or DAC label string); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.pipe.sec_label.label_skip
    description: Controls whether libvirt skips applying or changing the security label on the pipe backing this parallel device; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.pipe.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the security label on the pipe backing this parallel device at start/stop; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.pty
    description: Enables a parallel device source backed by a host pseudo-TTY allocated by libvirt.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.parallels.source.pty.path
    description: Sets the path of the host pseudo-TTY device used as the backing for this parallel port (for example "/dev/pts/5"); value is required and user-provided.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.parallels.source.pty.sec_label.model
    description: Selects the security driver model (such as "selinux" or "dac") that interprets the label for this pseudo-TTY; value is user-provided but must match a known security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.pty.sec_label.relabel
    description: Controls whether libvirt is permitted to relabel the pseudo-TTY device when starting or stopping the guest; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.udp.bind_host
    description: Sets the local host address on which the UDP parallel backend listens or binds; value is user-provided, for example "0.0.0.0" or "::".
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.parallels.source.udp.bind_service
    description: Sets the local UDP port or service on which the parallel backend binds, as a numeric port or service name, for example "5000".
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.parallels.source.unix
    description: Configures a parallel-port backend that uses a UNIX domain socket as the character device source.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.parallels.source.unix.path
    description: Sets the filesystem path of the UNIX domain socket used by the parallel backend; value is user-provided, for example "/var/run/parallel.sock".
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.parallels.source.unix.sec_label
    description: Configures an optional security label for the UNIX socket backing the parallel device, following the standard seclabel semantics.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.tcp
    description: Configures a parallel-port backend that uses a TCP client or server connection as the character device source for the parallel device.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.parallels.source.tcp.host
    description: Sets the remote host name or IP address for the TCP-based parallel backend; value is user-provided, for example "127.0.0.1" or "example.com".
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.parallels.source.tcp.mode
    description: Selects whether the TCP-based parallel backend acts as a client or server; typical values are "client" or "server" as supported by libvirt/QEMU.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.parallels.source.tcp.reconnect.enabled
    description: Controls whether the TCP parallel backend attempts to automatically reconnect after disconnects; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.parallels.source.tcp.reconnect.timeout
    description: Sets the reconnection timeout or interval, in seconds, for the TCP parallel backend; value is user-provided, for example "10".
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.parallels.source.tcp.service
    description: Sets the TCP service or port for the parallel backend, either as a numeric port (e.g. "1234") or a service name recognized by the OS.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.parallels.source.tcp.tls
    description: Enables or disables TLS for the TCP-based parallel backend; accepts "yes" or "no" consistent with libvirt chardev TLS usage.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.parallels.source.udp.connect_service
    description: Sets the remote UDP port or service used by the parallel backend to send data, as a numeric port or service name.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.parallels.source.tcp.reconnect
    description: Enables and configures automatic reconnection behavior for the TCP-based parallel backend when the connection is lost.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.parallels.source.udp
    description: Configures a parallel-port backend that uses a UDP network console–style source for the parallel device.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.parallels.source.udp.connect_host
    description: Sets the remote host address to which the UDP-based parallel backend sends packets; value is user-provided, for example "192.0.2.10".
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.parallels.source.unix.mode
    description: Selects whether the UNIX socket parallel backend acts as a "server" (listens) or "client" (connects) to the given socket path.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.parallels.source.unix.reconnect
    description: Enables and configures automatic reconnection for the UNIX socket–based parallel backend when the peer disconnects.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.parallels.source.unix.reconnect.enabled
    description: Controls whether the UNIX socket parallel backend automatically attempts to reconnect after a disconnect; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.parallels.source.unix.reconnect.timeout
    description: Sets the reconnection timeout or retry interval in seconds for the UNIX socket parallel backend; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.parallels.source.unix.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the security label of this UNIX backing device; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.target
    description: Configures the guest-visible parallel port endpoint to which this device is attached (such as which logical parallel adapter/port in the guest).
    reference: https://libvirt.org/formatdomain.html#parallel-port
  - path: domain.devices.redir_devs
    description: Configures one or more redirected USB devices exposed to the guest via redirdev, typically used in conjunction with SPICE or similar frontends.
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.parallels.source.unix.sec_label.label
    description: Sets the security label applied to the UNIX host-side character device backing the parallel port, as defined by the selected security driver (value is user-provided, for example an SELinux or AppArmor label).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.unix.sec_label.type
    description: Sets how the security label for this UNIX backing device is managed, typically "dynamic", "static", or "none", following the libvirt security label semantics.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.pstore.acpi.index
    description: Sets the ACPI ERST record index used by this pstore device; the value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#pstore
  - path: domain.devices.pstore.alias.name
    description: Sets the alias name used internally by libvirt/qemu to identify this pstore device; the value is user-provided and must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.pstore.backend
    description: Selects the pstore backend implementation used by the guest (currently "acpi-erst" is supported); this attribute is required.
    reference: https://libvirt.org/formatdomain.html#pstore
  - path: domain.devices.pstore.size_unit
    description: Specifies the unit for the pstore size value (for example "KiB", "MiB", or "GiB"); if omitted, libvirt applies its default unit handling.
    reference: https://libvirt.org/formatdomain.html#pstore
  - path: domain.devices.redir_devs.acpi
    description: Enables and configures ACPI-related settings for a redirected USB device, allowing it to be represented in the guest's ACPI tables if supported.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.parallels.source.unix.sec_label.label_skip
    description: Controls whether libvirt skips applying or managing the security label for this UNIX backing device; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.parallels.source.vc
    description: Enables use of the host virtual console as the backing source for the parallel port; when set to true the VC source element is emitted, otherwise it is omitted.
    reference: https://libvirt.org/formatdomain.html#parallel-port
  - path: domain.devices.parallels.target.port
    description: Sets the guest parallel port number (non-negative integer, usually 0, 1, or 2) that this device is exposed as.
    reference: https://libvirt.org/formatdomain.html#parallel-port
  - path: domain.devices.parallels.target.type
    description: Defines the kind of guest-facing target for the parallel device (for example a specific controller/model type); the exact value is user-provided and driver-specific.
    reference: https://libvirt.org/formatdomain.html#parallel-port
  - path: domain.devices.pstore.address
    description: Specifies the guest bus address at which the pstore device is attached (bus/slot/function details), if the hypervisor allows explicit placement.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.parallels.source.unix.sec_label.model
    description: Selects which security driver model is used for labeling this UNIX backing device (for example "selinux" or "dac"); the value is user-provided and must match an enabled libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.pstore
    description: Adds a pstore device to the guest for persistent storage of kernel oops/panic logs, mapping to a host backend.
    reference: https://libvirt.org/formatdomain.html#pstore
  - path: domain.devices.pstore.acpi
    description: Configures ACPI Error Record Serialization Table (ERST) parameters associated with the pstore device for recording crash logs.
    reference: https://libvirt.org/formatdomain.html#pstore
  - path: domain.devices.pstore.alias
    description: Assigns an internal alias object to the pstore device, which can be used by management tooling to reference the device.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.pstore.path
    description: Sets the host path (file or block device) used as the persistent storage area for pstore logs (for example "/var/lib/libvirt/pstore.img").
    reference: https://libvirt.org/formatdomain.html#pstore
  - path: domain.devices.pstore.size
    description: Defines the capacity of the pstore log storage, as a numeric value interpreted together with size_unit (for example 16 with size_unit="MiB").
    reference: https://libvirt.org/formatdomain.html#pstore
  - path: domain.devices.redir_devs.alias.name
    description: Sets the alias name for the redirected device, as a user-provided identifier that must be unique among device aliases in the domain (for example, "redir0").
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.redir_devs.protocol.type
    description: Sets the redirection protocol type for the redirected device; the value is user-provided and must be one of the protocol types supported by the chosen hypervisor (for example, a specific USB redirection protocol name).
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_devs.source
    description: Configures the source endpoint for the redirected device, such as a local device node or a D-Bus endpoint that provides the redirected USB device.
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_devs.source.dev.path
    description: Specifies the absolute host filesystem path to the device node used as the source of the redirected device (for example, "/dev/usbredirep0").
    reference: https://libvirt.org/formatdomain.html#host-device-proxy
  - path: domain.devices.redir_devs.source.dev.sec_label.label
    description: Sets the concrete security label string to be applied or associated with the source device node (for example, "system_u:object_r:virt_device_t:s0"), when using a labeling model that expects explicit labels.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.dev.sec_label.label_skip
    description: Controls whether applying or changing a security label for this source device is skipped; valid values are "yes" or "no", with "yes" telling libvirt not to relabel the device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.dev.sec_label.model
    description: Selects the security labeling model to use for this source device (for example, "selinux" or "dac"), matching one of the host’s configured libvirt security drivers.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.address
    description: Configures the guest bus address for this redirected device (for example PCI slot/function or USB port), matching the generic device address schema used for other devices.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.redir_devs.bus
    description: Selects the bus type used by the redirected device, typically "usb" for USB redirection as required by libvirt; other values are not supported for redirdev.
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_devs.source.dbus.channel
    description: Sets the D-Bus channel identifier used to select which redirected device or stream to attach to; the value is user-provided and must match the exporting service.
    reference: ""
  - path: domain.devices.redir_devs.source.dev.sec_label
    description: Configures an optional security label for the source device node used by this redirected device, controlling how security drivers (such as SELinux) label or relabel it.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.dev.sec_label.relabel
    description: Controls whether libvirt is allowed to relabel the source device node for this redirected device; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.boot
    description: Enables boot-order control for this redirected device, allowing it to participate in the device boot sequence.
    reference: https://libvirt.org/formatdomain.html#specifying-boot-order
  - path: domain.devices.redir_devs.boot.load_parm
    description: Sets an optional firmware load parameter string associated with booting from this redirected device, passed to firmware on platforms that support loadparm (e.g. s390x).
    reference: https://libvirt.org/formatdomain.html#specifying-boot-order
  - path: domain.devices.redir_devs.protocol
    description: Defines a protocol sub-element for the redirected device that controls how traffic is transported (for example, QEMU's USB redirection protocol over TCP or SPICE).
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_devs.source.dbus
    description: Selects a D-Bus-based source for the redirected device, indicating that the device is provided over a D-Bus service rather than a direct device node.
    reference: ""
  - path: domain.devices.redir_devs.acpi.index
    description: Sets an ACPI index for the redirected USB device, used by some guests to identify the device in ACPI tables; the value is user-provided and typically a non-negative integer.
    reference: ""
  - path: domain.devices.redir_devs.alias
    description: Defines a human-readable alias object for this redirected device, which can be referenced by other configuration elements (such as boot order).
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.redir_devs.boot.order
    description: Sets the boot priority for this redirected device, as a positive integer where lower values are tried earlier during guest boot (for example, 1 for first, 2 for second).
    reference: https://libvirt.org/formatdomain.html#specifying-boot-order
  - path: domain.devices.redir_devs.source.dev
    description: Selects a host device-node source for the redirected device, indicating that a local character or block device path will be used as the redirection endpoint.
    reference: https://libvirt.org/formatdomain.html#host-device-proxy
  - path: domain.devices.redir_devs.source.nmdm.slave
    description: Sets the path of the slave side of the nmdm TTY pair corresponding to the master device (for example, "/dev/nmdm0B"); this is required when using an nmdm source.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.redir_devs.source.null
    description: Enables a null backend for the redirected device when set to true, discarding all output and providing no input; when false or unset, no null backend element is emitted.
    reference: https://libvirt.org/formatdomain.html#null-device
  - path: domain.devices.redir_devs.source.pipe.sec_label.relabel
    description: Controls whether libvirt may change the named pipe’s security label at runtime, using driver-specific "yes"/"no" style values.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.file.sec_label.model
    description: Selects which security driver model (such as "selinux" or "dac") the label configuration applies to; the value is user-provided but must match an enabled security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.pipe.sec_label
    description: Configures an optional security label for the named pipe used by the redirected device, controlling how security drivers label and access this pipe.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.pipe.sec_label.label
    description: Sets the concrete security label string to apply to the named pipe (for example an SELinux context) when supported by the active security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.pipe.path
    description: Sets the filesystem path of the named pipe (FIFO) used as the redirected device backend (for example, "/tmp/usb-redir.fifo"); this is required when using a pipe source.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.redir_devs.source.file.path
    description: Sets the absolute or relative filesystem path of the host file used as the redirected device source (for example, "/var/log/guest-usb-redir.log").
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.redir_devs.source.file.sec_label
    description: Configures an optional security label for the file backing the redirected device, controlling how security drivers (e.g. SELinux, DAC) label and access this file.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.file.sec_label.label
    description: Sets the concrete security label string to apply to the file (for example an SELinux context like "system_u:object_r:svirt_image_t:s0:c123,c456") when the security driver supports it.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.pipe
    description: Configures a named pipe (FIFO) as the backend for the redirected device, causing redirected data to be read from and/or written to that pipe.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.redir_devs.source.pipe.sec_label.label_skip
    description: Controls whether libvirt skips applying any label to the named pipe, typically via a "yes"/"no" style flag understood by the security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.pipe.sec_label.model
    description: Selects which security driver model (e.g. "selinux", "dac") the label configuration for the named pipe targets; the value must match a configured security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.file.append
    description: Sets whether data written to the file source is appended to an existing file instead of truncating it; valid values are "on"/"yes" or "off"/"no" depending on libvirt version.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.redir_devs.source.file.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the file’s security label, usually using "yes"/"no" style values accepted by the security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.nmdm
    description: Configures a FreeBSD nmdm(4) null-modem pair as the backend for the redirected device, connecting the redirection stream to the specified master/slave TTYs.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.redir_devs.source.nmdm.master
    description: Sets the path of the master side of the nmdm TTY pair used as the redirected device source (for example, "/dev/nmdm0A"); this is required when using an nmdm source.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.redir_devs.source.pty
    description: Configures a pseudo-TTY (pty) backend for the redirected device, letting libvirt allocate a /dev/ptmx-based TTY that tools like virsh can connect to for I/O.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.redir_devs.source.file
    description: Configures a file-based backend as the source for the redirected USB device, causing all redirected data to be read from and/or written to a regular file on the host.
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_devs.source.file.sec_label.label_skip
    description: Controls whether libvirt skips setting a label on the file, typically using a "yes"/"no" style flag as defined by the security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.pty.sec_label.model
    description: Selects which security driver/model (such as `dac`, `selinux`, or `apparmor`) applies to the PTY device; the value must match a security driver configured on the host.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.spice_port
    description: Uses a SPICE port as the backing source for the redirected device, exposing the device over an arbitrary SPICE channel.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.redir_devs.source.pty.sec_label.label
    description: Sets the explicit security label to apply to the PTY device (for example an SELinux or AppArmor label); the exact value is user-provided and policy-specific.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.pty.sec_label.relabel
    description: Controls whether the security driver is allowed to change (relabel) the PTY device label, typically using a yes/no style flag.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.qemuvd_agent
    description: Configures a QEMU guest agent–based redirection source, allowing use of QEMU vdagent features such as clipboard and mouse integration instead of a raw USB source.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.redir_devs.source.qemuvd_agent.clip_board
    description: Enables configuration of clipboard redirection behavior for the QEMU vdagent redirect source.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.redir_devs.source.qemuvd_agent.mouse.mode
    description: Sets the mouse handling mode for the QEMU vdagent redirect source; the value is user-provided and must match a mode supported by the vdagent implementation (for example absolute vs. relative).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.redir_devs.source.spice_port.channel
    description: Names the SPICE channel used for the redirected device (for example `org.qemu.usbredir`); the value is user-provided and must match the channel name expected by the SPICE client.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.redir_devs.source.tcp
    description: Configures a TCP connection as the backing source for the redirected device, allowing it to connect to or listen on a TCP endpoint.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.redir_devs.source.tcp.mode
    description: Selects whether the TCP source acts as a `client` or `server`; valid values are mode strings supported by libvirt’s TCP character device backend (commonly `connect` or `bind`-style roles).
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.redir_devs.source.pty.sec_label.label_skip
    description: Controls whether libvirt skips applying a security label to the PTY device, typically using a yes/no style flag; when set, libvirt does not relabel even if a model would normally do so.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.qemuvd_agent.clip_board.copy_paste
    description: Controls whether clipboard copy/paste is allowed via the QEMU vdagent redirect source; typical values are yes/no-style strings indicating if host–guest clipboard synchronization is enabled.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.redir_devs.source.spice_vmc
    description: Enables use of the SPICE VMC (built-in USB redirection/channel) as the source for the redirected device when set to true; when omitted or false, this source is not used.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.redir_devs.source.tcp.reconnect
    description: Enables configuration of automatic reconnection behavior for the TCP redirect source when connections are lost.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.redir_devs.source.tcp.reconnect.enabled
    description: Controls whether the TCP redirect source automatically attempts to reconnect on disconnect, typically using a yes/no-style flag.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.redir_devs.source.pty.path
    description: Sets the host PTY device path used as the source for the redirected device; the value is user-provided (for example `/dev/pts/3`) and must reference an existing PTY node.
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_devs.source.pty.sec_label
    description: Configures an optional security label for the PTY redirection source, controlling how MAC/DAC security drivers label this character device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.qemuvd_agent.mouse
    description: Configures mouse integration behavior for the QEMU vdagent redirect source.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.redir_devs.source.std_io
    description: Uses the hypervisor process’s standard input/output streams as the source for the redirected device when set to true; when omitted or false, stdio is not used.
    reference: ""
  - path: domain.devices.redir_devs.source.tcp.host
    description: Sets the hostname or IP address of the TCP endpoint for the redirected device; the value is user-provided (for example `127.0.0.1` or `example.com`).
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.redir_devs.source.tcp.service
    description: Sets the TCP service/port used by the USB redirection device’s TCP source, as a user-provided port number or service name (for example "4000" or "http").
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_devs.source.udp.bind_service
    description: Sets the local UDP port or service name that the redirection endpoint binds to, as a user-provided value (for example "4000").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.redir_devs.source.udp.connect_host
    description: Sets the remote host or IP address that the UDP redirection endpoint sends packets to; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.redir_devs.source.unix.sec_label.label_skip
    description: Controls whether label application is skipped for this UNIX socket, as an optional yes/no-style flag that corresponds to the seclabel labelskip attribute.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.redir_devs.source.tcp.reconnect.timeout
    description: Sets the TCP redirection reconnect timeout, in seconds, after which libvirt stops trying to re-establish a disconnected TCP redirdev connection; the value is user-provided and optional.
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_devs.source.udp.connect_service
    description: Sets the remote UDP port or service name used by the redirection endpoint to send packets, as a user-provided value.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.redir_devs.source.unix
    description: Configures a UNIX domain socket backend for the USB redirection device source; this block is optional and mutually exclusive with other source types for a single redirdev.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.redir_devs.source.unix.mode
    description: Sets the connection mode for the UNIX socket backend (for example, client/server semantics); the exact accepted values are driver-defined and user-provided.
