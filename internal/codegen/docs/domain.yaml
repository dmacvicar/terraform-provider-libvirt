  - path: domain.devices.disks.mirror.backing_store.source.network.initiator
    description: Configures initiator identity information (typically for iSCSI-like protocols) used when accessing the mirrored network backing store.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.network.name
    description: Sets a name for the network source of the mirrored backing store, typically used by certain protocols (such as RBD pool or NBD export names); value is user-provided and protocol-specific.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.network.reconnect
    description: Configures automatic reconnection behavior for the mirrored network backing store after a connection loss.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.mirror.backing_store.source.network.hosts.port
    description: Sets the TCP/UDP port number on which the network storage host for the mirrored backing store is contacted; value is user-provided and should match the storage server’s listening port (for example, 3260 for iSCSI, 2049 for NFS over a proxy).
