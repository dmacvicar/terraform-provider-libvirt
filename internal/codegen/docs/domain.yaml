  - path: domain.devices.rngs.backend.egd.source.pipe.sec_label.label
    description: Sets the explicit security label to apply to the pipe device; the value is security-driver specific (for example an SELinux context string) and is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.pipe.sec_label.model
    description: Selects which security driver model to use for labeling this pipe device, such as `selinux` or `dac`; the value is user-provided but must match a configured libvirt security driver.
