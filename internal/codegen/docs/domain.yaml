  - path: domain.devices.redir_devs.source.unix.path
    description: Sets the filesystem path of the UNIX domain socket used by the redirection source; the value is a user-provided absolute or relative path.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.redir_devs.source.unix.reconnect
