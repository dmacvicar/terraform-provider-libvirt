  - path: domain.devices.rngs.backend.egd.source.dev.sec_label.label
    description: Sets the security label value to apply to the device entropy source when using a static or explicit security model; the exact label string is user-provided (e.g. an SELinux context).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.file
    description: Configures an EGD RNG backend that reads or writes entropy data via a regular host file.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.backend.egd.source.file.sec_label
    description: Configures an optional security label for the file used by the EGD entropy source, controlling how host security drivers label or constrain access to that file.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.dbus.channel
    description: Sets the D-Bus channel name used when the RNG backend connects to an EGD daemon over D-Bus; the value is user-provided (for example, a well-known D-Bus object or channel identifier).
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.backend.egd.source.dev.sec_label.label_skip
    description: Controls whether libvirt skips applying or validating the security label on the device entropy source; accepts "yes" or "no" as string values.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.dev.sec_label.relabel
    description: Controls whether libvirt is allowed to relabel the device entropy source at start/stop time; accepts "yes" or "no" as string values.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.file.sec_label.relabel
    description: Controls whether libvirt is allowed to change the security label of the EGD file source when starting or stopping the domain; accepts "yes" or "no" as string values.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.null
    description: Enables use of a null backend for the EGD RNG source, discarding all data written and providing no entropy; when this boolean is true the <Null> source is emitted, and when false or unset it is omitted.
    reference: ""
  - path: domain.devices.rngs.backend.egd.source.dev.path
    description: Sets the path to the host character device file used as the EGD entropy source (for example, /dev/urandom); this attribute is required when using a dev source.
