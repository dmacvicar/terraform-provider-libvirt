  - path: domain.devices.rngs.backend.egd.source.nmdm.slave
    description: Sets the slave side device path of the nmdm pair used for the EGD entropy connection (for example, /dev/nmdm0B); this attribute is required for an nmdm source.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.rngs.backend.egd.source.file.append
    description: Controls whether data is appended to the file used by the EGD entropy source instead of truncating it; accepts "on"/"off" or "yes"/"no" style values depending on libvirt/qemu expectations.
