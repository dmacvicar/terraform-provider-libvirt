    reference: ""
  - path: domain.features.capabilities.set_p_cap
    description: Controls whether the guest is granted the Linux CAP_SETPCAP capability, which allows modifying the process capability sets inside the VM.
    reference: ""
  - path: domain.features.capabilities.set_uid
    description: Controls whether the guest is granted the Linux CAP_SETUID capability, which allows changing user IDs and related privileges inside the VM.
    reference: ""
  - path: domain.features.capabilities.sys_boot
    description: Controls whether the guest is granted the Linux CAP_SYS_BOOT capability, which allows rebooting or powering off the system from userspace inside the VM.
    reference: ""
  - path: domain.features.capabilities.sys_ch_root
    description: Controls whether the guest is granted the Linux CAP_SYS_CHROOT capability, which allows calling chroot(2) inside the VM.
    reference: ""
  - path: domain.features.capabilities.net_raw.state
    description: Sets the state of the CAP_NET_RAW capability for the guest as a user-provided string (commonly "on" or "off" when supported).
    reference: ""
  - path: domain.features.capabilities.policy
    description: Sets the overall policy for how listed capabilities are applied to the guest; the value is user-provided and may follow libvirt’s capability policy keywords (for example, to treat unlisted capabilities as denied or allowed).
    reference: ""
  - path: domain.features.capabilities.set_f_cap.state
    description: Sets the state of the CAP_SETFCAP capability for the guest via a user-provided string such as "on" or "off" when supported.
    reference: ""
  - path: domain.features.capabilities.sys_admin
    description: Controls whether the guest is granted the Linux CAP_SYS_ADMIN capability, a broad administrative privilege affecting many kernel operations inside the VM.
    reference: ""
  - path: domain.features.capabilities.net_broadcast
    description: Controls whether the guest is granted the Linux CAP_NET_BROADCAST capability, influencing use of certain raw broadcast operations inside the VM.
    reference: ""
  - path: domain.features.capabilities.net_raw
    description: Controls whether the guest is granted the Linux CAP_NET_RAW capability, which allows creating raw sockets inside the VM.
    reference: ""
  - path: domain.features.capabilities.set_f_cap
    description: Controls whether the guest is granted the Linux CAP_SETFCAP capability, which permits setting file capabilities inside the VM.
    reference: ""
  - path: domain.features.capabilities.set_gid
    description: Controls whether the guest is granted the Linux CAP_SETGID capability, which allows changing group IDs and related privileges inside the VM.
    reference: ""
  - path: domain.features.capabilities.sys_time
    description: Configures inclusion of the `sys_time` capability entry, controlling whether the guest can change the system clock.
    reference: ""
  - path: domain.features.capabilities.sys_ch_root.state
    description: Sets whether the guest has the capability to perform chroot-like operations (`sys_chroot`); value is user-provided, typically a yes/no-style toggle.
    reference: ""
  - path: domain.features.capabilities.sys_nice.state
    description: Sets whether the guest has the capability to adjust process priorities (`sys_nice`); value is user-provided, typically a yes/no-style toggle.
    reference: ""
  - path: domain.features.capabilities.sys_p_trace
    description: Configures inclusion of the `sys_ptrace` capability entry, controlling whether the guest may trace or debug other processes.
    reference: ""
  - path: domain.features.capabilities.sys_resource.state
    description: Sets whether the guest has the capability to raise resource limits (`sys_resource`); value is user-provided, typically a yes/no-style toggle.
    reference: ""
  - path: domain.features.capabilities.sys_tty_cnofig.state
    description: Sets whether the guest has the capability to perform low-level TTY configuration (`sys_tty_config`); value is user-provided, typically a yes/no-style toggle.
    reference: ""
  - path: domain.features.capabilities.wake_alarm
    description: Configures inclusion of the `wake_alarm` capability entry, indicating whether the guest can schedule wake-up alarms that may power on or resume the virtual machine.
    reference: ""
  - path: domain.features.capabilities.sys_log.state
    description: Sets whether the guest has the capability to perform privileged logging operations (`syslog`); value is user-provided, typically a yes/no-style toggle.
    reference: ""
  - path: domain.features.capabilities.sys_nice
    description: Configures inclusion of the `sys_nice` capability entry, controlling whether changing process priorities or scheduling parameters is exposed to the guest.
    reference: ""
  - path: domain.features.capabilities.sys_p_acct
    description: Configures inclusion of the `sys_pacct` capability entry, controlling whether process accounting operations are exposed as a capability of the guest.
    reference: ""
  - path: domain.features.capabilities.sys_raw_io.state
    description: Sets whether the guest has the capability to perform direct raw I/O (`sys_rawio`); value is user-provided, typically a yes/no-style toggle.
    reference: ""
  - path: domain.features.capabilities.sys_time.state
    description: Sets whether the guest has the capability to adjust the system time (`sys_time`); value is user-provided, typically a yes/no-style toggle.
    reference: ""
  - path: domain.features.capabilities.sys_tty_cnofig
    description: Configures inclusion of the `sys_tty_config` capability entry, controlling whether low-level TTY configuration operations are exposed to the guest.
    reference: ""
  - path: domain.features.capabilities.sys_log
    description: Configures inclusion of the `syslog` capability entry, controlling whether the capability to perform privileged system logging operations is described for the guest.
    reference: ""
  - path: domain.features.capabilities.sys_p_acct.state
    description: Sets whether the guest has the capability to perform process accounting operations (`sys_pacct`); value is user-provided, typically a yes/no-style toggle.
    reference: ""
  - path: domain.features.capabilities.sys_p_trace.state
    description: Sets whether the guest has the capability to trace or debug processes (`sys_ptrace`); value is user-provided, typically a yes/no-style toggle.
    reference: ""
  - path: domain.features.capabilities.sys_raw_io
    description: Configures inclusion of the `sys_rawio` capability entry, controlling whether direct raw I/O operations are exposed as a capability of the guest.
    reference: ""
  - path: domain.features.capabilities.sys_resource
    description: Configures inclusion of the `sys_resource` capability entry, controlling whether advanced resource limit adjustments are available to the guest.
    reference: ""
  - path: domain.features.capabilities.sys_module
    description: Configures inclusion of the `sys_module` capability entry, controlling whether loading/unloading of kernel modules is exposed as a capability of the guest.
    reference: ""
  - path: domain.features.capabilities.sys_module.state
    description: Sets whether the guest has the capability to load or unload kernel modules (`sys_module`); value is user-provided, typically a yes/no-style toggle.
    reference: ""
  - path: domain.features.capabilities.wake_alarm.state
    description: Sets whether the guest is allowed to use the host wake alarm capability; accepts the usual feature state values such as "on", "off", or "default" depending on hypervisor support.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hpt.max_page_size
    description: Sets the maximum page size used by the guest hashed page table; value is a number interpreted together with max_page_size_unit (for example, 16 with unit "MiB").
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hpt.resizing
    description: Controls whether hashed page table resizing is allowed at runtime; valid values are user-provided strings such as "on", "off", or similar policy keywords as supported by libvirt.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v
    description: Enables configuration of Hyper-V enlightenment features for the guest when running on a Hyper-V-capable hypervisor.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.avic.state
    description: Sets the state of the Hyper-V avic feature; accepts feature state strings such as "on", "off", or "default" depending on hypervisor support.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.ccf_assist.state
    description: Sets the state of the ccf-assist mitigation feature; typical values are "on", "off", or "default" according to hypervisor support.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.htm.state
    description: Sets whether hardware transactional memory is exposed to the guest; accepts feature state strings such as "on", "off", or "default".
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.cfpc
    description: Configures the "cfpc" CPU feature (a speculative-execution/flush-control mitigation) policy for the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.gic
    description: Configures the ARM Generic Interrupt Controller (GIC) feature for the guest, allowing selection or control of the emulated GIC model.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.gic.version
    description: Sets the desired GIC hardware version presented to the guest, such as "2" or "3", with the exact allowed values depending on the guest architecture and machine type.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hap.state
    description: Sets whether hardware-assisted paging is enabled for the guest; accepts feature state strings such as "on", "off", or "default" depending on the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hpt
    description: Configures the hashed page table (HPT) feature used by some PowerPC guests, including its size and resizing behavior.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.avic
    description: Configures the Hyper-V AVIC (Advanced Virtual Interrupt Controller or analogous enlightenment) subfeature for the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.ccf_assist
    description: Configures the CPU speculative-execution mitigation feature "ccf-assist" for the guest, enabling or disabling it as a whole.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.cfpc.value
    description: Sets the cfpc policy value; libvirt accepts specific strings such as "on", "off", "workaround", "broken", or "default" depending on the mitigation mode supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hap
    description: Configures the use of hardware-assisted paging (nested page tables / EPT / NPT) for the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hpt.max_page_size_unit
    description: Specifies the unit for hpt.max_page_size (for example "KiB", "MiB", or "GiB"); this is a string unit indicator used in combination with the numeric value.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.htm
    description: Configures the hardware transactional memory (HTM) feature of the CPU as seen by the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.emsr_bitmap
    description: Configures the Hyper-V emsr_bitmap feature (related to model-specific register bitmap handling) for the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.emsr_bitmap.state
    description: Sets the state of the Hyper-V emsr_bitmap feature; accepts feature state strings such as "on", "off", or "default" depending on hypervisor capabilities.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.ipi.state
    description: Sets whether Hyper-V enlightened IPI support is enabled, disabled, or left at the default; valid values are "on", "off", or "default" (user-provided string if not constrained by provider).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.mode
    description: Sets the Hyper-V enlightenment mode for the domain (for example, "custom" vs. driver-specific modes); the exact allowed values are user-provided and depend on the libvirt/QEMU version.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.runtime.state
    description: Sets whether Hyper-V runtime enlightenment is enabled, disabled, or left at the default; valid values are "on", "off", or "default" (user-provided string if not constrained by provider).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.frequencies.state
    description: Sets whether Hyper-V frequency reporting is enabled, disabled, or left at the default; valid values are "on", "off", or "default" (user-provided string if not constrained by provider).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.relaxed
    description: Configures the Hyper-V relaxed timing feature, which allows the guest to tolerate longer latencies in some hypercalls and interrupts, potentially improving performance under load.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.relaxed.state
    description: Sets whether Hyper-V relaxed timing is enabled, disabled, or left at the default; valid values are "on", "off", or "default" (user-provided string if not constrained by provider).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.reset.state
    description: Sets whether the Hyper-V reset feature is enabled, disabled, or left at the default; valid values are "on", "off", or "default" (user-provided string if not constrained by provider).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.runtime
    description: Configures the Hyper-V runtime (time accounting) enlightenment, which reports precise runtime statistics to the guest for better time and scheduler behavior.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.stimer.direct
    description: Configures delivery of Hyper-V synthetic timer interrupts directly (e.g., via posted interrupts) instead of via emulated mechanisms, when supported by the platform.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.stimer.direct.state
    description: Sets whether direct delivery for Hyper-V synthetic timers is enabled, disabled, or left at the default; valid values are "on", "off", or "default" (user-provided string if not constrained by provider).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.evmcs
    description: Configures the Hyper-V Enlightened VMCS (eVMCS) feature for the guest, allowing optimized VMCS handling when running under compatible Hyper-V environments.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.evmcs.state
    description: Sets whether the Hyper-V eVMCS feature is enabled, disabled, or left at the hypervisor default; valid values are "on", "off", or "default" (user-provided string if not constrained by provider).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.frequencies
    description: Configures reporting of virtual CPU frequency information to the guest via Hyper-V enlightenment, which can improve timer and frequency calibration in some guests.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.re_enlightenment
    description: Configures the Hyper-V TSC re-enlightenment feature, which lets the guest re-synchronize its time-stamp counter when host TSC properties change (e.g., after migration).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.reset
    description: Configures the Hyper-V reset feature, which allows the guest to use Hyper-V mechanisms to reset itself rather than relying solely on emulated hardware reset.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.stimer
    description: Configures the Hyper-V synthetic timer (stimer) feature, which provides paravirtualized timer support to the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.ipi
    description: Configures the Hyper-V enlightened inter-processor interrupt (IPI) feature, which can optimize IPI delivery between vCPUs in Hyper-V-aware guests.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.re_enlightenment.state
    description: Sets whether Hyper-V TSC re-enlightenment is enabled, disabled, or left at the default; valid values are "on", "off", or "default" (user-provided string if not constrained by provider).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.spinlocks
    description: Configures the Hyper-V spinlock enlightenment, which can reduce CPU waste on spinlocks by triggering a fallback after a configurable number of retries.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.spinlocks.retries
    description: Sets the maximum number of spinlock retries before triggering the Hyper-V enlightenment fallback; the value is a user-provided non-negative integer (e.g., 4095).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.tlb_flush
    description: Enables configuration of Hyper-V TLB flush enlightenment features for the guest; presence of this block allows selecting specific flush modes via its children.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.tlb_flush.extended.state
    description: Sets whether the extended TLB flush enlightenment is enabled, typically using "on" or "off"; if omitted, libvirt chooses the default.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.xmm_input.state
    description: Sets whether the Hyper-V XMM input feature is enabled, typically using "on" or "off"; if omitted, libvirt applies its default.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.ibs.value
    description: Sets the state of the IBS feature, usually "on" or "off"; this attribute is required when ibs is present and must be explicitly specified.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.ioapic
    description: Configures the emulation mode for the virtual IOAPIC used for interrupt routing in the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.kvm
    description: Enables configuration of KVM-specific CPU or machine features via its child elements (for example, toggling individual KVM feature flags).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.synic
    description: Enables configuration of the Hyper-V Synthetic Interrupt Controller (SynIC) feature for the guest; presence of this block controls whether SynIC can be toggled via its child attributes.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.vendor_id
    description: Enables configuration of a custom Hyper-V CPUID vendor ID string presented to the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.vp_index.state
    description: Sets whether the Hyper-V VPIndex feature is enabled, typically using "on" or "off"; if omitted, libvirt determines the default.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.ioapic.driver
    description: Selects the IOAPIC emulation driver, typically using values like "qemu" or "kvm"; the exact string is user-provided but must be supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.synic.state
    description: Sets whether the Hyper-V SynIC feature is enabled, typically using "on" or "off"; if omitted, libvirt applies its own default behavior.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.tlb_flush.direct
    description: Enables configuration of the Hyper-V "direct" TLB flush enlightenment, allowing the guest to request direct TLB invalidations on remote vCPUs.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.vapic
    description: Enables configuration of the Hyper-V synthetic APIC (vAPIC) feature used to optimize interrupt delivery to the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.vapic.state
    description: Sets whether the Hyper-V vAPIC feature is enabled, typically using "on" or "off"; if omitted, libvirt applies its own default.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.vendor_id.value
    description: Sets the custom Hyper-V vendor ID string exposed to the guest; the value is user-provided and typically limited to 12 ASCII characters (for example, "KVM HvVendor").
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.vp_index
    description: Enables configuration of the Hyper-V VPIndex feature, which exposes a per-vCPU virtual processor index to the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.xmm_input
    description: Enables configuration of the Hyper-V XMM input feature, which allows hypercalls to pass parameters via XMM registers.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.tlb_flush.direct.state
    description: Sets whether the direct TLB flush enlightenment is enabled, typically using "on" or "off"; if omitted, libvirt chooses the default.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.hyper_v.tlb_flush.extended
    description: Enables configuration of the Hyper-V "extended" TLB flush enlightenment, which optimizes flushing across multiple vCPUs.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.ibs
    description: Enables configuration of the Instruction Based Sampling (IBS) CPU feature on supported AMD guests.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.kvm.dirty_ring.size
    description: Sets the size of the KVM dirty-ring buffer used for memory dirty tracking; the value is user-provided and must be a positive integer representing the number of slots in the ring (exact limits depend on the host kernel/QEMU).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.kvm.hidden.state
    description: Sets the KVM hidden feature state; valid values are typically "on" or "off" to respectively hide or expose KVM to the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.kvm.hint_dedicated
    description: Configures whether the guest advertises a "dedicated" host CPU hint to the guest OS, indicating that vCPUs are not time-shared with other guests when enabled.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.kvm.pvipi.state
    description: Sets the pv-ipi feature state; valid values are generally "on" or "off" to turn paravirtual IPI support on or off for the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.nested_hv.state
    description: Sets the nested-hv feature state; valid values are typically "on" or "off" to enable or disable nested virtualization for the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.kvm.pvipi
    description: Enables or disables the KVM paravirtualized inter-processor interrupt (pv-ipi) feature to optimize guest IPI delivery on supported hosts.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.priv_net
    description: Enables or disables the hypervisor’s private networking feature for the guest; when set true the privnet feature element is emitted, when false or unset it is omitted.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.ps2.state
    description: Sets the PS2 feature state; valid values are usually "on" or "off" to enable or disable the PS/2-related feature for the domain.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.kvm.poll_control.state
    description: Sets the poll-control feature state; valid values are typically "on" or "off" to enable or disable KVM poll control for the domain.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.msrs
    description: Configures handling of unknown/unsupported model-specific registers (MSRs) encountered in the guest, controlling whether guest MSR accesses can be ignored or cause failures.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.msrs.unknown
    description: Sets the policy for unknown MSR accesses by the guest; valid values are driver-specific (commonly "ignore", "warn", or "fault") and must be provided explicitly.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.pmu
    description: Controls exposure of the virtual Performance Monitoring Unit (PMU) to the guest, affecting availability of hardware performance counters inside the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.ps2
    description: Controls whether the hypervisor exposes legacy PS/2 controller semantics as a CPU/machine feature toggle for the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.kvm.hidden
    description: Controls whether the guest is presented as running under KVM (visible) or KVM is hidden from the guest to avoid hypervisor detection, using the KVM “hidden” feature.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.kvm.hint_dedicated.state
    description: Sets the dedicated-CPU hint state; valid values are usually "on" or "off" to enable or disable advertising dedicated CPU usage to the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.kvm.poll_control
    description: Controls the KVM poll-control feature, which adjusts how aggressively the hypervisor busy-polls for events (e.g., to trade latency vs. CPU usage).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.nested_hv
    description: Controls whether nested hardware virtualization is exposed to the guest, allowing the guest to run its own hypervisor when enabled.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.pae
    description: Enables or disables Physical Address Extension (PAE) support for the guest; when set true the PAE feature element is emitted, when false or unset it is omitted.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.pmu.state
    description: Sets the PMU feature state; valid values are typically "on" or "off" to respectively enable or disable the guest-visible PMU.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.kvm.dirty_ring
    description: Configures the KVM dirty-ring feature for tracking guest memory changes via a ring buffer instead of legacy dirty logging, enabling more efficient live migration and dirty-page tracking when supported by the host.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.smm.tseg
    description: Sets the size of the TSEG (SMRAM) memory area used by SMM, with the numeric quantity paired with tseg_unit (for example 64 with unit "MiB").
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.viridian
    description: Enables or disables the Viridian (Hyper-V enlightenment) feature block for the guest; when this presence-boolean is true the viridian feature element is emitted, otherwise it is omitted.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.xen.e820host
    description: Enables or disables use of the host’s E820 memory map when exposing Xen emulation to the guest, typically as a yes/no style toggle (value is user-provided such as "on"/"off").
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.ras
    description: Configures RAS (Reliability, Availability, Serviceability) support in the guest, enabling hypervisor-exposed RAS facilities when supported.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.ras.state
    description: Sets whether the RAS feature is enabled, as a state flag (commonly "on" or "off" where supported; value is user-provided).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.smm.state
    description: Controls whether SMM is enabled via a state flag (typically "on" or "off"; the exact accepted values are hypervisor-dependent).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.vm_core_info
    description: Configures the vmcoreinfo feature, allowing the guest to expose kernel crash dump metadata (vmcoreinfo ELF note) to the hypervisor for debugging.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.vm_port
    description: Configures the VMware vmport I/O port emulation, which some guests use for paravirtualized interactions.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.xen
    description: Configures Xen-specific paravirtualization compatibility features for the guest when running under QEMU/KVM with Xen emulation options.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.tcg.tb_cache_unit
    description: Specifies the unit used for the TCG translation block cache size, paired with tcg.tb_cache (for example "KiB", "MiB", or "GiB"); the exact unit string is user-provided.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.sbbc.value
    description: Sets the SBBC mitigation mode as a user-provided value (for example "on", "off", or a model-specific keyword, depending on hypervisor support); this attribute is required when sbbc is present.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.smm
    description: Configures System Management Mode (SMM) support for the guest, which is required for features like UEFI Secure Boot on some machine types.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.smm.tseg_unit
    description: Specifies the unit used for the SMM TSEG size, paired with smm.tseg (for example "KiB", "MiB", or "GiB"); the concrete unit string is user-provided.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.tcg
    description: Configures QEMU’s TCG (software CPU emulation) feature block for fine-grained tuning of emulation behavior when TCG is in use.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.tcg.tb_cache
    description: Sets the size of the TCG translation block cache, with the numeric value paired with tb_cache_unit (for example 128 with unit "MiB").
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.vm_core_info.state
    description: Sets whether vmcoreinfo support is enabled via a state flag (commonly "on" or "off"; concrete accepted strings are hypervisor-dependent).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.vm_port.state
    description: Controls whether the vmport feature is enabled using a state flag (for example "on", "off", or "auto"; value is user-provided within what the hypervisor supports).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.pv_spinlock
    description: Configures the Hyper-V style paravirtual spinlock optimization feature for the guest CPU, improving performance under heavy contention when enabled.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.pv_spinlock.state
    description: Sets whether the pvspinlock feature is enabled, using a yes/no style state value (typically "on", "off", or "default" depending on hypervisor support).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.sbbc
    description: Configures the Spectre-Boundary-Branch-Control (SBBC) mitigation feature for the guest CPU.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.xen.e820host.state
    description: Sets whether the Xen e820_host feature is enabled for the guest; accepts the string values "on" or "off" and is required when the xen.e820host feature is present.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.xen.passthrough.mode
    description: Sets the Xen passthrough mode for the domain; the value is user-provided and must be a valid mode string recognized by the underlying Xen/libvirt version (for example, a specific IOMMU or passthrough mode).
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.gen_id
    description: Sets the VM generation ID (genid) exposed to the guest, used by some operating systems to detect cloning; value must be a user-provided 128‑bit identifier in UUID-like hexadecimal format.
    reference: https://libvirt.org/formatdomain.html#general-metadata
  - path: domain.id
    description: Exposes the numeric domain ID assigned by libvirt at runtime; this value is computed by libvirt and is read-only.
    reference: https://libvirt.org/formatdomain.html#element-and-attribute-overview
  - path: domain.io_thread_i_ds
    description: Configures the set of IOThread IDs available to the domain, allowing explicit control over which IOThreads exist.
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.io_thread_i_ds.io_threads.poll
    description: Sets the polling configuration for this IOThread (for example enabling or tuning busy-poll behavior); value is user-provided and must be a valid polling specification supported by libvirt/QEMU.
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.id_map.gi_ds
    description: Defines one or more guest-to-host GID mapping ranges used for ID translation; each entry specifies a contiguous gid range.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.id_map.gi_ds.count
    description: Sets the number of consecutive GIDs in this mapping range; must be a positive integer.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.id_map.ui_ds.target
    description: Sets the starting host UID that the guest UIDs in this range are mapped to; must be a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.io_thread_i_ds.io_threads
    description: Defines an individual IOThread entry within the IOThread ID set, optionally with per-thread tuning such as polling.
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.io_thread_i_ds.io_threads.id
    description: Exposes or sets the numeric ID for this IOThread; when omitted it is assigned/computed by libvirt and is treated as read-only in the plan.
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.id_map.gi_ds.start
    description: Sets the starting guest GID for this mapping range; must be a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.id_map.gi_ds.target
    description: Sets the starting host GID that the guest GIDs in this range are mapped to; must be a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.id_map.ui_ds.count
    description: Sets the number of consecutive UIDs in this mapping range; must be a positive integer.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.id_map.ui_ds.start
    description: Sets the starting guest UID for this mapping range; must be a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.features.xen.passthrough
    description: Enables configuration of Xen passthrough-related features for the domain; presence of this block determines whether passthrough sub‑options can be set.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.xen.passthrough.state
    description: Sets whether Xen passthrough is enabled; accepts the string values "on" or "off" when the passthrough block is defined.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.hwuuid
    description: Sets the hardware UUID reported to the guest firmware/OS, typically reflected in SMBIOS; value is user-provided and should be a standard UUID string.
    reference: https://libvirt.org/formatdomain.html#general-metadata
  - path: domain.id_map
    description: Configures user and group ID mapping between host and guest for container-style virtualization; presence of this block enables explicit uid/gid mapping.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.id_map.ui_ds
    description: Defines one or more guest-to-host UID mapping ranges used for ID translation; each entry specifies a contiguous uid range.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.io_thread_i_ds.io_threads.poll.max
    description: Sets the maximum polling threshold for the IOThread, limiting how far the poll mode can scale; the value is user-provided (typically a non‑negative integer).
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.io_thread_i_ds.io_threads.pool_max
    description: Sets the maximum size of the IOThread’s internal poll thread pool via thread_pool_max; the value is user‑provided (typically a positive integer).
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.key_wrap
    description: Configures whether the guest is allowed to perform s390 key-wrapping cryptographic operations and which ciphers are permitted.
    reference: https://libvirt.org/formatdomain.html#key-wrap
  - path: domain.key_wrap.ciphers
    description: Defines one or more ciphers that can be used for s390 key-wrapping operations, each with its own name and enable/disable state.
    reference: https://libvirt.org/formatdomain.html#key-wrap
  - path: domain.key_wrap.ciphers.name
    description: Sets the cipher name used for s390 key-wrapping, typically “aes” or “dea”; the value is required and must match a cipher supported by the host/firmware.
    reference: https://libvirt.org/formatdomain.html#key-wrap
  - path: domain.launch_security
    description: Configures hardware-backed launch or confidential-computing security for the domain (such as s390-pv, AMD SEV, or SEV-SNP), with sub-blocks selecting the specific technology.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sev.dh_cert
    description: Provides the required Diffie–Hellman certificate blob for establishing an SEV launch session; the value is user‑provided (e.g., base64 or binary content as required by the SEV tooling).
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.io_thread_i_ds.io_threads.poll.grow
    description: Sets the per-IOThread poll configuration’s grow threshold, controlling how aggressively the IOThread poll mode ramps up; the value is user-provided (typically a non‑negative integer).
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.io_thread_i_ds.io_threads.poll.shrink
    description: Sets the per-IOThread poll configuration’s shrink threshold, controlling how quickly the IOThread backs off from poll mode; the value is user-provided (typically a non‑negative integer).
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.launch_security.sev.kernel_hashes
    description: Enables or disables validation of kernel hashes for SEV by specifying a kernelHashes attribute value; the value is user‑provided (commonly "yes"/"no" or an implementation-defined flag).
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sev.policy
    description: Sets the SEV policy value controlling allowed guest behaviors (e.g., debugging, migration); the value is user‑provided, often as a bitmask or integer from SEV documentation.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sev.session
    description: Provides the required SEV session blob (e.g., launch session parameters or ticket) used to establish a protected guest; the value is user‑provided according to SEV tooling.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sevsnp
    description: Configures AMD SEV-SNP launch security parameters for the domain, extending SEV with additional integrity and security features; the subfields (if any) are user‑provided.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.key_wrap.ciphers.state
    description: Sets whether the given key-wrap cipher is enabled or disabled, using the required values "on" or "off".
    reference: https://libvirt.org/formatdomain.html#key-wrap
  - path: domain.launch_security.sev
    description: Configures AMD SEV launch security parameters for the domain, such as policy, certificates, and reduced physical address bits.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sev.reduced_phys_bits
    description: Sets the number of reduced physical address bits for SEV, aligning guest addressing with host SEV constraints; the value is user‑provided (typically an integer).
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.io_thread_i_ds.io_threads.pool_min
    description: Sets the minimum size of the IOThread’s internal poll thread pool via thread_pool_min; the value is user‑provided (typically a non‑negative integer).
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.io_threads
    description: Sets the total number of IOThreads allocated for the domain, improving block I/O scalability; the value is user‑provided (positive integer).
    reference: https://libvirt.org/formatdomain.html#iothreads-allocation
  - path: domain.launch_security.s390pv
    description: Enables s390 protected virtualization (IBM Secure Execution) for the domain when set to true; if absent/false, s390‑pv launch security is not configured.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sev.cbit_pos
    description: Sets the C‑bit position for AMD SEV, indicating which guest-physical address bit marks encrypted memory; the value is user‑provided (typically an integer matching host configuration).
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.tdx
    description: Enables Intel TDX launch security configuration for the domain and groups all TDX-specific measurement and policy options; presence configures the domain to run as a TDX guest.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.tdx.mr_config_id
    description: Sets the TDX mrConfigId measurement value representing the guest configuration identity; value is user-provided binary/hex data from the TDX tooling.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.tdx.mr_owner
    description: Sets the TDX mrOwner measurement value representing the owner of the guest; value is user-provided binary/hex data from the TDX tooling.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.tdx.policy
    description: Sets the TDX guest policy bitfield controlling allowed operations (such as debug or migration); value is user-provided, typically as an integer or hex string.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.maximum_memory_slots
    description: Sets the number of memory slots available for hot-plugging guest memory devices, corresponding to the slots attribute of maxMemory; value is a user-provided positive integer.
    reference: https://libvirt.org/formatdomain.html#memory-allocation
  - path: domain.launch_security.sevsnp.cbit_pos
    description: Sets the SEV-SNP C-bit position (cbitpos) indicating which guest-physical address bit marks encrypted memory; value is user-provided and must match the host SEV-SNP configuration.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sevsnp.policy
    description: Sets the SEV-SNP guest policy value (bitfield) governing allowed debug, migration, and other behaviors; value is user-provided, commonly expressed as an integer or hex string.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.tdx.mr_owner_config
    description: Sets the TDX mrOwnerConfig measurement value describing the owner-specific configuration; value is user-provided binary/hex data from the TDX tooling.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.tdx.quote_generation_service
    description: Configures an optional TDX quoteGenerationService, which specifies how attestation quotes are generated for the guest; child attributes further describe the service endpoint.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sevsnp.vcek
    description: Points to a file with the SEV-SNP VCEK (Versioned Chip Endorsement Key) certificate used for attestation; value is a user-provided path string.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.maximum_memory
    description: Sets the maximum hot-pluggable memory capacity for the guest (maxMemory value), in units given by domain.maximum_memory_unit; must be greater than or equal to the initial memory size.
    reference: https://libvirt.org/formatdomain.html#memory-allocation
  - path: domain.maximum_memory_unit
    description: Sets the unit for the maximum hot-pluggable memory value (for example, "KiB", "MiB", or "GiB"), corresponding to the unit attribute of maxMemory; value is user-provided but must be a libvirt-supported memory unit.
    reference: https://libvirt.org/formatdomain.html#memory-allocation
  - path: domain.launch_security.sevsnp.author_key
    description: Sets the SEV-SNP author key blob used to validate the guest’s identity when SEV-SNP launch security is enabled; the value is user-provided binary data (typically base64-encoded).
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sevsnp.host_data
    description: Provides an optional SEV-SNP hostData blob passed into the SEV-SNP launch flow for attestation purposes; the value is user-provided binary data (commonly base64-encoded).
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sevsnp.id_auth
    description: Supplies the SEV-SNP idAuth structure used to authenticate the guest’s identity as part of the SEV-SNP launch; value is user-provided binary data from the SEV tooling.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sevsnp.kernel_hashes
    description: Points to a file containing kernel hash metadata for SEV-SNP attestation when SEV-SNP launch security is enabled; value is a user-provided path string.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sevsnp.reduced_phys_bits
    description: Sets the number of reduced physical address bits (reducedPhysBits) for SEV-SNP, matching the host configuration; value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.tdx.quote_generation_service.path
    description: Sets the path used by the TDX quote generation service (for example, a socket or device path) for obtaining attestation quotes; value is a user-provided string.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sevsnp.guest_visible_workarounds
    description: Sets the SEV-SNP guestVisibleWorkarounds flag or bitmap controlling which SEV-SNP hardware or microcode workarounds are exposed to the guest; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.launch_security.sevsnp.id_block
    description: Supplies the SEV-SNP idBlock structure defining the guest identity and policy for SEV-SNP launch; value is user-provided binary data from the SEV tooling.
    reference: https://libvirt.org/formatdomain.html#launch-security
  - path: domain.memory_dump_core
    description: Controls whether guest memory is included in the core dump when the domain crashes, by setting the memory attribute (dumpCore) on the domain element; valid values are user-provided according to libvirt’s dumpCore policy (e.g. enabling or disabling memory dumping).
    reference: https://libvirt.org/formatdomain.html#memory-allocation
  - path: domain.memory_tune.hard_limit
    description: Sets an upper hard limit on the domain’s memory usage; the value is a user-provided positive integer in libvirt memory units (typically KiB) and must not be lower than other required limits.
    reference: https://libvirt.org/formatdomain.html#memory-tuning
  - path: domain.memory_backing.memory_allocation
    description: Controls the allocation behavior of the backing memory, such as whether memory is preallocated and on how many threads.
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_huge_pages
    description: Enables and configures the use of huge pages for guest memory, allowing one or more huge page size definitions.
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_huge_pages.hugepages.nodeset
    description: Restricts use of this huge page size to a specific NUMA node set; the value is user-provided and follows libvirt nodeset syntax (e.g. "0-1,3").
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory
    description: Sets the maximum memory allocation for the guest at boot time; the value is user-provided and interpreted in libvirt memory units (typically KiB unless a unit is specified elsewhere).
    reference: https://libvirt.org/formatdomain.html#memory-allocation
  - path: domain.memory_backing.memory_access.mode
    description: Sets the memory access mode; the value is user-provided and must be one of the modes supported by libvirt for memoryBacking access (for example, platform‑specific NUMA access modes).
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_allocation.mode
    description: Sets the allocation mode for backing memory; the value is user-provided and must be one of the modes supported by libvirt (for example, immediate vs. on‑demand allocation depending on hypervisor support).
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_discard
    description: Enables backing memory discard behavior when present; as a presence-only flag, setting this to true emits the element, while false or null omits it.
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_huge_pages.hugepages.size
    description: Sets the huge page size for this entry as a required positive integer, interpreted together with the unit field (for example, 2048 with unit "KiB" for 2 MiB pages).
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_source
    description: Selects the backing source type for guest memory (for example, anonymous, file-backed, or other hypervisor-supported sources).
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_tune
    description: Configures memory tuning parameters for the guest, including soft, hard, and swap limits and minimum guarantees.
    reference: https://libvirt.org/formatdomain.html#memory-tuning
  - path: domain.memory_backing.memory_allocation.threads
    description: Specifies the number of threads to use when performing the chosen memory allocation mode; the value is a user-provided positive integer.
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_huge_pages.hugepages
    description: Defines a single huge page configuration, including page size, optional unit, and optional NUMA node set.
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_source.type
    description: Specifies the memory source type; the value is user-provided and must be one of the libvirt-supported types for memoryBacking source (e.g. platform-specific values like "anonymous" or "file").
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_locked
    description: Requests that the guest’s memory be locked in host RAM (mlock) when present; as a presence-only flag, true emits the element and false/null omits it.
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing
    description: Configures how the guest’s RAM is backed by host memory, including huge pages, locking, sharing, access policy, allocation policy, and discard behavior.
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_access
    description: Controls the memory access policy for the guest’s backed memory (for example, NUMA-related access behavior) via a mode attribute.
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_huge_pages.hugepages.unit
    description: Sets the unit for the huge page size; the value is user-provided and must be one of the libvirt-supported size units (such as "B", "KiB", "MiB", "GiB").
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_backing.memory_nosharepages
    description: Disables page sharing for the guest’s memory when present, preventing features like KSM from deduplicating pages; as a presence-only flag, true emits the element and false/null omits it.
    reference: https://libvirt.org/formatdomain.html#memory-backing
  - path: domain.memory_tune.swap_hard_limit_unit
    description: Sets the unit for the memory_tune swap_hard_limit value, typically as a memory size unit such as KiB, MiB, or GiB; the string is user-provided and must match libvirt’s accepted memory units.
    reference: https://libvirt.org/formatdomain.html#memory-tuning
  - path: domain.metadata
    description: Configures an arbitrary metadata block associated with the domain, typically used to store application- or tool-specific XML or other structured data.
    reference: https://libvirt.org/formatdomain.html#general-metadata
  - path: domain.numa_tune
    description: Configures NUMA policy for the domain process and its memory, controlling how guest CPUs and memory are placed on host NUMA nodes.
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.numa_tune.mem_nodes.nodeset
    description: Specifies the host NUMA node or nodes to which the guest cell’s memory policy applies, using libvirt’s nodeset syntax (e.g. "0-2,4").
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.memory_tune.hard_limit_unit
    description: Sets the unit for the memory_tune hard_limit value, typically as a memory size unit such as KiB, MiB, or GiB; the string is user-provided and must match libvirt’s accepted memory units.
    reference: https://libvirt.org/formatdomain.html#memory-tuning
  - path: domain.memory_tune.min_guarantee
    description: Sets the minimum amount of memory that the hypervisor guarantees to keep available for the guest, expressed in the unit given by min_guarantee_unit.
    reference: https://libvirt.org/formatdomain.html#memory-tuning
  - path: domain.memory_tune.min_guarantee_unit
    description: Sets the unit for the memory_tune min_guarantee value, typically as a memory size unit such as KiB, MiB, or GiB; the string is user-provided and must match libvirt’s accepted memory units.
    reference: https://libvirt.org/formatdomain.html#memory-tuning
  - path: domain.memory_tune.soft_limit
    description: Sets a soft memory usage limit for the guest, above which its memory may be preferentially reclaimed, expressed in the unit given by soft_limit_unit.
    reference: https://libvirt.org/formatdomain.html#memory-tuning
  - path: domain.memory_tune.swap_hard_limit
    description: Sets an upper limit on the guest’s combined RAM+swap usage, expressed in the unit given by swap_hard_limit_unit, beyond which further allocation is refused.
    reference: https://libvirt.org/formatdomain.html#memory-tuning
  - path: domain.numa_tune.memory.mode
    description: Sets the overall NUMA memory allocation policy for the domain, with valid values including preferred, interleave, bind, strict, or other modes accepted by libvirt.
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.numa_tune.memory.nodeset
    description: Specifies the host NUMA node or nodes used by the global memory policy, using libvirt’s nodeset syntax (e.g. "0-1" or "0,2,4").
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.numa_tune.memory.placement
    description: Controls whether libvirt automatically selects NUMA nodes for the domain’s memory (auto) or uses an explicit nodeset (static), with valid values being auto or static.
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.metadata.xml
    description: Provides the raw XML content to store inside the domain’s metadata element; this must be well-formed XML and is fully user-defined.
    reference: https://libvirt.org/formatdomain.html#general-metadata
  - path: domain.numa_tune.mem_nodes
    description: Defines per-guest-NUMA-node memory policies, each entry specifying how a given guest cell maps to host NUMA nodes.
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.numa_tune.mem_nodes.cell_id
    description: Sets the guest NUMA cell (node) index for this mem_nodes entry; the value is a non-negative integer matching a defined guest NUMA cell.
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.memory_tune.soft_limit_unit
    description: Sets the unit for the memory_tune soft_limit value, typically as a memory size unit such as KiB, MiB, or GiB; the string is user-provided and must match libvirt’s accepted memory units.
    reference: https://libvirt.org/formatdomain.html#memory-tuning
  - path: domain.memory_unit
    description: Sets the unit for the domain’s main memory value, typically as a memory size unit such as KiB, MiB, or GiB; the string is user-provided and must match libvirt’s accepted memory units.
    reference: https://libvirt.org/formatdomain.html#memory-allocation
  - path: domain.name
    description: Sets the domain’s short name, which must be unique on the host and consist only of alphanumeric characters.
    reference: https://libvirt.org/formatdomain.html#general-metadata
  - path: domain.numa_tune.mem_nodes.mode
    description: Sets the NUMA memory allocation policy for the specified guest cell, with valid values including preferred, interleave, bind, strict, or other modes accepted by libvirt.
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.numa_tune.memory
    description: Configures a global NUMA memory policy for the domain process, independent of per-cell mem_nodes settings.
    reference: https://libvirt.org/formatdomain.html#numa-node-tuning
  - path: domain.on_crash
    description: "Sets the action libvirt takes when the guest crashes; valid values include \"destroy\", \"restart\", \"preserve\", \"coredump-destroy\", \"coredump-restart\", \"rename-restart\", \"ignore\", or \"pause\". Example: \"coredump-restart\" keeps a crash dump and then restarts the domain."
    reference: https://libvirt.org/formatdomain.html#events-configuration
  - path: domain.on_poweroff
    description: Sets the action libvirt takes when the guest issues a poweroff/shutdown; valid values include "destroy", "restart", "preserve", or "rename-restart". If unset, the hypervisor default is used.
    reference: https://libvirt.org/formatdomain.html#events-configuration
  - path: domain.on_reboot
    description: Sets the action libvirt takes when the guest reboots; valid values include "destroy", "restart", "preserve", "rename-restart", "ignore", or "pause". If unset, the hypervisor default is used.
    reference: https://libvirt.org/formatdomain.html#events-configuration
  - path: domain.os.boot_menu.enable
    description: "Controls whether the firmware boot menu is enabled; the value is a \"yes\"/\"no\" string flag. Example: \"yes\" to show the boot menu at startup."
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.boot_menu.timeout
    description: "Sets the boot menu timeout in milliseconds before the firmware automatically continues boot; the value is a non-negative integer. Example: 3000."
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.firmware
    description: Selects the guest firmware type or boot mode via a string value (for example "efi", "bios", or other driver-dependent identifiers); the value is user-provided and must be supported by the hypervisor/host. If unset, the default firmware is used.
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.os
    description: Groups configuration of how the guest operating system is booted, including firmware, BIOS, boot devices, kernel parameters, and related options. All sub-attributes are optional and user-provided.
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.os.acpi
    description: Enables configuration of additional ACPI tables presented to the guest firmware/OS via nested table definitions. The element itself has no attributes; behavior is controlled by its child tables.
    reference: https://libvirt.org/formatdomain.html#common-os-element-configuration
  - path: domain.os.acpi.tables.path
    description: "Sets the fully-qualified path on the host to the ACPI table file that will be injected into the guest; the value is user-provided and must reference an accessible file. Example: \"/usr/share/acpi/my_dsdt.bin\"."
    reference: https://libvirt.org/formatdomain.html#common-os-element-configuration
  - path: domain.os.acpi.tables.type
    description: Sets the ACPI table type corresponding to the content of the referenced file (for example "dsdt" or another ACPI table identifier); the value is required and user-provided. Libvirt expects it to match the table contents.
    reference: https://libvirt.org/formatdomain.html#common-os-element-configuration
  - path: domain.os.bios.reboot_timeout
    description: "Sets the time in seconds that firmware waits in the boot menu before automatically rebooting or continuing boot; the value is a non-negative integer. Example: 5000."
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.boot_devices
    description: Specifies an ordered list of devices the firmware should try when booting the guest OS. Multiple entries are allowed to define a boot priority list.
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.boot_devices.dev
    description: "Defines a single boot target device type in the boot order; valid values include \"hd\", \"cdrom\", \"fd\", and \"network\" (and any additional values supported by the hypervisor). Example: \"hd\"."
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.firmware_info
    description: Provides structured configuration for the firmware image when using pflash/NVRAM or other non-default firmware setups, such as specifying a particular firmware file and NVRAM store; contents and attributes are user-provided and driver-specific. Use this when finer-grained firmware selection is needed beyond the simple firmware attribute.
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.acpi.tables
    description: Declares one or more custom ACPI tables to load into the guest, each with a required type and path specifying the table file. Multiple entries are allowed.
    reference: https://libvirt.org/formatdomain.html#common-os-element-configuration
  - path: domain.os.bios
    description: Configures BIOS-related boot behavior for fully virtualized guests, such as reboot timeout and use of serial console for BIOS messages. All child attributes are optional.
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.bios.use_serial
    description: Controls whether the BIOS uses the serial console for input/output; the value is a "yes"/"no" string flag. If unset, the hypervisor default is used.
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.boot_menu
    description: Enables or configures the firmware boot menu shown before booting the OS, including optional timeout. Presence alone does not enable it; see enable/timeout attributes.
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.dtb
    description: "Sets the host path to a Device Tree Blob passed to the guest kernel during direct kernel boot on architectures that use DTBs; the value is user-provided. Example: \"/var/lib/libvirt/images/guest.dtb\"."
    reference: https://libvirt.org/formatdomain.html#direct-kernel-boot
  - path: domain.os.cmdline
    description: "Provides the kernel command line arguments passed to the guest when using direct kernel boot; the value is a free-form string. Example: \"console=ttyS0 root=/dev/vda1\"."
    reference: https://libvirt.org/formatdomain.html#direct-kernel-boot
  - path: domain.os.loader
    description: Sets the path or identifier of the firmware/BIOS/EFI loader image used to boot the guest (for example an OVMF or BIOS binary).
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.loader_format
    description: Sets the loader image format (for example "raw" or "qcow2") corresponding to the loader; value is user-provided but must be supported by the hypervisor/firmware.
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.loader_secure
    description: Enables or disables secure boot support for the configured firmware loader, usually via a "yes"/"no" style flag.
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.nv_ram
    description: Sets the path for the guest NVRAM/UEFI variable store file associated with the firmware loader, allowing persistence of firmware settings across reboots.
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.os.firmware_info.features
    description: Configures one or more firmware features to be exposed to the guest firmware/boot environment; each entry corresponds to a single feature toggle, with semantics defined by the underlying firmware implementation.
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.os.firmware_info.features.enabled
    description: Sets whether the given firmware feature entry is enabled, typically as a boolean-like flag (for example "yes"/"no" or "on"/"off") as required by the firmware.
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.os.firmware_info.features.name
    description: Specifies the name/identifier of the firmware feature to control (value is user-provided and must match a feature understood by the chosen firmware).
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.os.init
    description: Sets the path to the init binary inside a container-based guest, used instead of a kernel or boot image when booting container domains.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.os.init_dir
    description: Sets the working directory from which the container init binary is started.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.os.init_env
    description: Defines one environment variable to export for the container init process; multiple blocks can be used to define multiple variables.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.os.loader_type
    description: Specifies the loader type, such as "pflash" for UEFI flash-based firmware or "rom" for traditional BIOS, with supported values depending on the hypervisor/architecture.
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.init_args
    description: Provides additional command-line arguments to pass to the init binary configured by domain.os.init; multiple values map to multiple arguments in order (for example ["--foreground","--config=/cfg"]).
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.os.init_group
    description: Sets the numeric group ID or group name that the container init process runs as.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.os.kernel
    description: Specifies the path on the host to a kernel image used for direct kernel boot of the guest.
    reference: https://libvirt.org/formatdomain.html#direct-kernel-boot
  - path: domain.os.loader_readonly
    description: Controls whether the firmware loader image is opened read-only, typically using a "yes"/"no" style flag as expected by libvirt/QEMU.
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.loader_stateless
    description: Controls whether the firmware loader operates in stateless mode (firmware state not persisted), typically configured as a "yes"/"no" style flag.
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.init_env.name
    description: Sets the environment variable name for a container init environment entry (for example "PATH" or "HTTP_PROXY").
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.os.init_user
    description: Sets the numeric user ID or user name that the container init process runs as.
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.os.initrd
    description: Specifies the path on the host to an initrd image used when directly booting a kernel for the guest.
    reference: https://libvirt.org/formatdomain.html#direct-kernel-boot
  - path: domain.os.init_env.value
    description: Sets the environment variable value for a container init environment entry (for example "/usr/bin:/bin" or "http://proxy:8080").
    reference: https://libvirt.org/formatdomain.html#container-boot
  - path: domain.os.nv_ram.source.block.sec_label.label_skip
    description: Controls whether the security driver skips applying or checking a label on the NVRAM block device; typically a yes/no style flag as a string.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.os.nv_ram.source.block.sec_label.model
    description: Selects the security driver model (for example, "selinux" or "dac") used to manage labeling for the NVRAM block device; the value is user-provided but should match a supported libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.os.nv_ram.source.data_store
    description: Declares that the NVRAM backing is provided via a higher-level datastore abstraction and groups the datastore-related configuration.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.format
    description: Sets the on-disk format of the NVRAM file backing the guest firmware state; the value is user-provided (for example, matching the firmware’s expected format).
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.nv_ram.source.block
    description: Declares that the NVRAM backing is provided by a host block device and groups configuration related to that device.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.source.cookies
    description: Groups HTTP-style cookie settings that are sent when accessing a remotely hosted NVRAM source (e.g., over HTTP/HTTPS).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.source.cookies.cookies.name
    description: Sets the cookie name used when accessing the remote NVRAM source; the value is a user-provided token such as "sessionid".
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.source.data_store.
    description: Sets the underlying source reference within the datastore that identifies which object backs the NVRAM (for example, a datastore path or ID); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.source.data_store.format
    description: Configures format-specific options for the datastore object used as NVRAM backing (e.g., qcow2-like metadata settings); the exact structure is backend-specific.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.nv_ram
    description: Sets the path or identifier of the NVRAM storage used by the guest firmware to persist UEFI/firmware variables. 
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.nv_ram.source
    description: Configures advanced source settings for where and how the NVRAM backing storage is obtained (e.g., block device, datastore, or remote-backed source).
    reference: https://libvirt.org/formatdomain.html#bios-bootloader
  - path: domain.os.nv_ram.source.block.sec_label.label
    description: Sets the security label (e.g., an SELinux context) applied to the NVRAM block device when using a security driver that supports labeling; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.os.nv_ram.source.block.sec_label.relabel
    description: Controls whether libvirt is allowed to relabel the NVRAM block device at start/shutdown; typically a yes/no style string flag.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.os.nv_ram.source.cookies.cookies
    description: Defines one or more individual cookies to attach to requests for the remote NVRAM source.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.source.cookies.cookies.value
    description: Sets the cookie value corresponding to the given cookie name for the remote NVRAM source; the value is user-provided (for example, an opaque session string).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.source.data_store.format.metadata_cache
    description: Tunes metadata cache behavior for the datastore-backed NVRAM object, such as limiting how much metadata is cached in memory.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.source.data_store.format.metadata_cache.max_size
    description: Sets the upper limit on the metadata cache size for the NVRAM datastore object; the value is a user-provided numeric size together with an optional unit.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.source.block.dev
    description: Sets the host block device (e.g., /dev/sdb1) that backs the NVRAM; the value is a user-provided device path.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.source.block.sec_label
    description: Configures a security label for the block device used as NVRAM, controlling mandatory access control behavior for that device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.os.nv_ram.source.data_store.format.metadata_cache.max_size.unit
    description: Specifies the unit for the metadata cache max_size (for example "bytes", "KiB", "MiB"); allowed values follow libvirt’s standard size units for memory/disk quantities.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.os.nv_ram.source.file.sec_label.model
    description: Sets the security driver model used for labeling the NVRAM source file (for example, "selinux" or "dac"); value is user-provided but must match a supported security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.os.nv_ram.source.index
    description: Sets an optional index value for the NVRAM source, used when multiple NVRAM devices or sources are present; value is user-provided, typically a small non-negative integer.
    reference: ""
  - path: domain.os.nv_ram.source.dir
    description: Configures a directory-based source for the NVRAM file, enabling libvirt to place or find NVRAM images under a specified host directory.
    reference: ""
  - path: domain.os.nv_ram.source.dir.dir
    description: Sets the host directory path used by the directory-based NVRAM source; the value is a user-provided absolute or relative filesystem path.
    reference: ""
  - path: domain.os.nv_ram.source.encryption.format
    description: Sets the encryption format or scheme applied to the NVRAM source (such as a specific key storage or cipher format); the value is user-provided and must be understood by the selected engine.
    reference: ""
  - path: domain.os.nv_ram.source.encryption.secrets.uuid
    description: Exposes the UUID of the libvirt secret used for NVRAM encryption; this is computed from the referenced secret and not set directly.
    reference: ""
  - path: domain.os.nv_ram.source.file.file
    description: Sets the path to the host file backing the NVRAM contents; the value is a user-provided filesystem path such as "/var/lib/libvirt/nvram/guest_VARS.fd".
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.os.nv_ram.source.data_store.format.metadata_cache.max_size.value
    description: "Sets the maximum size for the NVRAM backing store’s metadata cache, as a user-provided numeric value (units and limits are backend-specific). Example: 104857600 for a 100 MiB cache limit."
    reference: ""
  - path: domain.os.nv_ram.source.encryption
    description: Enables encryption for the NVRAM backing source and groups configuration of the encryption engine, format, and secrets used to protect the NVRAM contents.
    reference: ""
  - path: domain.os.nv_ram.source.file.sec_label
    description: Configures an optional security label for the NVRAM source file, controlling how MAC/RBAC or DAC labeling is applied to that file.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.os.nv_ram.source.file.sec_label.label_skip
    description: Controls whether libvirt skips applying or modifying the security label on the NVRAM source file; this is a yes/no string flag when present (for example, "yes" to skip relabeling).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.os.nv_ram.source.encryption.secrets
    description: Defines one or more libvirt secrets used by the encryption layer to protect or unlock the NVRAM backing store.
    reference: ""
  - path: domain.os.nv_ram.source.file
    description: Configures a file-based source for the NVRAM contents, allowing the domain to use a specific host file for persistent firmware variables.
    reference: https://libvirt.org/formatdomain.html#operating-system-booting
  - path: domain.os.nv_ram.source.file.fd_group
    description: Sets the name or identifier of an fdgroup associated with the NVRAM source file, used when the file is provided via pre-opened file descriptors; value is user-provided.
    reference: ""
  - path: domain.os.nv_ram.source.file.sec_label.label
    description: Sets the explicit security label to apply to the NVRAM source file (for example, an SELinux context like "system_u:object_r:svirt_image_t:s0"); value is user-provided and must be valid for the active security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.os.nv_ram.source.file.sec_label.relabel
    description: Controls whether libvirt relabels the NVRAM source file at start/stop; this is a yes/no string flag (for example, "yes" to relabel, "no" to leave labels unchanged).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.os.nv_ram.source.data_store.format.type
    description: Sets the format type of the NVRAM backing data store (for example, a disk image format or backend-specific identifier); the value is user-provided and must be supported by the chosen backend.
    reference: ""
  - path: domain.os.nv_ram.source.encryption.engine
    description: Sets the encryption engine implementation used for the NVRAM source (for example, a specific cryptographic backend); the value is user-provided and must match a supported engine.
    reference: ""
  - path: domain.os.nv_ram.source.encryption.secrets.type
    description: Sets how the secret is referenced for NVRAM encryption, typically using libvirt’s supported secret reference types (for example, "uuid" or "usage"); value is user-provided but must match libvirt’s secret type conventions.
    reference: ""
  - path: domain.os.nv_ram.source.encryption.secrets.usage
    description: Sets a usage identifier for the secret (for example, a named purpose or key identifier) to associate the secret with this NVRAM encryption configuration; value is user-provided.
    reference: ""
  - path: domain.os.nv_ram.source.network.identity
    description: Configures client identity options used when authenticating to the network-backed NVRAM service, such as user, group, and key material.
    reference: ""
  - path: domain.os.nv_ram.source.network.config
    description: Configures an external configuration object for the network-backed NVRAM source, typically pointing to a local config file describing connection details.
    reference: ""
  - path: domain.os.nv_ram.source.network.config.file
    description: Sets the path to a local configuration file used to describe the network NVRAM source behavior and endpoints; must be an absolute path or a path valid on the host (for example, "/etc/qemu/nvram.conf").
    reference: ""
  - path: domain.os.nv_ram.source.network.hosts
    description: Defines one or more remote hosts that provide the network-based NVRAM service, including hostname, port, transport, or socket details.
    reference: ""
  - path: domain.os.nv_ram.source.network.identity.user
    description: Sets a user identifier (name or ID, driver-dependent) used as part of the client identity when connecting to the network NVRAM service; value is user-provided.
    reference: ""
  - path: domain.os.nv_ram.source.network.hosts.name
    description: Sets the hostname or address of a remote NVRAM service endpoint (for example, "nvram.example.com" or "10.0.0.5").
    reference: ""
  - path: domain.os.nv_ram.source.network.hosts.port
    description: Sets the TCP/UDP port number used to connect to the remote NVRAM service on this host; value is a user-provided integer in valid port range (1–65535).
    reference: ""
  - path: domain.os.nv_ram.source.network.identity.group
    description: Sets a group identifier (name or ID, driver-dependent) used as part of the client identity when connecting to the network NVRAM service.
    reference: ""
  - path: domain.os.nv_ram.source.network.identity.keyfile
    description: Sets the path to a private key or credential file used for authenticating to the NVRAM network service (for example, "/etc/pki/nvram/client.key").
    reference: ""
  - path: domain.os.nv_ram.source.network.hosts.transport
    description: Sets the transport protocol used to reach the NVRAM service on this host, such as "tcp", "udp", or another driver-specific value; value is user-provided.
    reference: ""
  - path: domain.os.nv_ram.source.network
    description: Configures an external network-backed NVRAM source for the domain, typically used when the NVRAM content is stored on a remote service or image exposed over the network. Exact semantics and allowed attributes are driver-specific and user-provided.
    reference: ""
  - path: domain.os.nv_ram.source.network.auth
    description: Configures authentication parameters used when accessing the network-backed NVRAM source, such as username and secret reference.
    reference: ""
  - path: domain.os.nv_ram.source.network.auth.secret.uuid
    description: Exposes the UUID of the libvirt secret when type is "uuid"; this is computed from the referenced secret and not user-settable.
    reference: ""
  - path: domain.os.nv_ram.source.network.auth.username
