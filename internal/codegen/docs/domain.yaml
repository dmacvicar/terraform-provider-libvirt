  - path: domain.features.capabilities.chown
    description: Declares the CAP_CHOWN capability entry for the guest so its state can be explicitly controlled.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.audit_write.state
    description: Sets whether the CAP_AUDIT_WRITE capability is enabled or disabled for the guest; the value is a user-provided string such as "on"/"off" or "yes"/"no".
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.block_suspend
    description: Declares the CAP_BLOCK_SUSPEND capability entry for the guest so its state can be explicitly controlled.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.block_suspend.state
    description: Sets whether the CAP_BLOCK_SUSPEND capability is enabled or disabled for the guest; the value is user-provided (for example, "on" or "off").
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.aia.value
    description: Configures the Advanced Interrupt Architecture (AIA) feature state for the domain; valid values are user-provided strings such as "on", "off", or mode-specific values as supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.apic.eoi
    description: Sets whether APIC end-of-interrupt (EOI) optimization is enabled for the guest; valid values are user-provided strings typically interpreted as "on" or "off" by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.async_teardown
    description: Enables configuration of asynchronous teardown support for the guest; when present, it allows controlling whether the hypervisor uses async teardown semantics.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.async_teardown.enabled
    description: Sets whether asynchronous teardown is enabled for the domain; valid values are user-provided strings typically treated as "on"/"off" or "yes"/"no" by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.mac_admin
