    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.rate
    description: Configures optional rate limiting for the RNG device, constraining how much entropy is delivered to the guest over time.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.serials
    description: Configures one or more virtual serial port devices attached to the guest.
    reference: https://libvirt.org/formatdomain.html#serial-port
  - path: domain.devices.rngs.backend.egd.source.unix.reconnect.enabled
    description: Sets whether the UNIX socket connection to the EGD RNG backend is automatically re-established when it drops; accepts "yes" or "no" as a required value.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.backend.egd.source.unix.reconnect.timeout
    description: Sets the reconnect timeout (in seconds) for the UNIX socket connection to the EGD RNG backend; the value is user-provided and must be a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.backend.egd.source.unix.sec_label.label_skip
    description: Controls whether application of the security label is skipped for the UNIX socket, using a "yes"/"no" flag equivalent to the seclabel labelskip attribute.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.driver.iommu
    description: Enables or disables use of the emulated IOMMU for the virtio RNG device; accepts "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.rngs.rate.bytes
    description: Sets the maximum number of bytes of random data the RNG device may deliver per period; required and must be a positive integer.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.backend.egd.source.unix.sec_label.label
    description: Sets the explicit security label to apply to the UNIX socket for the EGD RNG backend; the value is user-provided (for example, an SELinux context string).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.driver.ats
    description: Enables or disables address translation services (ATS) for the virtio RNG device when used behind an emulated IOMMU; accepts "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.rngs.driver.packed
    description: Enables or disables the packed virtqueue layout for the virtio RNG device; accepts "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.rngs.driver.page_per_vq
    description: Controls whether each virtqueue of the virtio RNG device uses a dedicated page, which can improve isolation at the cost of memory; accepts "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.rngs.rate.period
    description: Sets the length of the rate limiting period in seconds for the RNG device; optional, user-provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.serials.acpi
    description: Enables ACPI-based description or control of the associated serial device for guests and platforms that support ACPI integration; details are hypervisor-specific.
    reference: ""
  - path: domain.devices.rngs.backend.egd.source.unix.sec_label.relabel
    description: Controls whether the security driver is allowed to change (relabel) the UNIX socket for the EGD RNG backend, using a "yes"/"no" flag.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.driver
    description: Configures virtio transport–specific driver options for the RNG device, such as IOMMU and ATS behavior.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.rngs.backend.egd.source.unix.sec_label
    description: Configures an optional security label on the UNIX socket used by the EGD RNG backend, controlling how security drivers treat this socket.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.dbus.channel
    description: Sets the D-Bus channel identifier used for this serial device’s backend; the value is user-provided and should match the D-Bus-side configuration.
    reference: https://libvirt.org/formatdomain.html#d-bus-audio-backend
  - path: domain.devices.serials.acpi.index
    description: Sets the ACPI index of the serial device, controlling which ACPI-defined serial port this device is exposed as in the guest (integer, starting from 0).
    reference: https://libvirt.org/formatdomain.html#serial-port
  - path: domain.devices.serials.log
    description: Enables logging of all I/O for this serial device to a host file and controls how the logfile is used.
    reference: https://libvirt.org/formatdomain.html#consoles-serial-parallel-channel-devices
  - path: domain.devices.serials.protocol
    description: Configures a higher-level protocol carried over this serial device (for example, telnet-style encoding) instead of raw byte stream.
    reference: https://libvirt.org/formatdomain.html#consoles-serial-parallel-channel-devices
  - path: domain.devices.serials.protocol.type
    description: Sets the protocol type used on the serial stream; valid values depend on hypervisor support (commonly "raw" or "telnet") and are user-provided.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.serials.source.dev.sec_label.label
    description: Sets the concrete security label to apply to the host device (for example, an SELinux or DAC label), as a user-provided string.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.dev.sec_label.relabel
    description: Controls whether libvirt is allowed to change the device’s label on start/stop ("yes") or must not relabel it ("no"); value is a yes/no-style string.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.alias
    description: Configures an explicit alias for this serial device so it can be referenced by other configuration elements (for example, for hotplug operations).
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.serials.log.file
    description: Sets the absolute path of the logfile on the host that captures this serial device’s traffic.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.serials.source.dev.sec_label
    description: Provides an optional security label configuration for the host device backing this serial port, overriding default security driver behavior.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.dev.sec_label.label_skip
    description: Controls whether the security driver skips labeling for this device ("yes") or performs labeling ("no"); value is a yes/no-style string.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.file
    description: Configures this serial device to use a regular file on the host as its backend, reading from and/or writing to that file instead of a live device.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.serials.source.dev
    description: Configures this serial device to use a host block or character device node as its backend.
    reference: https://libvirt.org/formatdomain.html#host-device-proxy
  - path: domain.devices.serials.source.dev.path
    description: Sets the full path to the host device node (for example, /dev/ttyS0) backing this serial device.
    reference: https://libvirt.org/formatdomain.html#host-device-proxy
  - path: domain.devices.serials.address
    description: Sets the bus address of the serial device within the guest (PCI, ISA, virtio, etc.), allowing you to pin the device to a specific slot/function.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.serials.alias.name
    description: Sets the alias name for this serial device; the value is user-provided and must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.serials.log.append
    description: Controls whether data is appended to an existing logfile ("on"/"yes") or the file is truncated on domain start ("off"/"no"); value is a yes/no-style string.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.serials.source
    description: Selects and configures the host-side endpoint backing this serial device (for example, a host device node, file, or D-Bus endpoint).
    reference: https://libvirt.org/formatdomain.html#host-interface
  - path: domain.devices.serials.source.dev.sec_label.model
    description: Selects the security driver model (such as "selinux" or "dac") that this per-device security label applies to; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.dbus
    description: Configures a D-Bus-based character backend for this serial device, attaching it to a specific D-Bus channel.
    reference: https://libvirt.org/formatdomain.html#d-bus-audio-backend
  - path: domain.devices.serials.source.file.sec_label.label
    description: Sets the explicit security label value (for example an SELinux context) applied to the file used by the serial device when the security model requires it.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.nmdm.master
    description: Sets the path of the master side of the nmdm device pair used as the serial backend.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.serials.source.nmdm.slave
    description: Sets the path of the slave side of the nmdm device pair associated with the master, completing the virtual null-modem connection.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.serials.source.pipe.sec_label.label_skip
    description: Controls whether libvirt skips applying or validating a label for this pipe; accepts `yes` or `no` as strings.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.file.sec_label
    description: Configures an optional security label for the file-based serial backend, controlling how security drivers (e.g. SELinux, DAC) label or access the file.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.file.sec_label.relabel
    description: Controls whether libvirt is allowed to change the file’s label at start/stop time; accepts `yes` to relabel or `no` to leave the existing label unchanged.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.pipe.sec_label.model
    description: Selects the security driver model (for example `selinux` or `dac`) used to interpret and apply the label for the pipe backend.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.pty.path
    description: Sets or records the PTY device path used for the serial backend; the value is typically the allocated `/dev/pts/*` path.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.serials.source.file.append
    description: Controls whether output written to the serial device’s file is appended to the existing file (`true`) or overwrites it (`false`).
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.serials.source.file.path
    description: Sets the absolute path to the host file that receives all data written to the serial device.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.serials.source.file.sec_label.model
    description: Selects the security driver model (for example `selinux` or `dac`) used to interpret and apply the label for the file backend.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.nmdm
    description: Enables use of a FreeBSD nmdm null-modem pair as the serial backend, connecting the guest serial port to one end of the virtual cable.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.serials.source.null
    description: When set to `true`, uses a null character device as the serial backend, discarding all output and providing no input; when `false` or unset, the null backend is not used.
    reference: https://libvirt.org/formatdomain.html#null-device
  - path: domain.devices.serials.source.pipe.path
    description: Sets the filesystem path of the named pipe (FIFO) used as the serial backend.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.serials.source.pipe.sec_label.relabel
    description: Controls whether libvirt is allowed to change the pipe’s label at start/stop time; accepts `yes` to relabel or `no` to keep the existing label.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.file.sec_label.label_skip
    description: Controls whether libvirt skips applying or validating a label for this file; accepts `yes` or `no` as strings.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.pipe
    description: Enables a named-pipe backend for the serial device so that all serial traffic is sent through a FIFO on the host.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.serials.source.pipe.sec_label
    description: Configures an optional security label for the pipe-based serial backend, controlling how security drivers label or access the FIFO.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.pipe.sec_label.label
    description: Sets the explicit security label value (for example an SELinux context) applied to the pipe used by the serial device when the security model requires it.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.pty
    description: Enables a pseudo-TTY backend for the serial device so libvirt allocates a new PTY that can be attached to with tools such as `virsh console`.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.serials.source.pty.sec_label
    description: Configures an SELinux/security label for the serial device's pty backend, controlling how the host security driver labels this character device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.pty.sec_label.label
    description: Sets the security label (for example an SELinux context) to be applied to the pty backend of this serial device; the value is user-provided and must match the host security policy.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.qemuvd_agent.clip_board.copy_paste
    description: Sets whether clipboard copy/paste is enabled for the QEMU guest agent on this serial device, typically using "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.serials.source.spice_port.channel
    description: Names the SPICE channel used for this serial-backed SPICE port (for example "org.qemu.console.0"); the value is a user-provided string.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.serials.source.std_io
    description: Connects the serial device to the QEMU process standard input/output streams; setting this boolean to true emits the StdIO source element.
    reference: ""
  - path: domain.devices.serials.source.tcp.reconnect.timeout
    description: Sets the reconnect timeout in seconds for the TCP serial source before attempting to re-establish a connection; the value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.serials.source.pty.sec_label.label_skip
    description: Controls whether libvirt skips setting a label on the pty backend, using a yes/no string flag compatible with the seclabel labelskip attribute (for example "yes" to skip relabeling).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.qemuvd_agent.mouse.mode
    description: Sets the mouse handling mode for the QEMU guest agent (for example an integration or reporting mode); the exact string value is user-provided and must be supported by QEMU.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.serials.source.spice_port
    description: Attaches the serial device to a SPICE port, exposing the character device over a named SPICE channel.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.serials.source.tcp.reconnect
    description: Configures automatic reconnection behavior for a TCP client serial source after a disconnect.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.serials.source.pty.sec_label.model
    description: Selects the security driver model used for labeling the pty backend (for example "selinux" or "dac"); the value is user-provided but must be supported by the host.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.qemuvd_agent.mouse
    description: Configures mouse integration for the QEMU guest agent on this serial device.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.serials.source.spice_vmc
    description: Connects the serial device to a SPICE management channel (SpiceVMC), enabling SPICE-aware services such as clipboard or agent communication; setting this boolean to true emits the SpiceVMC source.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.serials.source.tcp.reconnect.enabled
    description: Specifies whether automatic reconnect is enabled for the TCP serial source, using a required yes/no style value (for example "yes" to enable).
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.serials.source.pty.sec_label.relabel
    description: Controls whether the security label on the pty backend may be changed by libvirt, using a yes/no string compatible with the seclabel relabel attribute.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.qemuvd_agent
    description: Enables use of the QEMU guest agent over this serial device, allowing clipboard and mouse integration features to be configured.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.serials.source.qemuvd_agent.clip_board
    description: Configures clipboard integration behavior for the QEMU guest agent attached to this serial device.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.serials.source.tcp
    description: Connects the serial device over TCP, allowing it to act as a TCP client or server depending on mode and endpoint settings.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.serials.source.tcp.host
    description: Specifies the TCP hostname or IP address for the remote endpoint of this serial-over-TCP connection; the value is user-provided (for example "127.0.0.1" or "example.com").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.serials.source.tcp.mode
    description: Selects whether the serial-over-TCP endpoint operates as a "client" or "server"; the value is a user-provided string but typically one of these two modes.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.serials.target
    description: Configures the guest-visible target of the serial device, such as the port number and, where applicable, the subtype (for example, "isa-serial" port 0).
    reference: https://libvirt.org/formatdomain.html#serial-port
  - path: domain.devices.serials.source.tcp.service
    description: Sets the TCP port number or service name that the serial device connects to or listens on; the value is user-provided (for example, "4444" or "telnet").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.serials.source.udp.bind_service
    description: Sets the local UDP port number or service name on which the serial endpoint listens; the value is user-provided (for example, "5555").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.serials.source.unix.reconnect.enabled
    description: Enables or disables automatic reconnect for the UNIX socket serial client as a yes/no string flag (for example, "yes" to retry on disconnect, "no" to disable retries).
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.serials.source.tcp.tls
    description: Controls whether the TCP serial connection uses TLS, as a yes/no string flag (typically "yes" to enable TLS, "no" to disable).
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.serials.source.udp
    description: Configures the serial device to use a UDP-based network console endpoint, with bind and connect parameters defined by its child attributes.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.serials.source.udp.bind_host
    description: Sets the local hostname or IP address on which the UDP serial endpoint binds for receiving packets; the value is user-provided (for example, "0.0.0.0" or "192.0.2.10").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.serials.source.unix.mode
    description: Sets the connection mode of the UNIX domain socket, typically "server" or "client", indicating whether the guest listens for or initiates connections; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.serials.source.unix.reconnect.timeout
    description: Sets the reconnect timeout in seconds for the UNIX socket serial client before attempting to re-establish a broken connection; the value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.serials.source.unix.sec_label.label
    description: Sets the concrete security label value to apply to the UNIX socket (for example, an SELinux context string); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.unix.sec_label.model
    description: Selects the security driver model used for labeling the UNIX socket (for example, "selinux" or "dac"); the value is user-provided and must match a supported libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.vc
    description: Enables use of a virtual console backend for the serial device, connecting it to the guest's graphical framebuffer; the element is emitted only when this presence-boolean is true.
    reference: https://libvirt.org/formatdomain.html#virtual-console
  - path: domain.devices.serials.source.unix
    description: Configures the serial device to use a UNIX domain socket endpoint, with path, mode, reconnect, and optional security labeling parameters.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.serials.source.unix.path
    description: Sets the filesystem path of the UNIX domain socket used by the serial device (for example, "/var/run/guest-serial.sock").
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.serials.source.unix.sec_label
    description: Configures an optional security label for the UNIX socket backing the serial device, controlling how MAC or DAC security is applied.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.unix.sec_label.label_skip
    description: Controls whether labeling of the UNIX socket is skipped, as a yes/no string flag corresponding to the seclabel @labelskip attribute.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.source.udp.connect_host
    description: Sets the remote hostname or IP address to which UDP serial packets are sent; the value is user-provided (for example, "198.51.100.20").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.serials.source.udp.connect_service
    description: Sets the remote UDP port number or service name to which the serial device sends packets; the value is user-provided (for example, "5556").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.serials.source.unix.reconnect
    description: Configures automatic reconnection behavior for a client-mode UNIX socket serial endpoint when the peer disconnects, controlled by its child attributes.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.serials.source.unix.sec_label.relabel
    description: Controls whether libvirt is allowed to relabel the UNIX socket for the guest, as a yes/no string flag mapped to the seclabel @relabel attribute.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.serials.target.model
    description: Configures the hardware model of the serial port target, allowing selection of different emulated serial controller types where supported.
    reference: https://libvirt.org/formatdomain.html#serial-port
  - path: domain.devices.serials.target.type
    description: Selects the type of serial controller for this target; valid values include "isa-serial", "pci-serial", "usb-serial", "spapr-vty", "sclp-serial", "sclplmconsole", and "system-serial".
    reference: https://libvirt.org/formatdomain.html#serial-port
  - path: domain.devices.shmems.acpi
    description: Enables and configures an ACPI table entry for this shared memory device, making it discoverable via ACPI in the guest.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.shmems.model.type
    description: Sets the shared memory model type; valid values include "ivshmem-plain" and "ivshmem-doorbell" as supported by QEMU.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.shmems.msi.enabled
    description: Toggles MSI support for the shared memory device; accepts "on"/"off" (or "yes"/"no") as a string flag depending on driver support.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.shmems.name
    description: Specifies the logical name of the shared memory region; this must be unique across shmem devices and is used to match peers.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.shmems.role
    description: Sets the device role in the shared memory configuration, typically "guest" or "host" style roles depending on model; value is user-provided according to hypervisor support.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.shmems.acpi.index
    description: Sets the ACPI device index for the shared memory device as a non-negative integer, controlling the ordering of shmem ACPI entries.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.shmems.model
    description: Selects which shmem device model to use (e.g. "ivshmem-plain" or "ivshmem-doorbell") depending on the desired feature set.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.shmems.server
    description: Configures this shared memory device as a server endpoint, providing details about how the backing memory is hosted.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.serials.target.port
    description: Sets the guest-visible serial port number starting from 0; typically 0–3 depending on how many serial ports the guest OS supports.
    reference: https://libvirt.org/formatdomain.html#serial-port
  - path: domain.devices.shmems
    description: Defines one or more shared memory (ivshmem/shmem) devices used to share memory regions between this guest, other guests, and/or the host.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.shmems.address
    description: Configures the guest bus address where the shared memory device is attached (PCI address or other bus-specific address structure).
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.shmems.msi
    description: Enables and configures MSI interrupt support for the shared memory device to signal events using MSI/MSI-X.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.serials.target.model.name
    description: Sets the serial controller model name (user-provided string, e.g. "isa-serial" or "pci-serial"), as accepted by the underlying hypervisor.
    reference: https://libvirt.org/formatdomain.html#serial-port
  - path: domain.devices.shmems.alias
    description: Assigns an internal alias for the shared memory device, which can be used by management tooling to reference this device.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.shmems.alias.name
    description: Sets the alias name string for the shared memory device; the value is user-provided and must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.shmems.msi.io_event_fd
    description: Enables or disables ioeventfd usage for MSI signaling; value is a string yes/no-style flag interpreted by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.shmems.msi.vectors
    description: Sets the number of MSI vectors (interrupts) allocated for this shared memory device as a positive integer.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.shmems.server.path
    description: Sets the filesystem path used by the shmem server (for example, a memory-backend or socket path) as a user-provided string.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.smartcards.passthrough.dbus
    description: Uses a D-Bus-based smartcard backend on the host for passthrough to the guest.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.dev.path
    description: Sets the host device path of the smartcard reader to pass through, such as `/dev/pcsc/0` or another character device path.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.dev.sec_label.label
    description: Sets the explicit security label to be applied to the smartcard device (for example, an SELinux context like `system_u:system_r:svirt_t:s0`).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.shmems.size_unit
    description: Sets the unit for the shared memory size (for example `B`, `KiB`, `MiB`, `GiB`); if omitted, libvirt applies its own default unit.
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.smartcards.acpi.index
    description: Sets the ACPI Generic Initiator index associated with this smartcard device; the value is user-provided and should be a non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#acpi-generic-initiators
  - path: domain.devices.smartcards.passthrough.dbus.channel
    description: Sets the D-Bus channel name used for the smartcard passthrough backend; the value is user-provided (for example, `org.libvirt.smartcard.0`).
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.shmems.size
    description: Sets the shared memory region size; the value is user-provided and interpreted together with `size_unit` (for example, `1024` with unit `KiB`).
    reference: https://libvirt.org/formatdomain.html#shared-memory-device
  - path: domain.devices.smartcards.acpi
    description: Configures ACPI Generic Initiator information for the smartcard device when used in setups that require ACPI GI objects.
    reference: https://libvirt.org/formatdomain.html#acpi-generic-initiators
  - path: domain.devices.smartcards.alias
    description: Configures a human-readable alias for the smartcard device that can be referenced by other components or tooling.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.smartcards.database
    description: Sets the NSS database directory used for the smartcard’s certificate store; value is a user-provided path such as `/etc/pki/nssdb`.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.address
    description: Sets the guest bus address for the smartcard device (for example, PCI address attributes) to control where it appears on the virtual bus.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.smartcards.alias.name
    description: Sets the alias name for the smartcard device; this must be unique among device aliases in the domain and is user-provided (for example, `scard0`).
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.smartcards.host
    description: Enables the host-certificates smartcard mode when set (element is present), so the guest uses certificates from the host’s smartcard database.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.host_certs.file
    description: Sets the path to a certificate file included in the host-certificates smartcard configuration; value is a user-provided filesystem path.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.dev
    description: Uses a host smartcard reader device node for passthrough to the guest.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.dev.sec_label
    description: Configures a security label for the passed-through smartcard device, controlling how security drivers (e.g. SELinux, DAC) label the device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.dev.sec_label.label_skip
    description: Controls whether relabeling of the smartcard device is skipped; when set to `yes`, libvirt does not change the device’s existing label (`yes`/`no`).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards
    description: Defines one or more virtual smartcard devices attached to the guest.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.host_certs
    description: Lists one or more certificate files that should be exposed to the guest when using host-certificates smartcard mode.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough
    description: Configures smartcard passthrough from the host, selecting the host-side backend (DBus or device) used to provide the card to the guest.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.dev.sec_label.relabel
    description: Controls whether libvirt relabels the host device for the specified security model when attaching the passthrough smartcard; typically accepts "yes" or "no". If omitted, the driver uses its default relabel behavior.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.file.append
    description: Determines whether writes to the smartcard source file are appended to the end of the file instead of truncating it; accepts "on"/"off" or "yes"/"no" depending on driver. If omitted, the default file open mode is used.
    reference: ""
  - path: domain.devices.smartcards.passthrough.file.sec_label.label
    description: Sets the concrete security label (for example, an SELinux context such as "system_u:object_r:virt_image_t:s0") applied to the smartcard source file. The value is user-provided and must be valid for the chosen security model.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.pipe
    description: Configures a named pipe (FIFO) as the passthrough smartcard source, allowing the guest to communicate via a host pipe. This block is optional and mutually exclusive with other smartcard source types.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.smartcards.passthrough.pipe.sec_label.model
    description: Sets the security labeling driver model (such as "selinux" or "dac") used for the smartcard source pipe. The value is user-provided and must correspond to a security driver active on the host.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.dev.sec_label.model
    description: Sets the security labeling driver model (for example, "selinux" or "dac") applied to the host character device backing the passthrough smartcard. The value is user-provided and must match a security driver supported by the libvirt host.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.file.sec_label.label_skip
    description: Instructs libvirt to skip setting or validating the label for the smartcard source file when "yes"; accepts "yes" or "no". If omitted, the driver enforces its normal labeling behavior.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.file.sec_label.relabel
    description: Controls whether libvirt relabels the smartcard source file for the specified security model when attaching the device; typically "yes" or "no". If omitted, the driver default relabel policy is used.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.nmdm
    description: Uses a FreeBSD nmdm pseudo-serial pair as the source for the passthrough smartcard, connecting the guest smartcard device to one side of the virtual null-modem cable. This block is only meaningful on platforms supporting nmdm.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.smartcards.passthrough.nmdm.master
    description: Sets the path to the master side of the nmdm pseudo-serial pair used as the smartcard source (for example, "/dev/nmdm0A"). This attribute is required when configuring an nmdm source.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.smartcards.passthrough.pipe.path
    description: Sets the filesystem path to the named pipe used as the smartcard source (for example, "/tmp/scard.fifo"). This attribute is required when using the pipe source.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.smartcards.passthrough.pipe.sec_label.label_skip
    description: Indicates whether libvirt should skip setting or validating the label on the smartcard source pipe when "yes"; accepts "yes" or "no". If omitted, normal security labeling rules apply.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.file.sec_label
    description: Configures an explicit security label for the host file backing the passthrough smartcard source. If omitted, libvirt applies its default security labeling policy.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.file.sec_label.model
    description: Sets the security labeling driver model (for example, "selinux" or "dac") applied to the smartcard source file. The value is user-provided and must match a security driver supported by the host.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.nmdm.slave
    description: Sets the path to the slave side of the nmdm pseudo-serial pair used as the smartcard source (for example, "/dev/nmdm0B"). This attribute is required when configuring an nmdm source.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.smartcards.passthrough.pipe.sec_label.label
    description: Sets the concrete security label (for example, an SELinux context) applied to the smartcard source pipe. The value is user-provided and must be valid for the selected security model.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.file
    description: Configures a file-backed character device as the source for a passthrough smartcard, allowing smartcard traffic to be read from and written to a host file. This block is optional and mutually exclusive with other smartcard source types.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.file.path
    description: Sets the absolute path to the host file used as the passthrough smartcard source (for example, "/var/run/scard.sock" or "/tmp/smartcard.log"). This attribute is required when using the file source.
    reference: ""
  - path: domain.devices.smartcards.passthrough.null
    description: Enables a null backend as the passthrough smartcard source, discarding all output and providing no input when set to true; when false or unset, the null source is not used. This is represented only by presence of the element in XML.
    reference: https://libvirt.org/formatdomain.html#null-device
  - path: domain.devices.smartcards.passthrough.pipe.sec_label
    description: Configures an explicit security label for the named pipe backing the passthrough smartcard source. If omitted, libvirt applies its default labeling for the pipe, if any.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.qemuvd_agent.mouse
    description: Configures mouse integration behavior associated with the QEMU guest agent smartcard backend.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.smartcards.passthrough.qemuvd_agent.mouse.mode
    description: Sets the mouse handling mode for the QEMU guest agent backend (for example, an absolute vs. relative mode string); the exact allowed values are backend-defined.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.smartcards.passthrough.spice_port
    description: Uses a named SPICE port as the source backend for the passthrough smartcard, making the smartcard accessible over a SPICE channel.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.smartcards.passthrough.spice_vmc
    description: When true, uses a SPICE VMC (virtual machine channel) as the backend for the passthrough smartcard, exposing it via the standard SPICE virtio-serial channel.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.smartcards.passthrough.tcp
    description: Uses a TCP client/server connection as the backend for the passthrough smartcard, forwarding APDUs over a TCP socket.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.smartcards.passthrough.pty.sec_label
    description: Configures an optional security label for the PTY device backing the passthrough smartcard, controlling how MAC/DAC labeling is applied.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.pty.sec_label.relabel
    description: Controls whether the security driver may relabel the PTY device at runtime (versus using a fixed label), typically "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.qemuvd_agent.clip_board
    description: Configures clipboard-related behavior for the QEMU guest agent–backed passthrough smartcard.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.smartcards.passthrough.tcp.mode
    description: Selects whether the TCP smartcard backend acts as a "client" or "server"; valid values follow libvirt TCP chardev modes such as "client" or "server".
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.smartcards.passthrough.pty
    description: Selects a host pseudo-TTY device as the source backend for the passthrough smartcard, connecting the guest smartcard to a PTY on the host.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.pty.sec_label.label
    description: Sets the explicit security label to apply to the PTY device used by the passthrough smartcard (for example, an SELinux or AppArmor label); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.pty.sec_label.model
    description: Specifies which security labeling model to use for the PTY device (for example, "selinux" or "dac"); the value must match a supported libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.qemuvd_agent
    description: Uses the QEMU guest agent channel as the source backend for the passthrough smartcard, allowing smartcard access via the qemu-vdagent connection.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.tcp.host
    description: Sets the hostname or IP address for the TCP smartcard backend to connect to or listen on; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.smartcards.passthrough.pty.path
    description: Sets the path to the host PTY device file used as the passthrough smartcard backend (for example, "/dev/pts/5"); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.smartcards.passthrough.pty.sec_label.label_skip
    description: Indicates whether the security driver should skip labeling the PTY device; typically expects "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.qemuvd_agent.clip_board.copy_paste
    description: Enables or disables clipboard copy/paste for the QEMU guest agent smartcard backend; expects "yes" to allow or "no" to block copy/paste.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.smartcards.passthrough.spice_port.channel
    description: Sets the SPICE channel name that the smartcard should bind to (for example, "smartcard.0"); the value is user-provided but must match a SPICE port name.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.smartcards.passthrough.std_io
    description: When true, connects the passthrough smartcard backend to the domain's standard input/output streams.
    reference: ""
  - path: domain.devices.smartcards.passthrough.pipe.sec_label.relabel
    description: Controls whether the security driver is allowed to change the label on the named pipe backing the passthrough smartcard; typically expects "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.udp.bind_service
    description: Sets the local UDP service or port (for example, "2000") on which the smartcard passthrough endpoint listens.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.unix.mode
    description: Sets the file mode (permissions, e.g. "0600") for the UNIX socket used by the passthrough smartcard source; value is user-provided octal-like string.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.unix.reconnect.enabled
    description: Sets whether reconnection is enabled for the UNIX-socket smartcard passthrough source; must be set to "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.unix.sec_label
    description: Configures a security label for the UNIX smartcard socket, controlling how host security drivers (e.g. SELinux, DAC) label or treat the socket.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.unix.sec_label.model
    description: Sets the security driver model (for example, "selinux" or "dac") used for labeling the UNIX smartcard socket; value is user-provided and must match a supported libvirt seclabel model.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.tcp.tls
    description: Sets whether TLS is used for the TCP-based smartcard passthrough connection; value is user-provided, typically "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.udp
    description: Configures a UDP-based passthrough smartcard source, specifying bind/connect hosts and services used to tunnel smartcard traffic over UDP.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.udp.connect_service
    description: Sets the remote UDP service or port (for example, "2000") used as the destination for smartcard passthrough traffic.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.unix.path
    description: Sets the filesystem path to the UNIX socket that backs the passthrough smartcard source (for example, "/var/run/spice-smartcard.socket").
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.unix.reconnect
    description: Configures automatic reconnection behavior for a UNIX-socket-based smartcard passthrough source if the socket disconnects.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.tcp.reconnect
    description: Configures automatic reconnection behavior for a TCP-based passthrough smartcard source, allowing the guest to reconnect to a remote TCP service if the connection drops.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.tcp.reconnect.enabled
    description: Sets whether TCP reconnection is enabled for the passthrough smartcard source; must be set to "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.tcp.reconnect.timeout
    description: Sets a timeout (in seconds, user-provided integer) controlling how long libvirt attempts to reconnect the TCP-based smartcard source before giving up.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.udp.connect_host
    description: Sets the remote host or IP address to which UDP-based smartcard traffic is sent.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.unix
    description: Configures a UNIX-domain-socket-based passthrough smartcard source, allowing the guest to communicate with a host-side smartcard daemon over a local socket.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.unix.reconnect.timeout
    description: Sets a timeout (in seconds, user-provided integer) controlling how long libvirt attempts to reconnect the UNIX smartcard socket before giving up.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.unix.sec_label.label
    description: Sets the concrete security label string (for example, an SELinux context) applied to the UNIX smartcard socket when using a compatible seclabel model.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.unix.sec_label.label_skip
    description: Sets whether libvirt skips relabeling for this smartcard UNIX socket; value is user-provided, typically "yes" or "no", matching seclabel @labelskip semantics.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.smartcards.passthrough.tcp.service
    description: Sets the TCP service or port (for example, "2000" or a service name) used to connect to the remote smartcard server for passthrough.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.passthrough.udp.bind_host
    description: Sets the local host or IP address on which the UDP smartcard passthrough endpoint binds to listen for packets.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.sounds.driver.page_per_vq
    description: Enables or disables allocation of a separate page per virtqueue for the virtio-based sound device; value is typically "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.sounds.model
    description: Sets the emulated sound card model presented to the guest; valid values include "ac97", "es1370", "sb16", "ich6", "ich7", "ich9", "pcspk", and "virtio".
    reference: https://libvirt.org/formatdomain.html#sound-devices
  - path: domain.devices.smartcards.passthrough.unix.sec_label.relabel
    description: Sets whether libvirt is allowed to relabel the UNIX socket used by the passthrough smartcard source according to the active security driver; typical values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.sounds.address
    description: Sets the bus address of the sound device on the guest’s virtual bus (for example, PCI address); structure and allowed attributes depend on the bus type.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.sounds.alias.name
    description: Sets the alias string used to identify this sound device within the domain; value is user-defined and must be unique among device aliases.
    reference: ""
  - path: domain.devices.sounds.driver.packed
    description: Enables or disables packed virtqueue format for a virtio-based sound device to potentially improve performance; value is typically "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.smartcards.passthrough.vc
    description: Enables a virtual smartcard device that is backed by a host-side virtual smartcard (VC) service when set (presence-only); omit to disable VC-based passthrough.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.protocol
    description: Configures the communication protocol parameters for the smartcard device; contents are user-provided and depend on the protocol type.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.smartcards.protocol.type
    description: Sets the smartcard protocol type, determining how the guest communicates with the smartcard backend; the value is user-provided and must match a protocol supported by the hypervisor/smartcard implementation.
    reference: https://libvirt.org/formatdomain.html#smartcard-devices
  - path: domain.devices.sounds.acpi
    description: Enables and configures an ACPI description/index for the sound device so the guest firmware/OS can reference it explicitly.
    reference: ""
  - path: domain.devices.sounds.audio
    description: Associates the sound device with a specific host audio backend instance (by ID) when multiple audio backends are defined.
    reference: https://libvirt.org/formatdomain.html#audio-backends
  - path: domain.devices.sounds.audio.id
    description: Exposes the numeric ID of the audio backend instance bound to this sound device; this is computed from the audio backend configuration and not set by the user.
    reference: https://libvirt.org/formatdomain.html#audio-backends
  - path: domain.devices.sounds.acpi.index
    description: Sets the ACPI index for the sound device, used by the guest to identify the device in ACPI tables; the value is a non-negative integer.
    reference: ""
  - path: domain.devices.sounds.alias
    description: Assigns a stable internal alias for the sound device that can be referenced by other domain configuration elements.
    reference: ""
  - path: domain.devices.sounds.driver
    description: Configures virtio transport–related driver options for virtio-based sound devices.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.sounds.codec.type
    description: Sets the audio codec type used by the sound device (for example, a specific codec profile or format string supported by the chosen sound model).
    reference: ""
  - path: domain.devices.sounds
    description: Configures one or more virtual sound devices attached to the guest.
    reference: https://libvirt.org/formatdomain.html#sound-devices
  - path: domain.devices.sounds.codec
    description: Configures the audio codec parameters for the sound device; contents and allowed values depend on the selected model and hypervisor support.
    reference: ""
  - path: domain.devices.sounds.driver.ats
    description: Enables or disables Address Translation Service (ATS) support for a virtio-based sound device; value is typically "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.sounds.driver.iommu
    description: Enables or disables use of the emulated IOMMU for the virtio-based sound device; value is typically "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.tpms.acpi.index
    description: Sets the ACPI index for the TPM-related ACPI object; value is user-provided and must be an integer within the range supported by the platform firmware.
    reference: https://libvirt.org/formatdomain.html#acpi-generic-initiators
  - path: domain.devices.tpms.backend.emulator.active_pcr_banks
    description: Defines which PCR banks are active in the emulated TPM backend by enabling specific hash algorithms as child elements.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.debug
    description: Enables or configures debug output for the emulated TPM backend; accepts a backend-specific value such as a boolean-like flag or debug level.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.encryption.secret
    description: Specifies the identifier of the libvirt secret used to encrypt the emulated TPM’s persistent state; value is user-provided and must match a defined secret.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.acpi
    description: Configures creation of ACPI objects for the TPM device, enabling ACPI exposure such as ACPI Generic Initiators when supported.
    reference: https://libvirt.org/formatdomain.html#acpi-generic-initiators
  - path: domain.devices.tpms.alias.name
    description: Specifies the alias name string for the TPM device; must be unique among device aliases in the same domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.tpms.backend.emulator.active_pcr_banks.sha1
    description: Presence-only flag that enables a SHA‑1 PCR bank in the emulated TPM when set to true; omitting or setting false leaves it disabled.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.active_pcr_banks.sha256
    description: Presence-only flag that enables a SHA‑256 PCR bank in the emulated TPM when set to true; omitting or setting false leaves it disabled.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.profile
    description: Selects the TPM profile or version used by the emulator (for example, "1.2" or "2.0"), with allowed values depending on the emulator implementation.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.sounds.multi_channel
    description: Sets whether the emulated sound device exposes multichannel audio support; accepts a boolean-like value (for example, "on"/"off" or "yes"/"no") as supported by the chosen sound model and hypervisor.
    reference: https://libvirt.org/formatdomain.html#sound-devices
  - path: domain.devices.tpms
    description: Configures one or more TPM devices attached to the guest, including their backend implementation, addressing, and optional ACPI integration.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.address
    description: Sets the virtual bus address of the TPM device in the guest (for example, PCI or other bus address), with structure and valid values depending on the bus type.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.tpms.backend.emulator.active_pcr_banks.sha384
    description: Presence-only flag that enables a SHA‑384 PCR bank in the emulated TPM when set to true; omitting or setting false leaves it disabled.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.persistent_state
    description: Controls whether the emulated TPM keeps its state persistently across guest reboots; accepts a boolean-like value (for example, "yes"/"no").
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.sounds.streams
    description: Sets the maximum number of simultaneous audio streams the sound device can handle; value is user-provided and must be a non-negative integer supported by the selected sound model.
    reference: https://libvirt.org/formatdomain.html#sound-devices
  - path: domain.devices.tpms.alias
    description: Assigns a human-readable alias to the TPM device for use in other domain configuration references.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.tpms.backend
    description: Selects and configures the TPM backend type used by the guest (for example, emulator vs passthrough) and its backend-specific options.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator
    description: Configures a software-emulated TPM backend (such as swtpm), including its PCR banks, persistence, encryption, and debug behavior.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.active_pcr_banks.sha512
    description: Presence-only flag that enables a SHA‑512 PCR bank in the emulated TPM when set to true; omitting or setting false leaves it disabled.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.encryption
    description: Enables encrypted state storage for the emulated TPM and points to the secret that protects the TPM state at rest.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external
    description: Selects an external TPM backend, where libvirt connects the guest to an already running TPM service rather than spawning an emulator. 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.dev
    description: Selects a character-device-based connection to an external TPM, typically a Unix device node. 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.dev.sec_label.model
    description: Selects which security driver/model this label applies to, such as "selinux" or "dac"; the value is user-provided but should match a libvirt security driver name. 
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.emulator.profile.remove_disabled
    description: Sets whether disabled PCR banks are removed from the TPM profile presented to the guest; accepts "yes" or "no". 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.source.dir.path
    description: Sets the host directory path used by the TPM emulator to store its state; the value is a host filesystem path (for example, "/var/lib/swtpm/localstate"). 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source
    description: Configures how the external TPM backend is reached, via either a D-Bus service or a character device. 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.dbus
    description: Selects a D-Bus-based connection to an external TPM service. 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.dev.path
    description: Sets the host device path of the external TPM character device; this is required and must be a valid device node (for example, "/dev/tpmrm0"). 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.dev.sec_label.label_skip
    description: Controls whether the security label application is skipped; accepts "yes" to skip labeling or "no" to enforce it. 
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.emulator.version
    description: Sets the TPM version that the emulator exposes to the guest; valid values are "1.2" or "2.0". 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.dbus.channel
    description: Sets the D-Bus channel name used to connect to the external TPM service; the value is user-provided (for example, "com.example.tpm0"). 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.dev.sec_label.label
    description: Sets the security label value to apply to the external TPM device (for example, an SELinux or DAC label); the string is user-provided. 
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.dev.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the security label on the external TPM device; accepts "yes" or "no". 
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.emulator.profile.source
    description: Sets an optional identifier of the profile source for the TPM emulator profile (for example, a configuration database or profile namespace); the value is user-provided. 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.source
    description: Configures the source location for the TPM emulator state, using either a directory or file sub-block. 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.dev.sec_label
    description: Configures an optional security label for the external TPM device to control MAC/LSM labeling behavior. 
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.emulator.profile.name
    description: Sets the name of the swtpm emulator profile to apply, selecting a specific preconfigured TPM profile; the value is user-provided (for example, "qemu"). 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.source.dir
    description: Selects a directory-based backend for TPM emulator state and metadata storage. 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.source.file
    description: Selects a file-based backend for TPM emulator state, pointing directly at a state file. 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.emulator.source.file.path
    description: Sets the host file path used by the TPM emulator to persist its state; the value is a host filesystem path (for example, "/var/lib/swtpm/state.tpm"). 
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.file.path
    description: Sets the absolute path to the file used as the external TPM backend’s character device source (user-provided path, e.g. "/var/lib/libvirt/qemu/swtpm.sock").
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.file.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the TPM backend file source at start/stop time ("yes" or "no").
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.nmdm
    description: Configures an external TPM backend that uses a FreeBSD nmdm pseudo-serial pair as its character device source.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.tpms.backend.external.source.pipe.sec_label.model
    description: Selects the security driver model (for example "selinux" or "dac") that governs labeling for the TPM backend pipe source.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.pipe.sec_label.relabel
    description: Controls whether libvirt may relabel the TPM backend pipe when starting or stopping the domain ("yes" or "no").
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.pty
    description: Configures an external TPM backend that uses a dynamically allocated pseudo-TTY as its character device source.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.tpms.backend.external.source.pipe.path
    description: Sets the filesystem path of the named pipe (FIFO) used as the TPM backend source; must point to an existing or creatable FIFO.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.tpms.backend.external.source.file
    description: Configures an external TPM backend that reads/writes from a regular file as its character device source.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.file.sec_label.label_skip
    description: Sets whether libvirt should skip applying a security label to the TPM backend file source ("yes" or "no"), overriding normal relabeling behavior.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.file.sec_label.model
    description: Selects which security driver model (such as "selinux" or "dac") controls labeling for the TPM backend file source; value is user-provided but must match a supported model.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.nmdm.master
    description: Sets the path to the master side of the nmdm tty pair used as the TPM backend source (e.g. "/dev/nmdm0A"); must be a valid nmdm master device.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.tpms.backend.external.source.nmdm.slave
    description: Sets the path to the slave side of the nmdm tty pair paired with the master for this TPM backend (e.g. "/dev/nmdm0B"); must be a valid nmdm slave device.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.tpms.backend.external.source.pipe
    description: Configures an external TPM backend that writes output to a named pipe (FIFO) as its character device source.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.tpms.backend.external.source.pipe.sec_label.label_skip
    description: Sets whether libvirt skips applying a security label to the TPM backend pipe ("yes" or "no").
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.file.append
    description: Sets whether writes to the TPM backend file are appended to the end of the file (typically "yes" or "no"); if omitted, libvirt uses its default behavior.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.tpms.backend.external.source.file.sec_label.label
    description: Sets the concrete security label to apply to the TPM backend file source (e.g. an SELinux context string); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.file.sec_label
    description: Configures a security label for the TPM backend file source, controlling how security drivers (e.g. SELinux, DAC) treat this device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.null
    description: Enables use of a null character device as the external TPM backend source; when set (true), the TPM device discards all output and never provides input.
    reference: https://libvirt.org/formatdomain.html#null-device
  - path: domain.devices.tpms.backend.external.source.pipe.sec_label
    description: Configures a security label for the TPM backend pipe source, defining how security drivers constrain access to the FIFO.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.pipe.sec_label.label
    description: Sets the security label string for the TPM backend pipe (e.g. an SELinux context); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.pty.sec_label.label_skip
    description: Controls whether libvirt skips setting or managing the label for this PTY device; accepts the string values `yes` or `no`.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.spice_port
    description: Uses a SPICE port channel as the character backend for the external TPM emulator.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.tpms.backend.external.source.std_io
    description: When true, connects the external TPM emulator to the domain via the QEMU standard input/output streams instead of a separate device; omitting or setting false disables this source.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.tcp.reconnect
    description: Configures automatic reconnection behavior for the external TPM’s TCP connection when it is temporarily lost.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.tpms.backend.external.source.tcp.reconnect.enabled
    description: Enables or disables automatic reconnect for the TPM’s TCP backend connection; accepts the string values `yes` or `no`.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.tpms.backend.external.source.pty.sec_label.relabel
    description: Controls whether libvirt is allowed to relabel the PTY device on start/stop of the guest; accepts the string values `yes` or `no`.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.qemuvd_agent
    description: Enables using a `qemu-vdagent` style host/guest agent channel as the external TPM backend source, allowing the TPM to be accessed via that virtio channel.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.tpms.backend.external.source.qemuvd_agent.clip_board.copy_paste
    description: Controls whether clipboard copy‑and‑paste is allowed over the qemu guest agent channel used by the external TPM backend; accepts `yes` or `no`.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.tpms.backend.external.source.qemuvd_agent.mouse
    description: Configures mouse event handling behavior for the qemu guest agent–based TPM backend source.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.tpms.backend.external.source.qemuvd_agent.mouse.mode
    description: Sets the mouse handling mode for the qemu guest agent channel used by the TPM backend; the mode string is user‑provided and must be supported by the agent implementation.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.tpms.backend.external.source.spice_port.channel
    description: Sets the SPICE channel name used for the external TPM backend (for example `tpm0`), which must match the channel configured on the SPICE client/server.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.tpms.backend.external.source.pty.path
    description: Sets the host PTY device path used as the character backend for the external TPM emulator (for example `/dev/pts/3`); this must be an existing PTY node on the host.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.pty.sec_label
    description: Configures an optional security label for the PTY backing the external TPM, controlling how MAC/LSM labeling is applied to this character device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.pty.sec_label.label
    description: Sets the concrete security label to apply to the PTY device (for example an SELinux or AppArmor label); the string is user‑provided and must be valid for the host’s security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.qemuvd_agent.clip_board
    description: Configures clipboard‑related behavior for the qemu guest agent–based TPM backend source.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.tpms.backend.external.source.tcp
    description: Configures a TCP client/server connection to an external TPM emulator as the backend source.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.tpms.backend.external.source.tcp.mode
    description: Selects whether the TPM backend TCP endpoint operates in client or server mode; valid values follow libvirt’s character device TCP `mode` options such as `client` or `server`.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.tpms.backend.external.source.pty.sec_label.model
    description: Selects which security driver model (for example `selinux` or `dac`) is used for labeling the PTY device; the value is user‑provided and must match a configured libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.spice_vmc
    description: When true, enables a SPICE VMC (virtio‑serial SPICE management) channel as the backend connection for the external TPM; omitting or setting false leaves this source disabled.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.tpms.backend.external.source.tcp.host
    description: Sets the hostname or IP address for the TCP endpoint used by the external TPM backend (for example `127.0.0.1` or `tpm.example.com`); the value is user‑provided.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.tpms.backend.external.source.udp
    description: Selects a UDP-based external TPM backend and groups the bind/connect host and service parameters for that UDP connection.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.udp.bind_service
    description: Sets the local UDP service/port the external TPM backend binds to, as a user-provided numeric port or service name (for example "2321").
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.unix.reconnect.timeout
    description: Sets the reconnect timeout, in seconds, for a UNIX-socket-based external TPM backend when reconnect is enabled; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.unix.sec_label.label_skip
    description: Controls whether libvirt should skip labeling the UNIX socket despite a security driver being active, typically using "yes" or "no" string values.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.unix.sec_label.model
    description: Sets the security driver model to use for labeling the UNIX socket (for example "selinux" or "dac"); value is user-provided but must match a configured libvirt security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.unix.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the security label on the UNIX socket, usually with "yes" or "no" string values.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.tcp.reconnect.timeout
    description: Sets the reconnect timeout, in seconds, for a TCP-based external TPM backend connection; value is user-provided and controls how long libvirt retries before giving up.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.tcp.tls
    description: Enables or disables TLS on the TCP connection to the external TPM backend, typically using "yes" or "no" string values as accepted by libvirt.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.unix
    description: Selects a UNIX-domain-socket-based external TPM backend and groups its socket path, permissions, reconnect, and security label configuration.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.unix.path
    description: Sets the filesystem path to the UNIX socket used to reach the external TPM backend (for example "/var/run/swtpm/sock"); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.unix.reconnect.enabled
    description: Enables or disables automatic reconnect to the UNIX socket for the external TPM backend; expected values are "yes" or "no" as strings.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.unix.sec_label
    description: Configures an optional security label for the UNIX socket used by the external TPM backend, controlling how security drivers (such as SELinux) label the socket.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.udp.bind_host
    description: Sets the local host/interface address the UDP socket for the external TPM backend binds to; value is user-provided (for example "0.0.0.0" or "::").
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.udp.connect_host
    description: Sets the remote host/address of the external TPM backend UDP endpoint to which the guest connects; value is user-provided (for example "tpm-proxy.local").
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.udp.connect_service
    description: Sets the remote UDP service/port of the external TPM backend endpoint, as a user-provided numeric port or service name (for example "2321").
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.unix.reconnect
    description: Configures automatic reconnect behavior for a UNIX-socket-based external TPM backend, including whether it is enabled and the timeout.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.unix.sec_label.label
    description: Sets the specific security label string to apply to the UNIX socket for the external TPM backend (for example an SELinux context); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.tpms.backend.external.source.tcp.service
    description: Sets the TCP service/port for connecting to the external TPM backend, either as a numeric port or a service name such as "2321"; the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.unix.mode
    description: Sets the file mode (permissions) for the UNIX socket of the external TPM backend, as an octal string such as "0600" or "0660"; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.external.source.vc
    description: Enables use of a TPM backend source type "VC" for the external TPM device; setting this boolean to true emits the <VC/> element, while false or null omits it.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.backend.passthrough
    description: Configures a TPM backend of type `passthrough`, which exposes a host TPM device directly to the guest instead of using an emulator.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.videos
    description: Defines one or more video devices attached to the guest, each providing a virtual graphics adapter.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.acpi
    description: Configures ACPI-related settings for the video device, such as its ACPI index within the guest; presence is optional.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.alias.name
    description: Sets the alias name for the video device (for example `video0`); the string is user‑provided and must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.videos.driver.page_per_vq
    description: Controls whether each virtqueue of the device gets its own memory page (page-per-vq optimization); values are typically `on` or `off`.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.videos.driver.vga_conf
    description: Sets the VGA configuration policy for the video device via the `vgaconf` option (for example `on`, `off`, or `io`), controlling legacy VGA behavior; the exact accepted values are hypervisor-specific.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.tpms.backend.passthrough.device
    description: Sets the host character or TPM device used by the passthrough TPM backend; the device element groups attributes describing the host TPM node.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.videos.driver.ats
    description: Controls the virtio Address Translation Service (ATS) feature for the video device when using an emulated IOMMU; values are typically `on` or `off`.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.videos.driver.iommu
    description: Enables or disables the use of an emulated IOMMU for the video device; values are typically `on` or `off` and require a matching IOMMU device configuration.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.videos.driver.name
    description: Sets a driver name or variant for the video device; the value is user‑provided and specific to the selected video model and hypervisor support.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.tpms.backend.passthrough.device.path
    description: Sets the path of the host TPM device node for a passthrough TPM backend (for example `/dev/tpm0`); the value is user‑provided and required when passthrough is used.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.tpms.model
    description: Sets the TPM device model exposed to the guest, such as `tpm-tis`, `tpm-crb`, or `tpm-spapr`; the exact allowed values depend on the guest architecture and QEMU support.
    reference: https://libvirt.org/formatdomain.html#tpm-device
  - path: domain.devices.videos.alias
    description: Assigns a stable alias to the video device that can be referenced by other device configurations (such as QEMU command-line or hotplug actions).
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.videos.driver
    description: Configures low-level driver options for the video device, such as virtio transport and VGA behavior; attributes are driver- and model-specific.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.videos.model
    description: Defines the emulated video adapter model (for example `vga`, `cirrus`, `qxl`, `virtio`, `bochs`), which determines capabilities such as resolutions and acceleration.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.acpi.index
    description: Sets the ACPI index for the video device, controlling how the device appears in the guest’s ACPI tables; the value is a user‑provided non‑negative integer.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.address
    description: Configures the bus address of the video device on the guest’s virtual bus (for example PCI slot/function); child attributes such as domain/bus/slot/function are user‑provided.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.videos.driver.packed
    description: Controls whether the virtio device uses packed virtqueue format instead of split queues; values are typically `on` or `off`.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.videos.model.accel
    description: Configures hardware acceleration options for the video model, enabling or disabling 2D/3D acceleration if supported by the chosen model.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.accel.accel2d
    description: Enables or disables 2D acceleration for the video device model; values are typically `yes`/`no` or `on`/`off` depending on libvirt version.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.resolution.y
    description: Sets the vertical resolution in pixels for the video device; expects a positive integer (for example 1080).
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.vsock
    description: Configures a virtio vsock device that provides a host/guest communication channel using a CID-based socket interface.
    reference: https://libvirt.org/formatdomain.html#vsock
  - path: domain.devices.vsock.acpi.index
    description: Sets the ACPI device index for the vsock device as seen by the guest firmware/ACPI tables; expects a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#vsock
  - path: domain.devices.vsock.alias
    description: Configures an internal alias for the vsock device, used to reference it from other configuration elements.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.videos.model.accel.accel3d
    description: Configures whether 3D acceleration is enabled for the video device model; accepts the string values "on" or "off".
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.blob
    description: Controls whether the video device exposes a framebuffer "blob" resource to the guest; accepts "on" or "off" where supported.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.vsock.alias.name
    description: Sets the alias name string for the vsock device (for example "vsock0"); must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.videos.model.vga_mem
    description: Sets the amount of legacy VGA memory (in KiB) exposed by the adapter (vgamem); expects a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.vram
    description: Sets the amount of video RAM (in KiB) exposed to the guest for this adapter; expects a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.accel.render_node
    description: Sets the render node path used for hardware-accelerated rendering by the video device (for example "/dev/dri/renderD128"); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.heads
    description: Sets the number of display heads (monitors) exposed by this video device model; expects a positive integer.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.primary
    description: Marks this video device as the primary adapter when set to "yes" and as non-primary when set to "no".
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.type
    description: Selects the emulated video card model (for example "vga", "qxl", "virtio"); the value is user-provided and passed through to the hypervisor.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.vram64
    description: Sets the additional 64-bit-accessible video RAM (in KiB) for this adapter where supported; expects a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.vsock.acpi
    description: Configures ACPI-related settings for the vsock device, such as its ACPI index in the guest; presence is optional.
    reference: https://libvirt.org/formatdomain.html#vsock
  - path: domain.devices.vsock.address
    description: Overrides the automatically assigned bus address for the vsock device; child attributes (such as PCI address fields) are user-provided.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.videos.model.edid
    description: Controls whether an EDID block is exposed to the guest display for this video device; accepts "on" or "off".
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.ram
    description: Sets the amount of RAM (in KiB) assigned to the video device, controlling the total memory available to the model; expects a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.resolution
    description: Configures a fixed default resolution for the video device via its x and y dimensions; only effective when both coordinates are provided.
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.videos.model.resolution.x
    description: Sets the horizontal resolution in pixels for the video device; expects a positive integer (for example 1920).
    reference: https://libvirt.org/formatdomain.html#video-devices
  - path: domain.devices.vsock.cid.address
    description: Sets a fixed 32‑bit vsock context ID (CID) value to be used by the guest; the value is user‑provided and must be valid for the chosen vsock backend (for example, a positive integer like 3).
    reference: https://libvirt.org/formatdomain.html#vsock
  - path: domain.devices.vsock.cid.auto
    description: Controls whether the vsock CID is assigned automatically; when set (typically "yes"/"no"), libvirt or the hypervisor chooses an appropriate CID if automatic assignment is enabled.
    reference: https://libvirt.org/formatdomain.html#vsock
  - path: domain.devices.vsock.model
    description: Sets the vsock device model, typically one of "virtio", "virtio-transitional", or "virtio-non-transitional"; if omitted, libvirt uses its default vsock model.
    reference: https://libvirt.org/formatdomain.html#vsock
  - path: domain.devices.watchdogs
    description: Configures one or more virtual watchdog devices attached to the guest, each controlling timeout behavior and actions on failure.
    reference: https://libvirt.org/formatdomain.html#watchdog-devices
  - path: domain.devices.watchdogs.acpi
    description: Adds an optional ACPI watchdog subdevice and related configuration for the watchdog, such as platform-specific indexing.
    reference: https://libvirt.org/formatdomain.html#watchdog-devices
  - path: domain.devices.watchdogs.alias.name
    description: Sets the alias name string for the watchdog device; the value is user‑provided and must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.vsock.driver.iommu
    description: Enables or disables use of an emulated IOMMU for the virtio vsock device; valid values are "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.watchdogs.address
    description: Provides an optional bus address for the watchdog device (for example, a PCI address) to control where it appears in the guest.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.features
    description: Enables and configures hypervisor and CPU‑related features for the domain, such as ACPI, AIA, and other optional capabilities.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.devices.watchdogs.action
    description: Selects the action to take when the watchdog fires, such as "reset", "poweroff", "dump", or "none", depending on hypervisor support.
    reference: https://libvirt.org/formatdomain.html#watchdog-devices
  - path: domain.devices.vsock.cid
    description: Configures the vsock context ID (CID) container, which holds either a fixed CID or indicates automatic assignment for the vsock device.
    reference: https://libvirt.org/formatdomain.html#vsock
  - path: domain.devices.vsock.driver.packed
    description: Toggles the virtio "packed" ring layout for the vsock device; valid values are "on" or "off" and support depends on the guest and hypervisor.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.watchdogs.acpi.index
    description: Sets the ACPI index for the watchdog ACPI device; the value is user‑provided and must be a non‑negative integer understood by the guest firmware/OS.
    reference: https://libvirt.org/formatdomain.html#watchdog-devices
  - path: domain.devices.watchdogs.alias
    description: Assigns an explicit alias to the watchdog device so it can be referenced by management tools or other configuration elements.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.features.acpi
    description: Controls exposure of ACPI support to the guest; presence of this element enables ACPI, while its omission leaves it at libvirt’s default behavior.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.aia
    description: Configures the Advanced Interrupt Architecture (AIA) feature for the guest CPU/machine, with the specific mode or value being user‑provided according to hypervisor support.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.devices.vsock.driver
    description: Configures virtio transport–specific options for the vsock device driver, such as IOMMU and ATS usage.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.vsock.driver.ats
    description: Controls Address Translation Service (ATS) support for the virtio vsock device; valid values are "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.vsock.driver.page_per_vq
    description: Controls whether each virtqueue of the vsock device uses a separate page (page_per_vq); valid values are "on" or "off".
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.watchdogs.model
    description: Specifies the watchdog hardware model to emulate (for example, "i6300esb"), and is required when defining a watchdog device.
    reference: https://libvirt.org/formatdomain.html#watchdog-devices
  - path: domain.features.capabilities.dac_read_search.state
    description: Sets whether the CAP_DAC_READ_SEARCH capability is enabled or disabled for the guest; the value is a user-provided string such as "on"/"off" or "yes"/"no".
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities
    description: Configures per-domain Linux capability controls, allowing fine-grained enabling or disabling of specific capabilities inside the guest.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.chown.state
    description: Sets whether the CAP_CHOWN capability is enabled or disabled for the guest; the value is a user-provided string such as "on"/"off" or "yes"/"no".
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.dac_override
    description: Declares the CAP_DAC_OVERRIDE capability entry for the guest so its state can be explicitly allowed or denied.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.dac_override.state
    description: Sets whether the CAP_DAC_OVERRIDE capability is enabled or disabled for the guest; the value is user-provided (e.g. "on" or "off").
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.dac_read_search
    description: Declares the CAP_DAC_READ_SEARCH capability entry for the guest so its state can be explicitly controlled.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.fowner.state
    description: Sets whether the CAP_FOWNER capability is enabled or disabled for the guest; the value is user-provided (for example, "on" or "off").
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.apic
    description: Enables inclusion of the APIC (Advanced Programmable Interrupt Controller) feature block for the guest; presence of this block allows configuring APIC-related behavior such as end-of-interrupt handling.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.audit_control
    description: Declares the CAP_AUDIT_CONTROL capability entry for the guest so its state can be explicitly allowed or denied.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.audit_control.state
    description: Sets whether the CAP_AUDIT_CONTROL capability is enabled or disabled for the guest; the value is a user-provided string such as "on"/"off" or "yes"/"no" as supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.audit_write
    description: Declares the CAP_AUDIT_WRITE capability entry for the guest so its state can be explicitly allowed or denied.
    reference: https://libvirt.org/formatdomain.html#hypervisor-features
  - path: domain.features.capabilities.fowner
    description: Declares the CAP_FOWNER capability entry for the guest so its state can be explicitly controlled.
