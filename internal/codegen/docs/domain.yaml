    reference: ""
  - path: domain.devices.disks.source.reservations.source.dev
    description: Configures a block/char device node as the reservation backend source.
    reference: ""
  - path: domain.devices.disks.source.reservations.source.dev.sec_label
    description: Configures a security label for the reservation device source, controlling how security drivers (e.g. SELinux, DAC) label that device.
