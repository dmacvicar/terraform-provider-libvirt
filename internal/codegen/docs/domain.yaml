    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.alias.name
    description: Sets the alias identifier for the RNG device; value is a user-provided string that must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.backend.egd.protocol
    description: Configures the transport protocol used by the EGD backend connection.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.redir_filters
    description: Configures one or more USB redirection filter rules that determine which redirected USB devices are allowed or denied to the guest.
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_filters.usb.version
    description: Sets the USB device version (bcdDevice) to match for this filter rule; value is a user-provided numeric version identifier (for example "0x0100").
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.rngs.acpi
    description: Configures optional ACPI-related settings for the RNG device, such as how it is exposed in ACPI tables.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.backend.built_in
    description: Enables use of the hypervisor’s built-in RNG backend when set (presence-only); omit this field to avoid configuring a built-in backend.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.backend.egd.protocol.type
    description: Sets the EGD transport type, such as "tcp" or "unix"; value is a user-provided string supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.backend.egd.source.dbus
    description: Configures a D-Bus based source for the EGD backend when using a D-Bus-capable entropy provider; the value is user-provided and backend-specific.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs
    description: Defines one or more virtual random number generator devices attached to the guest.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.address
    description: Sets the bus address for the RNG device on the guest’s virtual hardware bus (for example, PCI slot/function), if applicable.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.rngs.backend
    description: Configures the entropy backend that the RNG device uses, such as a built-in source or an external EGD-compatible source.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.redir_filters.usb
    description: Defines a single USB device match rule within the redirection filter, optionally matching by class, vendor, product, and version.
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_filters.usb.allow
    description: Sets whether USB devices matching this rule are allowed or blocked by the redirection filter; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_filters.usb.class
    description: Sets the USB device class code used to match devices for this filter rule; value is a user-provided numeric class identifier (for example "0x08" for mass storage).
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_filters.usb.product
    description: Sets the USB product ID to match for this filter rule; value is a user-provided numeric product identifier, typically in hex (for example "0x1234").
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.redir_filters.usb.vendor
    description: Sets the USB vendor ID to match for this filter rule; value is a user-provided numeric vendor identifier, typically in hex (for example "0x046d").
    reference: https://libvirt.org/formatdomain.html#redirected-devices
  - path: domain.devices.rngs.backend.egd.source.dev.sec_label.model
    description: Selects the security driver model used for labeling the device entropy source, such as "selinux" or "dac"; the value must match a security driver supported on the host.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.file.sec_label.label
    description: Sets the security label value to apply to the EGD file source when using a static or explicit security model; the label string is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.file.sec_label.label_skip
