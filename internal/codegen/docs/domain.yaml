    reference: https://libvirt.org/formatdomain.html#pulseaudio-audio-backend
  - path: domain.devices.audios.pulse_audio.input.stream_name
    description: Sets the human-readable name of the PulseAudio input stream as seen by the PulseAudio server and tools; the value is user-provided (for example `vm-mic`).
    reference: https://libvirt.org/formatdomain.html#pulseaudio-audio-backend
  - path: domain.devices.audios.sdl.output
    description: Configures output (playback) options for the SDL audio backend, including buffer sizing for the output stream.
    reference: https://libvirt.org/formatdomain.html#sdl-audio-backend
  - path: domain.devices.audios.sdl.output.buffer_count
    description: Sets the number of audio buffers used for SDL output; the value is a user-provided non-negative integer controlling playback buffering depth.
    reference: https://libvirt.org/formatdomain.html#sdl-audio-backend
  - path: domain.devices.audios.pulse_audio.output.latency
    description: Sets the requested latency for the PulseAudio output stream; the value is user-provided and interpreted by PulseAudio (for example `100ms`).
    reference: https://libvirt.org/formatdomain.html#pulseaudio-audio-backend
  - path: domain.devices.audios.sdl.driver
    description: Sets the SDL audio driver name to use (mapped to the `SDL_AUDIODRIVER` value); the string is user-provided and should match a valid SDL audio driver on the host (for example `alsa` or `pulseaudio`).
    reference: https://libvirt.org/formatdomain.html#sdl-audio-backend
  - path: domain.devices.audios.sdl.input
    description: Configures input (recording) options for the SDL audio backend, including buffer sizing for the input stream.
    reference: https://libvirt.org/formatdomain.html#sdl-audio-backend
  - path: domain.devices.audios.sdl.input.buffer_count
    description: Sets the number of audio buffers used for SDL input; the value is a user-provided non-negative integer controlling input buffering depth.
    reference: https://libvirt.org/formatdomain.html#sdl-audio-backend
  - path: domain.devices.audios.spice.input
    description: Declares an input (recording) stream for the SPICE audio backend; presence of this block enables SPICE audio capture with default stream properties.
    reference: https://libvirt.org/formatdomain.html#spice-audio-backend
  - path: domain.devices.audios.pulse_audio
    description: Enables configuration of a PulseAudio audio backend attached to the domain, allowing you to specify connection and stream properties for PulseAudio input/output.
    reference: https://libvirt.org/formatdomain.html#pulseaudio-audio-backend
  - path: domain.devices.audios.pulse_audio.output
    description: Configures the PulseAudio output (playback) stream for the guest, including its latency, name, and stream name; omit this block to leave the output stream at backend defaults.
    reference: https://libvirt.org/formatdomain.html#pulseaudio-audio-backend
  - path: domain.devices.audios.pulse_audio.output.name
    description: Sets the PulseAudio sink/source name that the guest output stream connects to; the value is a user-provided identifier matching a PulseAudio sink on the host.
    reference: https://libvirt.org/formatdomain.html#pulseaudio-audio-backend
  - path: domain.devices.audios.pulse_audio.output.stream_name
    description: Sets the human-readable name of the PulseAudio output stream as seen by the PulseAudio server and tools; the value is user-provided (for example `vm-audio-out`).
    reference: https://libvirt.org/formatdomain.html#pulseaudio-audio-backend
  - path: domain.devices.audios.pulse_audio.server_name
    description: Sets the hostname or address of the PulseAudio server the domain should connect to; if omitted, PulseAudio’s default server discovery is used.
    reference: https://libvirt.org/formatdomain.html#pulseaudio-audio-backend
  - path: domain.devices.channels.alias.name
    description: Sets the alias name for the channel device; must be unique among device aliases in the domain and is user-provided.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.channels.log
    description: Enables logging of data sent through the channel to a host file and configures how that logging behaves.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.channels.log.append
    description: Controls whether the channel log file is appended to (`"yes"`) or truncated (`"no"`) on start; this is a yes/no string flag.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.channels
    description: Defines one or more guest channel devices, which provide private communication paths between host and guest (for example, virtio channels for agents or SPICE).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.acpi
    description: Configures optional ACPI-related settings for the channel device, such as ordering/indexing when exposed via ACPI; contents and semantics are user-provided.
    reference: ""
  - path: domain.devices.channels.log.file
    description: Sets the absolute or relative path of the host file where channel I/O is logged.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.channels.protocol
    description: Configures the higher-level protocol used by the channel (for example to distinguish specific guest services or channel types).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.protocol.type
    description: Sets the protocol type for the channel (such as a named service or transport protocol); the value is user-provided and must be supported by the selected channel target.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.source.dev
    description: Configures a host character device node as the backing source for the channel.
    reference: https://libvirt.org/formatdomain.html#host-device-proxy
  - path: domain.devices.channels.source.dev.path
    description: Sets the path of the host character device to which the channel is connected (for example `/dev/ttyS0` or a Unix socket).
    reference: https://libvirt.org/formatdomain.html#host-device-proxy
  - path: domain.devices.channels.source.dev.sec_label
    description: Adds an optional security label configuration for the host device backing the channel, integrating with libvirt security drivers (e.g. sVirt, DAC).
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.audios.timer_period
    description: Sets the audio backend timer period in milliseconds, controlling how often audio buffers are processed; the value is user-provided and should be a positive integer supported by the chosen backend.
    reference: https://libvirt.org/formatdomain.html#audio-backends
  - path: domain.devices.channels.acpi.index
    description: Sets the ACPI index for the channel, determining its ordering or identifier within ACPI tables; the value is user-provided and typically a non-negative integer.
    reference: ""
  - path: domain.devices.channels.alias
    description: Assigns an internal alias to the channel device so it can be referenced by other configuration (e.g. for hotplug operations).
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.channels.source.dbus
    description: Configures the DBus-based backend for the channel, enabling communication over a DBus connection.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.source.dev.sec_label.label
    description: Sets the explicit security label to apply to the channel’s host device (such as an SELinux context); the value is user-provided and must be valid for the active security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.dev.sec_label.label_skip
    description: Controls whether automatic security labeling is skipped (`"yes"`) or allowed (`"no"`) for this channel device; this is a yes/no string flag.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.address
    description: Specifies the bus address of the channel device on the guest’s virtual hardware (for example PCI or virtio-serial address); attributes are user-provided.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.channels.source
    description: Describes the host-side endpoint backing the channel (such as a Unix device, DBus name, or other transport-specific source).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.source.dbus.channel
    description: Sets the DBus channel name used by the backend; the value is user-provided and must match a DBus channel exposed on the host.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.source.nmdm
    description: Configures the channel source as a FreeBSD nmdm pseudo-serial device pair, connecting the guest channel to the specified master/slave ttys.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.channels.source.null
    description: Enables a null channel source that discards all output and provides no input when set (element present); omit or set false to avoid creating the null backing.
    reference: https://libvirt.org/formatdomain.html#null-device
  - path: domain.devices.channels.source.pipe.sec_label
    description: Defines an optional security label configuration applied to the named pipe backing this channel source.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.dev.sec_label.model
    description: Sets the security driver model (for example, "selinux" or "dac") applied to the host character device backing the channel; value is user-provided and must match a security driver configured on the host.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.file
    description: Configures the channel source as a regular file on the host to which all data sent through the channel is written.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.channels.source.file.sec_label.relabel
    description: Controls whether libvirt relabels the backing file for this channel according to the configured security policy; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.dev.sec_label.relabel
    description: Controls whether libvirt attempts to relabel the host character device for this channel according to the security policy; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.file.append
    description: Controls whether data is appended to or overwrites the existing file when using a file-backed channel source; accepts "on"/"off" or "yes"/"no" depending on driver expectations.
    reference: https://libvirt.org/formatdomain.html#host-interface
  - path: domain.devices.channels.source.file.sec_label
    description: Defines an optional security label configuration applied to the file backing this channel source.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.file.sec_label.label
    description: Sets the concrete security label (for example, an SELinux context string) to apply to the backing file for this channel.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.file.sec_label.model
    description: Sets the security driver model (for example, "selinux" or "dac") used when labeling the backing file for this channel; value is user-provided but must match a host security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.pipe.path
    description: Sets the filesystem path of the named pipe (FIFO) used as the channel source; value is user-provided (for example, "/tmp/guest-channel.fifo").
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.channels.source.pipe.sec_label.label
    description: Sets the concrete security label (for example, an SELinux context) to apply to the named pipe used by this channel.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.pipe.sec_label.model
    description: Sets the security driver model (for example, "selinux" or "dac") used when labeling the named pipe backing this channel.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.file.path
    description: Sets the absolute path of the host file used as the backing store for the channel; value is user-provided (for example, "/var/log/guest-channel.log").
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.channels.source.nmdm.master
    description: Sets the path of the master side of the nmdm device pair used as the channel source (for example, "/dev/nmdm0A"); must be a valid nmdm master device on the host.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.channels.source.nmdm.slave
    description: Sets the path of the slave side of the nmdm device pair associated with the master, completing the virtual null-modem connection (for example, "/dev/nmdm0B").
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.channels.source.pipe
    description: Configures the channel source as a named pipe (FIFO) on the host, sending all channel data through that pipe.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.channels.source.pipe.sec_label.label_skip
    description: Controls whether libvirt skips label management for the named pipe backing this channel; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.file.sec_label.label_skip
    description: Controls whether libvirt skips applying or validating a label on the backing file; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.std_io
    description: Enables use of the hypervisor process standard input/output as the channel source when set to true; omitting or setting false disables this.
    reference: https://libvirt.org/formatdomain.html#host-interface
  - path: domain.devices.channels.source.pty.sec_label
    description: Configures a security label for the pseudo-TTY device backing the channel source, controlling how MAC/DAC labeling is applied.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.qemuvd_agent.clip_board.copy_paste
    description: Sets whether clipboard copy/paste is allowed through the qemu-vdagent channel; accepts "yes" to enable or "no" to disable.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.source.qemuvd_agent.mouse.mode
    description: Sets the mouse integration mode for qemu-vdagent; valid values are driver-specific (for example, absolute or relative) and must be user-provided.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.source.tcp.host
    description: Sets the remote hostname or IP address for a TCP channel source when operating in client mode; value is user-provided (for example, "127.0.0.1").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.channels.source.pty.path
    description: Sets the full host path of the pseudo-TTY device used as the channel source (for example, "/dev/pts/5").
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.channels.source.pty.sec_label.label_skip
    description: Controls whether libvirt skips setting a label on the pseudo-TTY device; accepts "yes" to skip labeling or "no" to allow it.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.qemuvd_agent.mouse
    description: Configures mouse integration options for the qemu-vdagent channel.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.source.spice_port
    description: Configures the channel source to use a SPICE port, exposing the channel over an existing SPICE connection.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.channels.source.tcp
    description: Configures the channel source to use a TCP client or server socket as its backing character device.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.channels.source.tcp.mode
    description: Selects whether the TCP channel source acts as a "client" or "server"; valid values are "client" and "server".
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.channels.source.pty
    description: Configures the channel source to use a host pseudo-TTY device as its backing character device.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.channels.source.pty.sec_label.label
    description: Sets the label value applied by the security driver to the pseudo-TTY device (for example, an SELinux or AppArmor label); the format is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.qemuvd_agent
    description: Configures the channel source as a QEMU guest agent (qemu-vdagent) endpoint, enabling additional desktop integration features.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.source.qemuvd_agent.clip_board
    description: Configures clipboard integration behavior for the qemu-vdagent channel, controlling whether host–guest copy/paste is enabled.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.source.spice_vmc
    description: Enables a SPICE VMC-based channel source when set to true, attaching the channel to the SPICE virtual machine channel backend; omitting or setting false leaves it unused.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.channels.source.pipe.sec_label.relabel
    description: Sets whether the security driver is allowed to relabel the named pipe backing the channel source; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.pty.sec_label.model
    description: Selects which security driver model (for example, "selinux", "apparmor", or "dac") is used for labeling the pseudo-TTY device; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.pty.sec_label.relabel
    description: Sets whether the security driver may dynamically relabel the pseudo-TTY device when the domain starts or stops; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.spice_port.channel
    description: Sets the SPICE channel name used to expose this channel (for example, "org.qemu.console.0"); the name is user-provided but must match the SPICE client expectation.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.channels.source.udp
    description: Configures a UDP-backed channel source, enabling the channel to send and receive packets over UDP instead of TCP or UNIX sockets.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.channels.source.udp.connect_service
    description: Sets the remote UDP service/port for the channel source, as a user-provided port number or service name (e.g. "9001").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.channels.source.unix.mode
    description: Sets the connection mode for the UNIX socket channel source, typically "server" or "client", indicating whether QEMU listens or connects.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.channels.source.unix.path
    description: Sets the filesystem path of the UNIX domain socket used by the channel source; value is user-provided, e.g. "/var/run/myvm.sock".
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.channels.source.unix.reconnect.enabled
    description: Sets whether reconnect is enabled for the UNIX socket channel source; valid values are "yes" or "no" as strings.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.channels.source.unix.sec_label.label
    description: Sets the security label value to apply to the UNIX socket (e.g. an SELinux context string), when a static or user-defined label is desired.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.unix.sec_label.model
    description: Selects the security driver/model that the seclabel for the UNIX socket applies to, such as "selinux" or "dac"; value is user-provided but must match an available security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.tcp.reconnect
    description: Configures automatic reconnection behavior for a TCP-backed channel source, enabling libvirt/QEMU to retry the connection if it drops.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.channels.source.tcp.reconnect.enabled
    description: Sets whether TCP reconnect is enabled for the channel source; valid values are "yes" or "no" as strings.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.channels.source.tcp.service
    description: Sets the TCP service/port for the channel source, as a user-provided port number (e.g. "1234") or service name (e.g. "telnet").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.channels.source.tcp.tls
    description: Controls whether the TCP channel source uses TLS; valid values are "yes" or "no" as strings, matching use of chardev TLS configuration.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.channels.source.unix.sec_label
    description: Configures an optional security label for the UNIX socket backing the channel source, controlling how security drivers (e.g. SELinux) treat the socket.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.unix.sec_label.label_skip
    description: Controls whether libvirt skips relabeling for the UNIX socket; valid values are "yes" or "no" as strings, corresponding to the seclabel @labelskip attribute.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.channels.source.udp.bind_service
    description: Sets the local UDP service/port for the channel source, as a user-provided port number or service name (e.g. "9000" or "syslog").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.channels.source.unix
    description: Configures a UNIX domain socket–backed channel source, using a filesystem path instead of a network socket.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.channels.source.unix.reconnect
    description: Configures automatic reconnection behavior for a UNIX socket–backed channel source when the peer disconnects.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.channels.source.tcp.reconnect.timeout
    description: Sets the reconnect timeout for the TCP channel source in seconds as a non-negative integer, after which reconnection attempts stop or are retried.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.channels.source.udp.bind_host
    description: Sets the local host/IP address on which the UDP channel source listens; value is user-provided, e.g. "0.0.0.0" or "::".
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.channels.source.udp.connect_host
    description: Sets the remote host/IP address to which the UDP channel source sends packets; value is user-provided, e.g. "192.0.2.10".
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.channels.source.unix.reconnect.timeout
    description: Sets the reconnect timeout for the UNIX socket channel source in seconds as a non-negative integer.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.channels.source.vc
    description: Enables a virtual console (VC) style source backend for the channel when set; this is a presence-only flag and otherwise omitted.
    reference: https://libvirt.org/formatdomain.html#virtual-console
  - path: domain.devices.channels.target.guest_fwd.address
    description: Sets the host IP address or hostname that the guestfwd channel forwards traffic to; value is user-provided (e.g. "127.0.0.1").
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.target.guest_fwd.port
    description: Sets the TCP port number on the host that the guestfwd channel forwards traffic to; must be a valid TCP port (1–65535).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.target.virt_io
    description: Configures a virtio-based channel target, making the channel visible as a virtio-serial device in the guest.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.target.xen.name
    description: Sets the Xen guest channel name used inside the guest to identify this channel; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.consoles.acpi
    description: Adds ACPI-based console configuration, allowing an ACPI-defined console device to be associated with this console.
    reference: https://libvirt.org/formatdomain.html#console
  - path: domain.devices.consoles.alias
    description: Configures a human-readable alias for the console device that can be used by management tools to refer to this device.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.channels.target.virt_io.name
    description: Sets the virtio channel name exposed inside the guest (for example "org.qemu.guest_agent.0"); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.target.xen.state
    description: Sets the initial connection state of the Xen channel target; typically "connected" or "disconnected" when supported, value is user-provided.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.consoles.acpi.index
    description: Sets the ACPI console index used to identify this console in ACPI tables; value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#console
  - path: domain.devices.consoles.address
    description: Sets the bus address for the console device on the chosen guest bus (e.g. PCI or virtio-serial), controlling where it is attached.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.consoles.alias.name
    description: Sets the alias name string for the console device; must be provided if an alias is defined and is user-chosen (e.g. "console0").
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.consoles.log.append
    description: Sets whether console log output is appended ("on"/"yes") or overwrites existing content ("off"/"no") when logging starts; value is user-provided boolean-like string.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.channels.target
    description: Configures the guest-side target for the channel, selecting how the guest sees and uses the channel (e.g. virtio, xen, guestfwd).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.target.guest_fwd
    description: Configures a guestfwd-style channel target that forwards guest TCP connections to a host-side TCP endpoint.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.target.virt_io.state
    description: Sets the initial connection state of the virtio channel target; typically "connected" or "disconnected" when supported, value is user-provided.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.channels.target.xen
    description: Configures a Xen-style channel target, exposing the channel via the Xen guest interface mechanism.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.consoles
    description: Configures one or more console devices for the guest, defining how serial consoles are exposed and connected.
    reference: https://libvirt.org/formatdomain.html#console
  - path: domain.devices.consoles.log
    description: Enables logging of console output to a file or the domain logfile and controls logging behavior.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.channels.source.unix.sec_label.relabel
    description: Sets whether libvirt relabels the UNIX socket for this channel’s security label; accepts "yes" or "no" and is optional.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.file
    description: Configures the console to use a regular host file as its source/sink, writing console data into that file.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.consoles.source.file.sec_label.label
    description: Sets the explicit security label to apply to the console backing file (for example an SELinux context); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.protocol.type
    description: Sets the protocol type used for this console (for example "dbus"); the value is user-provided and must match a protocol supported by the chosen hypervisor.
    reference: https://libvirt.org/formatdomain.html#consoles-serial-parallel-channel-devices
  - path: domain.devices.consoles.source.dev
    description: Configures the console to use a host character device node (e.g. a TTY) as its source.
    reference: https://libvirt.org/formatdomain.html#host-device-proxy
  - path: domain.devices.consoles.source.dev.sec_label.relabel
    description: Controls whether libvirt is allowed to relabel the device node for this console; accepts "yes" or "no" as string flags.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.file.append
    description: Controls whether output is appended ("on"/"yes") or the file is truncated before use ("off"/"no") when using a file-backed console; value is a yes/no style string flag.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.consoles.source.file.path
    description: Specifies the absolute path to the host file used for the file-backed console (for example "/var/log/guest-console.log"); this attribute is required when using a File source.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.consoles.source.file.sec_label
    description: Provides an optional security label configuration for the file backing the console, controlling how MAC/DAC labeling is applied to that file.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.log.file
    description: Sets the path of the log file that receives all output from this console character device; must be a valid path on the host and is required when logging is enabled for the console.
    reference: https://libvirt.org/formatdomain.html#device-logfile
  - path: domain.devices.consoles.source.dbus
    description: Configures the console to use a D-Bus-backed character device source, exposing the console over a D-Bus connection.
    reference: https://libvirt.org/formatdomain.html#host-interface
  - path: domain.devices.consoles.source.dev.path
    description: Specifies the absolute path to the host character device node used as the console source (for example "/dev/ttyS0"); this attribute is required when using a Dev source.
    reference: https://libvirt.org/formatdomain.html#host-device-proxy
  - path: domain.devices.consoles.source.dev.sec_label
    description: Provides an optional security label configuration for the device-backed console source, controlling how MAC/DAC labeling is applied to the device node.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.dev.sec_label.label
    description: Sets the explicit security label to apply to the device node backing the console (for example an SELinux context); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.dev.sec_label.label_skip
    description: Controls whether libvirt skips setting or managing the security label for the device node; accepts "yes" or "no" as string flags.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.dev.sec_label.model
    description: Selects the security labeling model (such as "selinux" or "dac") applied to the device node; the value must match a security driver configured in libvirt.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source
    description: Defines the backing source for the console character device on the host, such as a host TTY, file, or D-Bus endpoint.
    reference: https://libvirt.org/formatdomain.html#host-interface
  - path: domain.devices.consoles.source.dbus.channel
    description: Sets the D-Bus channel name used for this console when using a DBus source; the value is user-provided and must be a valid D-Bus channel identifier.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.consoles.source.file.sec_label.label_skip
    description: Controls whether libvirt skips setting or managing the security label for the console backing file; accepts "yes" or "no" as string flags.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.file.sec_label.model
    description: Selects the security labeling model (such as "selinux" or "dac") applied to the console backing file; the value must match a security driver configured in libvirt.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.protocol
    description: Configures an optional protocol block for the console, defining how the console stream is exposed (for example, via D-Bus).
    reference: https://libvirt.org/formatdomain.html#consoles-serial-parallel-channel-devices
  - path: domain.devices.consoles.source.pty
    description: Uses a host pseudo-terminal (pty) as the backend for the console character device, allowing tools like virsh console to attach.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.consoles.source.pty.sec_label.label_skip
    description: Controls whether the security driver skips setting a label on the pty backend; accepts "yes" to skip or "no" to allow labeling.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.pty.sec_label.model
    description: Selects the security driver/model (such as "selinux" or "dac") used to manage labeling for the pty backend; value is user-provided but must be a supported model.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.pty.sec_label.relabel
    description: Controls whether the security driver may relabel the pty device at domain start/stop; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.nmdm.master
    description: Sets the path of the master end of the nmdm device pair that backs this console (for example, "/dev/nmdm0A"); value is user-provided and must be a valid nmdm master device path on the host.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.consoles.source.pipe
    description: Uses a named pipe (FIFO) on the host as the backend for the console character device.
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.consoles.source.pipe.path
    description: Sets the filesystem path of the named pipe used as the console backend; value is user-provided and must be a valid path to a FIFO (for example, "/tmp/guest-console.pipe").
    reference: https://libvirt.org/formatdomain.html#named-pipe
  - path: domain.devices.consoles.source.pty.path
    description: Sets the path of the host pty device backing this console (for example, "/dev/pts/5"); in many setups this is auto-assigned, but here it is explicitly specified and must be a valid pty path.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.consoles.source.pipe.sec_label
    description: Configures an optional security label override for the pipe backend of this console character device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.pipe.sec_label.label_skip
    description: Controls whether the security driver skips labeling the pipe backend; accepts "yes" to skip labeling or "no" to allow labeling.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.pipe.sec_label.relabel
    description: Controls whether the security driver is allowed to change the pipe’s label on domain start/stop; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.pty.sec_label
    description: Configures an optional security label override for the pty backend of this console character device.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.pty.sec_label.label
    description: Sets the security label string to apply to the pty device backing this console; value is user-provided and interpreted by the chosen security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.qemuvd_agent
    description: Uses a QEMU vdagent/spicevmc-like backend as the host-side source for this console/channel, enabling guest-host communication via the QEMU guest agent channel.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.consoles.source.nmdm
    description: Enables using a FreeBSD nmdm pseudo–null-modem pair as the host-side backend for the console character device.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.consoles.source.nmdm.slave
    description: Sets the path of the slave end of the nmdm device pair associated with the master for this console (for example, "/dev/nmdm0B"); value is user-provided and must be a valid nmdm slave device path on the host.
    reference: https://libvirt.org/formatdomain.html#nmdm-device
  - path: domain.devices.consoles.source.file.sec_label.relabel
    description: Controls whether the security driver relabels the console file on startup/shutdown for this character device; accepts the string values "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.null
    description: Connects the console to a null backend that discards all output and provides no input when set to true; when false or unset, the null backend is not used.
    reference: https://libvirt.org/formatdomain.html#null-device
  - path: domain.devices.consoles.source.pipe.sec_label.label
    description: Sets the security label (for example, an SELinux or DAC label string) to apply to the pipe backing this console; value is user-provided and interpreted by the active security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.pipe.sec_label.model
    description: Selects which security driver/model (for example, "selinux" or "dac") applies this label policy to the pipe backend; value is user-provided but must match a supported security model.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.spice_vmc
    description: Enables use of a SPICE VMC (virtual machine channel) as the backing source for this console when set to true; omits the element when false or null.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.consoles.source.tcp
    description: Configures this console to use a TCP client/server connection as its backing character device.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.consoles.source.tcp.mode
    description: Selects whether the TCP console acts as a "client" connecting out or a "server" listening for connections; value is user-provided but typically "client" or "server".
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.consoles.source.tcp.reconnect.timeout
    description: Sets the reconnection delay in seconds before retrying a lost TCP console connection; value is a user-provided non-negative integer (for example, "5").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.consoles.source.tcp.service
    description: Sets the TCP port or service name used by the console connection; value is user-provided (for example, "5900" or "telnet").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.consoles.source.udp
    description: Configures this console to use a UDP netconsole-style connection as its backing character device.
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.consoles.source.udp.bind_host
    description: Sets the local hostname or IP address on which the UDP console socket binds; value is user-provided (for example, "0.0.0.0" or "203.0.113.10").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.consoles.source.udp.connect_host
    description: Sets the remote hostname or IP address to which UDP console packets are sent; value is user-provided (for example, "logger.example.com").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.consoles.source.qemuvd_agent.mouse
    description: Configures the QEMU guest agent mouse integration for this console, controlling how pointer events are handled via the agent.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.consoles.source.spice_port.channel
    description: Sets the SPICE channel name used for this console’s SPICE port; the value is user-provided (for example, "org.qemu.console.0").
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.consoles.source.std_io
    description: Connects this console to the QEMU stdio stream when set to true; omits the stdio source when false or null.
    reference: https://libvirt.org/formatdomain.html#host-interface
  - path: domain.devices.consoles.source.tcp.reconnect
    description: Enables and configures automatic reconnection behavior for a TCP console operating in client mode.
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.consoles.source.qemuvd_agent.clip_board.copy_paste
    description: Sets whether clipboard copy/paste is enabled on the QEMU guest agent channel; value is user-provided (typically "yes" or "no").
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.consoles.source.qemuvd_agent.mouse.mode
    description: Sets the mouse interaction mode for the QEMU guest agent channel; value is user-provided (for example, a mode indicating relative or absolute pointer handling).
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.consoles.source.tcp.reconnect.enabled
    description: Controls whether the TCP console should attempt to reconnect automatically after disconnect; value is user-provided (typically "yes" or "no").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.consoles.source.udp.bind_service
    description: Sets the local UDP port or service name on which the console listens; value is user-provided (for example, "9000").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.consoles.source.qemuvd_agent.clip_board
    description: Configures the QEMU guest agent clipboard integration for this console, allowing host/guest clipboard sharing when enabled.
    reference: https://libvirt.org/formatdomain.html#channel
  - path: domain.devices.consoles.source.spice_port
    description: Configures the console to use a SPICE port channel as its backing character device.
    reference: https://libvirt.org/formatdomain.html#spice-channel
  - path: domain.devices.consoles.source.tcp.host
    description: Sets the remote hostname or IP address used for the TCP console connection in client mode; value is user-provided (for example, "192.0.2.1" or "console.example.com").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.consoles.source.tcp.tls
    description: Controls whether the TCP console uses TLS for transport; value is user-provided (typically "yes" or "no").
    reference: https://libvirt.org/formatdomain.html#tcp-client-server
  - path: domain.devices.controllers.acpi.index
    description: Sets the numeric index of this ACPI controller, used to distinguish multiple instances; value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.consoles.source.udp.connect_service
    description: Sets the UDP destination port or service name that the console’s UDP source connects to; the value is user-provided (for example "514" or "syslog").
    reference: https://libvirt.org/formatdomain.html#udp-network-console
  - path: domain.devices.consoles.source.unix.mode
    description: Sets whether the UNIX socket acts as a client or server; valid values are "connect" or "bind" (user-provided string as supported by libvirt/QEMU).
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.consoles.source.unix.path
    description: Sets the filesystem path to the UNIX domain socket used by the console (for example "/var/run/myvm-console.sock").
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.consoles.source.unix.reconnect.enabled
    description: Controls whether automatic reconnect is enabled for the UNIX socket console; must be "yes" or "no" as a required attribute.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.consoles.source.unix.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the UNIX socket’s security label; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.tty
    description: Records or overrides the host-side TTY or device path associated with this console (for example "/dev/pts/3"); value is user-provided.
    reference: https://libvirt.org/formatdomain.html#pseudo-tty
  - path: domain.devices.consoles.source.unix.sec_label.label
    description: Sets the concrete security label value applied to the UNIX socket (for example an SELinux context like "system_u:object_r:virtlog_t:s0").
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.target.type
    description: Sets the target device type for the console within the guest (e.g. "serial", "virtio", "xen", "sclp"); the value must match a libvirt-supported console type.
    reference: https://libvirt.org/formatdomain.html#guest-interface
  - path: domain.devices.consoles.source.unix
    description: Enables use of a UNIX domain socket as the host-side endpoint for this console’s character device, instead of TCP/UDP or a pty.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.consoles.source.unix.sec_label.label_skip
    description: Controls whether libvirt should skip labeling the UNIX socket; valid values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.unix.sec_label.model
    description: Selects which security driver model is used for labeling the UNIX socket (for example "selinux" or "dac"); the value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.consoles.source.vc
    description: When set to true, emits a <source> of type "vc" so the console connects to the hypervisor’s virtual console; when false or unset, the element is omitted.
    reference: https://libvirt.org/formatdomain.html#virtual-console
  - path: domain.devices.consoles.target
    description: Configures how the console appears inside the guest (e.g. which guest console/serial port it is attached to).
    reference: https://libvirt.org/formatdomain.html#guest-interface
  - path: domain.devices.consoles.target.port
    description: Sets the guest-side console port number, starting from 0; the value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#guest-interface
  - path: domain.devices.controllers
    description: Declares one or more device controllers (PCI, USB, SCSI, virtio-serial, etc.) attached to the guest, controlling how device buses are exposed.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.consoles.source.unix.reconnect
    description: Configures automatic reconnection behavior for the console’s UNIX socket source when the connection drops.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.consoles.source.unix.reconnect.timeout
    description: Sets the reconnect timeout for the UNIX socket console in seconds; the value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#unix-domain-socket-client-server
  - path: domain.devices.consoles.source.unix.sec_label
    description: Configures a security label for the UNIX socket backing the console, controlling how security drivers (e.g. SELinux, DAC) treat the socket.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.controllers.acpi
    description: Configures an ACPI controller instance, which manages ACPI-related functions/signaling within the guest.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.address
    description: Configures the bus address of the controller on the guest-visible bus (for example PCI slot, function, etc.); values are user-provided and must be consistent with the chosen bus type and not conflict with other devices.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.controllers.driver.io_thread
    description: Assigns the controller to use a specific IOThread by referencing an existing iothread id; value is a positive integer matching an IOThread defined in the domain.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.driver.io_threads.io_thread.id
    description: Identifies the IOThread instance used by this controller entry; when omitted libvirt computes/assigns it, and when set it must match a valid IOThread id for the domain.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.driver.io_threads.io_thread.queues.id
    description: Identifies a specific queue assigned to this IOThread; when omitted libvirt computes/assigns the id, and when set it must reference a valid queue index for the controller.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.driver.packed
    description: Controls whether the virtio packed ring layout is used for queues on this controller; value is a yes/no style boolean (for example "on"/"off") and requires guest/host support.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.controllers.driver.page_per_vq
    description: Controls whether each virtqueue uses its own memory page (page-per-vq) on this controller; value is a yes/no style boolean and is primarily a tuning/compatibility option.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.controllers.alias.name
    description: Sets the alias name for the controller, used as the identifier when other devices or tools refer to this controller; the value is a user-provided string.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.controllers.driver
    description: Configures driver-specific options for the controller, such as virtio transport features and queue parameters; all child attributes are optional and user-defined within hypervisor constraints.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.driver.io_threads.io_thread.queues
    description: Defines one or more queues handled by this IOThread for the controller, allowing fine-grained mapping of queue ids to threads.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.driver.queues
    description: Specifies the total number of hardware queues for the controller (for example for virtio-scsi or virtio-blk controllers); value is a positive integer, often matching the number of vCPUs or IOThreads.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.alias
    description: Configures an explicit human-readable alias for the controller device that can be referenced by other device definitions; aliases are user-provided strings and must be unique within the domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.controllers.driver.ats
    description: Controls whether Address Translation Service (ATS) support is enabled for a virtio controller when used with an emulated IOMMU; this is a yes/no style boolean (e.g. "on"/"off" or "yes"/"no") depending on hypervisor support.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.controllers.driver.cmd_per_lun
    description: Sets the maximum number of outstanding commands per LUN for SCSI/virtio-scsi controllers; value is a positive integer defining the per-LUN queue depth (for example 128, 256).
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.driver.io_event_fd
    description: Controls whether ioeventfd is used for the controller to reduce exits between guest and host on I/O operations; value is a yes/no style boolean (for example "on"/"off").
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.driver.io_threads
    description: Defines per-IOThread configuration for the controller, allowing multiple IOThreads each with their own queue assignments; contents are user-provided and must match defined IOThread ids.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.driver.iommu
    description: Enables or disables use of an emulated IOMMU by the controller’s virtio devices; value is a yes/no style boolean (for example "on"/"off") and is only meaningful when an IOMMU device is present.
    reference: https://libvirt.org/formatdomain.html#virtio-related-options
  - path: domain.devices.controllers.driver.io_threads.io_thread
    description: Describes a single IOThread used by the controller, optionally including an explicit id and associated queues.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.driver.max_sectors
    description: Sets the maximum number of 512-byte sectors that can be transferred in a single I/O request through this controller; value is a positive integer tuned for performance and host constraints.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.index
    description: Sets the controller index number used to distinguish multiple controllers of the same type; value is a non-negative integer and must be unique per controller type.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.model
    description: Selects the controller model (for example "virtio-scsi", "pci-root", "pcie-root-port", "ide", "usb") as supported by the hypervisor and guest; value is a user-provided model name that must be valid for the chosen controller type.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.pci.hole64
    description: Sets the size of the 64‑bit PCI memory hole available to guest PCI devices; value is user-provided and interpreted together with hole64_unit.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.pci.model.name
    description: Sets the model name of the PCI controller; must be one of the controller models supported by the chosen machine type (for example, "pci-root", "pcie-root-port", "pci-bridge").
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.type
    description: Sets the controller type for this entry; must be one of the supported controller buses such as "pci", "usb", "virtio-serial", "scsi", "ide", "nvme", or "xenbus" depending on usage.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.usb.master.start_port
    description: Sets the starting port number on the master USB controller that this controller manages; value is a required non-negative integer.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.virt_io_serial.ports
    description: Sets the maximum number of virtio-serial ports that this controller can provide; value is a user-provided positive integer.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.virt_io_serial.vectors
    description: Sets the number of MSI/MSI‑X vectors used by the virtio-serial controller for interrupts; value is a user-provided positive integer.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.nvme
    description: Configures an NVMe controller device for the guest, allowing you to add and customize an NVMe bus for NVMe disks.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.pci.hole64_unit
    description: Specifies the unit for the pci.hole64 size (for example, "KiB", "MiB", "GiB"), paired with the hole64 value to define the 64‑bit PCI memory hole size.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.pci.target
    description: Configures additional PCI controller target parameters such as bus or port indices that control how the controller is placed in the guest topology; values are user-provided.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.xen_bus.max_event_channels
    description: Sets the maximum number of Xen event channels available via this Xen bus controller; value is a user-provided positive integer.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.xen_bus.max_grant_frames
    description: Sets the maximum number of grant frames for shared memory operations on this Xen bus controller; value is a user-provided positive integer.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.nvme.serial
    description: Sets the NVMe controller serial identifier exposed to the guest; the value is user-provided and typically an ASCII string (for example, "nvme0-ctrl1").
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.pci
    description: Configures a PCI or PCIe controller, controlling how PCI buses are exposed to the guest for attaching PCI devices.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.pci.model
    description: Configures the PCI/PCIe controller model, determining the controller implementation used by the guest (for example, "pci-root" or "pcie-root-port").
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.usb
    description: Configures a USB controller for the guest, defining how USB ports and hubs are exposed.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.usb.master
    description: Configures the master USB controller relationship, defining how this USB controller is chained or grouped with others.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.xen_bus
    description: Configures a Xen bus controller, which provides bus resources for Xen paravirtualized devices.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.crypto
    description: Configures a virtio-based crypto device that offloads cryptographic operations to the host; the device type and backend parameters are specified in its child attributes.
    reference: https://libvirt.org/formatdomain.html#crypto
  - path: domain.devices.controllers.usb.port
    description: Sets the total number of USB ports exposed by this controller; value is a user-provided positive integer.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.controllers.virt_io_serial
    description: Configures a virtio-serial controller, which provides multiple virtio-based serial or channel ports to the guest.
    reference: https://libvirt.org/formatdomain.html#controllers
  - path: domain.devices.crypto.address
    description: Configures the bus address of the crypto device within the guest (for example PCI address attributes); values are user-provided and must form a valid address for the chosen bus type.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.crypto.alias.name
    description: Sets the alias name for the crypto device; the value is user-provided and must be unique among device aliases in the domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.crypto.backend.built_in
    description: Enables the built-in backend for the crypto device when set; this is a presence-only flag, so omitting or setting it to false leaves the element out.
    reference: https://libvirt.org/formatdomain.html#crypto
  - path: domain.devices.crypto.type
    description: Selects the crypto device type/implementation, which currently supports "qemu"; the value is user-provided but must be supported by the hypervisor.
    reference: https://libvirt.org/formatdomain.html#crypto
  - path: domain.devices.disks.acpi.index
    description: Sets the ACPI index for the disk device, controlling the logical numbering used in ACPI tables; the value is a user-provided non-negative integer.
    reference: ""
  - path: domain.devices.disks.alias.name
    description: Sets the alias name for the disk device; the value is user-provided and should be unique among device aliases in the domain (for example "virtio-disk0").
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.disks.auth
    description: Configures authentication parameters for accessing the disk source (typically for network-backed storage such as iSCSI, RBD, or NBD).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.crypto.backend.lkcf
    description: Enables the LKCF-based backend for the crypto device when set; this is a presence-only flag, so omitting or setting it to false leaves the element out.
    reference: https://libvirt.org/formatdomain.html#crypto
  - path: domain.devices.disks.acpi
    description: Configures ACPI-related properties for the disk, such as how the device is exposed to the guest via ACPI; content and attributes are user-provided.
    reference: ""
  - path: domain.devices.disks.auth.secret
    description: References a libvirt secret used for authenticating to the disk backend, tying the disk to stored credentials.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.address
    description: Configures the bus address of the disk device in the guest (for example PCI, SCSI, or virtio address attributes); values are user-provided and must form a valid address for the chosen bus type.
    reference: https://libvirt.org/formatdomain.html#device-addresses
  - path: domain.devices.crypto.alias
    description: Configures a human-readable alias for the crypto device that can be used to reference it from other configuration elements.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.crypto.backend.queues
    description: Sets the number of queues used by the crypto backend; the value is a user-provided non-negative integer tuned for performance.
    reference: https://libvirt.org/formatdomain.html#crypto
  - path: domain.devices.disks
    description: Declares one or more block devices (disks, CD-ROMs, etc.) attached to the guest, each with its own source, target, and optional tuning parameters.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.auth.secret.usage
    description: Sets the secret usage name when type is "usage", identifying which libvirt secret entry to use; the value is a user-provided string.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.auth.secret.uuid
    description: References the UUID of the libvirt secret when type is "uuid"; this is typically computed from the associated secret resource and must be a valid UUID string.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.crypto.backend
    description: Configures the backend implementation details for the crypto device, such as whether it is built-in or uses the LKCF kernel framework.
    reference: https://libvirt.org/formatdomain.html#crypto
  - path: domain.devices.crypto.model
    description: Selects the crypto device model; for recent libvirt/QEMU this must be a virtio variant such as "virtio", "virtio-transitional", or "virtio-non-transitional".
    reference: https://libvirt.org/formatdomain.html#crypto
  - path: domain.devices.disks.alias
    description: Configures a human-readable alias for the disk device that can be used to reference it from other configuration elements.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.disks.auth.secret.type
    description: Sets how the secret is identified, typically "uuid" or "usage"; the value must match a supported secret lookup method.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.block
    description: Declares that the backing image is stored on a host block device and configures that device as the source.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.auth.username
    description: Sets the username used by the disk’s auth block when connecting to an authenticated storage backend; the value is user-provided and must match the remote storage’s account name (for example, an iSCSI or HTTP user).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backend_domain
    description: Configures an optional backend (driver) domain to host the disk’s backend, separating I/O handling from the main guest.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.disks.backing_store.format.metadata_cache
    description: Configures metadata cache parameters for the backing image format (e.g., qcow2), affecting how much memory is used to cache format metadata.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.block.sec_label.relabel
    description: Controls whether libvirt is allowed to change (relabel) the security label of the backing block device; typical values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.backing_store
    description: Configures the first backing image in the disk’s copy‑on‑write chain, defining what image this disk is layered on top of.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.
    description: Configures a nested backingStore element, allowing you to describe deeper levels of the disk’s backing chain (e.g., backing of a backing image); typically used only for multi-level backing hierarchies.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.format.metadata_cache.max_size.value
    description: Sets the numeric size limit for the backing image metadata cache; must be a positive integer interpreted in the given unit.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.block.dev
    description: Sets the path to the host block device used as the backing source (for example "/dev/sdb1" or "/dev/mapper/vg0-lv0"); value is a user-provided absolute device path.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.block.sec_label.label
    description: Sets the concrete security label to apply to the backing block device (for example an SELinux context like "system_u:object_r:svirt_image_t:s0"); value is user-provided and must match the security driver’s expectations.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.backing_store.source.block.sec_label.label_skip
    description: Controls whether libvirt should skip labeling for this backing block device; typical values are "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.backing_store.format.metadata_cache.max_size
    description: Sets an upper bound on the size of the backing image’s metadata cache, combining a numeric value with an optional unit.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.format.metadata_cache.max_size.unit
    description: Sets the unit for the backing image metadata cache max_size value; common values are "bytes", "KiB", "MiB", or "GiB" when supported by libvirt/qemu.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source
    description: Configures how the backing image is located (file, block device, network, etc.), providing the backing image’s storage source.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.block.sec_label
    description: Configures an optional security label for the backing block device, controlling how security drivers (e.g., SELinux, DAC) label or treat this source.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.backing_store.source.block.sec_label.model
    description: Selects which security driver model applies to the backing block device (for example "selinux" or "dac"); the value is user-provided but must match a security driver configured on the host.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.backend_domain.name
    description: Sets the name of the backend (driver) domain that provides the disk’s backend; this must be the name of an existing libvirt domain.
    reference: https://libvirt.org/formatdomain.html#devices
  - path: domain.devices.disks.backing_store.format
    description: Configures format-related options for the disk’s backing image, such as image format type and optional format-specific tuning.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.format.type
    description: Sets the backing image format type (for example "qcow2", "raw", or other image format names recognized by qemu); this field is required.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.index
    description: Sets the index of this backingStore in the disk’s backing chain, where 1 is the topmost backing image and higher indexes represent deeper layers.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.encryption.engine
    description: Sets the encryption engine implementation used for the backing store source (for example, a specific library or driver name); value is user-provided and must match a supported engine.
    reference: ""
  - path: domain.devices.disks.backing_store.source.encryption.format
    description: Sets the encryption format used for the backing store source (for example, "luks"); value is user-provided and must correspond to the on-disk encryption format.
    reference: ""
  - path: domain.devices.disks.backing_store.source.encryption.secrets
    description: Defines one or more encryption secret references used to unlock or access the encrypted backing store source.
    reference: ""
  - path: domain.devices.disks.backing_store.source.encryption.secrets.type
    description: Sets the type of secret reference used for backing store encryption (for example, "passphrase", "ceph", or other driver-specific types); value is user-provided and must match the secret backend.
    reference: ""
  - path: domain.devices.disks.backing_store.source.encryption.secrets.usage
    description: Sets the usage identifier for the encryption secret, typically matching the usage field of a corresponding libvirt secret definition.
    reference: ""
  - path: domain.devices.disks.backing_store.source.data_store.
    description: Defines the underlying source reference used by the backing store dataStore (for example, a datastore name or identifier); exact content is backend-specific and user-provided.
    reference: ""
  - path: domain.devices.disks.backing_store.source.data_store.format.metadata_cache
    description: Configures metadata cache parameters for the backing store dataStore format, controlling how much space is reserved for on-disk metadata.
    reference: ""
  - path: domain.devices.disks.backing_store.source.cookies
    description: Configures one or more HTTP cookies to be sent when accessing the backing store source, typically used with network-backed images requiring cookie-based authentication.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.encryption
    description: Enables and configures encryption parameters for accessing the backing store source, including encryption engine, format, and secrets.
    reference: ""
  - path: domain.devices.disks.backing_store.source.cookies.cookies.name
    description: Sets the cookie name for this backing store source cookie; value is user-provided and must match the name expected by the remote server (for example, "sessionid").
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.cookies.cookies.value
    description: Sets the cookie value for this backing store source cookie; value is user-provided and typically contains a session or auth token.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.data_store
    description: Configures a dataStore block for the backing store source, allowing additional source/format settings for advanced storage backends.
    reference: ""
  - path: domain.devices.disks.backing_store.source.data_store.format.metadata_cache.max_size
    description: Sets the maximum size of the metadata cache for the backing store dataStore format, combining a numeric value and optional unit.
    reference: ""
  - path: domain.devices.disks.backing_store.source.data_store.format.metadata_cache.max_size.unit
    description: Sets the unit for the metadata cache max_size (for example, "bytes", "KiB", "MiB", or "GiB"); if omitted, libvirt/qemu default unit rules apply.
    reference: ""
  - path: domain.devices.disks.backing_store.source.data_store.format.metadata_cache.max_size.value
    description: Sets the numeric limit for the metadata cache size for the backing store dataStore format; value must be a positive integer.
    reference: ""
  - path: domain.devices.disks.backing_store.source.dir
    description: Configures a directory-based backing store source, pointing the backing image to a directory rather than a single file or block device.
    reference: ""
  - path: domain.devices.disks.backing_store.source.dir.dir
    description: Sets the host path to the directory used as the backing store source; value must be a valid directory path on the host (for example, "/var/lib/images/base").
    reference: ""
  - path: domain.devices.disks.backing_store.source.cookies.cookies
    description: Defines a single cookie entry attached to the backing store source; multiple entries may be specified to send multiple cookies.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.data_store.format
    description: Configures format-related options for the backing store dataStore, including the image format type and optional metadata cache tuning.
    reference: ""
  - path: domain.devices.disks.backing_store.source.data_store.format.type
    description: Sets the image format type used by the backing store dataStore (for example, "qcow2" or "raw"); the value is user-provided and must be a format supported by the hypervisor.
    reference: ""
  - path: domain.devices.disks.backing_store.source.file.file
    description: Sets the host path of the file used as the backing store source, such as a qcow2 backing image (for example, `/var/lib/libvirt/images/base.qcow2`).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.file.sec_label
    description: Configures an explicit security label policy for the backing store source file, overriding default security driver behavior.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.backing_store.source.file.sec_label.label
    description: Sets the concrete security label (e.g., SELinux or DAC label) to apply to the backing store source file when using a static seclabel.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.backing_store.source.index
    description: Sets an index identifying which backing store in a multi-level backing chain this source represents; value is a user-provided non-negative integer.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.file.fd_group
    description: Sets the name of an fdgroup whose pre-opened file descriptor is used as the backing store source file instead of opening the path directly.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.file.sec_label.model
    description: Selects which security driver model applies to the backing store source file label, such as "selinux" or "dac"; value is user-provided but must match an enabled security driver.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.backing_store.source.file.sec_label.relabel
    description: Controls whether libvirt may relabel the backing store source file at start/stop; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.backing_store.source.network.auth.secret
    description: Configures the libvirt secret reference used for authenticating to the network backing store source (e.g., RBD or iSCSI password).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.network.auth.secret.usage
    description: Sets the usage name of the libvirt secret to use when `type="usage"` is selected, mapping to a named secret defined in libvirt.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.network.auth.secret.uuid
    description: Exposes the UUID of the libvirt secret used for authentication to the network backing store; this is computed from the referenced secret and not user-set.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.network
    description: Configures the backing store source as a network-accessible volume (for example, an RBD, iSCSI, or NBD image).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.network.auth.username
    description: Sets the username used when authenticating to the network backing store source.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.network.config.file
    description: Sets the path to a configuration file used by the network backing store source (for example, an RBD or Ceph config file); this is required when the config element is used.
    reference: https://libvirt.org/formatstorage.html#storage-pool-namespaces
  - path: domain.devices.disks.backing_store.source.network.hosts
    description: Defines one or more remote hosts (address/port entries) that provide the network backing store source.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.network.auth.secret.type
    description: Sets how the authentication secret is identified, typically "uuid" or "usage", determining which attribute of the secret is used for lookup.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.encryption.secrets.uuid
    description: Sets the UUID of the libvirt secret that provides the encryption key for the backing store source; this is computed from the referenced secret and not user-set.
    reference: https://libvirt.org/formatstorage.html#storage-volume-target-elements
  - path: domain.devices.disks.backing_store.source.file
    description: Configures a file-based backing store source for the disk (e.g., a qcow2 backing file or raw image).
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.file.sec_label.label_skip
    description: Controls whether libvirt skips applying or changing the security label on the backing store source file; accepts "yes" or "no".
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.backing_store.source.network.auth
    description: Defines authentication parameters used to access the network backing store source, such as username and secret.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.network.config
    description: Enables providing an external configuration object for the network backing store source, such as a Ceph or RBD config section.
    reference: https://libvirt.org/formatstorage.html#storage-pool-namespaces
  - path: domain.devices.disks.backing_store.source.network.initiator.iqn
    description: Defines an iSCSI Initiator Qualified Name (IQN) used as the initiator identity when accessing the backing store over an iSCSI-like protocol.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.network.initiator.iqn.name
    description: Sets the IQN string for the initiator (for example "iqn.1993-08.org.debian:01:abcd1234"); value must be a user-provided, syntactically valid IQN for the backend.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.network.hosts.socket
    description: Sets the path of a local UNIX domain socket used instead of a TCP/UDP port to reach the backing store network host; value is a user-provided filesystem path.
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.network.identity.user_name
    description: Sets an explicit username string used when authenticating to the backing store network server; value is user-provided (for example "backup-user").
    reference: https://libvirt.org/formatdomain.html#hard-drives-floppy-disks-cdroms
  - path: domain.devices.disks.backing_store.source.network.hosts.port
    description: Sets the TCP/UDP port number on which the backing store network host is contacted; value is a user-provided integer in the valid port range (1–65535).
