  - path: domain.devices.rngs.backend.egd.source.file.path
    description: Sets the filesystem path of the host file used as the EGD entropy source or sink (for example, /var/run/egd.sock or a regular file); this attribute is required when using a file source.
    reference: https://libvirt.org/formatdomain.html#random-number-generator-device
  - path: domain.devices.rngs.backend.egd.source.file.sec_label.model
    description: Selects the security driver model used for labeling the EGD file source (for example, "selinux" or "dac"); must be a model supported by the host security drivers.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.rngs.backend.egd.source.nmdm
