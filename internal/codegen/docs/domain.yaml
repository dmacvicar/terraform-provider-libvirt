    description: Sets the concrete security label (for example, SELinux context or DAC ownership) applied to the pipe-based reservation source; value is user-provided.
    reference: https://libvirt.org/formatdomain.html#security-label
  - path: domain.devices.disks.mirror.backing_store.source.reservations.source.pipe.sec_label.model
    description: Selects which security driver/model (such as selinux, apparmor, or dac) applies to the security label of the pipe-based reservation source; value must match an available libvirt security driver.
